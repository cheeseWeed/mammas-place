<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Package gradient -->
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>

    <!-- Banner gradient -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2817;stop-opacity:1" />
    </linearGradient>

    <!-- Cookie dough gradient -->
    <radialGradient id="cookieGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#E8C99B;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>

    <!-- Chocolate chip gradient -->
    <radialGradient id="chipGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#5D3A1A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3D2517;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1810;stop-opacity:1" />
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="12" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Cookie edge texture -->
    <filter id="cookieTexture">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Crinkle pattern for bag -->
    <pattern id="crinkle" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,25 Q12,20 25,25 T50,25" fill="none" stroke="#c49a6c" stroke-width="0.5" opacity="0.4"/>
      <path d="M0,12 Q12,8 25,12 T50,12" fill="none" stroke="#c49a6c" stroke-width="0.3" opacity="0.3"/>
      <path d="M0,38 Q12,33 25,38 T50,38" fill="none" stroke="#c49a6c" stroke-width="0.3" opacity="0.3"/>
    </pattern>

    <!-- Gold accent -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>

    <!-- Glossy overlay -->
    <linearGradient id="glossy" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#f8f4ef"/>

  <!-- Shadow beneath package -->
  <ellipse cx="200" cy="470" rx="130" ry="22" fill="#000000" opacity="0.2"/>

  <!-- Main package with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Package body -->
    <path d="M60,60 Q50,250 70,460 L330,460 Q350,250 340,60 Q280,50 200,55 Q120,50 60,60 Z"
          fill="url(#packageGradient)"/>

    <!-- Crinkle texture overlay -->
    <path d="M60,60 Q50,250 70,460 L330,460 Q350,250 340,60 Q280,50 200,55 Q120,50 60,60 Z"
          fill="url(#crinkle)" opacity="0.5"/>

    <!-- Side shadow -->
    <path d="M60,60 Q50,250 70,460 L95,460 Q85,250 75,60 Z" fill="#000000" opacity="0.1"/>

    <!-- Side highlight -->
    <path d="M305,60 Q330,250 310,460 L330,460 Q350,250 340,60 Z" fill="#ffffff" opacity="0.08"/>
  </g>

  <!-- Top seal -->
  <path d="M70,50 Q120,40 200,45 Q280,40 330,50 L340,70 Q280,60 200,65 Q120,60 60,70 Z" fill="#B8860B"/>
  <path d="M75,48 Q120,38 200,43 Q280,38 325,48 L335,63 Q280,55 200,58 Q120,55 65,63 Z" fill="#DAA520"/>

  <!-- Top banner -->
  <rect x="80" y="85" width="240" height="70" fill="url(#bannerGradient)" rx="6"/>
  <rect x="80" y="85" width="240" height="35" fill="url(#glossy)" rx="6"/>

  <!-- Brand text -->
  <text x="200" y="115" font-family="Georgia, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFD700" font-style="italic">
    HOMESTYLE
  </text>
  <text x="200" y="142" font-family="Impact, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF" letter-spacing="3">
    COOKIES
  </text>

  <!-- Decorative gold line -->
  <line x1="100" y1="158" x2="300" y2="158" stroke="url(#goldAccent)" stroke-width="2"/>

  <!-- Cookie display area - cream colored window -->
  <ellipse cx="200" cy="280" rx="120" ry="100" fill="#FFF8E7" stroke="#D4A574" stroke-width="3"/>
  <ellipse cx="200" cy="280" rx="115" ry="95" fill="#FFFEF5"/>

  <!-- Cookies illustration - stacked cookies -->
  <g transform="translate(200, 270)">
    <!-- Back cookie -->
    <ellipse cx="0" cy="-30" rx="65" ry="18" fill="url(#cookieGradient)"/>
    <ellipse cx="0" cy="-30" rx="62" ry="16" fill="none" stroke="#C49A6C" stroke-width="1"/>
    <!-- Chips on back cookie -->
    <ellipse cx="-35" cy="-35" rx="8" ry="6" fill="url(#chipGradient)"/>
    <ellipse cx="-15" cy="-28" rx="7" ry="5" fill="url(#chipGradient)"/>
    <ellipse cx="10" cy="-35" rx="9" ry="6" fill="url(#chipGradient)"/>
    <ellipse cx="35" cy="-30" rx="7" ry="5" fill="url(#chipGradient)"/>
    <ellipse cx="50" cy="-35" rx="6" ry="4" fill="url(#chipGradient)"/>

    <!-- Middle cookie -->
    <ellipse cx="5" cy="0" rx="70" ry="20" fill="url(#cookieGradient)"/>
    <ellipse cx="5" cy="0" rx="67" ry="18" fill="none" stroke="#C49A6C" stroke-width="1"/>
    <!-- Chips on middle cookie -->
    <ellipse cx="-45" cy="-5" rx="9" ry="7" fill="url(#chipGradient)"/>
    <ellipse cx="-25" cy="5" rx="8" ry="6" fill="url(#chipGradient)"/>
    <ellipse cx="-5" cy="-3" rx="10" ry="7" fill="url(#chipGradient)"/>
    <ellipse cx="20" cy="5" rx="8" ry="6" fill="url(#chipGradient)"/>
    <ellipse cx="40" cy="-2" rx="9" ry="7" fill="url(#chipGradient)"/>
    <ellipse cx="55" cy="5" rx="7" ry="5" fill="url(#chipGradient)"/>

    <!-- Front cookie (slightly tilted) -->
    <ellipse cx="-5" cy="35" rx="72" ry="22" fill="url(#cookieGradient)" transform="rotate(-5)"/>
    <ellipse cx="-5" cy="35" rx="69" ry="20" fill="none" stroke="#C49A6C" stroke-width="1" transform="rotate(-5)"/>
    <!-- Chips on front cookie -->
    <ellipse cx="-50" cy="30" rx="10" ry="8" fill="url(#chipGradient)"/>
    <ellipse cx="-30" cy="40" rx="9" ry="7" fill="url(#chipGradient)"/>
    <ellipse cx="-10" cy="32" rx="11" ry="8" fill="url(#chipGradient)"/>
    <ellipse cx="15" cy="42" rx="9" ry="7" fill="url(#chipGradient)"/>
    <ellipse cx="35" cy="35" rx="10" ry="8" fill="url(#chipGradient)"/>
    <ellipse cx="55" cy="40" rx="8" ry="6" fill="url(#chipGradient)"/>

    <!-- Cookie highlights -->
    <ellipse cx="-20" cy="-35" rx="20" ry="6" fill="#ffffff" opacity="0.15"/>
    <ellipse cx="-15" cy="-5" rx="22" ry="7" fill="#ffffff" opacity="0.12"/>
    <ellipse cx="-25" cy="30" rx="25" ry="8" fill="#ffffff" opacity="0.1"/>
  </g>

  <!-- Product description area -->
  <rect x="90" y="390" width="220" height="55" fill="url(#bannerGradient)" rx="6"/>

  <!-- Product text -->
  <text x="200" y="412" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">
    Chocolate Chip
  </text>
  <text x="200" y="432" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#FFFFFF">
    Made with Real Butter and Chocolate
  </text>

  <!-- Quality seal -->
  <g transform="translate(310, 115)">
    <circle r="28" fill="#228B22"/>
    <circle r="24" fill="#006400"/>
    <circle r="20" fill="none" stroke="#90EE90" stroke-width="1"/>
    <text y="-3" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#90EE90">FRESH</text>
    <text y="7" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#FFFFFF">BAKED</text>
  </g>

  <!-- Highlight on package -->
  <path d="M60,60 Q50,250 70,280 L90,280 Q80,150 85,60 Z" fill="#ffffff" opacity="0.08"/>
</svg>
