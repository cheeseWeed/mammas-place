<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Room wall gradient -->
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0ebe3"/>
      <stop offset="100%" style="stop-color:#e0d8cc"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c4a8"/>
      <stop offset="100%" style="stop-color:#b8a888"/>
    </linearGradient>
    <!-- Skin tone -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <!-- Work uniform -->
    <linearGradient id="uniform" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <!-- Wire colors -->
    <linearGradient id="wireRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#a01830"/>
    </linearGradient>
    <linearGradient id="wireBlack" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="wireGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d7a4a"/>
      <stop offset="100%" style="stop-color:#1e5a34"/>
    </linearGradient>
    <!-- Metal panel gradient -->
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    <!-- Flashlight beam -->
    <radialGradient id="flashlight" cx="50%" cy="0%">
      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#fffde7;stop-opacity:0"/>
    </radialGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <!-- Glow effect for light -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Room background -->
  <rect width="400" height="320" fill="url(#wall)"/>
  <rect y="320" width="400" height="80" fill="url(#floor)"/>

  <!-- Electrical panel box on wall -->
  <g filter="url(#shadow)">
    <rect x="60" y="80" width="160" height="200" fill="url(#panel)" stroke="#888" stroke-width="2" rx="4"/>
    <!-- Panel door open -->
    <rect x="45" y="85" width="20" height="190" fill="#b0b0b0" stroke="#888" stroke-width="1"/>
    <!-- Panel interior (dark) -->
    <rect x="70" y="90" width="140" height="180" fill="#2a2a2a"/>

    <!-- Circuit breakers -->
    <g>
      <rect x="85" y="105" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="85" y="130" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="85" y="155" width="50" height="20" fill="#c41e3a" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="85" y="180" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="85" y="205" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="85" y="230" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>

      <rect x="145" y="105" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="145" y="130" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="145" y="155" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="145" y="180" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="145" y="205" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
      <rect x="145" y="230" width="50" height="20" fill="#333" stroke="#555" stroke-width="1" rx="2"/>
    </g>

    <!-- Wires coming out -->
    <path d="M 140 270 Q 150 290 165 295" stroke="url(#wireRed)" stroke-width="4" fill="none"/>
    <path d="M 130 270 Q 140 295 150 300" stroke="url(#wireBlack)" stroke-width="4" fill="none"/>
    <path d="M 120 270 Q 125 290 135 300" stroke="url(#wireGreen)" stroke-width="3" fill="none"/>
  </g>

  <!-- Electrician working -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="280" cy="200" rx="35" ry="50" fill="url(#uniform)"/>
    <rect x="245" y="195" width="70" height="80" fill="url(#uniform)" rx="5"/>

    <!-- Head -->
    <circle cx="280" cy="145" r="25" fill="url(#skin)"/>

    <!-- Hard hat -->
    <ellipse cx="280" cy="128" rx="28" ry="15" fill="#f39c12"/>
    <rect x="252" y="118" width="56" height="15" fill="#f39c12"/>
    <rect x="255" y="125" width="50" height="6" fill="#e67e22"/>

    <!-- Safety glasses -->
    <rect x="262" y="140" width="36" height="12" rx="3" fill="#4a4a4a" opacity="0.8"/>
    <rect x="265" y="142" width="14" height="8" rx="2" fill="#6a6a6a" opacity="0.5"/>
    <rect x="282" y="142" width="14" height="8" rx="2" fill="#6a6a6a" opacity="0.5"/>

    <!-- Arms reaching toward panel -->
    <path d="M 245 200 Q 200 180 180 185" stroke="url(#skin)" stroke-width="16" fill="none" stroke-linecap="round"/>
    <path d="M 250 220 Q 210 230 175 220" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Work gloves -->
    <ellipse cx="178" cy="185" rx="12" ry="10" fill="#f39c12"/>
    <ellipse cx="172" cy="222" rx="12" ry="10" fill="#f39c12"/>

    <!-- Multimeter in one hand -->
    <rect x="160" y="210" width="30" height="45" fill="#222" rx="3"/>
    <rect x="165" y="215" width="20" height="15" fill="#1a1a1a"/>
    <text x="175" y="227" font-size="8" fill="#4ade80" text-anchor="middle" font-family="monospace">120V</text>
    <line x1="167" y1="240" x2="157" y2="260" stroke="#c41e3a" stroke-width="2"/>
    <line x1="183" y1="240" x2="193" y2="260" stroke="#333" stroke-width="2"/>

    <!-- Legs -->
    <rect x="260" y="270" width="16" height="50" fill="#3a5a8a" rx="4"/>
    <rect x="284" y="270" width="16" height="50" fill="#3a5a8a" rx="4"/>

    <!-- Work boots -->
    <ellipse cx="268" cy="325" rx="14" ry="7" fill="#4a3a2a"/>
    <ellipse cx="292" cy="325" rx="14" ry="7" fill="#4a3a2a"/>
  </g>

  <!-- Flashlight held, lighting panel -->
  <g>
    <rect x="155" y="160" width="35" height="12" fill="#333" rx="3" transform="rotate(-30 172 166)"/>
    <ellipse cx="145" cy="168" rx="10" ry="8" fill="#fffde7" filter="url(#glow)"/>
  </g>

  <!-- Light beam effect -->
  <polygon points="145,168 80,140 80,200" fill="url(#flashlight)" opacity="0.3"/>

  <!-- Tool belt -->
  <rect x="240" y="260" width="80" height="15" fill="#8b4513" rx="2"/>
  <rect x="250" y="255" width="15" height="20" fill="#6b5344"/>
  <rect x="295" y="255" width="15" height="20" fill="#6b5344"/>

  <!-- Stepladder -->
  <g filter="url(#shadow)" transform="translate(310, 200)">
    <line x1="0" y1="0" x2="20" y2="120" stroke="#f39c12" stroke-width="6"/>
    <line x1="50" y1="0" x2="30" y2="120" stroke="#f39c12" stroke-width="6"/>
    <rect x="5" y="30" width="40" height="8" fill="#e67e22"/>
    <rect x="10" y="60" width="30" height="8" fill="#e67e22"/>
    <rect x="15" y="90" width="20" height="8" fill="#e67e22"/>
  </g>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif">Professional Electrical Repair Service</text>
</svg>
