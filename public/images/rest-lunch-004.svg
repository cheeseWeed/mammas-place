<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="burgerShd" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="5" flood-opacity="0.45"/>
    </filter>
    <filter id="steamBg">
      <feGaussianBlur stdDeviation="2"/>
    </filter>

    <!-- Bun gradient -->
    <radialGradient id="bunGrad" cx="45%" cy="35%">
      <stop offset="0%" stop-color="#e8b85c"/>
      <stop offset="60%" stop-color="#d4a046"/>
      <stop offset="100%" stop-color="#c49030"/>
    </radialGradient>

    <!-- Patty gradient -->
    <linearGradient id="pattyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5c3d1e"/>
      <stop offset="50%" stop-color="#4a2c1a"/>
      <stop offset="100%" stop-color="#3d2010"/>
    </linearGradient>

    <!-- Cheese gradient -->
    <linearGradient id="cheeseGBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>

    <!-- Plate gradient -->
    <radialGradient id="plateGBg" cx="40%" cy="35%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f8f8f5"/>
      <stop offset="100%" stop-color="#e0ddd5"/>
    </radialGradient>
  </defs>

  <!-- Restaurant background -->
  <rect width="400" height="400" fill="#2a2015"/>
  <!-- Wood grain -->
  <line x1="0" y1="45" x2="400" y2="48" stroke="#3d3020" stroke-width="2.5" opacity="0.5"/>
  <line x1="0" y1="120" x2="400" y2="118" stroke="#4a3c28" stroke-width="2" opacity="0.4"/>
  <line x1="0" y1="210" x2="400" y2="212" stroke="#3d3020" stroke-width="2.5" opacity="0.5"/>
  <line x1="0" y1="300" x2="400" y2="298" stroke="#4a3c28" stroke-width="2" opacity="0.4"/>

  <!-- Table shadow -->
  <ellipse cx="200" cy="378" rx="175" ry="28" fill="#1a1408" opacity="0.7"/>

  <!-- Plate -->
  <g filter="url(#burgerShd)">
    <ellipse cx="200" cy="280" rx="160" ry="90" fill="#d8d5cc"/>
    <ellipse cx="200" cy="278" rx="155" ry="85" fill="url(#plateGBg)"/>
    <ellipse cx="200" cy="276" rx="145" ry="78" fill="#fefefe"/>
    <!-- Gold rim -->
    <ellipse cx="200" cy="280" rx="158" ry="88" fill="none" stroke="#d4af37" stroke-width="2.5"/>
    <ellipse cx="155" cy="215" rx="55" ry="25" fill="#ffffff" opacity="0.25"/>
  </g>

  <!-- Fries -->
  <g filter="url(#burgerShd)">
    <rect x="275" y="175" width="14" height="90" fill="#c9915c" rx="3"/>
    <rect x="277" y="177" width="10" height="86" fill="#d4a574" rx="2"/>
    <rect x="293" y="160" width="14" height="105" fill="#ddb896" rx="3"/>
    <rect x="295" y="162" width="10" height="101" fill="#e8c9a0" rx="2"/>
    <rect x="311" y="180" width="12" height="85" fill="#c9915c" rx="3"/>
    <rect x="313" y="182" width="8" height="81" fill="#d4a574" rx="2"/>
    <rect x="283" y="190" width="11" height="78" fill="#ddb896" rx="3"/>
    <rect x="302" y="170" width="11" height="95" fill="#c9915c" rx="3"/>
    <rect x="320" y="188" width="10" height="75" fill="#ddb896" rx="3"/>
    <!-- Fry highlights -->
    <rect x="278" y="180" width="3" height="60" fill="#e8c9a0" opacity="0.4" rx="1"/>
    <rect x="296" y="165" width="3" height="70" fill="#f0d5b0" opacity="0.4" rx="1"/>
  </g>

  <!-- Burger bun (top) -->
  <g filter="url(#burgerShd)">
    <ellipse cx="155" cy="130" rx="72" ry="42" fill="#c49030"/>
    <ellipse cx="155" cy="127" rx="70" ry="40" fill="url(#bunGrad)"/>
    <ellipse cx="155" cy="124" rx="67" ry="37" fill="#e8b85c" opacity="0.7"/>
    <!-- Bun shine -->
    <ellipse cx="135" cy="110" rx="30" ry="18" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Sesame seeds -->
  <g>
    <ellipse cx="125" cy="112" rx="3" ry="2" fill="#fff8dc"/>
    <ellipse cx="140" cy="108" rx="3" ry="2" fill="#fff8dc"/>
    <ellipse cx="155" cy="105" rx="3" ry="2" fill="#fff8dc"/>
    <ellipse cx="172" cy="108" rx="3" ry="2" fill="#fff8dc"/>
    <ellipse cx="185" cy="115" rx="3" ry="2" fill="#fff8dc"/>
    <ellipse cx="178" cy="125" rx="3" ry="2" fill="#fff8dc"/>
    <ellipse cx="132" cy="122" rx="3" ry="2" fill="#fff8dc"/>
  </g>

  <!-- Lettuce layer -->
  <g filter="url(#burgerShd)">
    <ellipse cx="155" cy="158" rx="68" ry="12" fill="#558b2f"/>
    <ellipse cx="155" cy="156" rx="66" ry="10" fill="#7cb342"/>
    <!-- Lettuce ruffles -->
    <path d="M 95 152 Q 105 145 115 152" fill="#8bc34a"/>
    <path d="M 120 152 Q 130 145 140 152" fill="#9ccc65"/>
    <path d="M 145 152 Q 155 145 165 152" fill="#8bc34a"/>
    <path d="M 170 152 Q 180 145 190 152" fill="#9ccc65"/>
    <path d="M 195 152 Q 205 145 215 152" fill="#8bc34a"/>
  </g>

  <!-- Tomato slices -->
  <g filter="url(#burgerShd)">
    <circle cx="125" cy="175" r="20" fill="#c0392b"/>
    <circle cx="125" cy="173" r="18" fill="#e74c3c" opacity="0.8"/>
    <circle cx="155" cy="172" r="22" fill="#c0392b"/>
    <circle cx="155" cy="170" r="20" fill="#d9534f" opacity="0.8"/>
    <circle cx="185" cy="175" r="20" fill="#c0392b"/>
    <circle cx="185" cy="173" r="18" fill="#e74c3c" opacity="0.8"/>
  </g>

  <!-- Beef patty -->
  <g filter="url(#burgerShd)">
    <ellipse cx="155" cy="205" rx="68" ry="20" fill="#3d2010"/>
    <ellipse cx="155" cy="202" rx="66" ry="18" fill="url(#pattyGrad)"/>
    <ellipse cx="155" cy="200" rx="63" ry="16" fill="#5c3d1e" opacity="0.8"/>
    <!-- Grill marks -->
    <line x1="100" y1="200" x2="130" y2="198" stroke="#2a1810" stroke-width="2" opacity="0.4"/>
    <line x1="140" y1="202" x2="170" y2="200" stroke="#2a1810" stroke-width="2" opacity="0.4"/>
    <line x1="180" y1="200" x2="210" y2="198" stroke="#2a1810" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Cheese slice (melting over patty) -->
  <g>
    <rect x="95" y="215" width="120" height="15" fill="url(#cheeseGBg)" rx="2"/>
    <!-- Melting edges -->
    <path d="M 95 230 Q 90 240 95 248" fill="#f5a623" opacity="0.8"/>
    <path d="M 215 230 Q 220 238 215 245" fill="#f5a623" opacity="0.8"/>
  </g>

  <!-- Pickles -->
  <g>
    <circle cx="120" cy="180" r="5" fill="#1a8348"/>
    <circle cx="119" cy="179" r="2.5" fill="#27ae60" opacity="0.6"/>
    <circle cx="190" cy="180" r="5" fill="#1a8348"/>
    <circle cx="189" cy="179" r="2.5" fill="#27ae60" opacity="0.6"/>
  </g>

  <!-- Onion rings -->
  <g>
    <ellipse cx="140" cy="190" rx="12" ry="8" fill="none" stroke="#f5e6d3" stroke-width="2.5" opacity="0.7"/>
    <ellipse cx="170" cy="190" rx="12" ry="8" fill="none" stroke="#f5e6d3" stroke-width="2.5" opacity="0.7"/>
  </g>

  <!-- Burger bun (bottom) -->
  <g filter="url(#burgerShd)">
    <ellipse cx="155" cy="240" rx="72" ry="35" fill="#c49030"/>
    <ellipse cx="155" cy="243" rx="70" ry="33" fill="#d4a879"/>
    <ellipse cx="155" cy="245" rx="67" ry="30" fill="#ddb896" opacity="0.6"/>
  </g>

  <!-- Pickle spear on side -->
  <g filter="url(#burgerShd)">
    <rect x="78" y="255" width="10" height="55" fill="#1a8348" rx="3"/>
    <rect x="80" y="257" width="6" height="51" fill="#27ae60" rx="2"/>
    <!-- Pickle bumps -->
    <circle cx="83" cy="270" r="2" fill="#0d5226" opacity="0.5"/>
    <circle cx="83" cy="285" r="2" fill="#0d5226" opacity="0.5"/>
    <circle cx="83" cy="298" r="2" fill="#0d5226" opacity="0.5"/>
  </g>

  <!-- Ketchup drizzle on plate -->
  <g opacity="0.8">
    <ellipse cx="240" cy="300" rx="15" ry="10" fill="#c0392b"/>
    <path d="M 225 300 Q 220 295 215 300" stroke="#c0392b" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Steam -->
  <g filter="url(#steamBg)" opacity="0.2">
    <path d="M 140 90 Q 135 70 145 50" stroke="#fff" stroke-width="3.5" fill="none"/>
    <path d="M 160 85 Q 165 65 155 45" stroke="#fff" stroke-width="3" fill="none"/>
    <path d="M 175 88 Q 180 68 170 50" stroke="#fff" stroke-width="3" fill="none"/>
  </g>
</svg>