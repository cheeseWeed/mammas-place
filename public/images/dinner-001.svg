<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with soft gradient effect -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#f9f3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dfd6;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Fine ceramic plate -->
  <circle cx="200" cy="215" r="145" fill="#f8f6f3" stroke="#c9a876" stroke-width="4"/>
  <circle cx="200" cy="215" r="140" fill="#fdfbf8"/>
  <circle cx="200" cy="215" r="135" fill="#faf8f5"/>

  <!-- Subtle plate rim details -->
  <circle cx="200" cy="215" r="140" fill="none" stroke="#e8e3db" stroke-width="1" opacity="0.5"/>

  <!-- Escargot Shell 1 - Left -->
  <g filter="url(#shadow)">
    <ellipse cx="130" cy="190" rx="28" ry="32" fill="#8b6f47" stroke="#5a4a35" stroke-width="1.5"/>
    <path d="M 110 190 Q 120 170 130 165 Q 140 170 140 190 Q 135 210 125 215" fill="#9d7e52" stroke="#6b5a42" stroke-width="1"/>
    <!-- Shell spiral detail -->
    <path d="M 125 175 Q 130 172 135 175" fill="none" stroke="#5a4a35" stroke-width="1" opacity="0.6"/>
    <path d="M 128 185 Q 133 182 138 185" fill="none" stroke="#5a4a35" stroke-width="0.8" opacity="0.5"/>
    <!-- Glossy highlight on shell -->
    <ellipse cx="135" cy="175" rx="8" ry="10" fill="white" opacity="0.15"/>
  </g>

  <!-- Escargot Shell 2 - Center-Top -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="145" rx="32" ry="35" fill="#8b6f47" stroke="#5a4a35" stroke-width="1.5"/>
    <path d="M 175 150 Q 185 125 200 120 Q 215 125 225 150 Q 220 170 205 175" fill="#9d7e52" stroke="#6b5a42" stroke-width="1"/>
    <!-- Shell spiral -->
    <path d="M 190 135 Q 200 132 210 135" fill="none" stroke="#5a4a35" stroke-width="1" opacity="0.6"/>
    <path d="M 193 150 Q 203 147 213 150" fill="none" stroke="#5a4a35" stroke-width="0.8" opacity="0.5"/>
    <!-- Glossy highlight -->
    <ellipse cx="210" cy="135" rx="10" ry="12" fill="white" opacity="0.15"/>
  </g>

  <!-- Escargot Shell 3 - Right -->
  <g filter="url(#shadow)">
    <ellipse cx="270" cy="190" rx="28" ry="32" fill="#8b6f47" stroke="#5a4a35" stroke-width="1.5"/>
    <path d="M 290 190 Q 280 170 270 165 Q 260 170 260 190 Q 265 210 275 215" fill="#9d7e52" stroke="#6b5a42" stroke-width="1"/>
    <!-- Shell spiral -->
    <path d="M 275 175 Q 270 172 265 175" fill="none" stroke="#5a4a35" stroke-width="1" opacity="0.6"/>
    <path d="M 272 185 Q 267 182 262 185" fill="none" stroke="#5a4a35" stroke-width="0.8" opacity="0.5"/>
    <!-- Glossy highlight -->
    <ellipse cx="265" cy="175" rx="8" ry="10" fill="white" opacity="0.15"/>
  </g>

  <!-- Garlic butter sauce inside shells -->
  <ellipse cx="130" cy="195" rx="12" ry="10" fill="#d4a544" opacity="0.9"/>
  <ellipse cx="200" cy="160" rx="14" ry="12" fill="#d4a544" opacity="0.9"/>
  <ellipse cx="270" cy="195" rx="12" ry="10" fill="#d4a544" opacity="0.9"/>

  <!-- Butter shine/gloss -->
  <ellipse cx="133" cy="192" rx="6" ry="4" fill="#f4d158" opacity="0.6"/>
  <ellipse cx="203" cy="157" rx="7" ry="5" fill="#f4d158" opacity="0.6"/>
  <ellipse cx="273" cy="192" rx="6" ry="4" fill="#f4d158" opacity="0.6"/>

  <!-- Fresh parsley garnish -->
  <g opacity="0.85">
    <!-- Left parsley -->
    <path d="M 90 230 Q 95 220 105 225" fill="none" stroke="#2d8659" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 93 233 Q 98 223 108 228" fill="none" stroke="#2d8659" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <circle cx="92" cy="228" r="1.5" fill="#2d8659"/>
    <circle cx="100" cy="224" r="1.5" fill="#2d8659"/>
    <circle cx="105" cy="227" r="1.2" fill="#3ba070"/>

    <!-- Right parsley -->
    <path d="M 310 230 Q 305 220 295 225" fill="none" stroke="#2d8659" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 307 233 Q 302 223 292 228" fill="none" stroke="#2d8659" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <circle cx="308" cy="228" r="1.5" fill="#2d8659"/>
    <circle cx="300" cy="224" r="1.5" fill="#2d8659"/>
    <circle cx="295" cy="227" r="1.2" fill="#3ba070"/>
  </g>

  <!-- Crusty bread slice -->
  <rect x="165" y="250" width="70" height="45" fill="#8b6b47" rx="4"/>
  <rect x="168" y="253" width="64" height="39" fill="#b8956a" rx="3"/>
  <!-- Bread crust texture -->
  <circle cx="180" cy="265" r="1.8" fill="#5a4a35" opacity="0.6"/>
  <circle cx="200" cy="260" r="1.5" fill="#5a4a35" opacity="0.5"/>
  <circle cx="220" cy="275" r="2" fill="#5a4a35" opacity="0.6"/>
  <circle cx="185" cy="285" r="1.5" fill="#5a4a35" opacity="0.5"/>
  <circle cx="215" cy="287" r="1.8" fill="#5a4a35" opacity="0.6"/>
  <!-- Bread shine -->
  <ellipse cx="190" cy="258" rx="15" ry="8" fill="white" opacity="0.12"/>

  <!-- Sauce drizzle -->
  <path d="M 110 245 Q 120 250 135 255" stroke="#c9915c" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 280 250 Q 270 255 255 260" stroke="#c9915c" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>

  <!-- Elegant plating details - gold dust -->
  <circle cx="145" cy="310" r="2.5" fill="#d4a544" opacity="0.5"/>
  <circle cx="255" cy="310" r="2.5" fill="#d4a544" opacity="0.5"/>
  <circle cx="200" cy="320" r="1.8" fill="#d4a544" opacity="0.4"/>

  <!-- Plate shine/reflection -->
  <ellipse cx="200" cy="130" rx="70" ry="55" fill="white" opacity="0.08"/>
</svg>