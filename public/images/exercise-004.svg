<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="exercise-bike-frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seat-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2f3a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- Frame base -->
  <rect x="60" y="240" width="280" height="140" rx="4" fill="url(#exercise-bike-frame)" filter="url(#shadow)"/>

  <!-- Left pedal crank -->
  <line x1="150" y1="200" x2="140" y2="240" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  <!-- Right pedal crank -->
  <line x1="250" y1="200" x2="260" y2="240" stroke="#333" stroke-width="6" stroke-linecap="round"/>

  <!-- Pedals -->
  <ellipse cx="135" cy="245" rx="15" ry="12" fill="#6b7280" filter="url(#shadow)"/>
  <ellipse cx="265" cy="245" rx="15" ry="12" fill="#6b7280" filter="url(#shadow)"/>

  <!-- Pedal straps -->
  <rect x="122" y="238" width="26" height="14" rx="2" fill="#4b5563" opacity="0.7"/>
  <rect x="252" y="238" width="26" height="14" rx="2" fill="#4b5563" opacity="0.7"/>

  <!-- Central wheel/flywheel -->
  <circle cx="200" cy="210" r="50" fill="#2a2a2a" filter="url(#shadow)"/>
  <circle cx="200" cy="210" r="48" fill="#1a1a1a"/>

  <!-- Wheel spokes -->
  <g stroke="#555" stroke-width="1.5" opacity="0.6">
    <line x1="200" y1="160" x2="200" y2="260"/>
    <line x1="150" y1="210" x2="250" y2="210"/>
    <line x1="165" y1="175" x2="235" y2="245"/>
    <line x1="235" y1="175" x2="165" y2="245"/>
  </g>

  <!-- Seat post -->
  <rect x="195" y="100" width="10" height="110" fill="#4a4a4a"/>

  <!-- Seat -->
  <ellipse cx="200" cy="100" rx="35" ry="18" fill="url(#seat-gradient)" filter="url(#shadow)"/>
  <ellipse cx="200" cy="100" rx="33" ry="16" fill="#5a6370" opacity="0.4"/>

  <!-- Handlebar post -->
  <rect x="185" y="60" width="8" height="50" fill="#4a4a4a"/>

  <!-- Handlebars -->
  <path d="M 170 65 Q 165 60 160 65" stroke="#5a5a5a" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 230 65 Q 235 60 240 65" stroke="#5a5a5a" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Console area -->
  <rect x="140" y="130" width="120" height="50" rx="4" fill="#3a3a3a" filter="url(#shadow)"/>
  <rect x="145" y="135" width="110" height="40" fill="#1a1a1a"/>

  <!-- Wheel highlight -->
  <circle cx="200" cy="210" r="46" fill="none" stroke="#fff" stroke-width="1" opacity="0.15"/>
</svg>
