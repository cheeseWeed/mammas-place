<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="60%" style="stop-color:#87ceeb"/>
      <stop offset="100%" style="stop-color:#b8e0f7"/>
    </linearGradient>
    <!-- Grass gradient with depth -->
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d7a3d"/>
      <stop offset="50%" style="stop-color:#2d5a2d"/>
      <stop offset="100%" style="stop-color:#1e4a1e"/>
    </linearGradient>
    <!-- Freshly cut grass stripe -->
    <linearGradient id="cutGrass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a9a5a"/>
      <stop offset="100%" style="stop-color:#4a8a4a"/>
    </linearGradient>
    <!-- Metal body gradient -->
    <linearGradient id="mowerBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e64a4a"/>
      <stop offset="30%" style="stop-color:#c41e3a"/>
      <stop offset="70%" style="stop-color:#a01830"/>
      <stop offset="100%" style="stop-color:#7a1020"/>
    </linearGradient>
    <!-- Chrome handle gradient -->
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#888"/>
      <stop offset="30%" style="stop-color:#ddd"/>
      <stop offset="50%" style="stop-color:#fff"/>
      <stop offset="70%" style="stop-color:#ddd"/>
      <stop offset="100%" style="stop-color:#888"/>
    </linearGradient>
    <!-- Rubber tire gradient -->
    <radialGradient id="tire" cx="40%" cy="35%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="60%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <!-- Cloud gradient -->
    <radialGradient id="cloud" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8f4fc"/>
    </radialGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <!-- Grass texture pattern -->
    <pattern id="grassTexture" patternUnits="userSpaceOnUse" width="8" height="8">
      <line x1="2" y1="0" x2="2" y2="8" stroke="#2d5a2d" stroke-width="0.5" opacity="0.3"/>
      <line x1="6" y1="0" x2="6" y2="8" stroke="#3d6a3d" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <!-- Person skin tone -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="180" fill="url(#sky)"/>

  <!-- Clouds for depth -->
  <ellipse cx="60" cy="50" rx="45" ry="25" fill="url(#cloud)" opacity="0.9"/>
  <ellipse cx="40" cy="55" rx="30" ry="18" fill="url(#cloud)" opacity="0.85"/>
  <ellipse cx="320" cy="70" rx="55" ry="28" fill="url(#cloud)" opacity="0.8"/>
  <ellipse cx="350" cy="60" rx="35" ry="20" fill="url(#cloud)" opacity="0.85"/>

  <!-- Sun with glow -->
  <circle cx="340" cy="45" r="25" fill="#fff9c4" opacity="0.9"/>
  <circle cx="340" cy="45" r="35" fill="#fff59d" opacity="0.3"/>

  <!-- Distant trees/hedges for depth -->
  <ellipse cx="50" cy="180" rx="60" ry="35" fill="#2d5a2d" opacity="0.7"/>
  <ellipse cx="350" cy="175" rx="70" ry="40" fill="#2d5a2d" opacity="0.6"/>

  <!-- Main grass field -->
  <rect y="175" width="400" height="225" fill="url(#grass)"/>
  <rect y="175" width="400" height="225" fill="url(#grassTexture)" opacity="0.6"/>

  <!-- Freshly cut stripes -->
  <rect x="0" y="220" width="400" height="35" fill="url(#cutGrass)" opacity="0.5"/>
  <rect x="0" y="290" width="400" height="35" fill="url(#cutGrass)" opacity="0.5"/>
  <rect x="0" y="360" width="400" height="40" fill="url(#cutGrass)" opacity="0.5"/>

  <!-- Service professional (person mowing) -->
  <g filter="url(#shadow)">
    <!-- Body/torso in work shirt -->
    <ellipse cx="240" cy="190" rx="25" ry="35" fill="#1e5799"/>
    <rect x="215" y="185" width="50" height="55" fill="#1e5799" rx="5"/>

    <!-- Head -->
    <circle cx="240" cy="155" r="20" fill="url(#skin)"/>

    <!-- Cap -->
    <ellipse cx="240" cy="145" rx="22" ry="12" fill="#c41e3a"/>
    <rect x="218" y="138" width="44" height="12" fill="#c41e3a"/>
    <rect x="220" y="142" width="40" height="6" fill="#a01830"/>

    <!-- Arms reaching to mower handle -->
    <path d="M 265 200 Q 285 220 300 210" stroke="url(#skin)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 215 200 Q 195 215 190 230" stroke="url(#skin)" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Work gloves -->
    <ellipse cx="300" cy="210" rx="8" ry="6" fill="#4a4a4a"/>
    <ellipse cx="188" cy="232" rx="8" ry="6" fill="#4a4a4a"/>

    <!-- Legs in work pants -->
    <rect x="225" y="235" width="12" height="40" fill="#3a5a8a" rx="3"/>
    <rect x="243" y="235" width="12" height="40" fill="#3a5a8a" rx="3"/>

    <!-- Work boots -->
    <ellipse cx="231" cy="280" rx="10" ry="6" fill="#4a3a2a"/>
    <ellipse cx="249" cy="280" rx="10" ry="6" fill="#4a3a2a"/>
  </g>

  <!-- Professional lawn mower -->
  <g filter="url(#shadow)" transform="translate(70, 240)">
    <!-- Main body -->
    <rect x="0" y="20" width="120" height="55" rx="8" fill="url(#mowerBody)"/>

    <!-- Engine housing -->
    <rect x="10" y="5" width="60" height="25" rx="5" fill="#2a2a2a"/>
    <rect x="15" y="10" width="8" height="15" fill="#3a3a3a"/>
    <rect x="28" y="10" width="8" height="15" fill="#3a3a3a"/>
    <rect x="41" y="10" width="8" height="15" fill="#3a3a3a"/>

    <!-- Deck grill -->
    <g opacity="0.5">
      <line x1="5" y1="30" x2="5" y2="70" stroke="#7a1020" stroke-width="2"/>
      <line x1="15" y1="30" x2="15" y2="70" stroke="#7a1020" stroke-width="2"/>
      <line x1="25" y1="30" x2="25" y2="70" stroke="#7a1020" stroke-width="2"/>
      <line x1="35" y1="30" x2="35" y2="70" stroke="#7a1020" stroke-width="2"/>
    </g>

    <!-- Handle bar going up to operator -->
    <rect x="100" y="-60" width="12" height="100" rx="6" fill="url(#chrome)"/>
    <path d="M 106 -60 Q 140 -80 160 -50" stroke="url(#chrome)" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Handle grip -->
    <ellipse cx="162" cy="-48" rx="12" ry="8" fill="#2a2a2a"/>

    <!-- Wheels with realistic tire tread -->
    <circle cx="25" cy="75" r="22" fill="url(#tire)"/>
    <circle cx="25" cy="75" r="18" fill="#1a1a1a"/>
    <circle cx="25" cy="75" r="6" fill="#666"/>
    <circle cx="25" cy="75" r="3" fill="#888"/>

    <circle cx="95" cy="75" r="22" fill="url(#tire)"/>
    <circle cx="95" cy="75" r="18" fill="#1a1a1a"/>
    <circle cx="95" cy="75" r="6" fill="#666"/>
    <circle cx="95" cy="75" r="3" fill="#888"/>

    <!-- Grass discharge with clippings -->
    <path d="M 115 40 L 140 35 L 145 65 L 118 68 Z" fill="#666" stroke="#555" stroke-width="1"/>

    <!-- Flying grass clippings -->
    <g opacity="0.7">
      <ellipse cx="155" cy="50" rx="3" ry="1" fill="#4a8a4a" transform="rotate(-20 155 50)"/>
      <ellipse cx="165" cy="45" rx="4" ry="1" fill="#3d7a3d" transform="rotate(-30 165 45)"/>
      <ellipse cx="160" cy="60" rx="3" ry="1" fill="#5a9a5a" transform="rotate(-15 160 60)"/>
      <ellipse cx="170" cy="55" rx="3" ry="1" fill="#4a8a4a" transform="rotate(-25 170 55)"/>
    </g>

    <!-- Body highlight -->
    <ellipse cx="60" cy="40" rx="50" ry="15" fill="#ffffff" opacity="0.15"/>
  </g>

  <!-- Ground shadow under mower -->
  <ellipse cx="130" cy="340" rx="70" ry="15" fill="#000" opacity="0.2"/>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.9"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e5799" font-family="Arial, sans-serif">Professional Lawn Mowing Service</text>
</svg>
