<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="escargotShd" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="5" flood-opacity="0.45"/>
    </filter>
    <filter id="steamEs">
      <feGaussianBlur stdDeviation="2"/>
    </filter>

    <!-- Escargot shell gradient -->
    <radialGradient id="shellGrad" cx="40%" cy="35%">
      <stop offset="0%" stop-color="#ddb896"/>
      <stop offset="60%" stop-color="#c9915c"/>
      <stop offset="100%" stop-color="#8b6f47"/>
    </radialGradient>

    <!-- Garlic butter gradient -->
    <radialGradient id="butterGEs" cx="45%" cy="40%">
      <stop offset="0%" stop-color="#f9e79f"/>
      <stop offset="100%" stop-color="#f4d03f"/>
    </radialGradient>

    <!-- Plate gradient -->
    <radialGradient id="plateGEs" cx="38%" cy="35%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f8f8f5"/>
      <stop offset="100%" stop-color="#e5e2da"/>
    </radialGradient>
  </defs>

  <!-- Elegant restaurant background - purple hue -->
  <rect width="400" height="400" fill="#2a1f2d"/>
  <!-- Subtle texture -->
  <line x1="0" y1="50" x2="400" y2="52" stroke="#3a2f3d" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="130" x2="400" y2="128" stroke="#4a3f4d" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="220" x2="400" y2="222" stroke="#3a2f3d" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="310" x2="400" y2="308" stroke="#4a3f4d" stroke-width="2" opacity="0.3"/>

  <!-- Table shadow -->
  <ellipse cx="200" cy="378" rx="175" ry="28" fill="#1a151d" opacity="0.7"/>

  <!-- Decorative plate -->
  <g filter="url(#escargotShd)">
    <circle cx="200" cy="230" rx="155" ry="155" fill="#d8d5cc"/>
    <circle cx="200" cy="228" rx="150" ry="150" fill="url(#plateGEs)"/>
    <circle cx="200" cy="226" rx="140" ry="140" fill="#fefefe"/>
    <!-- Gold rim -->
    <circle cx="200" cy="230" r="153" fill="none" stroke="#d4af37" stroke-width="3.5"/>
    <ellipse cx="160" cy="145" rx="55" ry="25" fill="#ffffff" opacity="0.25"/>
  </g>

  <!-- Escargot 1 (left) -->
  <g filter="url(#escargotShd)">
    <!-- Shell -->
    <path d="M 115 210 Q 100 185 115 160 Q 135 145 155 160 Q 160 180 148 195" fill="url(#shellGrad)" stroke="#6b4f3a" stroke-width="1.5"/>
    <!-- Spiral details -->
    <path d="M 118 205 Q 108 190 118 175" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <path d="M 128 195 Q 120 180 128 168" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <path d="M 140 188 Q 135 175 142 162" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <!-- Garlic butter -->
    <ellipse cx="138" cy="178" rx="12" ry="9" fill="url(#butterGEs)"/>
    <ellipse cx="136" cy="176" rx="6" ry="4" fill="#fef5c3" opacity="0.6"/>
  </g>

  <!-- Escargot 2 (center top) -->
  <g filter="url(#escargotShd)">
    <path d="M 185 165 Q 170 135 185 110 Q 210 95 230 110 Q 235 135 218 150" fill="url(#shellGrad)" stroke="#6b4f3a" stroke-width="1.5"/>
    <path d="M 188 160 Q 178 140 188 125" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <path d="M 200 150 Q 193 135 200 120" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <path d="M 215 145 Q 210 130 217 115" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <ellipse cx="208" cy="130" rx="11" ry="8" fill="url(#butterGEs)"/>
    <ellipse cx="206" cy="128" rx="5" ry="3" fill="#fef5c3" opacity="0.6"/>
  </g>

  <!-- Escargot 3 (right) -->
  <g filter="url(#escargotShd)">
    <path d="M 285 210 Q 300 185 285 160 Q 265 145 245 160 Q 240 180 252 195" fill="url(#shellGrad)" stroke="#6b4f3a" stroke-width="1.5"/>
    <path d="M 282 205 Q 292 190 282 175" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <path d="M 272 195 Q 280 180 272 168" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <path d="M 260 188 Q 265 175 258 162" fill="none" stroke="#8b6f47" stroke-width="1.5"/>
    <ellipse cx="262" cy="178" rx="12" ry="9" fill="url(#butterGEs)"/>
    <ellipse cx="264" cy="176" rx="6" ry="4" fill="#fef5c3" opacity="0.6"/>
  </g>

  <!-- Parsley garnish -->
  <g opacity="0.9">
    <path d="M 95 235 Q 105 225 115 235" fill="none" stroke="#228b22" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 285 235 Q 295 225 305 235" fill="none" stroke="#228b22" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="100" cy="230" r="3" fill="#27ae60"/>
    <circle cx="110" cy="230" r="3" fill="#2ecc71"/>
    <circle cx="290" cy="230" r="3" fill="#27ae60"/>
    <circle cx="300" cy="230" r="3" fill="#2ecc71"/>
  </g>

  <!-- Crusty bread slices -->
  <g filter="url(#escargotShd)">
    <rect x="160" y="255" width="80" height="50" rx="5" fill="#8b5a2b"/>
    <rect x="163" y="258" width="74" height="44" rx="4" fill="#d4a046"/>
    <rect x="166" y="261" width="68" height="38" rx="3" fill="#e8b85c" opacity="0.7"/>
    <!-- Bread texture -->
    <circle cx="180" cy="272" r="2" fill="#c9915c" opacity="0.5"/>
    <circle cx="210" cy="285" r="2" fill="#c9915c" opacity="0.5"/>
    <circle cx="195" cy="278" r="1.5" fill="#c9915c" opacity="0.4"/>
  </g>

  <!-- Butter sauce drizzle on plate -->
  <g opacity="0.7">
    <path d="M 130 265 Q 145 272 160 268" stroke="#f4d03f" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 240 265 Q 255 272 270 268" stroke="#f4d03f" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Elegant plating dots -->
  <g opacity="0.6">
    <circle cx="175" cy="300" r="4" fill="#f4d03f"/>
    <circle cx="225" cy="305" r="4" fill="#f4d03f"/>
    <circle cx="200" cy="315" r="3" fill="#f4d03f"/>
  </g>

  <!-- Steam -->
  <g filter="url(#steamEs)" opacity="0.2">
    <path d="M 140 140 Q 135 120 145 100" stroke="#fff" stroke-width="3" fill="none"/>
    <path d="M 200 90 Q 205 70 195 50" stroke="#fff" stroke-width="3" fill="none"/>
    <path d="M 260 140 Q 265 120 255 100" stroke="#fff" stroke-width="3" fill="none"/>
  </g>
</svg>