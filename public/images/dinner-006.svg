<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - warm risotto theme -->
  <defs>
    <radialGradient id="bgGradient6" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#faf5ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0d0c5;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow6" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.24"/>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#bgGradient6)"/>

  <!-- Elegant risotto bowl - shallow cream ceramic -->
  <circle cx="200" cy="220" r="145" fill="#f0ebe6" stroke="#c9a876" stroke-width="4"/>
  <circle cx="200" cy="220" r="140" fill="#f8f5f2"/>
  <circle cx="200" cy="220" r="135" fill="#faf8f5"/>
  <!-- Inner detail -->
  <circle cx="200" cy="220" r="140" fill="none" stroke="#e8dcd0" stroke-width="1" opacity="0.4"/>

  <!-- Creamy Risotto Milanese base -->
  <g filter="url(#shadow6)">
    <!-- Main risotto mound -->
    <ellipse cx="200" cy="170" rx="88" ry="72" fill="#d4a876"/>
    <ellipse cx="200" cy="165" rx="85" ry="70" fill="#e8bfa0"/>

    <!-- Creamy, luxurious texture -->
    <ellipse cx="200" cy="170" rx="82" ry="68" fill="#f4d4a8" opacity="0.5"/>

    <!-- Saffron-infused golden highlights -->
    <path d="M 140 165 Q 180 160 220 168" stroke="#f4d158" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 135 180 Q 190 175 240 185" stroke="#f4d158" stroke-width="1.2" fill="none" opacity="0.4"/>
    <path d="M 155 195 Q 200 192 240 200" stroke="#f4d158" stroke-width="1.5" fill="none" opacity="0.5"/>

    <!-- Creamy shine -->
    <ellipse cx="185" cy="150" rx="55" ry="45" fill="white" opacity="0.16"/>

    <!-- Depth shadows -->
    <ellipse cx="160" cy="175" rx="35" ry="30" fill="#b8956a" opacity="0.2"/>
  </g>

  <!-- Porcini mushrooms scattered on top -->
  <g opacity="0.85" filter="url(#shadow6)">
    <!-- Mushroom 1 - Left -->
    <ellipse cx="135" cy="160" rx="18" ry="22" fill="#6b5a47"/>
    <ellipse cx="135" cy="155" rx="16" ry="20" fill="#8b7a61"/>
    <!-- Cap detail -->
    <ellipse cx="135" cy="148" rx="14" ry="12" fill="#a89878" opacity="0.8"/>
    <!-- Gill suggestion -->
    <path d="M 125 158 L 145 158" stroke="#5a4a35" stroke-width="0.8" opacity="0.5"/>

    <!-- Mushroom 2 - Right -->
    <ellipse cx="265" cy="165" rx="16" ry="20" fill="#6b5a47"/>
    <ellipse cx="265" cy="160" rx="14" ry="18" fill="#8b7a61"/>
    <!-- Cap detail -->
    <ellipse cx="265" cy="153" rx="13" ry="11" fill="#a89878" opacity="0.8"/>
    <!-- Gill suggestion -->
    <path d="M 256 162 L 274 162" stroke="#5a4a35" stroke-width="0.8" opacity="0.5"/>

    <!-- Mushroom 3 - Center -->
    <ellipse cx="200" cy="185" rx="14" ry="18" fill="#6b5a47"/>
    <ellipse cx="200" cy="180" rx="12" ry="16" fill="#8b7a61"/>
    <!-- Cap detail -->
    <ellipse cx="200" cy="175" rx="11" ry="10" fill="#a89878" opacity="0.8"/>
  </g>

  <!-- Roasted asparagus spears -->
  <g opacity="0.8">
    <!-- Left spear -->
    <path d="M 105" y1="200" x2="110" y2="130" stroke="#3d8659" stroke-width="3.5" stroke-linecap="round"/>
    <ellipse cx="107" cy="160" rx="2" ry="4" fill="#2d7a52" opacity="0.7"/>
    <ellipse cx="108" cy="145" rx="2" ry="4" fill="#2d7a52" opacity="0.7"/>

    <!-- Right spear -->
    <path d="M 295" y1="205" x2="290" y2="135" stroke="#3d8659" stroke-width="3.5" stroke-linecap="round"/>
    <ellipse cx="293" cy="165" rx="2" ry="4" fill="#2d7a52" opacity="0.7"/>
    <ellipse cx="292" cy="150" rx="2" ry="4" fill="#2d7a52" opacity="0.7"/>

    <!-- Center spear -->
    <path d="M 200" y1="225" x2="205" y2="140" stroke="#3d8659" stroke-width="3.5" stroke-linecap="round"/>
    <ellipse cx="202" cy="175" rx="2" ry="4" fill="#2d7a52" opacity="0.7"/>
    <ellipse cx="203" cy="155" rx="2" ry="4" fill="#2d7a52" opacity="0.7"/>
  </g>

  <!-- Parmesan shavings -->
  <g opacity="0.78">
    <!-- Shaving 1 -->
    <rect x="170" y="140" width="8" height="3" fill="#f4d158" opacity="0.95" rx="0.5" transform="rotate(-20 174 141)"/>
    <!-- Shaving 2 -->
    <rect x="225" y="145" width="9" height="3" fill="#e8ca4a" opacity="0.9" rx="0.5" transform="rotate(20 229 146)"/>
    <!-- Shaving 3 -->
    <rect x="195" y="160" width="8" height="3" fill="#f4d158" opacity="0.95" rx="0.5" transform="rotate(-30 199 161)"/>
    <!-- Shaving 4 -->
    <rect x="240" y="175" width="7" height="3" fill="#e8ca4a" opacity="0.9" rx="0.5" transform="rotate(15 243 176)"/>
  </g>

  <!-- Fresh black truffle shavings (darker accent) -->
  <circle cx="190" cy="175" r="1.5" fill="#3a2a1a" opacity="0.7"/>
  <circle cx="215" cy="165" r="1.2" fill="#3a2a1a" opacity="0.6"/>
  <circle cx="180" cy="195" r="1.3" fill="#3a2a1a" opacity="0.6"/>

  <!-- Saffron threads / golden garnish -->
  <g opacity="0.6">
    <line x1="210" y1="155" x2="213" y2="140" stroke="#d4a544" stroke-width="1.5"/>
    <line x1="230" y1="170" x2="235" y2="155" stroke="#d4a544" stroke-width="1.2"/>
    <line x1="165" y1="180" x2="160" y2="165" stroke="#d4a544" stroke-width="1.5"/>
  </g>

  <!-- Microgreens garnish -->
  <g opacity="0.75">
    <path d="M 145 215 Q 150 205 155 212" fill="none" stroke="#2d7a52" stroke-width="1.2" stroke-linecap="round"/>
    <circle cx="147" cy="210" r="0.8" fill="#2d7a52"/>
    <circle cx="152" cy="209" r="0.8" fill="#2d7a52"/>

    <path d="M 255 210 Q 260 200 265 207" fill="none" stroke="#2d7a52" stroke-width="1.2" stroke-linecap="round"/>
    <circle cx="257" cy="205" r="0.8" fill="#2d7a52"/>
    <circle cx="262" cy="204" r="0.8" fill="#2d7a52"/>
  </g>

  <!-- Butter pool - luxe finish -->
  <ellipse cx="200" cy="240" rx="25" ry="15" fill="#f4d158" opacity="0.4"/>
  <!-- Shine on butter -->
  <ellipse cx="205" cy="235" rx="12" ry="6" fill="white" opacity="0.2"/>

  <!-- Plate decoration -->
  <circle cx="115" cy="140" r="2.5" fill="#c9a876" opacity="0.4"/>
  <circle cx="285" cy="155" r="2.5" fill="#c9a876" opacity="0.4"/>
  <circle cx="200" cy="320" r="2" fill="#c9a876" opacity="0.3"/>

  <!-- Subtle plate shine/reflection -->
  <ellipse cx="200" cy="105" rx="80" ry="60" fill="white" opacity="0.06"/>
</svg>