<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="270" rx="80" ry="12" fill="#000" opacity="0.15"/>

  <!-- Windshield Wipers Pair -->
  <defs>
    <filter id="wiperShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2.5" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Windshield (light blue background) -->
  <path d="M 70 80 Q 200 40 330 80 L 330 160 Q 200 180 70 160 Z" fill="#b3e5fc" stroke="#0088aa" stroke-width="2"/>

  <!-- Water droplets on windshield -->
  <circle cx="100" cy="100" r="4" fill="#87ceeb" stroke="#5dade2" stroke-width="0.5" opacity="0.7"/>
  <circle cx="300" cy="110" r="3" fill="#87ceeb" stroke="#5dade2" stroke-width="0.5" opacity="0.7"/>
  <circle cx="150" cy="90" r="3.5" fill="#87ceeb" stroke="#5dade2" stroke-width="0.5" opacity="0.6"/>

  <!-- Wiper blade 1 (Left) - angled right -->
  <g filter="url(#wiperShadow)">
    <!-- Arm (metal) -->
    <line x1="130" y1="130" x2="230" y2="90" stroke="#444" stroke-width="4" stroke-linecap="round"/>

    <!-- Blade rubber -->
    <path d="M 225 87 L 235 83 L 235 93 L 225 97 Z" fill="#1a1a1a" stroke="#000" stroke-width="1" stroke-linecap="round"/>

    <!-- Blade squeegee detail -->
    <line x1="225" y1="88" x2="235" y2="84" stroke="#333" stroke-width="1" opacity="0.5"/>
    <line x1="225" y1="96" x2="235" y2="92" stroke="#333" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Wiper blade 2 (Right) - angled left -->
  <g filter="url(#wiperShadow)">
    <!-- Arm (metal) -->
    <line x1="270" y1="130" x2="170" y2="90" stroke="#444" stroke-width="4" stroke-linecap="round"/>

    <!-- Blade rubber -->
    <path d="M 175 87 L 165 83 L 165 93 L 175 97 Z" fill="#1a1a1a" stroke="#000" stroke-width="1" stroke-linecap="round"/>

    <!-- Blade squeegee detail -->
    <line x1="175" y1="88" x2="165" y2="84" stroke="#333" stroke-width="1" opacity="0.5"/>
    <line x1="175" y1="96" x2="165" y2="92" stroke="#333" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Wiper pivots/connectors -->
  <circle cx="130" cy="130" r="6" fill="#888" stroke="#333" stroke-width="1"/>
  <circle cx="270" cy="130" r="6" fill="#888" stroke="#333" stroke-width="1"/>

  <!-- Motor connections -->
  <rect x="125" y="140" width="150" height="20" fill="#666" stroke="#333" stroke-width="1" rx="2"/>

  <!-- Connection label -->
  <text x="200" y="154" font-size="9" font-weight="bold" text-anchor="middle" fill="#f5f5f5">UNIVERSAL FIT</text>

  <!-- Clean swipe lines (showing action) -->
  <path d="M 100 110 Q 150 100 200 95" fill="none" stroke="#87ceeb" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
  <path d="M 300 110 Q 250 100 200 95" fill="none" stroke="#87ceeb" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>

  <!-- Information box -->
  <rect x="85" y="200" width="230" height="45" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="4"/>

  <!-- Product details -->
  <text x="200" y="220" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Premium Windshield Wipers</text>
  <text x="200" y="238" font-size="11" text-anchor="middle" fill="#666">Pair - Driver & Passenger | Universal Fit | Easy Installation</text>

  <!-- Title -->
  <text x="200" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Windshield Wipers Pair</text>
  <text x="200" y="290" font-size="12" text-anchor="middle" fill="#666">Clear Visibility, All Weather, Streak-Free</text>
</svg>
