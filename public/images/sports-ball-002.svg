<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Realistic leather brown gradient for NFL football -->
    <radialGradient id="football-leather" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#a16207"/>
      <stop offset="30%" style="stop-color:#854d0e"/>
      <stop offset="60%" style="stop-color:#713f12"/>
      <stop offset="100%" style="stop-color:#451a03"/>
    </radialGradient>
    <!-- Leather grain pattern -->
    <pattern id="grain-pattern" patternUnits="userSpaceOnUse" width="6" height="6">
      <circle cx="1.5" cy="1.5" r="0.8" fill="#000" opacity="0.06"/>
      <circle cx="4.5" cy="4.5" r="0.8" fill="#000" opacity="0.05"/>
      <circle cx="3" cy="0" r="0.6" fill="#000" opacity="0.04"/>
    </pattern>
    <!-- White laces material -->
    <linearGradient id="lace-white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="50%" style="stop-color:#e5e5e5"/>
      <stop offset="100%" style="stop-color:#d4d4d4"/>
    </linearGradient>
    <!-- Drop shadow -->
    <filter id="football-shadow" x="-30%" y="-20%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Specular shine -->
    <radialGradient id="football-spec" cx="25%" cy="25%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
    </radialGradient>
    <!-- Ambient shadow -->
    <radialGradient id="ground-shadow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.35"/>
      <stop offset="70%" style="stop-color:#000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Studio background -->
  <rect width="400" height="400" fill="#f5f5f4"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="340" rx="100" ry="25" fill="url(#ground-shadow)"/>

  <!-- Football body - tilted for dynamic view -->
  <g filter="url(#football-shadow)" transform="rotate(-15 200 200)">
    <!-- Main football shape -->
    <ellipse cx="200" cy="200" rx="130" ry="70" fill="url(#football-leather)"/>
    <!-- Leather grain overlay -->
    <ellipse cx="200" cy="200" rx="130" ry="70" fill="url(#grain-pattern)"/>

    <!-- Pointed ends -->
    <path d="M 70 200 Q 60 200 55 200 Q 60 195 70 200" fill="#451a03"/>
    <path d="M 330 200 Q 340 200 345 200 Q 340 195 330 200" fill="#451a03"/>
  </g>

  <!-- Lace panel area (slightly raised) -->
  <g transform="rotate(-15 200 200)">
    <rect x="170" y="140" width="60" height="120" rx="6" fill="#5c3c10" opacity="0.4"/>
  </g>

  <!-- Center lace seam -->
  <g transform="rotate(-15 200 200)">
    <line x1="200" y1="135" x2="200" y2="265" stroke="#3d2914" stroke-width="4" stroke-linecap="round"/>
    <line x1="200" y1="137" x2="200" y2="263" stroke="url(#lace-white)" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Cross laces -->
  <g transform="rotate(-15 200 200)" stroke="url(#lace-white)" stroke-width="3" stroke-linecap="round">
    <!-- Lace 1 -->
    <line x1="185" y1="160" x2="215" y2="160"/>
    <circle cx="183" cy="160" r="3" fill="url(#lace-white)"/>
    <circle cx="217" cy="160" r="3" fill="url(#lace-white)"/>
    <!-- Lace 2 -->
    <line x1="183" y1="185" x2="217" y2="185"/>
    <circle cx="181" cy="185" r="3" fill="url(#lace-white)"/>
    <circle cx="219" cy="185" r="3" fill="url(#lace-white)"/>
    <!-- Lace 3 -->
    <line x1="183" y1="210" x2="217" y2="210"/>
    <circle cx="181" cy="210" r="3" fill="url(#lace-white)"/>
    <circle cx="219" cy="210" r="3" fill="url(#lace-white)"/>
    <!-- Lace 4 -->
    <line x1="185" y1="235" x2="215" y2="235"/>
    <circle cx="183" cy="235" r="3" fill="url(#lace-white)"/>
    <circle cx="217" cy="235" r="3" fill="url(#lace-white)"/>
  </g>

  <!-- Specular highlight -->
  <g transform="rotate(-15 200 200)">
    <ellipse cx="130" cy="170" rx="45" ry="35" fill="url(#football-spec)"/>
  </g>

  <!-- Rim light on edge -->
  <g transform="rotate(-15 200 200)">
    <ellipse cx="290" cy="220" rx="25" ry="40" fill="#fff" opacity="0.08"/>
  </g>

  <!-- Seam lines -->
  <g transform="rotate(-15 200 200)" stroke="#3d2914" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M 70 200 Q 140 160 200 155"/>
    <path d="M 330 200 Q 260 160 200 155"/>
    <path d="M 70 200 Q 140 240 200 245"/>
    <path d="M 330 200 Q 260 240 200 245"/>
  </g>
</svg>
