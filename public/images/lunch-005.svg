<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#e8f5e9"/>

  <!-- White ceramic bowl -->
  <ellipse cx="200" cy="240" rx="135" ry="85" fill="#ffffff" stroke="#d9d9d9" stroke-width="2"/>
  <ellipse cx="200" cy="235" rx="130" ry="80" fill="#fafafa"/>

  <!-- Romaine lettuce base - layered for depth -->
  <ellipse cx="200" cy="200" rx="125" ry="72" fill="#558b2f"/>
  <ellipse cx="200" cy="195" rx="120" ry="68" fill="#7cb342"/>
  <ellipse cx="200" cy="190" rx="115" ry="65" fill="#9acd32"/>

  <!-- Individual lettuce leaves (overlapping) -->
  <g>
    <!-- Left leaves -->
    <path d="M 100 190 Q 120 170 140 185" fill="#6fa63d" stroke="#558b2f" stroke-width="1"/>
    <path d="M 105 200 Q 125 180 145 200" fill="#7cb342" stroke="#558b2f" stroke-width="1"/>
    <path d="M 110 210 Q 130 195 150 215" fill="#8bc34a" stroke="#558b2f" stroke-width="1"/>

    <!-- Center back leaves -->
    <path d="M 180 150 Q 200 135 220 150" fill="#689f38" stroke="#558b2f" stroke-width="1"/>
    <path d="M 190 160 Q 200 145 210 160" fill="#7cb342" stroke="#558b2f" stroke-width="1"/>

    <!-- Right leaves -->
    <path d="M 260 195 Q 280 170 300 190" fill="#8bc34a" stroke="#558b2f" stroke-width="1"/>
    <path d="M 255 210 Q 275 190 295 210" fill="#9acd32" stroke="#558b2f" stroke-width="1"/>
  </g>

  <!-- Lettuce vein texture -->
  <g opacity="0.3" stroke="#558b2f" stroke-width="0.5" fill="none">
    <path d="M 110 190 L 140 200"/>
    <path d="M 115 185 L 145 195"/>
    <path d="M 260 195 L 290 200"/>
    <path d="M 265 190 L 295 200"/>
  </g>

  <!-- Grilled chicken breast (center, prominent) -->
  <g>
    <!-- Main chicken piece -->
    <ellipse cx="200" cy="185" rx="50" ry="42" fill="#c9915c"/>
    <ellipse cx="200" cy="180" rx="46" ry="38" fill="#ddb896"/>

    <!-- Grill marks for realism -->
    <line x1="160" y1="160" x2="240" y2="160" stroke="#8b4513" stroke-width="1.5" opacity="0.6"/>
    <line x1="158" y1="175" x2="242" y2="175" stroke="#8b4513" stroke-width="1.5" opacity="0.6"/>
    <line x1="160" y1="190" x2="240" y2="190" stroke="#8b4513" stroke-width="1.5" opacity="0.6"/>
    <line x1="162" y1="205" x2="238" y2="205" stroke="#8b4513" stroke-width="1.5" opacity="0.6"/>

    <!-- Light spots on chicken (juicy appearance) -->
    <circle cx="185" cy="170" r="2" fill="#e8c4a0" opacity="0.8"/>
    <circle cx="215" cy="175" r="2" fill="#e8c4a0" opacity="0.8"/>
    <circle cx="195" cy="190" r="1.5" fill="#e8c4a0" opacity="0.8"/>
  </g>

  <!-- Parmesan shavings (scattered on top) -->
  <g opacity="0.85">
    <!-- Left side -->
    <rect x="130" y="155" width="24" height="11" fill="#fff8dc" rx="2" transform="rotate(-25 142 160)"/>
    <rect x="125" y="175" width="20" height="9" fill="#fffacd" rx="2" transform="rotate(15 135 180)"/>
    <rect x="135" y="195" width="22" height="10" fill="#fff8dc" rx="2" transform="rotate(-10 146 200)"/>

    <!-- Right side -->
    <rect x="260" y="160" width="24" height="11" fill="#fff8dc" rx="2" transform="rotate(25 272 165)"/>
    <rect x="265" y="180" width="20" height="9" fill="#fffacd" rx="2" transform="rotate(-15 275 185)"/>
    <rect x="255" y="200" width="22" height="10" fill="#fff8dc" rx="2" transform="rotate(15 266 205)"/>

    <!-- Center top -->
    <rect x="190" y="145" width="20" height="8" fill="#fff8dc" rx="2" transform="rotate(35 200 149)"/>
  </g>

  <!-- Croutons (golden bread cubes) -->
  <g opacity="0.95">
    <!-- Left cluster -->
    <rect x="145" y="210" width="13" height="13" fill="#d4a574" rx="1.5" stroke="#c9915c" stroke-width="0.5"/>
    <rect x="160" y="215" width="12" height="12" fill="#ddb896" rx="1.5" stroke="#c9915c" stroke-width="0.5"/>
    <rect x="135" y="225" width="13" height="13" fill="#c9915c" rx="1.5" stroke="#8b4513" stroke-width="0.5"/>

    <!-- Right cluster -->
    <rect x="240" y="215" width="12" height="12" fill="#d4a574" rx="1.5" stroke="#c9915c" stroke-width="0.5"/>
    <rect x="255" y="210" width="13" height="13" fill="#ddb896" rx="1.5" stroke="#c9915c" stroke-width="0.5"/>
    <rect x="230" y="228" width="12" height="12" fill="#c9915c" rx="1.5" stroke="#8b4513" stroke-width="0.5"/>

    <!-- Center croutons -->
    <rect x="190" y="220" width="11" height="11" fill="#d4a574" rx="1.5" stroke="#c9915c" stroke-width="0.5"/>
    <rect x="210" y="225" width="12" height="12" fill="#ddb896" rx="1.5" stroke="#c9915c" stroke-width="0.5"/>
  </g>

  <!-- Caesar dressing drizzle (creamy) -->
  <g opacity="0.6" fill="none" stroke="#c0a080" stroke-width="2.5" stroke-linecap="round">
    <path d="M 110 185 Q 130 195 150 185"/>
    <path d="M 250 190 Q 270 200 290 190"/>
    <path d="M 155 220 Q 180 225 210 220"/>
  </g>

  <!-- Dressing pools at bottom -->
  <g opacity="0.3">
    <ellipse cx="160" cy="235" rx="20" ry="8" fill="#c0a080"/>
    <ellipse cx="240" cy="238" rx="18" ry="7" fill="#c0a080"/>
  </g>

  <!-- Shine/gloss effect on lettuce -->
  <ellipse cx="170" cy="165" rx="55" ry="48" fill="white" opacity="0.13"/>

  <!-- Fork (partially visible) -->
  <g opacity="0.4">
    <line x1="70" y1="200" x2="85" y2="260" stroke="#888888" stroke-width="3"/>
    <line x1="85" y1="260" x2="88" y2="250" stroke="#888888" stroke-width="2"/>
    <line x1="85" y1="260" x2="92" y2="250" stroke="#888888" stroke-width="2"/>
    <line x1="85" y1="260" x2="96" y2="250" stroke="#888888" stroke-width="2"/>
  </g>

  <!-- Shadow on bowl -->
  <ellipse cx="200" cy="320" rx="135" ry="30" fill="rgba(0,0,0,0.09)"/>
</svg>
