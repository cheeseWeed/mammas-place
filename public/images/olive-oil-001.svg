<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass bottle gradient -->
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a6741;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#6b8e23;stop-opacity:0.85" />
      <stop offset="50%" style="stop-color:#8fbc8f;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#6b8e23;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#4a6741;stop-opacity:0.9" />
    </linearGradient>

    <!-- Oil color inside -->
    <linearGradient id="oilColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#BDB76B;stop-opacity:0.65" />
      <stop offset="100%" style="stop-color:#9ACD32;stop-opacity:0.7" />
    </linearGradient>

    <!-- Cap gradient -->
    <linearGradient id="capGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>

    <!-- Gold label accent -->
    <linearGradient id="goldLabel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="12" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Glass reflection -->
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="25%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="35%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="45%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Green leaf gradient -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>

    <!-- Olive gradient -->
    <radialGradient id="oliveGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F2F;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#f8f6f2"/>

  <!-- Shadow beneath bottle -->
  <ellipse cx="200" cy="475" rx="80" ry="15" fill="#000000" opacity="0.2"/>

  <!-- Bottle group with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Main bottle body -->
    <path d="M130,180 Q125,300 130,450 Q130,470 200,470 Q270,470 270,450 Q275,300 270,180 Z"
          fill="url(#bottleGradient)"/>

    <!-- Oil inside (slightly smaller) -->
    <path d="M135,200 Q132,300 135,440 Q140,455 200,455 Q260,455 265,440 Q268,300 265,200 Z"
          fill="url(#oilColor)"/>

    <!-- Glass reflection -->
    <path d="M145,200 L155,200 L155,440 L145,440 Z" fill="#ffffff" opacity="0.3"/>
    <path d="M245,200 L250,200 L252,440 L247,440 Z" fill="#ffffff" opacity="0.15"/>

    <!-- Bottle neck -->
    <path d="M175,120 L175,180 Q175,185 130,185 L130,180 Q175,175 175,120 Z" fill="url(#bottleGradient)"/>
    <path d="M225,120 L225,180 Q225,185 270,185 L270,180 Q225,175 225,120 Z" fill="url(#bottleGradient)"/>
    <rect x="175" y="100" width="50" height="85" fill="url(#bottleGradient)"/>

    <!-- Neck oil visible -->
    <rect x="180" y="115" width="40" height="70" fill="url(#oilColor)"/>

    <!-- Neck reflection -->
    <rect x="183" y="115" width="8" height="65" fill="#ffffff" opacity="0.25"/>
  </g>

  <!-- Cork/cap -->
  <rect x="178" y="75" width="44" height="30" fill="url(#capGradient)" rx="3"/>
  <rect x="173" y="72" width="54" height="8" fill="#8B4513"/>
  <rect x="173" y="72" width="54" height="4" fill="#CD853F"/>
  <ellipse cx="200" cy="72" rx="27" ry="4" fill="#D2691E"/>

  <!-- Cap highlight -->
  <rect x="180" y="78" width="10" height="20" fill="#ffffff" opacity="0.15" rx="2"/>

  <!-- Main label -->
  <rect x="140" y="230" width="120" height="180" fill="#F5F5DC" rx="4"/>
  <rect x="140" y="230" width="120" height="180" fill="none" stroke="url(#goldLabel)" stroke-width="3" rx="4"/>

  <!-- Inner decorative border -->
  <rect x="147" y="237" width="106" height="166" fill="none" stroke="#228B22" stroke-width="1" rx="2"/>

  <!-- Label header banner -->
  <rect x="150" y="245" width="100" height="35" fill="#006400" rx="3"/>

  <!-- Brand name -->
  <text x="200" y="267" font-family="Georgia, serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFD700" font-style="italic">
    TUSCAN GOLD
  </text>

  <!-- Product type -->
  <text x="200" y="300" font-family="Times New Roman, serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#006400">
    EXTRA VIRGIN
  </text>
  <text x="200" y="318" font-family="Times New Roman, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#228B22">
    OLIVE OIL
  </text>

  <!-- Olive branch illustration -->
  <g transform="translate(200, 355)">
    <!-- Branch -->
    <path d="M-30,0 Q0,-10 30,0" fill="none" stroke="#556B2F" stroke-width="2"/>

    <!-- Leaves -->
    <ellipse cx="-25" cy="-5" rx="12" ry="5" fill="url(#leafGradient)" transform="rotate(-30 -25 -5)"/>
    <ellipse cx="-10" cy="-8" rx="11" ry="4" fill="url(#leafGradient)" transform="rotate(20 -10 -8)"/>
    <ellipse cx="5" cy="-10" rx="12" ry="5" fill="url(#leafGradient)" transform="rotate(-15 5 -10)"/>
    <ellipse cx="20" cy="-6" rx="11" ry="4" fill="url(#leafGradient)" transform="rotate(25 20 -6)"/>

    <!-- Olives -->
    <ellipse cx="-18" cy="8" rx="7" ry="9" fill="url(#oliveGradient)"/>
    <ellipse cx="-16" cy="5" rx="2" ry="3" fill="#ffffff" opacity="0.2"/>

    <ellipse cx="0" cy="10" rx="8" ry="10" fill="url(#oliveGradient)"/>
    <ellipse cx="2" cy="7" rx="2" ry="3" fill="#ffffff" opacity="0.2"/>

    <ellipse cx="18" cy="6" rx="7" ry="9" fill="url(#oliveGradient)"/>
    <ellipse cx="20" cy="3" rx="2" ry="3" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Product info -->
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#556B2F">
    Cold Pressed - First Harvest
  </text>

  <!-- Weight -->
  <ellipse cx="200" cy="418" rx="28" ry="12" fill="#006400"/>
  <text x="200" y="422" font-family="Arial Black, sans-serif" font-size="11" text-anchor="middle" fill="#FFD700">
    16 FL OZ
  </text>

  <!-- Quality seal on bottle -->
  <g transform="translate(280, 300)">
    <circle r="28" fill="#B8860B"/>
    <circle r="24" fill="#006400"/>
    <circle r="20" fill="none" stroke="#FFD700" stroke-width="1"/>
    <text y="-4" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#FFD700">IMPORTED</text>
    <text y="5" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#FFD700">ITALY</text>
  </g>

  <!-- Glass highlight overlay -->
  <path d="M150,200 L165,200 L163,440 L148,440 Z" fill="url(#glassReflection)" opacity="0.4"/>
</svg>
