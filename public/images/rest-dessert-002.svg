<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#fef8f0"/>

  <!-- Ramekin (ceramic dish) -->
  <ellipse cx="200" cy="260" rx="100" ry="50" fill="#e8d5c4" stroke="#d4b5a0" stroke-width="2"/>
  <ellipse cx="200" cy="255" rx="95" ry="45" fill="#f5ede3"/>
  <ellipse cx="200" cy="255" rx="88" ry="40" fill="#ffffff"/>

  <!-- Vanilla custard interior -->
  <ellipse cx="200" cy="235" rx="80" ry="35" fill="#f5deb3"/>
  <ellipse cx="200" cy="230" rx="75" ry="30" fill="#fffacd"/>

  <!-- Caramelized sugar top crust (glossy) -->
  <ellipse cx="200" cy="200" rx="78" ry="28" fill="#8b4513"/>
  <ellipse cx="200" cy="197" rx="75" ry="26" fill="#a0522d"/>
  <ellipse cx="200" cy="195" rx="70" ry="24" fill="#c41e3a" opacity="0.7"/>

  <!-- Cracks in caramel surface (torch marks) -->
  <path d="M 150 195 Q 170 190 190 200" stroke="rgba(0,0,0,0.3)" stroke-width="1" fill="none"/>
  <path d="M 210 195 Q 230 190 260 200" stroke="rgba(0,0,0,0.3)" stroke-width="1" fill="none"/>
  <path d="M 160 200 Q 190 205 220 200" stroke="rgba(0,0,0,0.3)" stroke-width="1" fill="none"/>

  <!-- Sugar shine/gloss -->
  <ellipse cx="190" cy="185" rx="35" ry="15" fill="white" opacity="0.25"/>
  <ellipse cx="220" cy="198" rx="25" ry="10" fill="white" opacity="0.2"/>

  <!-- Fresh berries on top -->
  <!-- Raspberry -->
  <circle cx="160" cy="190" r="8" fill="#e74c3c"/>
  <circle cx="155" cy="185" r="2" fill="#c41e3a"/>
  <circle cx="165" cy="185" r="2" fill="#c41e3a"/>
  <circle cx="165" cy="195" r="2" fill="#c41e3a"/>

  <!-- Strawberry -->
  <ellipse cx="240" cy="195" rx="7" ry="9" fill="#e74c3c"/>
  <path d="M 240 186 L 237 180 L 240 180 L 243 180" stroke="#27ae60" stroke-width="1"/>

  <!-- Blueberries -->
  <circle cx="200" cy="188" r="5" fill="#3498db"/>
  <circle cx="225" cy="185" r="5" fill="#3498db"/>
  <circle cx="175" cy="200" r="5" fill="#3498db"/>

  <!-- Whipped cream quenelle -->
  <ellipse cx="310" cy="200" rx="25" ry="35" fill="#ffffff" transform="rotate(-30 310 200)"/>
  <path d="M 295 170 Q 310 160 320 175" fill="white"/>

  <!-- Spoon on side -->
  <g opacity="0.6">
    <ellipse cx="80" cy="240" rx="8" ry="6" fill="#c0a080"/>
    <rect x="72" y="240" width="8" height="40" fill="#a0826d" rx="2"/>
  </g>

  <!-- Plate edge detail -->
  <circle cx="140" cy="240" r="1.5" fill="#d4af37" opacity="0.5"/>
  <circle cx="260" cy="250" r="1.5" fill="#d4af37" opacity="0.5"/>

  <!-- Cocoa dust decoration -->
  <circle cx="150" cy="270" r="2" fill="#8b4513" opacity="0.3"/>
  <circle cx="250" cy="275" r="2" fill="#8b4513" opacity="0.3"/>
</svg>