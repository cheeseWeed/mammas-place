<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Venue backdrop gradient -->
    <linearGradient id="venueWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810"/>
      <stop offset="100%" style="stop-color:#1a0f08"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#6b5344"/>
    </linearGradient>
    <!-- Camera body -->
    <linearGradient id="cameraBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- Lens -->
    <radialGradient id="lens" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#6a8caf"/>
      <stop offset="50%" style="stop-color:#4a6c8f"/>
      <stop offset="100%" style="stop-color:#2a4a6f"/>
    </radialGradient>
    <!-- Skin tones -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <linearGradient id="skin2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#deb896"/>
      <stop offset="100%" style="stop-color:#c8a080"/>
    </linearGradient>
    <!-- String lights glow -->
    <radialGradient id="lightGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fffde7;stop-opacity:0"/>
    </radialGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <!-- Flash effect -->
    <radialGradient id="flash" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Venue background (elegant event space) -->
  <rect width="400" height="320" fill="url(#venueWall)"/>
  <rect y="320" width="400" height="80" fill="url(#floor)"/>

  <!-- Decorative curtain drapes -->
  <path d="M 0 0 Q 50 30 0 60 Q 50 90 0 120" fill="#3a1f15" opacity="0.8"/>
  <path d="M 400 0 Q 350 30 400 60 Q 350 90 400 120" fill="#3a1f15" opacity="0.8"/>

  <!-- String lights across top -->
  <path d="M 0 50 Q 100 80 200 50 Q 300 20 400 50" stroke="#333" stroke-width="2" fill="none"/>
  <g>
    <circle cx="50" cy="60" r="6" fill="#fffde7"/>
    <circle cx="50" cy="60" r="12" fill="url(#lightGlow)" opacity="0.6"/>
    <circle cx="100" cy="70" r="6" fill="#fffde7"/>
    <circle cx="100" cy="70" r="12" fill="url(#lightGlow)" opacity="0.6"/>
    <circle cx="150" cy="60" r="6" fill="#fffde7"/>
    <circle cx="150" cy="60" r="12" fill="url(#lightGlow)" opacity="0.6"/>
    <circle cx="200" cy="50" r="6" fill="#fffde7"/>
    <circle cx="200" cy="50" r="12" fill="url(#lightGlow)" opacity="0.6"/>
    <circle cx="250" cy="40" r="6" fill="#fffde7"/>
    <circle cx="250" cy="40" r="12" fill="url(#lightGlow)" opacity="0.6"/>
    <circle cx="300" cy="35" r="6" fill="#fffde7"/>
    <circle cx="300" cy="35" r="12" fill="url(#lightGlow)" opacity="0.6"/>
    <circle cx="350" cy="45" r="6" fill="#fffde7"/>
    <circle cx="350" cy="45" r="12" fill="url(#lightGlow)" opacity="0.6"/>
  </g>

  <!-- Wedding/Event couple in background -->
  <g transform="translate(200, 100)">
    <!-- Bride -->
    <ellipse cx="-20" cy="120" rx="25" ry="50" fill="#fff"/>
    <rect x="-45" y="100" width="50" height="80" fill="#fff" rx="5"/>
    <circle cx="-20" cy="60" r="22" fill="url(#skin2)"/>
    <ellipse cx="-20" cy="45" rx="24" ry="14" fill="#2d1b0e"/>
    <!-- Veil -->
    <path d="M -44 50 Q -60 80 -50 140" stroke="#f5f5f5" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M 4 50 Q 20 80 10 140" stroke="#f5f5f5" stroke-width="3" fill="none" opacity="0.7"/>

    <!-- Groom -->
    <ellipse cx="40" cy="115" rx="28" ry="55" fill="#1a1a1a"/>
    <rect x="12" y="95" width="56" height="85" fill="#1a1a1a" rx="5"/>
    <circle cx="40" cy="55" r="24" fill="url(#skin)"/>
    <ellipse cx="40" cy="38" rx="22" ry="12" fill="#2d1b0e"/>
    <!-- Bow tie -->
    <ellipse cx="40" cy="95" rx="8" ry="4" fill="#1a1a1a"/>
    <rect x="37" y="92" width="6" height="6" fill="#fff"/>
  </g>

  <!-- Photographer in foreground -->
  <g filter="url(#shadow)">
    <!-- Body (crouching position) -->
    <ellipse cx="80" cy="280" rx="30" ry="40" fill="#2c3e50"/>
    <rect x="50" y="270" width="60" height="60" fill="#2c3e50" rx="5"/>

    <!-- Head -->
    <circle cx="80" cy="235" r="25" fill="url(#skin)"/>

    <!-- Hair -->
    <ellipse cx="80" cy="215" rx="22" ry="12" fill="#4a3a2a"/>

    <!-- Arms holding camera up -->
    <path d="M 110 275 Q 140 250 155 230" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M 50 275 Q 60 260 75 255" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Hands -->
    <ellipse cx="157" cy="228" rx="10" ry="8" fill="url(#skin)"/>
    <ellipse cx="77" cy="253" rx="10" ry="8" fill="url(#skin)"/>

    <!-- Professional Camera with external flash -->
    <g transform="translate(115, 205)">
      <!-- Camera body -->
      <rect x="0" y="0" width="55" height="40" fill="url(#cameraBody)" rx="4"/>
      <!-- Viewfinder -->
      <rect x="12" y="-8" width="25" height="12" fill="#2a2a2a" rx="2"/>
      <!-- Lens -->
      <circle cx="28" cy="22" r="18" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="2"/>
      <circle cx="28" cy="22" r="14" fill="url(#lens)"/>
      <circle cx="23" cy="17" r="3" fill="#8aaccc" opacity="0.5"/>
      <!-- External flash unit -->
      <rect x="15" y="-30" width="25" height="25" fill="#333" rx="2"/>
      <rect x="18" y="-28" width="19" height="10" fill="#f5f5f5"/>
    </g>

    <!-- Kneeling legs -->
    <ellipse cx="65" cy="330" rx="18" ry="12" fill="#2c3e50"/>
    <ellipse cx="95" cy="335" rx="18" ry="12" fill="#2c3e50"/>

    <!-- Shoes -->
    <ellipse cx="60" cy="345" rx="12" ry="6" fill="#1a1a1a"/>
    <ellipse cx="100" cy="350" rx="12" ry="6" fill="#1a1a1a"/>
  </g>

  <!-- Camera flash effect -->
  <ellipse cx="145" cy="200" rx="30" ry="25" fill="url(#flash)" opacity="0.4"/>

  <!-- Camera bag on floor -->
  <g filter="url(#shadow)" transform="translate(320, 330)">
    <rect x="0" y="0" width="50" height="35" fill="#2a2a2a" rx="5"/>
    <rect x="5" y="5" width="40" height="8" fill="#3a3a3a" rx="2"/>
    <rect x="15" y="-5" width="20" height="8" fill="#333"/>
  </g>

  <!-- Second lens on ground -->
  <g transform="translate(280, 350)">
    <ellipse cx="15" cy="10" rx="15" ry="10" fill="#2a2a2a"/>
    <ellipse cx="15" cy="5" rx="12" ry="8" fill="#1a1a1a"/>
    <circle cx="15" cy="5" r="6" fill="url(#lens)"/>
  </g>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif">Event Photography Service</text>
</svg>
