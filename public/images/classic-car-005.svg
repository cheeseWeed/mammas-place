<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- GTS Blue metallic paint -->
    <linearGradient id="viperBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4878c8"/>
      <stop offset="15%" style="stop-color:#3868b8"/>
      <stop offset="42%" style="stop-color:#2858a0"/>
      <stop offset="72%" style="stop-color:#1e4888"/>
      <stop offset="100%" style="stop-color:#143868"/>
    </linearGradient>
    <linearGradient id="blueHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6898e0;stop-opacity:0.58"/>
      <stop offset="50%" style="stop-color:#88b8f0;stop-opacity:0.32"/>
      <stop offset="100%" style="stop-color:#5888d0;stop-opacity:0.22"/>
    </linearGradient>
    <linearGradient id="blueShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2858a0"/>
      <stop offset="100%" style="stop-color:#0a2848"/>
    </linearGradient>

    <!-- Chrome effects -->
    <linearGradient id="chrome5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="18%" style="stop-color:#e5e5e5"/>
      <stop offset="35%" style="stop-color:#a0a0a0"/>
      <stop offset="52%" style="stop-color:#f0f0f0"/>
      <stop offset="70%" style="stop-color:#858585"/>
      <stop offset="85%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
    <radialGradient id="chromeRadial5" cx="28%" cy="28%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="45%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </radialGradient>

    <!-- Tire rubber -->
    <radialGradient id="tire5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="58%" style="stop-color:#151515"/>
      <stop offset="88%" style="stop-color:#080808"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#88c8e0;stop-opacity:0.85"/>
      <stop offset="38%" style="stop-color:#60a8c8;stop-opacity:0.65"/>
      <stop offset="68%" style="stop-color:#4088a8;stop-opacity:0.55"/>
      <stop offset="100%" style="stop-color:#306878;stop-opacity:0.75"/>
    </linearGradient>

    <!-- Ground shadow -->
    <radialGradient id="shadow5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.5"/>
      <stop offset="60%" style="stop-color:#000000;stop-opacity:0.22"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>

    <!-- Headlight reflector -->
    <radialGradient id="headlight5" cx="38%" cy="38%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="28%" style="stop-color:#ffffee"/>
      <stop offset="62%" style="stop-color:#ffeecc"/>
      <stop offset="100%" style="stop-color:#ccaa88"/>
    </radialGradient>

    <!-- Taillight -->
    <radialGradient id="taillight5" cx="38%" cy="38%">
      <stop offset="0%" style="stop-color:#ff5050"/>
      <stop offset="52%" style="stop-color:#dd0000"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </radialGradient>

    <!-- Alloy wheel -->
    <radialGradient id="alloyWheel5" cx="32%" cy="32%">
      <stop offset="0%" style="stop-color:#d8d8d8"/>
      <stop offset="48%" style="stop-color:#9a9a9a"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </radialGradient>
  </defs>

  <!-- Sky background -->
  <rect width="500" height="172" fill="#87ceeb"/>
  <rect y="172" width="500" height="178" fill="#acacac"/>

  <!-- Ground shadow -->
  <ellipse cx="250" cy="288" rx="175" ry="40" fill="url(#shadow5)"/>

  <!-- ===== 1996 DODGE VIPER GTS - BLUE WITH WHITE STRIPES ===== -->

  <!-- Main body - aggressive GTS coupe -->
  <g id="viperBody">
    <!-- Lower body section -->
    <path d="M 62 228
             L 62 170
             Q 62 148 88 138
             L 412 138
             Q 438 148 438 170
             L 438 228"
          fill="url(#viperBlue)" stroke="#0a2848" stroke-width="1.5"/>

    <!-- Body side muscle crease -->
    <path d="M 68 188 Q 250 178 432 188" fill="none" stroke="#1e4888" stroke-width="2.5" opacity="0.52"/>
  </g>

  <!-- Long sculptured hood -->
  <path d="M 88 138
           L 68 115
           Q 58 102 75 90
           L 240 75
           Q 268 70 295 75
           L 295 138"
        fill="url(#viperBlue)" stroke="#0a2848" stroke-width="1.5"/>

  <!-- Hood power bulge (Viper signature) -->
  <path d="M 120 105 Q 195 85 275 105" fill="none" stroke="#0a2848" stroke-width="3.5" opacity="0.4"/>
  <path d="M 130 110 Q 195 95 265 110" fill="none" stroke="#4878c8" stroke-width="1.5" opacity="0.35"/>

  <!-- Hood highlight -->
  <path d="M 85 132 Q 190 85 290 132" fill="url(#blueHighlight)" opacity="0.35"/>

  <!-- ICONIC WHITE RACING STRIPES -->
  <g id="whiteStripes">
    <!-- Left stripe -->
    <path d="M 218 138 L 218 75 L 232 75 L 232 138 L 232 228 L 218 228 Z" fill="#ffffff" opacity="0.96"/>
    <!-- Right stripe -->
    <path d="M 268 138 L 268 75 L 282 75 L 282 138 L 282 228 L 268 228 Z" fill="#ffffff" opacity="0.96"/>
    <!-- Stripe definition shadows -->
    <path d="M 220 78 L 220 225" stroke="#e8e8e8" stroke-width="1.2" opacity="0.55"/>
    <path d="M 270 78 L 270 225" stroke="#e8e8e8" stroke-width="1.2" opacity="0.55"/>
  </g>

  <!-- Trunk deck -->
  <path d="M 365 138
           L 420 122
           Q 445 115 452 128
           L 438 138"
        fill="url(#viperBlue)" stroke="#0a2848" stroke-width="1.5"/>

  <!-- Roof and fastback -->
  <path d="M 295 138
           L 312 92
           Q 322 72 352 65
           L 395 65
           Q 428 72 440 98
           L 452 138
           L 452 195
           Q 375 210 295 195
           Z"
        fill="url(#viperBlue)" stroke="#0a2848" stroke-width="1.5"/>

  <!-- Roof highlight -->
  <path d="M 315 132
           Q 330 92 370 78
           L 415 78
           Q 438 95 448 132"
        fill="url(#blueHighlight)" opacity="0.32"/>

  <!-- Side window (quarter panel) -->
  <path d="M 300 138 L 300 188 Q 322 182 345 178 L 345 138 Z" fill="url(#glass5)" stroke="#4a6878" stroke-width="0.8"/>

  <!-- Windshield -->
  <path d="M 305 138
           L 318 98
           Q 328 80 352 75
           L 395 75
           Q 418 80 428 98
           L 438 138"
        fill="url(#glass5)" stroke="#4a6878" stroke-width="1.5"/>
  <!-- Windshield reflection -->
  <path d="M 325 130 Q 350 95 390 88" stroke="#ffffff" stroke-width="2.5" fill="none" opacity="0.48"/>

  <!-- Rear window (fastback style) -->
  <path d="M 302 188
           Q 378 208 448 188
           L 448 142
           Q 378 158 302 142
           Z"
        fill="url(#glass5)" stroke="#4a6878" stroke-width="1" opacity="0.8"/>

  <!-- Side scoops (behind doors - Viper signature) -->
  <g id="sideScoop">
    <path d="M 390 158 L 420 148 L 420 188 L 390 198 Z" fill="#0a2848" stroke="#051828" stroke-width="1"/>
    <g stroke="#143868" stroke-width="0.8" opacity="0.55">
      <line x1="394" y1="162" x2="416" y2="154"/>
      <line x1="394" y1="172" x2="416" y2="164"/>
      <line x1="394" y1="182" x2="416" y2="174"/>
      <line x1="394" y1="192" x2="416" y2="184"/>
    </g>
  </g>

  <!-- Door seam -->
  <path d="M 345 138 L 345 222" stroke="#0a2848" stroke-width="1.5" opacity="0.5"/>

  <!-- Door handle - chrome -->
  <rect x="358" y="172" width="20" height="8" rx="2" fill="url(#chrome5)" stroke="#555" stroke-width="0.5"/>
  <rect x="359" y="174" width="18" height="4" fill="#ffffff" opacity="0.38"/>

  <!-- Chrome side molding -->
  <path d="M 72 205 L 428 205" stroke="url(#chrome5)" stroke-width="4.5"/>
  <path d="M 75 203 L 425 203" stroke="#ffffff" stroke-width="1" opacity="0.4"/>

  <!-- Rocker panel -->
  <rect x="68" y="218" width="362" height="15" fill="#0a0a0a"/>

  <!-- Front fascia / bumper -->
  <g id="frontBumper">
    <path d="M 48 225 Q 42 215 48 202 L 48 168 Q 48 155 70 145 L 100 145 L 100 225"
          fill="url(#chrome5)" stroke="#555" stroke-width="1"/>
    <path d="M 55 218 L 55 160" stroke="#ffffff" stroke-width="2.2" opacity="0.45"/>
    <!-- Front splitter -->
    <rect x="55" y="220" width="70" height="8" fill="#1a1a1a" stroke="#0a0a0a" stroke-width="0.5"/>
  </g>

  <!-- Rear bumper -->
  <g id="rearBumper">
    <path d="M 400 225 L 400 148 Q 420 148 438 158 L 458 172 Q 468 188 468 205 Q 468 218 460 225"
          fill="url(#chrome5)" stroke="#555" stroke-width="1"/>
    <path d="M 458 218 L 458 175" stroke="#ffffff" stroke-width="2.2" opacity="0.45"/>
  </g>

  <!-- Grille (eggcrate style) -->
  <g id="grille">
    <rect x="72" y="148" width="65" height="42" rx="3" fill="#0a0a0a" stroke="#222" stroke-width="1"/>
    <!-- Horizontal bars -->
    <g stroke="#1a1a1a" stroke-width="2">
      <line x1="75" y1="158" x2="134" y2="158"/>
      <line x1="75" y1="168" x2="134" y2="168"/>
      <line x1="75" y1="178" x2="134" y2="178"/>
    </g>
    <!-- Vertical bars -->
    <g stroke="#1a1a1a" stroke-width="1.5">
      <line x1="90" y1="150" x2="90" y2="188"/>
      <line x1="105" y1="150" x2="105" y2="188"/>
      <line x1="120" y1="150" x2="120" y2="188"/>
    </g>
  </g>

  <!-- Round Viper headlights -->
  <g id="headlights">
    <!-- Left headlight -->
    <circle cx="92" cy="142" r="16" fill="#1a1a1a" stroke="#444" stroke-width="1.5"/>
    <circle cx="92" cy="142" r="14" fill="url(#headlight5)"/>
    <ellipse cx="88" cy="138" rx="5" ry="5.5" fill="#ffffff" opacity="0.78"/>
    <circle cx="92" cy="142" r="16" fill="none" stroke="url(#chrome5)" stroke-width="2"/>

    <!-- Right headlight -->
    <circle cx="122" cy="142" r="14" fill="#1a1a1a" stroke="#444" stroke-width="1.2"/>
    <circle cx="122" cy="142" r="12" fill="url(#headlight5)"/>
    <ellipse cx="119" cy="139" rx="4" ry="4.5" fill="#ffffff" opacity="0.72"/>
    <circle cx="122" cy="142" r="14" fill="none" stroke="url(#chrome5)" stroke-width="1.5"/>
  </g>

  <!-- Front turn signals -->
  <rect x="80" y="195" width="35" height="10" rx="2" fill="#ffaa00" stroke="#cc8800" stroke-width="0.5"/>
  <rect x="82" y="197" width="10" height="6" fill="#ffffff" opacity="0.35"/>

  <!-- Taillights - round Viper style -->
  <g id="taillights">
    <!-- Cluster housing -->
    <rect x="410" y="150" width="38" height="52" rx="4" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
    <!-- Upper lights -->
    <circle cx="422" cy="165" r="10" fill="url(#taillight5)"/>
    <ellipse cx="419" cy="162" rx="3" ry="3.5" fill="#ff5050" opacity="0.55"/>
    <circle cx="438" cy="165" r="8" fill="url(#taillight5)"/>
    <!-- Lower lights -->
    <circle cx="422" cy="188" r="10" fill="url(#taillight5)"/>
    <ellipse cx="419" cy="185" rx="3" ry="3.5" fill="#ff5050" opacity="0.55"/>
    <circle cx="438" cy="188" r="8" fill="#ffaa00"/>
  </g>

  <!-- Wheels - 5-spoke Viper style -->
  <!-- Front wheel -->
  <g id="frontWheel">
    <circle cx="155" cy="255" r="40" fill="url(#tire5)"/>
    <circle cx="155" cy="255" r="37" fill="none" stroke="#080808" stroke-width="4"/>
    <circle cx="155" cy="255" r="33" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Alloy wheel face -->
    <circle cx="155" cy="255" r="28" fill="url(#alloyWheel5)" stroke="#3a3a3a" stroke-width="0.8"/>
    <!-- 5-spoke design -->
    <g stroke="#2a2a2a" stroke-width="6" stroke-linecap="round">
      <line x1="155" y1="230" x2="155" y2="242"/>
      <line x1="178" y1="247" x2="168" y2="252"/>
      <line x1="170" y1="275" x2="163" y2="266"/>
      <line x1="140" y1="275" x2="147" y2="266"/>
      <line x1="132" y1="247" x2="142" y2="252"/>
    </g>
    <!-- Center hub -->
    <circle cx="155" cy="255" r="12" fill="url(#chromeRadial5)" stroke="#3a3a3a" stroke-width="0.5"/>
    <!-- Viper fangs center -->
    <circle cx="155" cy="255" r="8" fill="#cc0000"/>
    <path d="M 152 252 L 155 260 L 158 252 Z" fill="#1a1a1a"/>
    <!-- Red brake caliper -->
    <rect x="168" y="248" width="12" height="16" rx="2" fill="#cc0000" stroke="#990000" stroke-width="0.5"/>
  </g>

  <!-- Rear wheel (wider) -->
  <g id="rearWheel">
    <circle cx="362" cy="255" r="42" fill="url(#tire5)"/>
    <circle cx="362" cy="255" r="39" fill="none" stroke="#080808" stroke-width="4.5"/>
    <circle cx="362" cy="255" r="35" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="362" cy="255" r="30" fill="url(#alloyWheel5)" stroke="#3a3a3a" stroke-width="0.8"/>
    <g stroke="#2a2a2a" stroke-width="6.5" stroke-linecap="round">
      <line x1="362" y1="228" x2="362" y2="242"/>
      <line x1="387" y1="246" x2="376" y2="252"/>
      <line x1="378" y1="278" x2="370" y2="268"/>
      <line x1="346" y1="278" x2="354" y2="268"/>
      <line x1="337" y1="246" x2="348" y2="252"/>
    </g>
    <circle cx="362" cy="255" r="13" fill="url(#chromeRadial5)" stroke="#3a3a3a" stroke-width="0.5"/>
    <circle cx="362" cy="255" r="9" fill="#cc0000"/>
    <path d="M 359 252 L 362 261 L 365 252 Z" fill="#1a1a1a"/>
    <rect x="376" y="247" width="13" height="18" rx="2" fill="#cc0000" stroke="#990000" stroke-width="0.5"/>
  </g>

  <!-- Fender arches -->
  <path d="M 102 228 Q 118 208 155 208 Q 192 208 208 228" fill="url(#blueShadow)" stroke="#0a2848" stroke-width="1"/>
  <path d="M 310 228 Q 328 205 362 205 Q 396 205 412 228" fill="url(#blueShadow)" stroke="#0a2848" stroke-width="1"/>

  <!-- Side exit exhaust (Viper signature) -->
  <g id="sideExhaust">
    <ellipse cx="378" cy="218" rx="8" ry="5" fill="#3a3a3a" stroke="#222" stroke-width="1"/>
    <ellipse cx="378" cy="218" rx="5" ry="3" fill="#1a1a1a"/>
    <ellipse cx="392" cy="218" rx="8" ry="5" fill="#3a3a3a" stroke="#222" stroke-width="1"/>
    <ellipse cx="392" cy="218" rx="5" ry="3" fill="#1a1a1a"/>
  </g>

  <!-- GTS badge -->
  <g id="gtsBadge">
    <rect x="175" y="168" width="32" height="14" rx="2" fill="url(#chrome5)" stroke="#444" stroke-width="0.5"/>
    <text x="191" y="179" font-size="9" font-weight="bold" text-anchor="middle" fill="#cc0000" font-family="Arial Black">GTS</text>
  </g>

  <!-- Viper snake emblem area on fender -->
  <circle cx="150" cy="168" r="10" fill="url(#chrome5)" stroke="#444" stroke-width="0.5"/>
  <circle cx="150" cy="168" r="7" fill="#cc0000"/>

  <!-- License plate -->
  <rect x="185" y="288" width="130" height="28" rx="2" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="296" font-size="6" text-anchor="middle" fill="#0066cc" font-family="sans-serif">MICHIGAN</text>
  <text x="250" y="310" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="monospace">VIPER 96</text>

  <!-- Title text -->
  <text x="250" y="328" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333" font-family="Georgia, serif">1996 Dodge Viper GTS</text>
  <text x="250" y="343" font-size="10" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif">V10 488hp | GTS Blue | White Stripes | 28K Miles</text>
</svg>
