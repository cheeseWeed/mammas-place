<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Studio backdrop gradient -->
    <radialGradient id="studioBack2" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#fff5f8"/>
      <stop offset="50%" stop-color="#ffe4ec"/>
      <stop offset="100%" stop-color="#f0c6d4"/>
    </radialGradient>

    <!-- Iridescent wing gradient -->
    <linearGradient id="wingIridescent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f7fa"/>
      <stop offset="20%" stop-color="#b2ebf2"/>
      <stop offset="40%" stop-color="#e1bee7"/>
      <stop offset="60%" stop-color="#f8bbd9"/>
      <stop offset="80%" stop-color="#b2ebf2"/>
      <stop offset="100%" stop-color="#e0f7fa"/>
    </linearGradient>

    <!-- Wing shimmer overlay -->
    <linearGradient id="wingShimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="25%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="75%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Gold crown gradient -->
    <linearGradient id="goldCrown2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff8dc"/>
      <stop offset="25%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#daa520"/>
      <stop offset="75%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#fff8dc"/>
    </linearGradient>

    <!-- Sparkle filter -->
    <filter id="magicSparkle" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feColorMatrix in="blur" type="saturate" values="2"/>
      <feComposite in="SourceGraphic" operator="over"/>
    </filter>

    <!-- Soft product shadow -->
    <filter id="productShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Wing vein pattern -->
    <pattern id="wingVeins" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M 0 10 Q 10 5 20 10" stroke="#b2ebf2" stroke-width="0.5" fill="none" opacity="0.5"/>
      <path d="M 0 15 Q 10 12 20 15" stroke="#e1bee7" stroke-width="0.3" fill="none" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Studio background -->
  <rect width="400" height="400" fill="url(#studioBack2)"/>

  <!-- Soft floor shadow -->
  <ellipse cx="200" cy="375" rx="140" ry="18" fill="#d4a5b5" opacity="0.3"/>

  <!-- Fairy wings display (main product) -->
  <g filter="url(#productShadow)" transform="translate(200, 180)">
    <!-- Left upper wing -->
    <path d="M -5 0 Q -80 -60 -120 -40 Q -140 -20 -130 10 Q -100 30 -60 20 Q -30 10 -5 0"
          fill="url(#wingIridescent)" stroke="#80deea" stroke-width="1.5"/>
    <path d="M -5 0 Q -80 -60 -120 -40 Q -140 -20 -130 10 Q -100 30 -60 20 Q -30 10 -5 0"
          fill="url(#wingShimmer)"/>
    <!-- Wing veins -->
    <path d="M -10 -5 Q -50 -30 -90 -25" stroke="#4dd0e1" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M -10 0 Q -60 -10 -110 0" stroke="#4dd0e1" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M -15 5 Q -55 10 -100 15" stroke="#4dd0e1" stroke-width="0.6" fill="none" opacity="0.4"/>

    <!-- Left lower wing -->
    <path d="M -5 5 Q -70 40 -100 80 Q -90 110 -60 100 Q -30 85 -5 40"
          fill="url(#wingIridescent)" stroke="#80deea" stroke-width="1.5"/>
    <path d="M -5 5 Q -70 40 -100 80 Q -90 110 -60 100 Q -30 85 -5 40"
          fill="url(#wingShimmer)"/>
    <path d="M -10 20 Q -45 45 -70 65" stroke="#4dd0e1" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M -12 35 Q -40 55 -55 80" stroke="#4dd0e1" stroke-width="0.6" fill="none" opacity="0.4"/>

    <!-- Right upper wing -->
    <path d="M 5 0 Q 80 -60 120 -40 Q 140 -20 130 10 Q 100 30 60 20 Q 30 10 5 0"
          fill="url(#wingIridescent)" stroke="#80deea" stroke-width="1.5"/>
    <path d="M 5 0 Q 80 -60 120 -40 Q 140 -20 130 10 Q 100 30 60 20 Q 30 10 5 0"
          fill="url(#wingShimmer)"/>
    <path d="M 10 -5 Q 50 -30 90 -25" stroke="#4dd0e1" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M 10 0 Q 60 -10 110 0" stroke="#4dd0e1" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M 15 5 Q 55 10 100 15" stroke="#4dd0e1" stroke-width="0.6" fill="none" opacity="0.4"/>

    <!-- Right lower wing -->
    <path d="M 5 5 Q 70 40 100 80 Q 90 110 60 100 Q 30 85 5 40"
          fill="url(#wingIridescent)" stroke="#80deea" stroke-width="1.5"/>
    <path d="M 5 5 Q 70 40 100 80 Q 90 110 60 100 Q 30 85 5 40"
          fill="url(#wingShimmer)"/>
    <path d="M 10 20 Q 45 45 70 65" stroke="#4dd0e1" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M 12 35 Q 40 55 55 80" stroke="#4dd0e1" stroke-width="0.6" fill="none" opacity="0.4"/>

    <!-- Center body piece / harness -->
    <ellipse cx="0" cy="15" rx="12" ry="35" fill="#f8bbd9" stroke="#f48fb1" stroke-width="1"/>
    <ellipse cx="0" cy="10" rx="8" ry="25" fill="#fce4ec" opacity="0.6"/>

    <!-- Decorative gems on wings -->
    <g filter="url(#magicSparkle)">
      <circle cx="-60" cy="-20" r="4" fill="#e040fb"/>
      <circle cx="-60" cy="-20" r="2" fill="#f8bbd9"/>
      <circle cx="-90" cy="5" r="3" fill="#40c4ff"/>
      <circle cx="-45" cy="50" r="3.5" fill="#e040fb"/>
      <circle cx="60" cy="-20" r="4" fill="#e040fb"/>
      <circle cx="60" cy="-20" r="2" fill="#f8bbd9"/>
      <circle cx="90" cy="5" r="3" fill="#40c4ff"/>
      <circle cx="45" cy="50" r="3.5" fill="#e040fb"/>
    </g>
  </g>

  <!-- Flower crown accessory -->
  <g filter="url(#productShadow)" transform="translate(200, 55)">
    <!-- Crown base -->
    <ellipse cx="0" cy="0" rx="45" ry="15" fill="url(#goldCrown2)" stroke="#b8860b" stroke-width="1"/>

    <!-- Flowers around crown -->
    <!-- Pink flower left -->
    <g transform="translate(-35, -8)">
      <circle cx="0" cy="0" r="8" fill="#ff80ab"/>
      <circle cx="-5" cy="-4" r="5" fill="#f8bbd9"/>
      <circle cx="5" cy="-4" r="5" fill="#f8bbd9"/>
      <circle cx="-5" cy="4" r="5" fill="#f8bbd9"/>
      <circle cx="5" cy="4" r="5" fill="#f8bbd9"/>
      <circle cx="0" cy="0" r="4" fill="#ffd54f"/>
    </g>

    <!-- Purple flower center -->
    <g transform="translate(0, -15)">
      <circle cx="0" cy="0" r="10" fill="#ce93d8"/>
      <circle cx="-6" cy="-5" r="6" fill="#e1bee7"/>
      <circle cx="6" cy="-5" r="6" fill="#e1bee7"/>
      <circle cx="-6" cy="5" r="6" fill="#e1bee7"/>
      <circle cx="6" cy="5" r="6" fill="#e1bee7"/>
      <circle cx="0" cy="-7" r="5" fill="#e1bee7"/>
      <circle cx="0" cy="0" r="5" fill="#ffeb3b"/>
    </g>

    <!-- Pink flower right -->
    <g transform="translate(35, -8)">
      <circle cx="0" cy="0" r="8" fill="#ff80ab"/>
      <circle cx="-5" cy="-4" r="5" fill="#f8bbd9"/>
      <circle cx="5" cy="-4" r="5" fill="#f8bbd9"/>
      <circle cx="-5" cy="4" r="5" fill="#f8bbd9"/>
      <circle cx="5" cy="4" r="5" fill="#f8bbd9"/>
      <circle cx="0" cy="0" r="4" fill="#ffd54f"/>
    </g>

    <!-- Small accent flowers -->
    <circle cx="-20" cy="-12" r="4" fill="#80deea"/>
    <circle cx="20" cy="-12" r="4" fill="#80deea"/>

    <!-- Leaves -->
    <ellipse cx="-45" cy="2" rx="8" ry="4" fill="#81c784" transform="rotate(-30 -45 2)"/>
    <ellipse cx="45" cy="2" rx="8" ry="4" fill="#81c784" transform="rotate(30 45 2)"/>
    <ellipse cx="-25" cy="5" rx="6" ry="3" fill="#a5d6a7" transform="rotate(-20 -25 5)"/>
    <ellipse cx="25" cy="5" rx="6" ry="3" fill="#a5d6a7" transform="rotate(20 25 5)"/>
  </g>

  <!-- Floating sparkles throughout -->
  <g filter="url(#magicSparkle)">
    <polygon points="80,120 83,128 91,128 85,133 87,141 80,136 73,141 75,133 69,128 77,128" fill="#ffd700"/>
    <polygon points="320,140 322,145 327,145 323,148 324,153 320,150 316,153 317,148 313,145 318,145" fill="#ffd700"/>
    <polygon points="100,280 102,286 108,286 103,290 105,296 100,292 95,296 97,290 92,286 98,286" fill="#e040fb"/>
    <polygon points="300,260 302,265 307,265 303,268 305,273 300,270 295,273 297,268 293,265 298,265" fill="#40c4ff"/>
    <circle cx="150" cy="100" r="2" fill="#ffffff"/>
    <circle cx="260" cy="320" r="2.5" fill="#ffffff"/>
    <circle cx="340" cy="200" r="2" fill="#ffffff"/>
    <circle cx="60" cy="220" r="1.5" fill="#ffffff"/>
  </g>

  <!-- Product label -->
  <rect x="50" y="362" width="300" height="30" rx="5" fill="#2d1b36" opacity="0.9"/>
  <text x="200" y="382" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e040fb">FAIRY PRINCESS WINGS SET</text>
</svg>