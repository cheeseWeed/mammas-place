<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#fef5e7"/>

  <!-- Elegant plate -->
  <ellipse cx="200" cy="260" rx="140" ry="80" fill="#f5f5f0" stroke="#d4af37" stroke-width="3"/>
  <ellipse cx="200" cy="255" rx="135" ry="75" fill="#fafaf8"/>

  <!-- Filet mignon (left side - premium beef) -->
  <!-- Steak body -->
  <ellipse cx="130" cy="160" rx="50" ry="60" fill="#4a2c1a"/>
  <ellipse cx="130" cy="155" rx="45" ry="55" fill="#6b4423"/>

  <!-- Seared crust -->
  <path d="M 90 140 Q 100 120 115 140" fill="#2a1810" stroke="none"/>
  <path d="M 110 135 Q 125 120 140 135" fill="#2a1810" stroke="none"/>

  <!-- Marbling lines -->
  <path d="M 105 160 Q 130 155 155 160" stroke="#c9915c" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 100 180 Q 135 175 160 180" stroke="#c9915c" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Shine on filet -->
  <ellipse cx="120" cy="145" rx="30" ry="35" fill="white" opacity="0.12"/>

  <!-- Lobster tail (right side - luxury seafood) -->
  <!-- Shell segments -->
  <ellipse cx="270" cy="140" rx="45" ry="70" fill="#ff6b35"/>
  <ellipse cx="270" cy="135" rx="40" ry="65" fill="#ff8c42"/>

  <!-- Meat inside -->
  <ellipse cx="270" cy="155" rx="28" ry="50" fill="#f5deb3"/>
  <ellipse cx="270" cy="150" rx="25" ry="45" fill="#fffacd"/>

  <!-- Garlic butter glaze -->
  <path d="M 250 140 Q 265 130 280 135 Q 285 145 275 155" stroke="#f4d03f" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>

  <!-- Shine on lobster -->
  <ellipse cx="260" cy="130" rx="25" ry="35" fill="white" opacity="0.15"/>

  <!-- Drawn butter sauce -->
  <ellipse cx="310" cy="220" rx="25" ry="28" fill="#f4d03f" stroke="#e8c000" stroke-width="1" opacity="0.8"/>

  <!-- Seasonal vegetables -->
  <!-- Roasted asparagus -->
  <g opacity="0.8">
    <rect x="160" y="210" width="5" height="55" fill="#27ae60" rx="2"/>
    <circle cx="162.5" cy="225" r="1.5" fill="#1e8449"/>
    <circle cx="162.5" cy="245" r="1.5" fill="#1e8449"/>
  </g>

  <!-- Green beans -->
  <g opacity="0.7">
    <line x1="105" y1="220" x2="125" y2="245" stroke="#27ae60" stroke-width="3" stroke-linecap="round"/>
    <circle cx="110" cy="230" r="1.5" fill="#1e8449"/>
  </g>

  <!-- Baby carrots -->
  <ellipse cx="240" cy="235" rx="8" ry="12" fill="#e67e22"/>
  <ellipse cx="225" cy="250" rx="8" ry="12" fill="#e67e22"/>

  <!-- Drawn butter drizzle -->
  <path d="M 160 200 Q 180 220 200 240" stroke="#f4d03f" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 280 200 Q 260 220 240 240" stroke="#f4d03f" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>

  <!-- Plate decoration -->
  <circle cx="110" cy="170" r="2" fill="#d4af37" opacity="0.5"/>
  <circle cx="290" cy="160" r="2" fill="#d4af37" opacity="0.5"/>
  <circle cx="170" cy="300" r="2" fill="#d4af37" opacity="0.5"/>

  <!-- Luxury indicator -->
  <text x="200" y="360" font-size="14" font-family="serif" text-anchor="middle" fill="#7f1d1d" opacity="0.4">Ultimate Luxury</text>

  <!-- Fork and knife elegant placement -->
  <g opacity="0.4">
    <line x1="80" y1="150" x2="95" y2="200" stroke="#888" stroke-width="2"/>
    <line x1="310" y1="180" x2="325" y2="240" stroke="#888" stroke-width="2"/>
  </g>
</svg>