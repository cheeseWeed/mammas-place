<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d5c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b8a0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="maskGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#d4e8f0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#b8d4e0;stop-opacity:0.7" />
    </radialGradient>
    <filter id="shadow4">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#f0f8f8"/>

  <!-- Spa backdrop -->
  <ellipse cx="200" cy="420" rx="150" ry="40" fill="#d4e8f0" opacity="0.4"/>

  <!-- Facial cream/serum jar -->
  <g filter="url(#shadow4)" transform="translate(60, 100)">
    <!-- Jar cap -->
    <rect x="25" y="0" width="50" height="12" fill="#c0c0c0" rx="2"/>
    <rect x="22" y="10" width="56" height="8" fill="#e8e8e8" rx="2"/>

    <!-- Jar glass -->
    <path d="M 30 18 L 25 30 Q 20 50 30 80 Q 50 95 70 95 Q 90 95 100 80 Q 110 50 105 30 L 100 18 Z" fill="#ffffff" stroke="#ddd" stroke-width="1" opacity="0.8"/>

    <!-- Serum/cream inside -->
    <ellipse cx="65" cy="60" rx="28" ry="20" fill="url(#maskGrad)"/>
    <path d="M 40 60 Q 50 70 90 70 Q 100 65 95 55 Q 50 50 40 60" fill="#c8dce8" opacity="0.6"/>

    <!-- Glass shine -->
    <ellipse cx="35" cy="35" rx="8" ry="20" fill="#ffffff" opacity="0.4"/>
    <path d="M 98 25 Q 105 40 100 60" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>

    <!-- Label -->
    <rect x="30" y="45" width="70" height="20" fill="#f5f5f5" opacity="0.7" rx="2"/>
    <text x="65" y="57" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Facial</text>
  </g>

  <!-- Woman's face with facial mask/treatment -->
  <g filter="url(#shadow4)">
    <!-- Face shape -->
    <ellipse cx="240" cy="240" rx="60" ry="75" fill="url(#skinGrad4)"/>

    <!-- Hair -->
    <path d="M 185 190 Q 180 160 190 140 Q 210 120 240 120 Q 270 120 290 140 Q 300 160 295 190" fill="#8b6f47" opacity="0.7"/>

    <!-- Facial mask coverage -->
    <ellipse cx="240" cy="240" rx="55" ry="65" fill="url(#maskGrad)" opacity="0.9"/>

    <!-- Mask texture -->
    <circle cx="220" cy="210" r="4" fill="#b8d4e0" opacity="0.6"/>
    <circle cx="260" cy="210" r="4" fill="#b8d4e0" opacity="0.6"/>
    <circle cx="240" cy="250" r="4" fill="#b8d4e0" opacity="0.6"/>
    <circle cx="210" cy="240" r="3" fill="#b8d4e0" opacity="0.5"/>
    <circle cx="270" cy="240" r="3" fill="#b8d4e0" opacity="0.5"/>
    <circle cx="230" cy="270" r="3" fill="#b8d4e0" opacity="0.5"/>
    <circle cx="250" cy="270" r="3" fill="#b8d4e0" opacity="0.5"/>

    <!-- Eyes visible above mask -->
    <!-- Eye whites -->
    <ellipse cx="220" cy="190" rx="13" ry="11" fill="#ffffff" stroke="#b8d4e0" stroke-width="0.5"/>
    <ellipse cx="260" cy="190" rx="13" ry="11" fill="#ffffff" stroke="#b8d4e0" stroke-width="0.5"/>

    <!-- Iris -->
    <circle cx="220" cy="192" r="8" fill="#5c4033"/>
    <circle cx="260" cy="192" r="8" fill="#5c4033"/>

    <!-- Pupils -->
    <circle cx="220" cy="192" r="5" fill="#1a0f08"/>
    <circle cx="260" cy="192" r="5" fill="#1a0f08"/>

    <!-- Eye shine -->
    <circle cx="222" cy="190" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="262" cy="190" r="2.5" fill="#ffffff" opacity="0.9"/>

    <!-- Eyebrows above mask -->
    <path d="M 213 175 Q 220 170 227 175" stroke="#5c4033" stroke-width="2" fill="none"/>
    <path d="M 253 175 Q 260 170 267 175" stroke="#5c4033" stroke-width="2" fill="none"/>
  </g>

  <!-- Spa bowl with treatment -->
  <g filter="url(#shadow4)" transform="translate(310, 300)">
    <!-- Bowl -->
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <path d="M -35 0 Q -35 15 -20 30 L 20 30 Q 35 15 35 0" fill="#ffffff" stroke="#ddd" stroke-width="1" opacity="0.9"/>

    <!-- Liquid inside -->
    <ellipse cx="0" cy="8" rx="32" ry="18" fill="url(#maskGrad)"/>

    <!-- Cucumber or treatment element -->
    <ellipse cx="-15" cy="2" rx="8" ry="4" fill="#7eb384" opacity="0.8"/>
    <ellipse cx="15" cy="2" rx="8" ry="4" fill="#7eb384" opacity="0.8"/>

    <!-- Steam wisps -->
    <path d="M -20 -15 Q -18 -25 -15 -35" stroke="#d4e8f0" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 0 -18 Q 2 -28 5 -38" stroke="#d4e8f0" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 20 -15 Q 22 -25 25 -35" stroke="#d4e8f0" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Facial roller/massager -->
  <g filter="url(#shadow4)" transform="translate(90, 320) rotate(25)">
    <!-- Roller stones -->
    <circle cx="0" cy="0" r="8" fill="#9ecae1" stroke="#6ba3c4" stroke-width="0.5"/>
    <circle cx="18" cy="0" r="8" fill="#9ecae1" stroke="#6ba3c4" stroke-width="0.5"/>

    <!-- Stone shine -->
    <circle cx="-2" cy="-2" r="2" fill="#ffffff" opacity="0.4"/>
    <circle cx="16" cy="-2" r="2" fill="#ffffff" opacity="0.4"/>

    <!-- Handle -->
    <rect x="8" y="-6" width="4" height="36" fill="#2c1810" rx="2"/>
    <line x1="10" y1="5" x2="10" y2="15" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
    <line x1="10" y1="20" x2="10" y2="30" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Service label -->
  <text x="200" y="450" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c1810">
    Facial Treatment
  </text>
  <text x="200" y="475" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#666" opacity="0.8">
    Spa & Skincare
  </text>
</svg>