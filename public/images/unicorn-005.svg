<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mystical night sky backdrop -->
    <linearGradient id="studioBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1445;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a40;stop-opacity:1" />
    </linearGradient>

    <!-- Pure silver-white body with moonlight glow -->
    <radialGradient id="moonBody" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f8f8ff;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#e8e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0d0;stop-opacity:1" />
    </radialGradient>

    <!-- Body highlight -->
    <radialGradient id="bodyHighlight" cx="25%" cy="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Silver mane gradient -->
    <linearGradient id="silverMane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8f0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#c0c0d0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#a8a8b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8888a0;stop-opacity:1" />
    </linearGradient>

    <!-- Silver metallic horn -->
    <linearGradient id="silverHorn" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#d8d8d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>

    <!-- Moonlight glow -->
    <radialGradient id="moonGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#e8e8ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#c0c0ff;stop-opacity:0" />
    </radialGradient>

    <!-- Crescent moon gradient -->
    <radialGradient id="crescentMoon" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fffff0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8d8c8;stop-opacity:1" />
    </radialGradient>

    <!-- Star pattern -->
    <pattern id="starPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="transparent"/>
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.6"/>
      <circle cx="35" cy="25" r="0.8" fill="#ffffff" opacity="0.5"/>
      <circle cx="20" cy="40" r="1.2" fill="#ffffff" opacity="0.7"/>
      <circle cx="45" cy="5" r="0.6" fill="#ffffff" opacity="0.4"/>
    </pattern>

    <!-- Realistic shadow -->
    <filter id="shadow3D" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="5" dy="8" result="offsetBlur"/>
      <feFlood flood-color="#0a0a20" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Moonbeam glow filter -->
    <filter id="moonbeamGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="glow"/>
      <feFlood flood-color="#e8e8ff" flood-opacity="0.6"/>
      <feComposite in2="glow" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Silver shimmer -->
    <filter id="silverShimmer" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="3" specularConstant="1.2" specularExponent="30" lighting-color="#ffffff" result="specular">
        <fePointLight x="150" y="80" z="350"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="0.4" k4="0"/>
    </filter>

    <!-- Soft ambient -->
    <filter id="softLight" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#c0c0d0" flood-opacity="0.25"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Fur texture -->
    <pattern id="furTexture" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="transparent"/>
      <line x1="0" y1="0" x2="3" y2="3" stroke="#ffffff" stroke-width="0.3" opacity="0.15"/>
      <line x1="3" y1="0" x2="6" y2="3" stroke="#e8e8f0" stroke-width="0.2" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Night sky background -->
  <rect width="500" height="600" fill="url(#studioBg)"/>

  <!-- Star field -->
  <rect width="500" height="600" fill="url(#starPattern)"/>

  <!-- Additional individual stars -->
  <circle cx="80" cy="60" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="150" cy="30" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="380" cy="80" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="420" cy="150" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="60" cy="180" r="1.3" fill="#ffffff" opacity="0.8"/>
  <circle cx="450" cy="250" r="0.8" fill="#ffffff" opacity="0.5"/>

  <!-- Large crescent moon in sky -->
  <g filter="url(#moonbeamGlow)">
    <circle cx="420" cy="100" r="45" fill="url(#crescentMoon)"/>
    <circle cx="440" cy="85" r="38" fill="url(#studioBg)"/>
  </g>

  <!-- Moon aura -->
  <ellipse cx="420" cy="100" rx="70" ry="70" fill="url(#moonGlow)" opacity="0.4"/>

  <!-- Moonbeam rays -->
  <path d="M 420 145 L 350 350" stroke="#e8e8ff" stroke-width="30" fill="none" opacity="0.08"/>
  <path d="M 420 145 L 280 400" stroke="#e8e8ff" stroke-width="25" fill="none" opacity="0.06"/>

  <!-- Ground - mystical mist -->
  <ellipse cx="250" cy="540" rx="250" ry="60" fill="#c0c0d0" opacity="0.1"/>
  <ellipse cx="250" cy="530" rx="200" ry="45" fill="#e8e8ff" opacity="0.08"/>

  <!-- Main ground shadow -->
  <ellipse cx="250" cy="515" rx="130" ry="28" fill="#0a0a20" opacity="0.5"/>
  <ellipse cx="250" cy="515" rx="100" ry="20" fill="#050510" opacity="0.35"/>

  <!-- Moonlight reflection on ground -->
  <ellipse cx="250" cy="520" rx="80" ry="15" fill="#e8e8ff" opacity="0.15" filter="url(#moonbeamGlow)"/>

  <!-- BACK LEGS -->
  <ellipse cx="185" cy="425" rx="22" ry="75" fill="url(#moonBody)" filter="url(#softLight)"/>
  <ellipse cx="185" cy="425" rx="18" ry="70" fill="url(#bodyHighlight)"/>
  <ellipse cx="300" cy="425" rx="22" ry="75" fill="url(#moonBody)" filter="url(#softLight)"/>
  <ellipse cx="300" cy="425" rx="18" ry="70" fill="url(#bodyHighlight)"/>

  <!-- Back silver hooves -->
  <ellipse cx="185" cy="495" rx="15" ry="11" fill="#c0c0c0" filter="url(#silverShimmer)"/>
  <ellipse cx="185" cy="492" rx="10" ry="7" fill="#e8e8e8" opacity="0.8"/>
  <ellipse cx="300" cy="495" rx="15" ry="11" fill="#c0c0c0" filter="url(#silverShimmer)"/>
  <ellipse cx="300" cy="492" rx="10" ry="7" fill="#e8e8e8" opacity="0.8"/>

  <!-- SILVER TAIL - Flowing moonlit strands -->
  <path d="M 315 340 Q 375 275 405 175 Q 425 105 410 55" stroke="#8888a0" stroke-width="22" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 320 350 Q 382 285 415 185 Q 435 115 420 65" stroke="#a8a8b8" stroke-width="18" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 325 358 Q 388 295 422 195 Q 442 125 430 78" stroke="#c0c0d0" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 328 366 Q 392 305 428 205 Q 448 135 438 90" stroke="#e8e8f0" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 330 374 Q 395 312 432 215 Q 452 145 445 102" stroke="#f8f8ff" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Tail moonlight highlights -->
  <path d="M 332 378 Q 398 318 435 220" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- MAIN BODY -->
  <ellipse cx="250" cy="358" rx="90" ry="100" fill="url(#moonBody)" filter="url(#shadow3D)"/>

  <!-- Body fur texture -->
  <ellipse cx="250" cy="358" rx="88" ry="98" fill="url(#furTexture)"/>

  <!-- Body 3D highlights -->
  <ellipse cx="212" cy="300" rx="58" ry="78" fill="url(#bodyHighlight)"/>

  <!-- Moonlight accent on body -->
  <ellipse cx="280" cy="380" rx="35" ry="50" fill="#e8e8ff" opacity="0.08"/>

  <!-- CRESCENT MOON MARK on flank -->
  <g filter="url(#moonbeamGlow)">
    <circle cx="290" cy="340" r="18" fill="url(#crescentMoon)" opacity="0.9"/>
    <circle cx="298" cy="332" r="14" fill="url(#moonBody)"/>
  </g>

  <!-- Body contour -->
  <path d="M 165 343 Q 175 418 205 453" stroke="#a8a8b8" stroke-width="2" fill="none" opacity="0.25"/>

  <!-- NECK -->
  <path d="M 210 278 Q 185 248 175 198" stroke="url(#moonBody)" stroke-width="60" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>

  <!-- Neck highlight -->
  <path d="M 195 273 Q 172 240 165 193" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.25"/>

  <!-- HEAD -->
  <circle cx="160" cy="150" r="55" fill="url(#moonBody)" filter="url(#shadow3D)"/>

  <!-- Head highlight -->
  <ellipse cx="132" cy="116" rx="35" ry="45" fill="url(#bodyHighlight)"/>

  <!-- CRESCENT MOON MARK on forehead -->
  <g filter="url(#moonbeamGlow)">
    <circle cx="160" cy="115" r="12" fill="url(#crescentMoon)" opacity="0.95"/>
    <circle cx="166" cy="110" r="9" fill="url(#moonBody)"/>
  </g>

  <!-- MUZZLE -->
  <ellipse cx="128" cy="182" rx="36" ry="32" fill="#e8e8f0"/>
  <ellipse cx="125" cy="178" rx="28" ry="25" fill="#f0f0f8"/>

  <!-- Muzzle highlight -->
  <ellipse cx="118" cy="172" rx="16" ry="13" fill="#ffffff" opacity="0.35"/>

  <!-- Nostrils -->
  <ellipse cx="108" cy="188" rx="7" ry="5" fill="#c0c0d0"/>
  <ellipse cx="106" cy="187" rx="4" ry="3" fill="#8888a0"/>
  <ellipse cx="125" cy="188" rx="7" ry="5" fill="#c0c0d0"/>
  <ellipse cx="123" cy="187" rx="4" ry="3" fill="#8888a0"/>

  <!-- EYES - Deep violet with starlight -->
  <ellipse cx="138" cy="130" rx="13" ry="15" fill="#0a0a20"/>
  <ellipse cx="138" cy="132" rx="11" ry="12" fill="#1a1a40"/>
  <ellipse cx="138" cy="130" rx="8" ry="9" fill="#4a148c"/>
  <ellipse cx="135" cy="127" rx="5" ry="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="141" cy="134" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="139" cy="131" r="1" fill="#ffffff" opacity="0.4"/>

  <ellipse cx="185" cy="125" rx="13" ry="15" fill="#0a0a20"/>
  <ellipse cx="185" cy="127" rx="11" ry="12" fill="#1a1a40"/>
  <ellipse cx="185" cy="125" rx="8" ry="9" fill="#4a148c"/>
  <ellipse cx="182" cy="122" rx="5" ry="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="188" cy="129" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="186" cy="126" r="1" fill="#ffffff" opacity="0.4"/>

  <!-- Eyelashes -->
  <path d="M 125 122 Q 121 117 117 120" stroke="#1a1a40" stroke-width="1.5" fill="none"/>
  <path d="M 172 117 Q 168 112 164 115" stroke="#1a1a40" stroke-width="1.5" fill="none"/>

  <!-- EARS -->
  <ellipse cx="115" cy="85" rx="18" ry="45" fill="url(#moonBody)" transform="rotate(-25 115 85)" filter="url(#shadow3D)"/>
  <ellipse cx="115" cy="90" rx="10" ry="30" fill="#d8d8e8" transform="rotate(-25 115 90)"/>
  <ellipse cx="115" cy="92" rx="6" ry="20" fill="#c0c0d8" transform="rotate(-25 115 92)"/>

  <ellipse cx="200" cy="75" rx="18" ry="45" fill="url(#moonBody)" transform="rotate(25 200 75)" filter="url(#shadow3D)"/>
  <ellipse cx="200" cy="80" rx="10" ry="30" fill="#d8d8e8" transform="rotate(25 200 80)"/>
  <ellipse cx="200" cy="82" rx="6" ry="20" fill="#c0c0d8" transform="rotate(25 200 82)"/>

  <!-- SILVER MANE -->
  <path d="M 138 95 Q 115 55 110 15 Q 108 -10 118 -30" stroke="#8888a0" stroke-width="18" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 152 90 Q 140 50 140 10 Q 140 -15 150 -35" stroke="#a8a8b8" stroke-width="16" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 165 88 Q 168 48 175 8 Q 180 -15 175 -35" stroke="#c0c0d0" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 178 92 Q 190 55 200 15 Q 208 -10 200 -30" stroke="#e8e8f0" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 188 98 Q 205 62 218 22 Q 228 -5 218 -25" stroke="#f8f8ff" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Mane moonlight highlights -->
  <path d="M 145 92 Q 125 52 122 12" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 172 90 Q 175 50 180 10" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.45"/>

  <!-- SILVER HORN -->
  <ellipse cx="160" cy="70" rx="18" ry="25" fill="#d8d8e8" filter="url(#shadow3D)"/>

  <!-- Main horn -->
  <path d="M 160 65 Q 158 38 160 10 Q 162 -12 165 -35" stroke="url(#silverHorn)" stroke-width="16" fill="none" stroke-linecap="round" filter="url(#silverShimmer)"/>

  <!-- Horn spiral grooves -->
  <path d="M 152 60 Q 148 32 152 5 Q 156 -18 160 -32" stroke="#a8a8a8" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M 168 58 Q 172 30 170 2 Q 168 -20 168 -33" stroke="#a8a8a8" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M 160 55 Q 158 28 160 0 Q 162 -22 164 -34" stroke="#d8d8d8" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Horn tip -->
  <ellipse cx="165" cy="-35" rx="7" ry="9" fill="#f0f0f0" filter="url(#moonbeamGlow)"/>
  <circle cx="165" cy="-35" r="3" fill="#ffffff" opacity="0.9"/>

  <!-- Horn glow aura -->
  <ellipse cx="160" cy="15" rx="30" ry="50" fill="#e8e8ff" opacity="0.15" filter="url(#moonbeamGlow)"/>

  <!-- FRONT LEGS -->
  <ellipse cx="215" cy="425" rx="24" ry="78" fill="url(#moonBody)" filter="url(#shadow3D)"/>
  <ellipse cx="215" cy="425" rx="20" ry="72" fill="url(#bodyHighlight)"/>

  <ellipse cx="275" cy="425" rx="24" ry="78" fill="url(#moonBody)" filter="url(#shadow3D)"/>
  <ellipse cx="275" cy="425" rx="20" ry="72" fill="url(#bodyHighlight)"/>

  <!-- Front silver hooves -->
  <ellipse cx="215" cy="500" rx="17" ry="13" fill="#c0c0c0" filter="url(#silverShimmer)"/>
  <ellipse cx="215" cy="497" rx="12" ry="9" fill="#e8e8e8" opacity="0.8"/>
  <ellipse cx="215" cy="495" rx="8" ry="6" fill="#ffffff" opacity="0.4"/>

  <ellipse cx="275" cy="500" rx="17" ry="13" fill="#c0c0c0" filter="url(#silverShimmer)"/>
  <ellipse cx="275" cy="497" rx="12" ry="9" fill="#e8e8e8" opacity="0.8"/>
  <ellipse cx="275" cy="495" rx="8" ry="6" fill="#ffffff" opacity="0.4"/>

  <!-- Mystical sparkles and stars around unicorn -->
  <circle cx="130" cy="50" r="3" fill="#ffffff" opacity="0.95" filter="url(#moonbeamGlow)">
    <animate attributeName="opacity" values="0.95;0.4;0.95" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="195" cy="30" r="2.5" fill="#e8e8ff" opacity="0.85" filter="url(#moonbeamGlow)">
    <animate attributeName="opacity" values="0.85;0.3;0.85" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="-15" r="2" fill="#ffffff" opacity="0.9" filter="url(#moonbeamGlow)">
    <animate attributeName="opacity" values="0.9;0.35;0.9" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="145" cy="10" r="1.8" fill="#f0f0ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.25;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="120" r="2" fill="#ffffff" opacity="0.7" filter="url(#moonbeamGlow)">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Small star accents -->
  <path d="M 350 200 L 352 196 L 354 200 L 358 200 L 355 203 L 356 207 L 352 204 L 348 207 L 349 203 L 346 200 Z" fill="#ffffff" opacity="0.6"/>
  <path d="M 100 300 L 101.5 297 L 103 300 L 106 300 L 103.5 302 L 104.5 305 L 101.5 303 L 98.5 305 L 99.5 302 L 97 300 Z" fill="#ffffff" opacity="0.5"/>

  <!-- Product label -->
  <rect x="100" y="545" width="300" height="50" fill="#1a1a40" opacity="0.9" rx="5" stroke="#c0c0d0" stroke-width="1"/>
  <text x="250" y="565" font-family="Georgia, serif" font-size="16" fill="#e8e8ff" text-anchor="middle" font-weight="bold">Moonbeam Unicorn</text>
  <text x="250" y="585" font-family="Arial, sans-serif" font-size="11" fill="#c0c0d0" text-anchor="middle">Silver &amp; White | Crescent Moon Mark | Midnight Collection</text>
</svg>
