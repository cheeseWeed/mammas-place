<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Indoor volleyball - classic white with colored panels -->
    <radialGradient id="volleyball-white" cx="30%" cy="25%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </radialGradient>
    <!-- Blue panel color (Mikasa style) -->
    <linearGradient id="panel-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <!-- Yellow panel color -->
    <linearGradient id="panel-yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <!-- Leather texture -->
    <pattern id="vball-texture" patternUnits="userSpaceOnUse" width="5" height="5">
      <circle cx="2.5" cy="2.5" r="0.6" fill="#000" opacity="0.04"/>
    </pattern>
    <!-- Drop shadow -->
    <filter id="vball-shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="7"/>
      <feOffset dx="4" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Specular highlight -->
    <radialGradient id="vball-spec" cx="28%" cy="22%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.75"/>
      <stop offset="35%" style="stop-color:#fff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
    </radialGradient>
    <!-- Ground shadow -->
    <radialGradient id="vball-floor" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.28"/>
      <stop offset="75%" style="stop-color:#000;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Studio background -->
  <rect width="400" height="400" fill="#fafaf9"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="348" rx="85" ry="20" fill="url(#vball-floor)"/>

  <!-- Main volleyball -->
  <g filter="url(#vball-shadow)">
    <!-- White base sphere -->
    <circle cx="200" cy="195" r="112" fill="url(#volleyball-white)"/>
    <!-- Texture overlay -->
    <circle cx="200" cy="195" r="112" fill="url(#vball-texture)"/>
  </g>

  <!-- Colored panels - curved 3-color design -->
  <!-- Blue panels -->
  <path d="M 200 83 Q 260 100 280 140 Q 290 180 270 220 Q 250 200 200 195 Q 210 150 200 83" fill="url(#panel-blue)" opacity="0.95"/>
  <path d="M 200 83 Q 140 100 120 140 Q 110 180 130 220 Q 150 200 200 195 Q 190 150 200 83" fill="url(#panel-blue)" opacity="0.95"/>

  <!-- Yellow accent panels -->
  <path d="M 88 195 Q 100 160 130 140 Q 140 180 130 220 Q 100 230 88 195" fill="url(#panel-yellow)" opacity="0.9"/>
  <path d="M 312 195 Q 300 160 270 140 Q 260 180 270 220 Q 300 230 312 195" fill="url(#panel-yellow)" opacity="0.9"/>

  <!-- Lower blue panels -->
  <path d="M 130 220 Q 150 260 200 280 Q 180 250 200 195 Q 160 200 130 220" fill="url(#panel-blue)" opacity="0.9"/>
  <path d="M 270 220 Q 250 260 200 280 Q 220 250 200 195 Q 240 200 270 220" fill="url(#panel-blue)" opacity="0.9"/>

  <!-- Bottom yellow panel -->
  <path d="M 200 280 Q 240 290 260 307 Q 200 315 140 307 Q 160 290 200 280" fill="url(#panel-yellow)" opacity="0.85"/>

  <!-- Panel seams - raised stitching effect -->
  <g stroke="#c4c4c4" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Main curved seams -->
    <path d="M 200 83 Q 200 140 200 195"/>
    <path d="M 88 195 Q 140 195 200 195"/>
    <path d="M 312 195 Q 260 195 200 195"/>
    <path d="M 200 195 Q 200 240 200 307"/>

    <!-- Curved panel dividers -->
    <path d="M 130 140 Q 165 170 200 195"/>
    <path d="M 270 140 Q 235 170 200 195"/>
    <path d="M 130 220 Q 165 200 200 195"/>
    <path d="M 270 220 Q 235 200 200 195"/>
  </g>

  <!-- Seam highlights -->
  <g stroke="#fff" stroke-width="1" fill="none" opacity="0.5" stroke-linecap="round">
    <path d="M 199 84 Q 199 140 199 194"/>
    <path d="M 89 194 Q 140 194 199 194"/>
  </g>

  <!-- Specular highlight -->
  <ellipse cx="155" cy="130" rx="50" ry="42" fill="url(#vball-spec)"/>

  <!-- Rim light -->
  <ellipse cx="280" cy="250" rx="22" ry="35" fill="#fff" opacity="0.12"/>

  <!-- Edge definition -->
  <circle cx="200" cy="195" r="111" fill="none" stroke="#e5e5e5" stroke-width="1"/>
</svg>
