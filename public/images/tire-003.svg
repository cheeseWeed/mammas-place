<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Winter tire rubber - cold-optimized compound -->
    <radialGradient id="winterRubber" cx="43%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#383838"/>
      <stop offset="35%" stop-color="#282828"/>
      <stop offset="70%" stop-color="#181818"/>
      <stop offset="100%" stop-color="#0c0c0c"/>
    </radialGradient>

    <!-- Winter sidewall -->
    <radialGradient id="winterSidewall" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#303030"/>
      <stop offset="75%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#101010"/>
    </radialGradient>

    <!-- Silver alloy wheel -->
    <radialGradient id="silverWheel" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="30%" stop-color="#d0d0d0"/>
      <stop offset="60%" stop-color="#a8a8a8"/>
      <stop offset="85%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#606060"/>
    </radialGradient>

    <!-- Ice blue accent -->
    <linearGradient id="iceBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#4da6d9"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="winterShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="7"/>
      <feOffset dx="4" dy="7"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with subtle winter feel -->
  <rect width="400" height="400" fill="#f0f4f8"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="356" rx="128" ry="22" fill="#000" opacity="0.12"/>
  <ellipse cx="200" cy="356" rx="100" ry="16" fill="#000" opacity="0.08"/>

  <!-- Main winter tire -->
  <circle cx="200" cy="190" r="146" fill="url(#winterRubber)" filter="url(#winterShadow)"/>

  <!-- Winter sidewall -->
  <circle cx="200" cy="190" r="141" fill="url(#winterSidewall)"/>

  <!-- Winter compound indicator stripe -->
  <circle cx="200" cy="190" r="128" fill="none" stroke="url(#iceBlue)" stroke-width="3"/>

  <!-- M+S and snowflake rating marks -->
  <circle cx="200" cy="190" r="122" fill="none" stroke="#252525" stroke-width="1.5"/>

  <!-- Sidewall text -->
  <path id="winterText1" d="M 88 190 A 110 110 0 0 1 312 190" fill="none"/>
  <text font-family="Arial Black, sans-serif" font-size="10" fill="#404040" letter-spacing="2">
    <textPath href="#winterText1" startOffset="12%">WINTER GRIP PRO</textPath>
  </text>

  <path id="winterText2" d="M 312 190 A 110 110 0 0 1 88 190" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="9" fill="#404040" letter-spacing="1">
    <textPath href="#winterText2" startOffset="18%">225/50R17 98T XL M+S</textPath>
  </text>

  <!-- Snowflake symbol on sidewall -->
  <g transform="translate(125, 230) scale(0.4)" fill="#4da6d9">
    <polygon points="20,0 25,15 40,15 28,24 33,40 20,30 7,40 12,24 0,15 15,15"/>
  </g>

  <!-- Mountain symbol on sidewall -->
  <g transform="translate(255, 225) scale(0.35)" fill="#4da6d9">
    <path d="M 0 30 L 15 5 L 25 20 L 35 0 L 50 30 Z"/>
  </g>

  <!-- Aggressive winter tread pattern -->
  <circle cx="200" cy="190" r="146" fill="none" stroke="#0a0a0a" stroke-width="18"/>

  <!-- Deep siping pattern (zigzag) for snow grip -->
  <g stroke="#080808" stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(0 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(18 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(36 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(54 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(72 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(90 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(108 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(126 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(144 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(162 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(180 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(198 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(216 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(234 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(252 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(270 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(288 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(306 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(324 200 190)"/>
    <path d="M 200 47 Q 195 52 200 57 Q 205 62 200 67" transform="rotate(342 200 190)"/>
  </g>

  <!-- Inner tire bead -->
  <circle cx="200" cy="190" r="88" fill="#151515"/>
  <circle cx="200" cy="190" r="85" fill="#101010"/>

  <!-- Silver alloy wheel - 17 inch -->
  <circle cx="200" cy="190" r="82" fill="url(#silverWheel)"/>

  <!-- Wheel lip -->
  <circle cx="200" cy="190" r="82" fill="none" stroke="#c0c0c0" stroke-width="3"/>
  <circle cx="200" cy="190" r="79" fill="none" stroke="#888" stroke-width="1"/>

  <!-- 6-spoke design -->
  <g fill="url(#silverWheel)" stroke="#777" stroke-width="0.5">
    <path d="M 192 110 L 183 168 L 200 172 L 217 168 L 208 110 Z" transform="rotate(0 200 190)"/>
    <path d="M 192 110 L 183 168 L 200 172 L 217 168 L 208 110 Z" transform="rotate(60 200 190)"/>
    <path d="M 192 110 L 183 168 L 200 172 L 217 168 L 208 110 Z" transform="rotate(120 200 190)"/>
    <path d="M 192 110 L 183 168 L 200 172 L 217 168 L 208 110 Z" transform="rotate(180 200 190)"/>
    <path d="M 192 110 L 183 168 L 200 172 L 217 168 L 208 110 Z" transform="rotate(240 200 190)"/>
    <path d="M 192 110 L 183 168 L 200 172 L 217 168 L 208 110 Z" transform="rotate(300 200 190)"/>
  </g>

  <!-- Spoke shadows -->
  <g fill="#666" opacity="0.4">
    <path d="M 204 112 L 212 168 L 218 165 L 210 110 Z" transform="rotate(0 200 190)"/>
    <path d="M 204 112 L 212 168 L 218 165 L 210 110 Z" transform="rotate(60 200 190)"/>
    <path d="M 204 112 L 212 168 L 218 165 L 210 110 Z" transform="rotate(120 200 190)"/>
    <path d="M 204 112 L 212 168 L 218 165 L 210 110 Z" transform="rotate(180 200 190)"/>
    <path d="M 204 112 L 212 168 L 218 165 L 210 110 Z" transform="rotate(240 200 190)"/>
    <path d="M 204 112 L 212 168 L 218 165 L 210 110 Z" transform="rotate(300 200 190)"/>
  </g>

  <!-- Window cutouts -->
  <g fill="#181818">
    <ellipse cx="200" cy="140" rx="10" ry="18" transform="rotate(30 200 190)"/>
    <ellipse cx="200" cy="140" rx="10" ry="18" transform="rotate(90 200 190)"/>
    <ellipse cx="200" cy="140" rx="10" ry="18" transform="rotate(150 200 190)"/>
    <ellipse cx="200" cy="140" rx="10" ry="18" transform="rotate(210 200 190)"/>
    <ellipse cx="200" cy="140" rx="10" ry="18" transform="rotate(270 200 190)"/>
    <ellipse cx="200" cy="140" rx="10" ry="18" transform="rotate(330 200 190)"/>
  </g>

  <!-- Center hub -->
  <circle cx="200" cy="190" r="26" fill="#b0b0b0"/>
  <circle cx="200" cy="190" r="24" fill="#a0a0a0" stroke="#888" stroke-width="1"/>

  <!-- Lug nuts -->
  <g fill="#909090" stroke="#666" stroke-width="0.5">
    <circle cx="200" cy="172" r="4"/>
    <circle cx="217" cy="181" r="4"/>
    <circle cx="211" cy="202" r="4"/>
    <circle cx="189" cy="202" r="4"/>
    <circle cx="183" cy="181" r="4"/>
  </g>

  <!-- Center cap with snowflake -->
  <circle cx="200" cy="190" r="14" fill="#c0c0c0" stroke="#999" stroke-width="1"/>
  <g transform="translate(193, 183) scale(0.28)" fill="url(#iceBlue)">
    <polygon points="20,0 25,15 40,15 28,24 33,40 20,30 7,40 12,24 0,15 15,15"/>
  </g>

  <!-- Tire surface reflections -->
  <ellipse cx="148" cy="138" rx="28" ry="9" fill="#404040" opacity="0.15" transform="rotate(-32 148 138)"/>

  <!-- Product label -->
  <rect x="90" y="365" width="220" height="28" rx="4" fill="#2980b9" stroke="#1a5276" stroke-width="1"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Winter Tire 17"</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#b8d4e8">Snow + Ice Certified | M+S Rated</text>
</svg>