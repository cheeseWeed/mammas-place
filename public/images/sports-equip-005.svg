<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="jumprope-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- Left handle -->
  <rect x="60" y="100" width="35" height="80" rx="12" fill="#333" filter="url(#shadow)"/>
  <rect x="63" y="103" width="29" height="74" rx="10" fill="#555"/>

  <!-- Handle grip bumps -->
  <g fill="#666" opacity="0.7">
    <circle cx="80" cy="125" r="3"/>
    <circle cx="80" cy="140" r="3"/>
    <circle cx="80" cy="155" r="3"/>
    <circle cx="80" cy="170" r="3"/>
  </g>

  <!-- Right handle -->
  <rect x="305" y="100" width="35" height="80" rx="12" fill="#333" filter="url(#shadow)"/>
  <rect x="308" y="103" width="29" height="74" rx="10" fill="#555"/>

  <!-- Handle grip bumps -->
  <g fill="#666" opacity="0.7">
    <circle cx="323" cy="125" r="3"/>
    <circle cx="323" cy="140" r="3"/>
    <circle cx="323" cy="155" r="3"/>
    <circle cx="323" cy="170" r="3"/>
  </g>

  <!-- Jump rope cable - left side arc -->
  <path d="M 77 100 Q 150 50 200 120" stroke="url(#jumprope-gradient)" stroke-width="8" fill="none" filter="url(#shadow)"/>

  <!-- Jump rope cable - right side arc -->
  <path d="M 323 100 Q 250 50 200 120" stroke="url(#jumprope-gradient)" stroke-width="8" fill="none" filter="url(#shadow)"/>

  <!-- Jump rope cable - bottom section -->
  <path d="M 200 120 Q 160 280 120 320" stroke="url(#jumprope-gradient)" stroke-width="8" fill="none" filter="url(#shadow)"/>
  <path d="M 200 120 Q 240 280 280 320" stroke="url(#jumprope-gradient)" stroke-width="8" fill="none" filter="url(#shadow)"/>

  <!-- Rope highlight -->
  <path d="M 77 100 Q 150 52 200 120" stroke="#fca5a5" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M 323 100 Q 250 52 200 120" stroke="#fca5a5" stroke-width="2.5" fill="none" opacity="0.5"/>

  <!-- Ball bearing indicators on handles -->
  <circle cx="80" cy="110" r="5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="323" cy="110" r="5" fill="#fbbf24" opacity="0.8"/>

  <!-- Speed indicator marks -->
  <g stroke="#666" stroke-width="1" opacity="0.4">
    <line x1="65" y1="120" x2="95" y2="120"/>
    <line x1="65" y1="145" x2="95" y2="145"/>
    <line x1="305" y1="120" x2="335" y2="120"/>
    <line x1="305" y1="145" x2="335" y2="145"/>
  </g>
</svg>