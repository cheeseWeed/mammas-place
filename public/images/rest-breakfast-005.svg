<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow-005" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
    <radialGradient id="plate-gradient-005" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="omelet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fef5e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with soft green tone -->
  <rect width="400" height="400" fill="#e8f5e9"/>

  <!-- Subtle table shadow -->
  <ellipse cx="200" cy="365" rx="150" ry="20" fill="#000000" opacity="0.08"/>

  <!-- Plate with realistic shading -->
  <ellipse cx="200" cy="230" rx="140" ry="85" fill="url(#plate-gradient-005)" stroke="#c9c9c1" stroke-width="2"/>
  <ellipse cx="200" cy="225" rx="135" ry="80" fill="#fafaf8"/>
  <ellipse cx="200" cy="225" rx="130" ry="75" fill="#ffffff" opacity="0.4"/>

  <!-- Plate rim shine -->
  <ellipse cx="200" cy="155" rx="125" ry="30" fill="white" opacity="0.15"/>

  <!-- Omelet base - fluffy and well-cooked -->
  <g filter="url(#shadow-005)">
    <ellipse cx="200" cy="180" rx="98" ry="72" fill="url(#omelet-gradient)"/>
    <ellipse cx="200" cy="175" rx="92" ry="67" fill="#fef5e7" opacity="0.8"/>

    <!-- Egg shine/glossy effect -->
    <ellipse cx="200" cy="170" rx="88" ry="62" fill="#fffef0" opacity="0.5"/>
    <ellipse cx="180" cy="160" rx="35" ry="25" fill="white" opacity="0.2"/>
  </g>

  <!-- Fresh Spinach filling -->
  <g filter="url(#shadow-005)">
    <!-- Spinach mound -->
    <ellipse cx="155" cy="175" rx="28" ry="38" fill="#27ae60"/>
    <ellipse cx="155" cy="175" rx="26" ry="36" fill="#2e7d32" opacity="0.7"/>

    <!-- Spinach leaf texture -->
    <path d="M 148 158 Q 153 152 158 162" fill="#229954" stroke="#1e8449" stroke-width="1"/>
    <path d="M 142 175 Q 150 168 158 178" fill="#229954" stroke="#1e8449" stroke-width="1"/>
    <path d="M 150 192 Q 158 186 166 198" fill="#229954" stroke="#1e8449" stroke-width="1"/>
    <path d="M 158 200 Q 160 206 155 210" fill="#229954" stroke="#1e8449" stroke-width="1"/>

    <!-- Spinach detail -->
    <circle cx="148" cy="170" r="1.5" fill="#1e8449" opacity="0.5"/>
    <circle cx="162" cy="180" r="1.5" fill="#1e8449" opacity="0.5"/>
  </g>

  <!-- Mushrooms - realistic sliced -->
  <g filter="url(#shadow-005)">
    <!-- Mushroom slice 1 -->
    <circle cx="200" cy="185" r="14" fill="#8b7355"/>
    <ellipse cx="200" cy="190" rx="15" ry="6" fill="#9d8b7e" opacity="0.8"/>
    <path d="M 190 185 L 210 185" stroke="#7a6347" stroke-width="1" opacity="0.4"/>

    <!-- Mushroom slice 2 -->
    <circle cx="220" cy="165" r="11" fill="#8b7355"/>
    <ellipse cx="220" cy="170" rx="12" ry="5" fill="#9d8b7e" opacity="0.8"/>
    <path d="M 212 165 L 228 165" stroke="#7a6347" stroke-width="0.8" opacity="0.4"/>

    <!-- Mushroom slice 3 -->
    <circle cx="235" cy="190" r="10" fill="#9d8b7e"/>
    <path d="M 228 190 L 242 190" stroke="#7a6347" stroke-width="0.8" opacity="0.4"/>
  </g>

  <!-- Bell peppers - vibrant red and glossy -->
  <g filter="url(#shadow-005)">
    <!-- Red bell pepper -->
    <ellipse cx="230" cy="175" rx="20" ry="22" fill="#c41e3a"/>
    <ellipse cx="230" cy="175" rx="18" ry="20" fill="#d32f2f" opacity="0.7"/>
    <!-- Pepper shine -->
    <ellipse cx="222" cy="168" rx="8" ry="6" fill="white" opacity="0.2"/>
    <!-- Pepper stem -->
    <path d="M 233 155 L 235 152 L 237 155" stroke="#2d5016" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Cheese (melted cheddar) -->
  <g filter="url(#shadow-005)">
    <!-- Main cheese mound -->
    <ellipse cx="185" cy="200" rx="22" ry="20" fill="#f39c12"/>
    <ellipse cx="185" cy="200" rx="20" ry="18" fill="#f5c86a" opacity="0.6"/>
    <!-- Cheese highlights -->
    <ellipse cx="180" cy="195" rx="8" ry="6" fill="#fada5e" opacity="0.5"/>
    <circle cx="185" cy="192" r="2" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Toast on side - crisped edges -->
  <g filter="url(#shadow-005)">
    <rect x="310" y="200" width="38" height="38" fill="#8b5a2b" rx="3"/>
    <rect x="313" y="203" width="32" height="32" fill="#cd853f" rx="2"/>
    <rect x="315" y="205" width="28" height="28" fill="#daa520" opacity="0.6" rx="1"/>
    <!-- Toast texture -->
    <circle cx="320" cy="212" r="1.5" fill="#8b4513" opacity="0.3"/>
    <circle cx="335" cy="220" r="1.5" fill="#8b4513" opacity="0.3"/>
    <circle cx="328" cy="232" r="1.5" fill="#8b4513" opacity="0.3"/>
  </g>

  <!-- Hash browns - crispy and golden -->
  <g filter="url(#shadow-005)">
    <rect x="308" y="265" width="40" height="35" fill="#c8956d" rx="4"/>
    <rect x="311" y="268" width="34" height="29" fill="#d4a574" opacity="0.7" rx="3"/>
    <!-- Texture -->
    <circle cx="318" cy="275" r="1.5" fill="#956e3d" opacity="0.5"/>
    <circle cx="335" cy="280" r="1.5" fill="#956e3d" opacity="0.5"/>
    <circle cx="325" cy="290" r="1.5" fill="#956e3d" opacity="0.5"/>
  </g>

  <!-- Fork on left with enhanced detail -->
  <g opacity="0.55">
    <rect x="80" y="110" width="4" height="85" fill="#c0c0c0" rx="2"/>
    <!-- Prongs -->
    <rect x="65" y="195" width="3" height="16" fill="#c0c0c0" rx="1"/>
    <rect x="80" y="195" width="3" height="16" fill="#c0c0c0" rx="1"/>
    <rect x="95" y="195" width="3" height="16" fill="#c0c0c0" rx="1"/>
    <!-- Handle -->
    <rect x="79" y="110" width="6" height="10" fill="#808080" rx="1"/>
  </g>

  <!-- Butter curl on plate -->
  <g filter="url(#shadow-005)">
    <rect x="90" y="285" width="32" height="23" fill="#f4d03f" rx="3"/>
    <rect x="92" y="287" width="28" height="19" fill="#f9e79f" opacity="0.7" rx="2"/>
    <!-- Melting effect -->
    <ellipse cx="108" cy="312" rx="5" ry="3" fill="#e8c000" opacity="0.3"/>
  </g>

  <!-- Steam wisps - showing hot temperature -->
  <g opacity="0.4">
    <path d="M 170 125 Q 160 105 170 85" stroke="#b8ccc4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 200 115 Q 190 95 200 75" stroke="#b8ccc4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 230 125 Q 240 105 235 85" stroke="#a8bbb4" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Plate rim shine -->
  <ellipse cx="200" cy="226" rx="128" ry="10" fill="white" opacity="0.15"/>
</svg>