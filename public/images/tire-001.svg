<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Photorealistic tire rubber gradient -->
    <radialGradient id="tireRubber" cx="45%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="25%" stop-color="#2a2a2a"/>
      <stop offset="60%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>

    <!-- Sidewall rubber texture -->
    <radialGradient id="sidewallGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#333"/>
      <stop offset="70%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#111"/>
    </radialGradient>

    <!-- Chrome alloy wheel gradient -->
    <radialGradient id="chromeWheel" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="20%" stop-color="#e0e0e0"/>
      <stop offset="40%" stop-color="#c0c0c0"/>
      <stop offset="60%" stop-color="#a0a0a0"/>
      <stop offset="80%" stop-color="#888"/>
      <stop offset="100%" stop-color="#666"/>
    </radialGradient>

    <!-- Hub cap chrome shine -->
    <radialGradient id="hubChrome" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#d0d0d0"/>
      <stop offset="70%" stop-color="#909090"/>
      <stop offset="100%" stop-color="#606060"/>
    </radialGradient>

    <!-- Tread depth shadow -->
    <linearGradient id="treadShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#333" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Ambient occlusion filter -->
    <filter id="aoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="5" dy="8" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>

    <!-- Inner glow for depth -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="atop"/>
    </filter>

    <!-- Rubber texture pattern -->
    <pattern id="rubberTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#222"/>
      <circle cx="2" cy="2" r="0.5" fill="#1a1a1a" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  <rect width="400" height="400" fill="url(#rubberTexture)" opacity="0.03"/>

  <!-- Ground shadow (soft, realistic) -->
  <ellipse cx="200" cy="355" rx="130" ry="25" fill="#000" opacity="0.12"/>
  <ellipse cx="200" cy="355" rx="100" ry="18" fill="#000" opacity="0.08"/>

  <!-- Main tire body - outer ring -->
  <circle cx="200" cy="190" r="145" fill="url(#tireRubber)" filter="url(#aoShadow)"/>

  <!-- Tire sidewall with depth -->
  <circle cx="200" cy="190" r="140" fill="url(#sidewallGrad)"/>

  <!-- Sidewall text groove effect -->
  <circle cx="200" cy="190" r="125" fill="none" stroke="#252525" stroke-width="2"/>
  <circle cx="200" cy="190" r="120" fill="none" stroke="#1f1f1f" stroke-width="1"/>

  <!-- Sidewall brand text (embossed effect) -->
  <path id="textPath1" d="M 90 190 A 110 110 0 0 1 310 190" fill="none"/>
  <text font-family="Arial Black, sans-serif" font-size="11" fill="#383838" letter-spacing="3">
    <textPath href="#textPath1" startOffset="15%">ALL-SEASON PREMIUM</textPath>
  </text>

  <path id="textPath2" d="M 310 190 A 110 110 0 0 1 90 190" fill="none"/>
  <text font-family="Arial Black, sans-serif" font-size="10" fill="#383838" letter-spacing="2">
    <textPath href="#textPath2" startOffset="25%">P205/55R16 91V</textPath>
  </text>

  <!-- Tread pattern ring -->
  <circle cx="200" cy="190" r="145" fill="none" stroke="#151515" stroke-width="18"/>

  <!-- Detailed tread blocks - radial pattern -->
  <g id="treadBlocks">
    <!-- Main tread grooves -->
    <circle cx="200" cy="190" r="138" fill="none" stroke="#0a0a0a" stroke-width="3"/>
    <circle cx="200" cy="190" r="132" fill="none" stroke="#0a0a0a" stroke-width="2"/>
  </g>

  <!-- Radial tread pattern lines -->
  <g stroke="#0f0f0f" stroke-width="2" opacity="0.7">
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(0 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(15 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(30 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(45 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(60 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(75 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(90 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(105 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(120 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(135 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(150 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(165 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(180 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(195 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(210 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(225 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(240 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(255 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(270 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(285 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(300 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(315 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(330 200 190)"/>
    <line x1="200" y1="45" x2="200" y2="65" transform="rotate(345 200 190)"/>
  </g>

  <!-- Inner tire wall (wheel well) -->
  <circle cx="200" cy="190" r="85" fill="#1a1a1a"/>
  <circle cx="200" cy="190" r="82" fill="#151515"/>

  <!-- Alloy wheel rim -->
  <circle cx="200" cy="190" r="78" fill="url(#chromeWheel)"/>

  <!-- Wheel rim edge highlight -->
  <circle cx="200" cy="190" r="78" fill="none" stroke="#ddd" stroke-width="3"/>
  <circle cx="200" cy="190" r="75" fill="none" stroke="#999" stroke-width="1"/>

  <!-- 5-spoke alloy wheel design -->
  <g fill="url(#chromeWheel)" stroke="#777" stroke-width="1">
    <path d="M 200 115 L 215 160 L 185 160 Z" transform="rotate(0 200 190)"/>
    <path d="M 200 115 L 215 160 L 185 160 Z" transform="rotate(72 200 190)"/>
    <path d="M 200 115 L 215 160 L 185 160 Z" transform="rotate(144 200 190)"/>
    <path d="M 200 115 L 215 160 L 185 160 Z" transform="rotate(216 200 190)"/>
    <path d="M 200 115 L 215 160 L 185 160 Z" transform="rotate(288 200 190)"/>
  </g>

  <!-- Spoke shadows for depth -->
  <g fill="#666" opacity="0.3">
    <path d="M 205 118 L 218 160 L 205 158 Z" transform="rotate(0 200 190)"/>
    <path d="M 205 118 L 218 160 L 205 158 Z" transform="rotate(72 200 190)"/>
    <path d="M 205 118 L 218 160 L 205 158 Z" transform="rotate(144 200 190)"/>
    <path d="M 205 118 L 218 160 L 205 158 Z" transform="rotate(216 200 190)"/>
    <path d="M 205 118 L 218 160 L 205 158 Z" transform="rotate(288 200 190)"/>
  </g>

  <!-- Center hub cap -->
  <circle cx="200" cy="190" r="30" fill="url(#hubChrome)"/>
  <circle cx="200" cy="190" r="28" fill="none" stroke="#888" stroke-width="1.5"/>
  <circle cx="200" cy="190" r="22" fill="none" stroke="#aaa" stroke-width="1"/>

  <!-- Lug nuts -->
  <g fill="#999" stroke="#666" stroke-width="0.5">
    <circle cx="200" cy="170" r="5"/>
    <circle cx="218" cy="183" r="5"/>
    <circle cx="212" cy="205" r="5"/>
    <circle cx="188" cy="205" r="5"/>
    <circle cx="182" cy="183" r="5"/>
  </g>

  <!-- Center cap logo area -->
  <circle cx="200" cy="190" r="12" fill="#c0c0c0" stroke="#888" stroke-width="1"/>
  <circle cx="200" cy="190" r="8" fill="#d0d0d0"/>

  <!-- Reflection highlights on tire -->
  <ellipse cx="145" cy="140" rx="25" ry="8" fill="#444" opacity="0.15" transform="rotate(-30 145 140)"/>
  <ellipse cx="260" cy="240" rx="20" ry="6" fill="#333" opacity="0.1" transform="rotate(30 260 240)"/>

  <!-- Product label -->
  <rect x="100" y="365" width="200" height="28" rx="4" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">All-Season Tire 16"</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Premium All-Weather Performance</text>
</svg>