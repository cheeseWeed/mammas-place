<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-010" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8d8d8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wood-010" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7a6345;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a5335;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soil-010" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a3a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a2a0a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg-010)"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="320" rx="140" ry="30" fill="#000" opacity="0.1"/>

  <!-- Raised bed - outer frame -->
  <rect x="70" y="200" width="260" height="110" fill="url(#wood-010)" stroke="#4a3a25" stroke-width="2" rx="2"/>

  <!-- Wood plank top edge highlight -->
  <rect x="70" y="200" width="260" height="20" fill="#a89070" opacity="0.4" rx="2"/>

  <!-- Wood grain/texture pattern -->
  <g stroke="#4a3a25" stroke-width="0.5" opacity="0.3">
    <line x1="75" y1="205" x2="325" y2="205"/>
    <line x1="75" y1="215" x2="325" y2="215"/>
    <line x1="75" y1="235" x2="325" y2="235"/>
    <line x1="75" y1="260" x2="325" y2="260"/>
    <line x1="75" y1="285" x2="325" y2="285"/>
  </g>

  <!-- Wood side details -->
  <g stroke="#6a5335" stroke-width="1" opacity="0.4" fill="none">
    <line x1="75" y1="200" x2="75" y2="310"/>
    <line x1="325" y1="200" x2="325" y2="310"/>
  </g>

  <!-- Soil inside -->
  <rect x="75" y="220" width="250" height="85" fill="url(#soil-010)" rx="1"/>

  <!-- Soil texture/variation -->
  <g fill="#5a4a2a" opacity="0.3">
    <ellipse cx="100" cy="250" rx="20" ry="15"/>
    <ellipse cx="300" cy="270" rx="25" ry="12"/>
    <ellipse cx="200" cy="285" rx="30" ry="10"/>
  </g>

  <!-- Small rocks/pebbles in soil -->
  <g fill="#7a6a50" opacity="0.6">
    <circle cx="120" cy="260" r="3"/>
    <circle cx="150" cy="275" r="2.5"/>
    <circle cx="280" cy="265" r="3.5"/>
    <circle cx="320" cy="290" r="2"/>
    <circle cx="200" cy="295" r="3"/>
  </g>

  <!-- Growing plants - tomato/vegetable plants -->
  <!-- Plant 1 - Left -->
  <line x1="120" y1="220" x2="120" y2="140" stroke="#2d5016" stroke-width="2.5" stroke-linecap="round"/>
  <g fill="#3d6b1f">
    <ellipse cx="100" cy="155" rx="15" ry="12" transform="rotate(-40 100 155)"/>
    <ellipse cx="110" cy="145" rx="14" ry="11" transform="rotate(35 110 145)"/>
    <ellipse cx="120" cy="135" rx="16" ry="13" transform="rotate(-20 120 135)"/>
    <ellipse cx="130" cy="150" rx="15" ry="12" transform="rotate(45 130 150)"/>
    <ellipse cx="125" cy="165" rx="13" ry="10" transform="rotate(10 125 165)"/>
  </g>

  <!-- Plant 2 - Center -->
  <line x1="200" y1="220" x2="200" y2="120" stroke="#2d5016" stroke-width="3" stroke-linecap="round"/>
  <g fill="#3d6b1f">
    <ellipse cx="185" cy="135" rx="16" ry="14" transform="rotate(-50 185 135)"/>
    <ellipse cx="200" cy="125" rx="18" ry="15" transform="rotate(5 200 125)"/>
    <ellipse cx="215" cy="138" rx="17" ry="14" transform="rotate(50 215 138)"/>
    <ellipse cx="208" cy="155" rx="15" ry="12" transform="rotate(20 208 155)"/>
    <ellipse cx="192" cy="155" rx="15" ry="12" transform="rotate(-20 192 155)"/>
  </g>

  <!-- Plant 3 - Right -->
  <line x1="280" y1="220" x2="280" y2="145" stroke="#2d5016" stroke-width="2.5" stroke-linecap="round"/>
  <g fill="#3d6b1f">
    <ellipse cx="260" cy="160" rx="14" ry="11" transform="rotate(-35 260 160)"/>
    <ellipse cx="270" cy="150" rx="15" ry="12" transform="rotate(40 270 150)"/>
    <ellipse cx="280" cy="140" rx="16" ry="13" transform="rotate(5 280 140)"/>
    <ellipse cx="295" cy="155" rx="14" ry="11" transform="rotate(50 295 155)"/>
  </g>

  <!-- Plant leaf highlights -->
  <g fill="#5d9b2f" opacity="0.4">
    <ellipse cx="105" cy="150" rx="6" ry="5" transform="rotate(-40 105 150)"/>
    <ellipse cx="200" cy="125" rx="7" ry="6" transform="rotate(5 200 125)"/>
    <ellipse cx="275" cy="145" rx="6" ry="5" transform="rotate(5 275 145)"/>
  </g>

  <!-- Red tomatoes/vegetables on plants -->
  <g fill="#e63946">
    <circle cx="115" cy="150" r="4" opacity="0.8"/>
    <circle cx="205" cy="130" r="5" opacity="0.8"/>
    <circle cx="285" cy="145" r="3.5" opacity="0.8"/>
  </g>

  <!-- Corner brackets for detail -->
  <g stroke="#4a3a25" stroke-width="2" fill="none">
    <line x1="75" y1="205" x2="85" y2="205"/>
    <line x1="75" y1="205" x2="75" y2="215"/>
  </g>
</svg>