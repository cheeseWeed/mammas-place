<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Performance tire rubber - darker, sportier -->
    <radialGradient id="perfRubber" cx="42%" cy="38%" r="58%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="30%" stop-color="#1f1f1f"/>
      <stop offset="70%" stop-color="#111"/>
      <stop offset="100%" stop-color="#050505"/>
    </radialGradient>

    <!-- Low profile sidewall -->
    <radialGradient id="perfSidewall" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="80%" stop-color="#151515"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>

    <!-- Gunmetal alloy wheel -->
    <radialGradient id="gunmetalWheel" cx="32%" cy="32%">
      <stop offset="0%" stop-color="#8a8a8a"/>
      <stop offset="25%" stop-color="#6a6a6a"/>
      <stop offset="50%" stop-color="#4a4a4a"/>
      <stop offset="75%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </radialGradient>

    <!-- Machined lip highlight -->
    <linearGradient id="machinedLip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="50%" stop-color="#b0b0b0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>

    <!-- Red accent gradient -->
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff3333"/>
      <stop offset="50%" stop-color="#cc0000"/>
      <stop offset="100%" stop-color="#990000"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="perfShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="4" dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f8f8f8"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="358" rx="135" ry="22" fill="#000" opacity="0.15"/>
  <ellipse cx="200" cy="358" rx="105" ry="15" fill="#000" opacity="0.1"/>

  <!-- Main performance tire - larger wheel, lower profile -->
  <circle cx="200" cy="190" r="148" fill="url(#perfRubber)" filter="url(#perfShadow)"/>

  <!-- Low profile sidewall -->
  <circle cx="200" cy="190" r="143" fill="url(#perfSidewall)"/>

  <!-- Performance sidewall markings -->
  <circle cx="200" cy="190" r="130" fill="none" stroke="#222" stroke-width="2"/>

  <!-- Red performance stripe on sidewall -->
  <circle cx="200" cy="190" r="125" fill="none" stroke="url(#redAccent)" stroke-width="3"/>

  <!-- Sidewall text -->
  <path id="perfText1" d="M 85 190 A 105 105 0 0 1 315 190" fill="none"/>
  <text font-family="Impact, sans-serif" font-size="10" fill="#3a3a3a" letter-spacing="2">
    <textPath href="#perfText1" startOffset="8%">PERFORMANCE SPORT</textPath>
  </text>

  <path id="perfText2" d="M 315 190 A 105 105 0 0 1 85 190" fill="none"/>
  <text font-family="Arial Black, sans-serif" font-size="9" fill="#3a3a3a" letter-spacing="1">
    <textPath href="#perfText2" startOffset="20%">245/40ZR18 97Y XL</textPath>
  </text>

  <!-- Aggressive tread pattern -->
  <circle cx="200" cy="190" r="148" fill="none" stroke="#080808" stroke-width="16"/>

  <!-- Directional tread grooves -->
  <g stroke="#050505" stroke-width="3" stroke-linecap="round">
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(0 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(20 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(40 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(60 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(80 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(100 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(120 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(140 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(160 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(180 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(200 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(220 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(240 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(260 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(280 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(300 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(320 200 190)"/>
    <path d="M 200 45 L 190 70 L 200 60 L 210 70 Z" transform="rotate(340 200 190)"/>
  </g>

  <!-- Inner tire bead -->
  <circle cx="200" cy="190" r="100" fill="#111"/>
  <circle cx="200" cy="190" r="97" fill="#0a0a0a"/>

  <!-- Large gunmetal alloy wheel - 18 inch look -->
  <circle cx="200" cy="190" r="93" fill="url(#gunmetalWheel)"/>

  <!-- Machined outer lip -->
  <circle cx="200" cy="190" r="93" fill="none" stroke="url(#machinedLip)" stroke-width="4"/>
  <circle cx="200" cy="190" r="89" fill="none" stroke="#555" stroke-width="1"/>

  <!-- 7-spoke split design -->
  <g fill="url(#gunmetalWheel)" stroke="#333" stroke-width="0.5">
    <path d="M 195 100 L 185 165 L 195 168 L 200 165 L 205 168 L 215 165 L 205 100 Z" transform="rotate(0 200 190)"/>
    <path d="M 195 100 L 185 165 L 195 168 L 200 165 L 205 168 L 215 165 L 205 100 Z" transform="rotate(51.4 200 190)"/>
    <path d="M 195 100 L 185 165 L 195 168 L 200 165 L 205 168 L 215 165 L 205 100 Z" transform="rotate(102.8 200 190)"/>
    <path d="M 195 100 L 185 165 L 195 168 L 200 165 L 205 168 L 215 165 L 205 100 Z" transform="rotate(154.2 200 190)"/>
    <path d="M 195 100 L 185 165 L 195 168 L 200 165 L 205 168 L 215 165 L 205 100 Z" transform="rotate(205.6 200 190)"/>
    <path d="M 195 100 L 185 165 L 195 168 L 200 165 L 205 168 L 215 165 L 205 100 Z" transform="rotate(257 200 190)"/>
    <path d="M 195 100 L 185 165 L 195 168 L 200 165 L 205 168 L 215 165 L 205 100 Z" transform="rotate(308.4 200 190)"/>
  </g>

  <!-- Spoke depth shadows -->
  <g fill="#222" opacity="0.5">
    <path d="M 202 102 L 207 165 L 212 162 L 207 100 Z" transform="rotate(0 200 190)"/>
    <path d="M 202 102 L 207 165 L 212 162 L 207 100 Z" transform="rotate(51.4 200 190)"/>
    <path d="M 202 102 L 207 165 L 212 162 L 207 100 Z" transform="rotate(102.8 200 190)"/>
    <path d="M 202 102 L 207 165 L 212 162 L 207 100 Z" transform="rotate(154.2 200 190)"/>
    <path d="M 202 102 L 207 165 L 212 162 L 207 100 Z" transform="rotate(205.6 200 190)"/>
    <path d="M 202 102 L 207 165 L 212 162 L 207 100 Z" transform="rotate(257 200 190)"/>
    <path d="M 202 102 L 207 165 L 212 162 L 207 100 Z" transform="rotate(308.4 200 190)"/>
  </g>

  <!-- Ventilation holes between spokes -->
  <g fill="#1a1a1a">
    <ellipse cx="200" cy="135" rx="8" ry="15" transform="rotate(25.7 200 190)"/>
    <ellipse cx="200" cy="135" rx="8" ry="15" transform="rotate(77.1 200 190)"/>
    <ellipse cx="200" cy="135" rx="8" ry="15" transform="rotate(128.5 200 190)"/>
    <ellipse cx="200" cy="135" rx="8" ry="15" transform="rotate(179.9 200 190)"/>
    <ellipse cx="200" cy="135" rx="8" ry="15" transform="rotate(231.3 200 190)"/>
    <ellipse cx="200" cy="135" rx="8" ry="15" transform="rotate(282.7 200 190)"/>
    <ellipse cx="200" cy="135" rx="8" ry="15" transform="rotate(334.1 200 190)"/>
  </g>

  <!-- Center hub -->
  <circle cx="200" cy="190" r="28" fill="#444"/>
  <circle cx="200" cy="190" r="26" fill="#3a3a3a" stroke="#555" stroke-width="1"/>

  <!-- Lug pattern (5 lug) -->
  <g fill="#333" stroke="#555" stroke-width="0.5">
    <circle cx="200" cy="170" r="4"/>
    <circle cx="219" cy="180" r="4"/>
    <circle cx="213" cy="202" r="4"/>
    <circle cx="187" cy="202" r="4"/>
    <circle cx="181" cy="180" r="4"/>
  </g>

  <!-- Center cap with red accent -->
  <circle cx="200" cy="190" r="14" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <circle cx="200" cy="190" r="10" fill="url(#redAccent)"/>
  <circle cx="200" cy="190" r="6" fill="#1a1a1a"/>

  <!-- Tire shine reflection -->
  <ellipse cx="140" cy="135" rx="30" ry="10" fill="#3a3a3a" opacity="0.2" transform="rotate(-35 140 135)"/>

  <!-- Product label -->
  <rect x="90" y="365" width="220" height="28" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Performance Tire 18"</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999">Max Grip | Ultra High Performance</text>
</svg>