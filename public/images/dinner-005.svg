<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <radialGradient id="bgGradient5" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#faf6f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5d9ce;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow5" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#bgGradient5)"/>

  <!-- Classic Italian pasta plate - white ceramic -->
  <circle cx="200" cy="215" r="145" fill="#f6f3f0" stroke="#d4a876" stroke-width="4"/>
  <circle cx="200" cy="215" r="140" fill="#fbf9f6"/>
  <circle cx="200" cy="215" r="135" fill="#fdfbf9"/>
  <!-- Subtle rim -->
  <circle cx="200" cy="215" r="140" fill="none" stroke="#e8dfd5" stroke-width="1" opacity="0.5"/>

  <!-- Pasta nest - Spaghetti carbonara -->
  <g filter="url(#shadow5)">
    <!-- Main pasta base -->
    <ellipse cx="200" cy="165" rx="85" ry="70" fill="#d4b896"/>
    <ellipse cx="200" cy="160" rx="82" ry="68" fill="#e8ccaa"/>

    <!-- Individual pasta strands - texture -->
    <path d="M 135 150 Q 170 145 205 150" stroke="#c9a878" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 130 160 Q 175 155 215 162" stroke="#c9a878" stroke-width="1.2" fill="none" opacity="0.5"/>
    <path d="M 140 170 Q 180 168 220 175" stroke="#c9a878" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 145 180 Q 190 178 225 185" stroke="#c9a878" stroke-width="1.2" fill="none" opacity="0.5"/>
    <path d="M 155 190 Q 195 188 235 195" stroke="#c9a878" stroke-width="1.5" fill="none" opacity="0.6"/>

    <!-- Creamy sauce coating -->
    <ellipse cx="200" cy="165" rx="80" ry="65" fill="#f4e4c8" opacity="0.4"/>

    <!-- Pasta shine/glossiness -->
    <ellipse cx="190" cy="145" rx="50" ry="40" fill="white" opacity="0.14"/>
  </g>

  <!-- Crispy pancetta pieces scattered on top -->
  <g opacity="0.85">
    <rect x="150" y="155" width="8" height="4" fill="#8b4513" rx="1"/>
    <rect x="175" y="140" width="9" height="4" fill="#a8563a" rx="1"/>
    <rect x="215" y="148" width="8" height="4" fill="#8b4513" rx="1"/>
    <rect x="240" y="160" width="9" height="4" fill="#a8563a" rx="1"/>
    <rect x="165" y="175" width="8" height="4" fill="#8b4513" rx="1"/>
    <rect x="230" y="175" width="8" height="4" fill="#a8563a" rx="1"/>
  </g>

  <!-- Pecorino Romano cheese shavings -->
  <g opacity="0.8">
    <!-- Shaving 1 -->
    <rect x="160" y="145" width="6" height="3" fill="#f4d158" opacity="0.9" rx="0.5" transform="rotate(-25 163 146)"/>
    <!-- Shaving 2 -->
    <rect x="200" y="135" width="7" height="3" fill="#e8ca4a" opacity="0.9" rx="0.5" transform="rotate(15 203 136)"/>
    <!-- Shaving 3 -->
    <rect x="240" y="150" width="6" height="3" fill="#f4d158" opacity="0.9" rx="0.5" transform="rotate(-35 243 151)"/>
    <!-- Shaving 4 -->
    <rect x="175" y="155" width="7" height="3" fill="#e8ca4a" opacity="0.9" rx="0.5" transform="rotate(25 178 156)"/>
  </g>

  <!-- Cracked black pepper -->
  <circle cx="180" cy="160" r="1.5" fill="#1a1a1a" opacity="0.7"/>
  <circle cx="210" cy="155" r="1.2" fill="#1a1a1a" opacity="0.6"/>
  <circle cx="200" cy="180" r="1.3" fill="#1a1a1a" opacity="0.7"/>
  <circle cx="225" cy="170" r="1.5" fill="#1a1a1a" opacity="0.6"/>
  <circle cx="165" cy="185" r="1.2" fill="#1a1a1a" opacity="0.5"/>

  <!-- Fresh parsley garnish - top center -->
  <g opacity="0.8">
    <path d="M 200 120 Q 205 105 210 115" fill="none" stroke="#2d8659" stroke-width="2" stroke-linecap="round"/>
    <path d="M 200 120 Q 195 105 190 115" fill="none" stroke="#2d8659" stroke-width="2" stroke-linecap="round"/>
    <circle cx="198" cy="118" r="1.2" fill="#2d8659"/>
    <circle cx="208" cy="113" r="1.2" fill="#2d8659"/>
    <circle cx="192" cy="113" r="1.2" fill="#2d8659"/>
    <circle cx="207" cy="120" r="1" fill="#3a9561"/>
  </g>

  <!-- Garlic bread on side -->
  <g filter="url(#shadow5)">
    <rect x="280" y="240" width="65" height="45" fill="#8b6b47" rx="4"/>
    <rect x="283" y="243" width="59" height="39" fill="#b8956a" rx="3"/>
    <!-- Bread texture - char marks -->
    <circle cx="295" cy="255" r="2" fill="#5a4a35" opacity="0.6"/>
    <circle cx="310" cy="250" r="1.5" fill="#5a4a35" opacity="0.5"/>
    <circle cx="325" cy="260" r="2" fill="#5a4a35" opacity="0.6"/>
    <circle cx="300" cy="275" r="1.5" fill="#5a4a35" opacity="0.5"/>
    <!-- Garlic butter shine -->
    <ellipse cx="310" cy="247" rx="18" ry="10" fill="white" opacity="0.12"/>
    <!-- Garlic flake suggestion -->
    <circle cx="308" cy="265" r="1" fill="#d4a544" opacity="0.7"/>
    <circle cx="320" cy="270" r="1" fill="#d4a544" opacity="0.6"/>
  </g>

  <!-- Sauce drizzle - al olio (oil) -->
  <path d="M 140 210 Q 155 215 170 220" stroke="#d4a876" stroke-width="1.8" fill="none" opacity="0.6" stroke-linecap="round"/>

  <!-- Plate decoration elements -->
  <circle cx="110" cy="160" r="2.5" fill="#d4a876" opacity="0.4"/>
  <circle cx="290" cy="150" r="2.5" fill="#d4a876" opacity="0.4"/>
  <circle cx="150" cy="310" r="2" fill="#d4a876" opacity="0.3"/>

  <!-- Fine dining plating touch - microgreens -->
  <g opacity="0.7">
    <path d="M 175 240 Q 178 230 182 235" fill="none" stroke="#2d7a52" stroke-width="1" stroke-linecap="round"/>
    <circle cx="176" cy="236" r="0.8" fill="#2d7a52"/>
  </g>

  <!-- Plate shine -->
  <ellipse cx="200" cy="120" rx="70" ry="55" fill="white" opacity="0.07"/>
</svg>