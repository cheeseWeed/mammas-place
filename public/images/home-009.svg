<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-009" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efefef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metal-lantern-009" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-009">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#bg-009)"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="330" rx="95" ry="25" fill="#000" opacity="0.12"/>

  <!-- Lantern base -->
  <rect x="140" y="280" width="120" height="35" rx="4" fill="#2a2a2a" stroke="#0a0a0a" stroke-width="1"/>

  <!-- Lantern sides - left -->
  <rect x="140" y="180" width="20" height="100" fill="url(#metal-lantern-009)" stroke="#0a0a0a" stroke-width="1.5"/>

  <!-- Lantern sides - right -->
  <rect x="240" y="180" width="20" height="100" fill="url(#metal-lantern-009)" stroke="#0a0a0a" stroke-width="1.5"/>

  <!-- Glass panels - front -->
  <rect x="162" y="190" width="76" height="75" fill="#ffeeaa" opacity="0.3" stroke="#5a5a5a" stroke-width="1.5" rx="2"/>

  <!-- Glass panel highlights -->
  <rect x="165" y="195" width="25" height="65" fill="#ffffcc" opacity="0.4" rx="1"/>
  <rect x="205" y="200" width="20" height="60" fill="#ffffdd" opacity="0.3" rx="1"/>

  <!-- Lantern top frame -->
  <rect x="140" y="170" width="120" height="15" fill="#2a2a2a" stroke="#0a0a0a" stroke-width="1"/>
  <line x1="145" y1="175" x2="255" y2="175" stroke="#4a4a4a" stroke-width="1" opacity="0.6"/>

  <!-- Lantern handle -->
  <path d="M 165 170 Q 165 120 200 115 Q 235 120 235 170" stroke="url(#metal-lantern-009)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 165 170 Q 165 120 200 115 Q 235 120 235 170" stroke="#4a4a4a" stroke-width="6" fill="none" opacity="0.5" stroke-linecap="round"/>

  <!-- Candle wick -->
  <line x1="200" y1="195" x2="200" y2="155" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Flame glow -->
  <circle cx="200" cy="150" r="20" fill="#ffaa00" opacity="0.4" filter="url(#glow-009)"/>
  <circle cx="200" cy="150" r="15" fill="#ffcc00" opacity="0.5" filter="url(#glow-009)"/>

  <!-- Flame -->
  <path d="M 195 160 Q 190 140 195 120 Q 200 135 200 160" fill="#ff6b35" opacity="0.9"/>
  <path d="M 205 160 Q 210 140 205 120 Q 200 135 200 160" fill="#ff6b35" opacity="0.9"/>
  <path d="M 200 160 Q 195 135 200 105 Q 205 135 200 160" fill="#ffa500" opacity="0.7"/>

  <!-- Candle wax -->
  <ellipse cx="200" cy="210" rx="18" ry="25" fill="#fff8dc" stroke="#f0e68c" stroke-width="1"/>
  <ellipse cx="200" cy="225" rx="16" ry="12" fill="#fffacd" opacity="0.7"/>

  <!-- Light reflection inside lantern -->
  <ellipse cx="170" cy="210" rx="15" ry="25" fill="#ffccaa" opacity="0.2" filter="url(#glow-009)"/>

  <!-- Lantern corners/frame details -->
  <g stroke="#4a4a4a" stroke-width="1" opacity="0.4">
    <line x1="145" y1="180" x2="145" y2="275"/>
    <line x1="255" y1="180" x2="255" y2="275"/>
  </g>

  <!-- Base details -->
  <rect x="145" y="312" width="110" height="3" fill="#4a4a4a" opacity="0.5"/>
</svg>