<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Icy blue studio backdrop -->
    <linearGradient id="studioBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0e8f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8dced;stop-opacity:1" />
    </linearGradient>

    <!-- Ice blue body with crystalline highlights -->
    <radialGradient id="iceBody" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e6f3fa;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#c4e4f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </radialGradient>

    <!-- Crystal highlight gradient -->
    <radialGradient id="crystalHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#e0f0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Crystalline horn gradient -->
    <linearGradient id="crystalHorn" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#add8e6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e0f5ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#add8e6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4aa8d8;stop-opacity:1" />
    </linearGradient>

    <!-- Ice mane gradient -->
    <linearGradient id="iceMane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>

    <!-- Frost pattern -->
    <pattern id="frostPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="transparent"/>
      <path d="M 10 0 L 10 20 M 0 10 L 20 10 M 5 5 L 15 15 M 15 5 L 5 15" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
    </pattern>

    <!-- Realistic shadow -->
    <filter id="shadow3D" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="5" dy="8" result="offsetBlur"/>
      <feFlood flood-color="#4682b4" flood-opacity="0.3"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Crystal refraction filter -->
    <filter id="crystalRefract" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="4" specularConstant="1.2" specularExponent="25" lighting-color="#ffffff" result="specular">
        <fePointLight x="250" y="50" z="400"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="0.5" k4="0"/>
    </filter>

    <!-- Ice glow filter -->
    <filter id="iceGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feFlood flood-color="#add8e6" flood-opacity="0.5"/>
      <feComposite in2="glow" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft ambient -->
    <filter id="softLight" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#87ceeb" flood-opacity="0.2"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icy studio background -->
  <rect width="500" height="600" fill="url(#studioBg)"/>

  <!-- Frost pattern overlay -->
  <rect width="500" height="600" fill="url(#frostPattern)" opacity="0.3"/>

  <!-- Ice floor reflection -->
  <ellipse cx="250" cy="535" rx="180" ry="40" fill="#ffffff" opacity="0.25"/>
  <ellipse cx="250" cy="540" rx="150" ry="30" fill="#add8e6" opacity="0.15"/>

  <!-- Main ground shadow -->
  <ellipse cx="250" cy="520" rx="130" ry="30" fill="#4682b4" opacity="0.35"/>
  <ellipse cx="250" cy="520" rx="100" ry="20" fill="#1e5070" opacity="0.2"/>

  <!-- Ice crystal reflection on floor -->
  <ellipse cx="250" cy="525" rx="60" ry="12" fill="#add8e6" opacity="0.3" filter="url(#iceGlow)"/>

  <!-- BACK LEGS -->
  <ellipse cx="185" cy="430" rx="22" ry="75" fill="url(#iceBody)" filter="url(#softLight)"/>
  <ellipse cx="185" cy="430" rx="18" ry="70" fill="url(#crystalHighlight)"/>
  <ellipse cx="300" cy="430" rx="22" ry="75" fill="url(#iceBody)" filter="url(#softLight)"/>
  <ellipse cx="300" cy="430" rx="18" ry="70" fill="url(#crystalHighlight)"/>

  <!-- Back icy hooves -->
  <ellipse cx="185" cy="500" rx="15" ry="11" fill="#87ceeb" filter="url(#crystalRefract)"/>
  <ellipse cx="185" cy="497" rx="10" ry="7" fill="#add8e6" opacity="0.8"/>
  <ellipse cx="300" cy="500" rx="15" ry="11" fill="#87ceeb" filter="url(#crystalRefract)"/>
  <ellipse cx="300" cy="497" rx="10" ry="7" fill="#add8e6" opacity="0.8"/>

  <!-- ICY TAIL - Flowing crystalline strands -->
  <path d="M 315 340 Q 375 275 405 175 Q 425 105 410 55" stroke="#4682b4" stroke-width="22" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 320 350 Q 382 285 415 185 Q 435 115 420 65" stroke="#5ba3d0" stroke-width="18" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 325 358 Q 388 295 422 195 Q 442 125 430 78" stroke="#87ceeb" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 328 366 Q 392 305 428 205 Q 448 135 438 90" stroke="#add8e6" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 330 374 Q 395 312 432 215 Q 452 145 445 102" stroke="#e0f5ff" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Tail frost sparkles -->
  <circle cx="408" cy="120" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="425" cy="95" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="395" cy="180" r="2.5" fill="#e0f5ff" opacity="0.7"/>

  <!-- MAIN BODY -->
  <ellipse cx="250" cy="360" rx="90" ry="100" fill="url(#iceBody)" filter="url(#shadow3D)"/>

  <!-- Body crystalline texture -->
  <ellipse cx="250" cy="360" rx="88" ry="98" fill="url(#frostPattern)" opacity="0.4"/>

  <!-- Body 3D highlights -->
  <ellipse cx="212" cy="302" rx="58" ry="78" fill="url(#crystalHighlight)"/>

  <!-- Ice crystal details on body -->
  <path d="M 220 320 L 225 310 L 230 325 L 225 320 Z" fill="#ffffff" opacity="0.4"/>
  <path d="M 270 345 L 278 335 L 282 350 L 275 342 Z" fill="#ffffff" opacity="0.35"/>
  <path d="M 205 380 L 212 368 L 218 385 L 210 375 Z" fill="#e0f5ff" opacity="0.3"/>

  <!-- Body contour -->
  <path d="M 165 345 Q 175 420 205 455" stroke="#5ba3d0" stroke-width="2" fill="none" opacity="0.25"/>

  <!-- NECK -->
  <path d="M 210 280 Q 185 250 175 200" stroke="url(#iceBody)" stroke-width="60" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>

  <!-- Neck highlight -->
  <path d="M 195 275 Q 172 242 165 195" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.25"/>

  <!-- HEAD -->
  <circle cx="160" cy="150" r="55" fill="url(#iceBody)" filter="url(#shadow3D)"/>

  <!-- Head highlight -->
  <ellipse cx="132" cy="115" rx="35" ry="45" fill="url(#crystalHighlight)"/>

  <!-- Frost markings on face -->
  <path d="M 145 135 L 150 125 L 155 138 L 150 132 Z" fill="#ffffff" opacity="0.3"/>

  <!-- MUZZLE -->
  <ellipse cx="128" cy="182" rx="36" ry="32" fill="#c4e4f5"/>
  <ellipse cx="125" cy="178" rx="28" ry="25" fill="#d8eff8"/>

  <!-- Muzzle highlight -->
  <ellipse cx="118" cy="172" rx="16" ry="13" fill="#ffffff" opacity="0.35"/>

  <!-- Nostrils with icy tint -->
  <ellipse cx="108" cy="188" rx="7" ry="5" fill="#87ceeb"/>
  <ellipse cx="106" cy="187" rx="4" ry="3" fill="#4682b4"/>
  <ellipse cx="125" cy="188" rx="7" ry="5" fill="#87ceeb"/>
  <ellipse cx="123" cy="187" rx="4" ry="3" fill="#4682b4"/>

  <!-- EYES - Crystal blue -->
  <ellipse cx="138" cy="130" rx="13" ry="15" fill="#1a3a4a"/>
  <ellipse cx="138" cy="132" rx="11" ry="12" fill="#2d5a6e"/>
  <ellipse cx="138" cy="130" rx="8" ry="9" fill="#4682b4"/>
  <ellipse cx="135" cy="127" rx="5" ry="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="141" cy="134" r="2" fill="#ffffff" opacity="0.5"/>

  <ellipse cx="185" cy="125" rx="13" ry="15" fill="#1a3a4a"/>
  <ellipse cx="185" cy="127" rx="11" ry="12" fill="#2d5a6e"/>
  <ellipse cx="185" cy="125" rx="8" ry="9" fill="#4682b4"/>
  <ellipse cx="182" cy="122" rx="5" ry="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="188" cy="129" r="2" fill="#ffffff" opacity="0.5"/>

  <!-- Eyelashes -->
  <path d="M 125 122 Q 121 117 117 120" stroke="#2d5a6e" stroke-width="1.5" fill="none"/>
  <path d="M 172 117 Q 168 112 164 115" stroke="#2d5a6e" stroke-width="1.5" fill="none"/>

  <!-- EARS -->
  <ellipse cx="115" cy="85" rx="18" ry="45" fill="url(#iceBody)" transform="rotate(-25 115 85)" filter="url(#shadow3D)"/>
  <ellipse cx="115" cy="90" rx="10" ry="30" fill="#c4e4f5" transform="rotate(-25 115 90)"/>
  <ellipse cx="115" cy="92" rx="6" ry="20" fill="#87ceeb" transform="rotate(-25 115 92)"/>

  <ellipse cx="200" cy="75" rx="18" ry="45" fill="url(#iceBody)" transform="rotate(25 200 75)" filter="url(#shadow3D)"/>
  <ellipse cx="200" cy="80" rx="10" ry="30" fill="#c4e4f5" transform="rotate(25 200 80)"/>
  <ellipse cx="200" cy="82" rx="6" ry="20" fill="#87ceeb" transform="rotate(25 200 82)"/>

  <!-- ICY MANE -->
  <path d="M 138 95 Q 115 55 110 15 Q 108 -10 118 -30" stroke="#4682b4" stroke-width="18" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 152 90 Q 140 50 140 10 Q 140 -15 150 -35" stroke="#5ba3d0" stroke-width="16" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 165 88 Q 168 48 175 8 Q 180 -15 175 -35" stroke="#87ceeb" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 178 92 Q 190 55 200 15 Q 208 -10 200 -30" stroke="#add8e6" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 188 98 Q 205 62 218 22 Q 228 -5 218 -25" stroke="#e0f5ff" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Mane ice highlights -->
  <path d="M 145 92 Q 125 52 122 12" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.45"/>
  <path d="M 172 90 Q 175 50 180 10" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- CRYSTALLINE HORN - Multi-faceted ice crystal -->
  <ellipse cx="160" cy="70" rx="20" ry="28" fill="#c4e4f5" filter="url(#shadow3D)"/>

  <!-- Main crystal horn structure -->
  <polygon points="160,70 145,-45 175,-45" fill="url(#crystalHorn)" filter="url(#crystalRefract)"/>

  <!-- Crystal facets -->
  <polygon points="160,70 145,-45 160,-40" fill="#add8e6" opacity="0.6"/>
  <polygon points="160,70 175,-45 160,-40" fill="#e0f5ff" opacity="0.5"/>
  <polygon points="160,-40 145,-45 155,-50" fill="#87ceeb" opacity="0.7"/>
  <polygon points="160,-40 175,-45 165,-50" fill="#ffffff" opacity="0.4"/>

  <!-- Crystal edge highlights -->
  <line x1="160" y1="65" x2="145" y2="-45" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="65" x2="175" y2="-45" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <line x1="145" y1="-45" x2="175" y2="-45" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

  <!-- Horn tip crystal formation -->
  <polygon points="160,-45 150,-55 160,-70 170,-55" fill="#e0f5ff" filter="url(#iceGlow)"/>
  <polygon points="160,-55 155,-65 165,-65" fill="#ffffff" opacity="0.8"/>

  <!-- Crystal glow aura -->
  <ellipse cx="160" cy="-10" rx="35" ry="55" fill="#add8e6" opacity="0.2" filter="url(#iceGlow)"/>

  <!-- FRONT LEGS -->
  <ellipse cx="215" cy="430" rx="24" ry="78" fill="url(#iceBody)" filter="url(#shadow3D)"/>
  <ellipse cx="215" cy="430" rx="20" ry="72" fill="url(#crystalHighlight)"/>

  <ellipse cx="275" cy="430" rx="24" ry="78" fill="url(#iceBody)" filter="url(#shadow3D)"/>
  <ellipse cx="275" cy="430" rx="20" ry="72" fill="url(#crystalHighlight)"/>

  <!-- Front icy hooves -->
  <ellipse cx="215" cy="505" rx="17" ry="13" fill="#87ceeb" filter="url(#crystalRefract)"/>
  <ellipse cx="215" cy="502" rx="12" ry="9" fill="#add8e6" opacity="0.8"/>
  <ellipse cx="215" cy="500" rx="8" ry="6" fill="#ffffff" opacity="0.4"/>

  <ellipse cx="275" cy="505" rx="17" ry="13" fill="#87ceeb" filter="url(#crystalRefract)"/>
  <ellipse cx="275" cy="502" rx="12" ry="9" fill="#add8e6" opacity="0.8"/>
  <ellipse cx="275" cy="500" rx="8" ry="6" fill="#ffffff" opacity="0.4"/>

  <!-- Ice crystal sparkles -->
  <circle cx="130" cy="50" r="3.5" fill="#ffffff" opacity="0.95" filter="url(#iceGlow)"/>
  <circle cx="195" cy="30" r="3" fill="#e0f5ff" opacity="0.85" filter="url(#iceGlow)"/>
  <circle cx="175" cy="-25" r="2.5" fill="#ffffff" opacity="0.9" filter="url(#iceGlow)"/>
  <circle cx="145" cy="5" r="2" fill="#add8e6" opacity="0.7"/>
  <circle cx="160" cy="-60" r="2" fill="#ffffff" opacity="0.95"/>

  <!-- Floating ice crystals -->
  <polygon points="120,40 115,30 125,30" fill="#ffffff" opacity="0.5"/>
  <polygon points="200,15 195,8 205,8" fill="#e0f5ff" opacity="0.45"/>
  <polygon points="140,-10 136,-18 144,-18" fill="#add8e6" opacity="0.4"/>

  <!-- Product label -->
  <rect x="100" y="545" width="300" height="50" fill="#e0f5ff" opacity="0.9" rx="5" stroke="#87ceeb" stroke-width="1"/>
  <text x="250" y="565" font-family="Georgia, serif" font-size="16" fill="#4682b4" text-anchor="middle" font-weight="bold">Crystal Ice Unicorn</text>
  <text x="250" y="585" font-family="Arial, sans-serif" font-size="11" fill="#5ba3d0" text-anchor="middle">Crystalline Horn | Ice Blue Coat | Winter Collection</text>
</svg>
