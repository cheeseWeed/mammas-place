<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Pasta box -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fef5e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d4a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sideGradient" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" style="stop-color:#d4c4a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b490;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="270" rx="60" ry="10" fill="#00000025"/>

  <!-- Front face of box -->
  <rect x="40" y="40" width="120" height="160" fill="url(#boxGradient)" stroke="#8b7355" stroke-width="2"/>

  <!-- Right edge (3D effect) -->
  <polygon points="160,40 170,30 170,190 160,200" fill="url(#sideGradient)" stroke="#654321" stroke-width="1.5"/>

  <!-- Top edge (3D effect) -->
  <polygon points="40,40 50,30 170,30 160,40" fill="#f5e5d0" stroke="#8b7355" stroke-width="1.5"/>

  <!-- Window/Image area on box -->
  <rect x="50" y="55" width="100" height="85" fill="#fff9f0" stroke="#d4a574" stroke-width="1.5" rx="3"/>

  <!-- Pasta illustration in window -->
  <g id="pasta-visual">
    <!-- Scattered pasta pieces -->
    <line x1="65" y1="75" x2="85" y2="70" stroke="#d4a574" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="80" y1="85" x2="105" y2="88" stroke="#d4a574" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="60" y1="100" x2="75" y2="105" stroke="#d4a574" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="90" y1="100" x2="115" y2="102" stroke="#d4a574" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="70" y1="118" x2="100" y2="120" stroke="#d4a574" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="85" y1="108" x2="110" y2="115" stroke="#d4a574" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Label text -->
  <text x="100" y="160" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8b6914">PASTA</text>
  <text x="100" y="175" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">Spaghetti</text>
  <text x="100" y="190" font-family="sans-serif" font-size="9" text-anchor="middle" fill="#999">500g</text>

  <!-- Stripe decoration -->
  <rect x="45" y="215" width="110" height="8" fill="#d4a574" opacity="0.3"/>

  <!-- Cooking instructions (small text) -->
  <text x="50" y="230" font-family="sans-serif" font-size="7" fill="#666">Cooking time: 9-11 min</text>
  <text x="50" y="240" font-family="sans-serif" font-size="7" fill="#666">Made from durum wheat</text>

  <!-- Shine effect -->
  <ellipse cx="60" cy="60" rx="8" ry="15" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="150" cy="120" rx="6" ry="12" fill="#ffffff" opacity="0.2"/>
</svg>
