<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#e8f5e9"/>

  <!-- Bowl -->
  <ellipse cx="200" cy="240" rx="135" ry="80" fill="#e8d5c4" stroke="#d4b5a0" stroke-width="2"/>
  <ellipse cx="200" cy="235" rx="130" ry="75" fill="#f5ede3"/>

  <!-- Romaine lettuce base -->
  <ellipse cx="200" cy="190" rx="125" ry="70" fill="#7cb342"/>
  <ellipse cx="200" cy="185" rx="120" ry="65" fill="#9acd32"/>

  <!-- Lettuce leaf texture -->
  <path d="M 110 170 Q 120 150 130 170" fill="#689f38" stroke="#558b2f" stroke-width="0.5"/>
  <path d="M 270 180 Q 280 160 290 180" fill="#689f38" stroke="#558b2f" stroke-width="0.5"/>
  <path d="M 150 150 Q 160 135 170 150" fill="#7cb342" stroke="#558b2f" stroke-width="0.5"/>

  <!-- Grilled chicken breast -->
  <ellipse cx="200" cy="175" rx="50" ry="45" fill="#c9915c"/>
  <ellipse cx="200" cy="170" rx="45" ry="40" fill="#ddb896"/>

  <!-- Grill marks on chicken -->
  <line x1="160" y1="160" x2="240" y2="160" stroke="#8b4513" stroke-width="1" opacity="0.5"/>
  <line x1="155" y1="175" x2="245" y2="175" stroke="#8b4513" stroke-width="1" opacity="0.5"/>
  <line x1="160" y1="190" x2="240" y2="190" stroke="#8b4513" stroke-width="1" opacity="0.5"/>

  <!-- Parmesan shavings -->
  <g opacity="0.8">
    <rect x="130" y="155" width="20" height="10" fill="#fff8dc" rx="2" transform="rotate(-20 140 160)"/>
    <rect x="250" y="170" width="18" height="9" fill="#fff8dc" rx="2" transform="rotate(25 259 175)"/>
    <rect x="190" y="130" width="16" height="8" fill="#fff8dc" rx="2" transform="rotate(-10 198 134)"/>
  </g>

  <!-- Croutons (golden cubes) -->
  <g opacity="0.9">
    <rect x="160" y="210" width="12" height="12" fill="#d4a574" rx="1"/>
    <rect x="235" y="200" width="12" height="12" fill="#ddb896" rx="1"/>
    <rect x="190" y="220" width="11" height="11" fill="#c9915c" rx="1"/>
  </g>

  <!-- Caesar dressing drizzle -->
  <path d="M 120 190 Q 130 200 140 210" stroke="#c0a080" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 260 185 Q 270 195 280 205" stroke="#c0a080" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>

  <!-- Shine effect -->
  <ellipse cx="180" cy="160" rx="45" ry="40" fill="white" opacity="0.12"/>

  <!-- Fork (utensil) -->
  <g opacity="0.5">
    <line x1="80" y1="130" x2="95" y2="190" stroke="#888" stroke-width="3"/>
    <line x1="90" y1="190" x2="95" y2="175"/>
    <line x1="95" y1="190" x2="100" y2="175"/>
    <line x1="100" y1="190" x2="105" y2="175"/>
  </g>

  <!-- Plate shadow -->
  <ellipse cx="200" cy="320" rx="135" ry="25" fill="rgba(0,0,0,0.08)"/>
</svg>