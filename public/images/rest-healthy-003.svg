<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#fed7aa"/>

  <!-- Plate -->
  <ellipse cx="200" cy="260" rx="135" ry="75" fill="#f5f5f0" stroke="#d4af37" stroke-width="2"/>
  <ellipse cx="200" cy="255" rx="130" ry="70" fill="#fafaf8"/>

  <!-- Pasta nest -->
  <g opacity="0.8">
    <path d="M 140 150 Q 160 130 180 150" stroke="#dab896" stroke-width="2" fill="none"/>
    <path d="M 150 140 Q 170 125 190 140" stroke="#dab896" stroke-width="2" fill="none"/>
    <path d="M 160 145 Q 180 130 200 145" stroke="#d9a89f" stroke-width="2" fill="none"/>
    <path d="M 170 148 Q 190 135 210 148" stroke="#dab896" stroke-width="2" fill="none"/>
    <path d="M 180 150 Q 200 140 220 150" stroke="#d9a89f" stroke-width="2" fill="none"/>
    <path d="M 190 145 Q 210 132 230 145" stroke="#dab896" stroke-width="2" fill="none"/>
  </g>

  <!-- Breaded chicken parmesan cutlet (on top of pasta) -->
  <!-- Panko breading -->
  <rect x="130" y="145" width="140" height="50" fill="#d9a68a" rx="3"/>
  <rect x="132" y="147" width="136" height="46" fill="#ddb896" rx="2"/>

  <!-- Breadcrumb texture -->
  <circle cx="150" cy="160" r="1.5" fill="#c9915c" opacity="0.6"/>
  <circle cx="180" cy="155" r="1.5" fill="#c9915c" opacity="0.6"/>
  <circle cx="210" cy="165" r="1.5" fill="#c9915c" opacity="0.6"/>
  <circle cx="240" cy="158" r="1.5" fill="#c9915c" opacity="0.6"/>

  <!-- Marinara sauce -->
  <ellipse cx="200" cy="175" rx="130" ry="60" fill="#d9534f" opacity="0.7"/>
  <ellipse cx="200" cy="175" rx="125" ry="55" fill="#e74c3c" opacity="0.6"/>

  <!-- Fresh mozzarella cheese (melted on top) -->
  <g opacity="0.8">
    <ellipse cx="165" cy="165" rx="25" ry="20" fill="#ffffff" stroke="#f5f5f5" stroke-width="0.5"/>
    <ellipse cx="220" cy="170" rx="28" ry="22" fill="#ffffff" stroke="#f5f5f5" stroke-width="0.5"/>
    <circle cx="200" cy="158" r="20" fill="#fffacd"/>
  </g>

  <!-- Vegetables on side -->
  <!-- Seasonal mixed vegetables -->
  <g opacity="0.8">
    <!-- Green peas -->
    <circle cx="100" cy="220" r="3" fill="#27ae60"/>
    <circle cx="110" cy="225" r="3" fill="#27ae60"/>
    <circle cx="105" cy="235" r="3" fill="#27ae60"/>

    <!-- Carrots -->
    <ellipse cx="280" cy="200" rx="8" ry="12" fill="#e67e22"/>
    <ellipse cx="295" cy="210" rx="8" ry="12" fill="#e67e22"/>

    <!-- Broccoli -->
    <circle cx="290" cy="240" r="12" fill="#27ae60"/>
    <circle cx="280" cy="235" r="5" fill="#229954"/>
    <circle cx="300" cy="235" r="5" fill="#229954"/>
  </g>

  <!-- Shine effect on chicken -->
  <ellipse cx="200" cy="160" rx="55" ry="30" fill="white" opacity="0.12"/>

  <!-- Fork decoration -->
  <g opacity="0.4">
    <line x1="85" y1="140" x2="100" y2="200" stroke="#888" stroke-width="2.5"/>
    <line x1="95" y1="200" x2="100" y2="185"/>
    <line x1="100" y1="200" x2="105" y2="185"/>
    <line x1="105" y1="200" x2="110" y2="185"/>
  </g>

  <!-- Plate edge detail -->
  <circle cx="145" cy="180" r="1.5" fill="#d4af37" opacity="0.5"/>
  <circle cx="255" cy="170" r="1.5" fill="#d4af37" opacity="0.5"/>

  <!-- Plate shadow -->
  <ellipse cx="200" cy="330" rx="135" ry="25" fill="rgba(0,0,0,0.08)"/>

  <!-- Comfort food indicator -->
  <text x="200" y="350" font-size="12" font-family="sans-serif" text-anchor="middle" fill="#b45309" opacity="0.4">Comfort Classic</text>
</svg>