<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Professional studio lighting -->
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadow2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Metallic gold gradient -->
    <linearGradient id="goldBow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="goldShine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Leather gradient -->
    <linearGradient id="darkLeather" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3f3f3f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Professional white background -->
  <rect width="400" height="500" fill="url(#bgGradient2)"/>

  <!-- Subtle floor shadow -->
  <ellipse cx="200" cy="470" rx="130" ry="20" fill="#000000" opacity="0.1"/>

  <!-- Quiver positioned left with premium materials -->
  <g filter="url(#shadow2)">
    <!-- Quiver body - leather look -->
    <rect x="50" y="160" width="42" height="140" rx="6" fill="#6b4226" stroke="#4a2c17" stroke-width="2"/>
    <ellipse cx="71" cy="160" rx="21" ry="10" fill="#8b5a3c" stroke="#4a2c17" stroke-width="2"/>

    <!-- Quiver texture -->
    <rect x="55" y="165" width="32" height="130" rx="4" fill="#7c5430" opacity="0.4"/>

    <!-- Arrows in quiver -->
    <!-- Arrow 1 - Red -->
    <line x1="62" y1="160" x2="62" y2="90" stroke="#dc2626" stroke-width="5" stroke-linecap="round"/>
    <polygon points="62,88 59,78 65,78" fill="#991b1b"/>

    <!-- Arrow 2 - Gold -->
    <line x1="71" y1="160" x2="71" y2="75" stroke="#f59e0b" stroke-width="5" stroke-linecap="round"/>
    <polygon points="71,73 68,63 74,63" fill="#d97706"/>

    <!-- Arrow 3 - Blue -->
    <line x1="80" y1="160" x2="80" y2="95" stroke="#3b82f6" stroke-width="5" stroke-linecap="round"/>
    <polygon points="80,93 77,83 83,83" fill="#1e40af"/>

    <!-- Arrow 4 - Green (partial) -->
    <line x1="71" y1="160" x2="71" y2="200" stroke="#22c55e" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Professional bow - center stage -->
  <g filter="url(#shadow2)">
    <!-- Grip -->
    <rect x="170" y="220" width="60" height="80" rx="12" fill="#2d3748" stroke="#1a202c" stroke-width="2"/>

    <!-- Grip texture/detail -->
    <rect x="175" y="225" width="50" height="70" rx="10" fill="#3f4751" opacity="0.5"/>

    <!-- Upper limb -->
    <path d="M 185 220 Q 150 160 145 80" stroke="#f5f5f4" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 185 220 Q 150 160 145 80" stroke="url(#goldBow)" stroke-width="11" fill="none" stroke-linecap="round"/>

    <!-- Lower limb -->
    <path d="M 215 220 Q 250 160 255 80" stroke="#f5f5f4" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 215 220 Q 250 160 255 80" stroke="url(#goldBow)" stroke-width="11" fill="none" stroke-linecap="round"/>

    <!-- Professional string -->
    <line x1="145" y1="80" x2="255" y2="80" stroke="#e0e0e0" stroke-width="2.5"/>

    <!-- Shine on bow limbs -->
    <ellipse cx="160" cy="130" rx="6" ry="18" fill="url(#goldShine)"/>
    <ellipse cx="240" cy="130" rx="6" ry="18" fill="url(#goldShine)"/>
  </g>

  <!-- Target stand with professional styling -->
  <g filter="url(#shadow2)">
    <!-- Base -->
    <rect x="285" y="380" width="90" height="10" rx="2" fill="#8b6f47"/>

    <!-- Pole -->
    <rect x="325" y="160" width="10" height="220" fill="#a0826d" stroke="#6b5344" stroke-width="1"/>

    <!-- Bracket -->
    <polygon points="320,160 330,160 330,165 320,165" fill="#8b6f47"/>

    <!-- Target face -->
    <circle cx="330" cy="130" r="40" fill="#1a1a1a"/>
    <circle cx="330" cy="130" r="32" fill="#dc2626"/>
    <circle cx="330" cy="130" r="23" fill="#fbbf24"/>
    <circle cx="330" cy="130" r="14" fill="#dc2626"/>
    <circle cx="330" cy="130" r="5" fill="#fbbf24"/>

    <!-- Professional score marking -->
    <text x="330" y="138" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">10</text>
  </g>

  <!-- Product information badge -->
  <rect x="60" y="410" width="140" height="60" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow2)"/>
  <text x="130" y="430" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e3a8a" font-family="Arial">Ranger Pro</text>
  <text x="130" y="448" font-size="10" text-anchor="middle" fill="#64748b" font-family="Arial">Complete Archery Kit</text>
  <text x="130" y="463" font-size="9" text-anchor="middle" fill="#94a3b8" font-family="Arial">Ages 7+</text>
</svg>