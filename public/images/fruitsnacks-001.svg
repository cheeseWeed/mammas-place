<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Package box -->
  <rect x="35" y="15" width="130" height="170" fill="#e0e7ff" stroke="#4338ca" stroke-width="2" rx="6"/>

  <!-- Top banner -->
  <rect x="35" y="15" width="130" height="35" fill="#4338ca" stroke="#312e81" stroke-width="2" rx="6 6 0 0"/>

  <!-- Title -->
  <text x="100" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e0e7ff">
    FRUIT SNACKS
  </text>

  <!-- Fruit snack pieces illustration -->
  <g transform="translate(100, 95)">
    <!-- Strawberry shape (red) -->
    <path d="M -25 -5 Q -28 5 -25 15 Q -20 18 -15 15 Q -10 18 -15 5 Q -18 -5 -25 -5" fill="#ef4444" stroke="#991b1b" stroke-width="1"/>
    <circle cx="-26" cy="-8" r="3" fill="#86efac" opacity="0.7"/>
    <circle cx="-20" cy="-9" r="3" fill="#86efac" opacity="0.7"/>

    <!-- Orange shape (orange) -->
    <circle cx="0" cy="0" r="12" fill="#fb923c" stroke="#9a3412" stroke-width="1"/>
    <path d="M 0 -12 L 0 -14" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
    <!-- Segments -->
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#ea580c" stroke-width="0.5" opacity="0.5"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#ea580c" stroke-width="0.5" opacity="0.5"/>

    <!-- Grape shape (purple) -->
    <circle cx="28" cy="-10" r="6" fill="#a855f7" stroke="#6b21a8" stroke-width="1"/>
    <circle cx="25" cy="0" r="6" fill="#a855f7" stroke="#6b21a8" stroke-width="1"/>
    <circle cx="32" cy="2" r="6" fill="#a855f7" stroke="#6b21a8" stroke-width="1"/>
    <path d="M 28 -16 L 28 -18" stroke="#16a34a" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Lemon shape (yellow) -->
    <ellipse cx="-20" cy="18" rx="8" ry="10" fill="#fbbf24" stroke="#b45309" stroke-width="1"/>
    <circle cx="-20" cy="28" r="3" fill="#fbbf24" opacity="0.6"/>

    <!-- Additional small snacks -->
    <circle cx="10" cy="15" r="6" fill="#ef4444" opacity="0.85" stroke="#991b1b" stroke-width="1"/>
    <circle cx="-8" cy="-8" r="5" fill="#fb923c" opacity="0.85" stroke="#9a3412" stroke-width="1"/>
    <circle cx="18" cy="22" r="5" fill="#a855f7" opacity="0.85" stroke="#6b21a8" stroke-width="1"/>
  </g>

  <!-- "40-Pack" badge -->
  <circle cx="155" cy="45" r="14" fill="#ff6b6b" stroke="#dc2626" stroke-width="1"/>
  <text x="155" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">40PK</text>

  <!-- Features -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333" font-weight="bold">
    REAL FRUIT JUICE
  </text>

  <!-- Details -->
  <text x="100" y="162" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666666">
    No Artificial Colors
  </text>

  <!-- Fun tagline -->
  <text x="100" y="177" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4338ca" font-style="italic">
    Assorted Flavors - Fun for Kids!
  </text>
</svg>