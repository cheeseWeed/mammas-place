<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg-001" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadow-001" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg-001)"/>

  <!-- Product: Modern Metal Planter -->
  <!-- Pot shadow -->
  <ellipse cx="200" cy="340" rx="110" ry="25" fill="url(#shadow-001)"/>

  <!-- Pot body - gradient filled -->
  <defs>
    <linearGradient id="pot-001" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6a6a6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main pot -->
  <ellipse cx="200" cy="280" rx="100" ry="40" fill="url(#pot-001)" stroke="#2a2a2a" stroke-width="2"/>

  <!-- Pot sides -->
  <path d="M 100 280 Q 95 230 105 180 L 295 180 Q 305 230 300 280" fill="url(#pot-001)" stroke="#2a2a2a" stroke-width="2"/>

  <!-- Pot top rim -->
  <ellipse cx="200" cy="180" rx="95" ry="30" fill="#5a5a5a" stroke="#2a2a2a" stroke-width="2"/>

  <!-- Pot highlight -->
  <ellipse cx="160" cy="200" rx="25" ry="35" fill="#8a8a8a" opacity="0.4"/>

  <!-- Soil/earth inside -->
  <ellipse cx="200" cy="185" rx="85" ry="25" fill="#6b5344" stroke="none"/>

  <!-- Plant stems -->
  <line x1="200" y1="185" x2="180" y2="100" stroke="#2d5016" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="185" x2="220" y2="90" stroke="#2d5016" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="185" x2="200" y2="80" stroke="#2d5016" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Plant leaves - botanical style -->
  <g fill="#3d6b1f" opacity="0.9">
    <ellipse cx="175" cy="110" rx="20" ry="12" transform="rotate(-45 175 110)"/>
    <ellipse cx="185" cy="95" rx="22" ry="14" transform="rotate(30 185 95)"/>
    <ellipse cx="220" cy="70" rx="18" ry="13" transform="rotate(60 220 70)"/>
    <ellipse cx="210" cy="85" rx="20" ry="11" transform="rotate(-25 210 85)"/>
  </g>

  <!-- Leaf highlights -->
  <g fill="#5d9b2f" opacity="0.5">
    <ellipse cx="172" cy="108" rx="8" ry="5" transform="rotate(-45 172 108)"/>
    <ellipse cx="217" cy="72" rx="7" ry="5" transform="rotate(60 217 72)"/>
  </g>
</svg>