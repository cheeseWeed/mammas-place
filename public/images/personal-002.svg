<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d5c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b8a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nailPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#fff5f7"/>

  <!-- Soft light backdrop -->
  <ellipse cx="200" cy="420" rx="150" ry="40" fill="#f0e0e6" opacity="0.6"/>

  <!-- Nail polish bottle -->
  <g filter="url(#shadow2)" transform="translate(80, 100)">
    <!-- Bottle cap -->
    <rect x="30" y="0" width="40" height="15" fill="#2c1810" rx="2"/>
    <rect x="28" y="12" width="44" height="8" fill="#3d2817"/>

    <!-- Bottle neck -->
    <path d="M 35 20 L 32 35 Q 30 40 40 42 L 60 42 Q 70 40 68 35 L 65 20 Z" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>

    <!-- Nail polish liquid -->
    <path d="M 40 42 Q 30 45 30 60 L 30 120 Q 30 140 50 145 L 50 145 Q 70 140 70 120 L 70 60 Q 70 45 60 42" fill="url(#nailPaint)"/>

    <!-- Shine/reflection on bottle -->
    <ellipse cx="42" cy="75" rx="6" ry="25" fill="#ffffff" opacity="0.3"/>
    <ellipse cx="55" cy="85" rx="4" ry="15" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Woman's hand with manicured nails -->
  <g filter="url(#shadow2)">
    <!-- Wrist/palm -->
    <ellipse cx="240" cy="280" rx="45" ry="35" fill="url(#skinGrad2)"/>

    <!-- Thumb -->
    <ellipse cx="200" cy="300" rx="18" ry="28" fill="url(#skinGrad2)" transform="rotate(-45 200 300)"/>
    <ellipse cx="200" cy="300" rx="14" ry="20" fill="url(#nailPaint)" transform="rotate(-45 200 300) translate(0 -16)"/>

    <!-- Index finger -->
    <ellipse cx="220" cy="240" rx="16" ry="35" fill="url(#skinGrad2)"/>
    <ellipse cx="220" cy="205" rx="13" ry="22" fill="url(#nailPaint)"/>
    <ellipse cx="218" cy="200" rx="3" ry="4" fill="#ffffff" opacity="0.4"/>

    <!-- Middle finger -->
    <ellipse cx="240" cy="225" rx="16" ry="40" fill="url(#skinGrad2)"/>
    <ellipse cx="240" cy="185" rx="13" ry="25" fill="url(#nailPaint)"/>
    <ellipse cx="238" cy="178" rx="3" ry="5" fill="#ffffff" opacity="0.4"/>

    <!-- Ring finger -->
    <ellipse cx="260" cy="240" rx="16" ry="35" fill="url(#skinGrad2)"/>
    <ellipse cx="260" cy="205" rx="13" ry="22" fill="url(#nailPaint)"/>
    <ellipse cx="262" cy="200" rx="3" ry="4" fill="#ffffff" opacity="0.4"/>

    <!-- Pinky finger -->
    <ellipse cx="280" cy="265" rx="14" ry="30" fill="url(#skinGrad2)"/>
    <ellipse cx="280" cy="235" rx="11" ry="20" fill="url(#nailPaint)"/>
    <ellipse cx="282" cy="230" rx="2.5" ry="3" fill="#ffffff" opacity="0.4"/>

    <!-- French tip detail on middle finger -->
    <ellipse cx="240" cy="182" rx="12" ry="3" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Nail file -->
  <g filter="url(#shadow2)" transform="translate(280, 150) rotate(15)">
    <!-- File handle -->
    <rect x="0" y="0" width="12" height="60" fill="#2c1810" rx="3"/>

    <!-- File surface -->
    <path d="M 14 5 L 50 0 L 50 60 L 14 55 Z" fill="#d4a574"/>

    <!-- Texture lines -->
    <line x1="16" y1="10" x2="48" y2="8" stroke="#8b6f47" stroke-width="0.5" opacity="0.5"/>
    <line x1="16" y1="18" x2="48" y2="16" stroke="#8b6f47" stroke-width="0.5" opacity="0.5"/>
    <line x1="16" y1="26" x2="48" y2="24" stroke="#8b6f47" stroke-width="0.5" opacity="0.5"/>
    <line x1="16" y1="34" x2="48" y2="32" stroke="#8b6f47" stroke-width="0.5" opacity="0.5"/>
    <line x1="16" y1="42" x2="48" y2="40" stroke="#8b6f47" stroke-width="0.5" opacity="0.5"/>
    <line x1="16" y1="50" x2="48" y2="48" stroke="#8b6f47" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Small diamond ring accent on ring finger -->
  <g filter="url(#shadow2)">
    <circle cx="263" cy="230" r="6" fill="#e8d4a8" stroke="#b8a878" stroke-width="0.5"/>
    <polygon points="263,224 267,230 263,236 259,230" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- Service label -->
  <text x="200" y="450" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c1810">
    Manicure
  </text>
  <text x="200" y="475" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#666" opacity="0.8">
    Nail Care Service
  </text>
</svg>