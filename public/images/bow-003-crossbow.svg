<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Professional studio lighting -->
    <linearGradient id="bgGradientCB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadowCB">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.18"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Orange plastic gradient -->
    <linearGradient id="orangePlastic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdba74;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <!-- Black grip gradient -->
    <linearGradient id="blackGrip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#262626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#171717;stop-opacity:1" />
    </linearGradient>

    <!-- Green foam tips -->
    <linearGradient id="greenFoam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="plasticShine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Studio white background -->
  <rect width="400" height="500" fill="url(#bgGradientCB)"/>

  <!-- Subtle floor shadow -->
  <ellipse cx="200" cy="465" rx="150" ry="22" fill="#000000" opacity="0.08"/>

  <!-- Junior Crossbow - Main Body -->
  <g filter="url(#shadowCB)">
    <!-- Stock/Handle -->
    <rect x="115" y="220" width="170" height="45" rx="8" fill="url(#blackGrip)"/>

    <!-- Stock texture lines -->
    <line x1="125" y1="230" x2="125" y2="255" stroke="#3f3f3f" stroke-width="2"/>
    <line x1="140" y1="230" x2="140" y2="255" stroke="#3f3f3f" stroke-width="2"/>
    <line x1="155" y1="230" x2="155" y2="255" stroke="#3f3f3f" stroke-width="2"/>

    <!-- Rear grip extension -->
    <path d="M 115 242 L 70 255 L 70 270 L 115 265" fill="url(#blackGrip)" stroke="#171717" stroke-width="1"/>

    <!-- Trigger guard -->
    <path d="M 170 265 Q 180 290 195 290 Q 210 290 220 265" fill="none" stroke="url(#orangePlastic)" stroke-width="6" stroke-linecap="round"/>

    <!-- Trigger -->
    <rect x="188" y="265" width="12" height="20" rx="2" fill="#fb923c"/>
  </g>

  <!-- Crossbow Limbs -->
  <g filter="url(#shadowCB)">
    <!-- Upper limb -->
    <path d="M 285 242 Q 340 200 360 140" stroke="#404040" stroke-width="4" fill="none"/>
    <path d="M 285 242 Q 340 200 360 140" stroke="url(#orangePlastic)" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Lower limb -->
    <path d="M 285 242 Q 340 285 360 340" stroke="#404040" stroke-width="4" fill="none"/>
    <path d="M 285 242 Q 340 285 360 340" stroke="url(#orangePlastic)" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Limb tips (cams) -->
    <circle cx="360" cy="140" r="10" fill="#262626" stroke="#171717" stroke-width="2"/>
    <circle cx="360" cy="340" r="10" fill="#262626" stroke="#171717" stroke-width="2"/>

    <!-- String -->
    <line x1="360" y1="140" x2="360" y2="340" stroke="#a3a3a3" stroke-width="2"/>
    <line x1="360" y1="140" x2="285" y2="242" stroke="#a3a3a3" stroke-width="1.5" stroke-dasharray="3,3"/>
    <line x1="360" y1="340" x2="285" y2="242" stroke="#a3a3a3" stroke-width="1.5" stroke-dasharray="3,3"/>
  </g>

  <!-- Rail/barrel -->
  <g filter="url(#shadowCB)">
    <rect x="265" y="235" width="45" height="14" rx="2" fill="#525252"/>
    <rect x="265" y="238" width="45" height="8" rx="1" fill="#404040"/>

    <!-- Scope mount -->
    <rect x="220" y="210" width="50" height="25" rx="4" fill="url(#orangePlastic)" stroke="#ea580c" stroke-width="1"/>
    <rect x="228" y="218" width="34" height="9" rx="2" fill="#262626"/>
  </g>

  <!-- Foam-tipped bolts (3 shown) -->
  <!-- Bolt 1 - loaded -->
  <g filter="url(#shadowCB)">
    <line x1="180" y1="242" x2="300" y2="242" stroke="#6b7280" stroke-width="5"/>
    <ellipse cx="300" cy="242" rx="10" ry="8" fill="url(#greenFoam)"/>
    <polygon points="165,238 165,246 180,242" fill="#9ca3af"/>
  </g>

  <!-- Bolt 2 - bottom left -->
  <g transform="translate(60, 350) rotate(-10)" filter="url(#shadowCB)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#6b7280" stroke-width="5"/>
    <ellipse cx="100" cy="0" rx="10" ry="8" fill="url(#greenFoam)"/>
    <polygon points="-15,-4 -15,4 0,0" fill="#9ca3af"/>
  </g>

  <!-- Bolt 3 - bottom center -->
  <g transform="translate(85, 380) rotate(5)" filter="url(#shadowCB)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#6b7280" stroke-width="5"/>
    <ellipse cx="100" cy="0" rx="10" ry="8" fill="url(#greenFoam)"/>
    <polygon points="-15,-4 -15,4 0,0" fill="#9ca3af"/>
  </g>

  <!-- Shine highlights -->
  <ellipse cx="320" cy="195" rx="8" ry="15" fill="url(#plasticShine)" opacity="0.5"/>
  <ellipse cx="320" cy="290" rx="8" ry="15" fill="url(#plasticShine)" opacity="0.5"/>

  <!-- Product label -->
  <rect x="35" y="420" width="145" height="55" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" filter="url(#shadowCB)"/>
  <text x="108" y="442" font-size="13" font-weight="bold" text-anchor="middle" fill="#ea580c" font-family="Arial">Junior Crossbow</text>
  <text x="108" y="458" font-size="10" text-anchor="middle" fill="#64748b" font-family="Arial">Safe Foam Tips</text>
  <text x="108" y="471" font-size="9" text-anchor="middle" fill="#94a3b8" font-family="Arial">Ages 6+</text>
</svg>
