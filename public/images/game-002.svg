<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- PRINCESS MEMORY MATCH - Photorealistic Product Photography -->
  <defs>
    <!-- Studio lighting -->
    <linearGradient id="studioBg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f8"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0e8ea"/>
    </linearGradient>

    <!-- Pink princess box -->
    <linearGradient id="pinkBox" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4"/>
      <stop offset="40%" style="stop-color:#db5a9c"/>
      <stop offset="100%" style="stop-color:#b8478a"/>
    </linearGradient>

    <!-- Side depth pink -->
    <linearGradient id="pinkSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b3060"/>
      <stop offset="100%" style="stop-color:#a84878"/>
    </linearGradient>

    <!-- Rose gold metallic -->
    <linearGradient id="roseGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4c4bc"/>
      <stop offset="30%" style="stop-color:#e8b4ac"/>
      <stop offset="60%" style="stop-color:#d4a89c"/>
      <stop offset="100%" style="stop-color:#b8928c"/>
    </linearGradient>

    <!-- Sparkle gradient -->
    <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#fff0f5"/>
      <stop offset="100%" style="stop-color:#ffe4ec"/>
    </radialGradient>

    <!-- Crown gold -->
    <linearGradient id="crownGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="boxShadow2" x="-30%" y="-30%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gloss effect -->
    <linearGradient id="gloss2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25"/>
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Card back pattern -->
    <pattern id="cardPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#ff69b4"/>
      <circle cx="4" cy="4" r="2" fill="#ffb6c1" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Studio backdrop -->
  <rect width="400" height="500" fill="url(#studioBg2)"/>

  <!-- Soft ground shadow -->
  <ellipse cx="200" cy="435" rx="150" ry="30" fill="rgba(219,90,156,0.1)"/>
  <ellipse cx="200" cy="435" rx="100" ry="20" fill="rgba(219,90,156,0.08)"/>

  <!-- Main Game Box -->
  <g filter="url(#boxShadow2)">
    <!-- Box right side depth -->
    <polygon points="280,100 300,110 300,290 280,280" fill="url(#pinkSide)"/>

    <!-- Box top surface -->
    <polygon points="80,100 100,88 300,88 280,100" fill="#ff85c0" opacity="0.9"/>
    <polygon points="80,100 100,88 300,88 280,100" fill="url(#gloss2)"/>

    <!-- Front face of box -->
    <rect x="80" y="100" width="200" height="180" fill="url(#pinkBox)" rx="3"/>

    <!-- Glossy overlay -->
    <rect x="80" y="100" width="200" height="90" fill="url(#gloss2)" rx="3"/>

    <!-- Rose gold decorative frame -->
    <rect x="88" y="108" width="184" height="164" fill="none" stroke="url(#roseGold)" stroke-width="3" rx="2"/>
    <rect x="91" y="111" width="178" height="158" fill="none" stroke="#d4a89c" stroke-width="0.8" rx="1"/>

    <!-- Art panel - magical sparkle background -->
    <rect x="96" y="118" width="168" height="105" fill="url(#sparkle)" rx="2"/>

    <!-- Decorative sparkles in background -->
    <circle cx="110" cy="135" r="2" fill="#ffd700" opacity="0.7"/>
    <circle cx="250" cy="128" r="1.5" fill="#ffd700" opacity="0.8"/>
    <circle cx="130" cy="200" r="1" fill="#ffd700" opacity="0.6"/>
    <circle cx="230" cy="180" r="1.8" fill="#ffd700" opacity="0.7"/>
    <circle cx="160" cy="125" r="1.2" fill="#ffd700" opacity="0.5"/>

    <!-- Princess Crown Illustration -->
    <g transform="translate(180, 165)">
      <!-- Crown base -->
      <path d="M-35,25 L-40,5 L-25,-8 L-15,5 L0,-15 L15,5 L25,-8 L40,5 L35,25 Z" fill="url(#crownGold)" stroke="#b8860b" stroke-width="1"/>

      <!-- Crown jewels -->
      <circle cx="0" cy="-5" r="6" fill="#ff1493" stroke="#c71585" stroke-width="0.5"/>
      <circle cx="-25" cy="2" r="4" fill="#00bfff" stroke="#1e90ff" stroke-width="0.5"/>
      <circle cx="25" cy="2" r="4" fill="#00bfff" stroke="#1e90ff" stroke-width="0.5"/>

      <!-- Small diamonds -->
      <circle cx="-12" cy="8" r="2" fill="#ffffff" stroke="#dcdcdc" stroke-width="0.3"/>
      <circle cx="12" cy="8" r="2" fill="#ffffff" stroke="#dcdcdc" stroke-width="0.3"/>

      <!-- Crown detail lines -->
      <line x1="-30" y1="20" x2="30" y2="20" stroke="#b8860b" stroke-width="1"/>
    </g>

    <!-- Memory cards illustration -->
    <g transform="translate(115, 175)">
      <rect x="0" y="0" width="25" height="32" fill="#fff0f5" stroke="#ffb6c1" stroke-width="1" rx="2" transform="rotate(-8)"/>
      <text x="12" y="22" font-size="14" text-anchor="middle" transform="rotate(-8)">?</text>
    </g>
    <g transform="translate(150, 178)">
      <rect x="0" y="0" width="25" height="32" fill="#ff69b4" stroke="#db5a9c" stroke-width="1" rx="2"/>
      <circle cx="12.5" cy="16" r="6" fill="#ffd700"/>
    </g>
    <g transform="translate(185, 175)">
      <rect x="0" y="0" width="25" height="32" fill="#fff0f5" stroke="#ffb6c1" stroke-width="1" rx="2" transform="rotate(8)"/>
      <text x="12" y="22" font-size="14" text-anchor="middle" transform="rotate(8)">?</text>
    </g>

    <!-- Game Title -->
    <text x="180" y="245" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#db5a9c" stroke-width="0.3">
      PRINCESS
    </text>
    <text x="180" y="260" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#fff0f5">
      Memory Match
    </text>
    <text x="180" y="273" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#f4c4bc" letter-spacing="1.5">
      MAGICAL CARD GAME
    </text>

    <!-- Age badge -->
    <circle cx="248" cy="256" r="13" fill="#ff1493" stroke="#c71585" stroke-width="1.5"/>
    <text x="248" y="253" font-size="5" font-weight="bold" text-anchor="middle" fill="white">AGES</text>
    <text x="248" y="263" font-size="9" font-weight="bold" text-anchor="middle" fill="white">3+</text>

    <!-- Player count badge -->
    <circle cx="112" cy="256" r="13" fill="#9370db" stroke="#7b68ee" stroke-width="1.5"/>
    <text x="112" y="253" font-size="5" text-anchor="middle" fill="white">PLAYERS</text>
    <text x="112" y="263" font-size="9" font-weight="bold" text-anchor="middle" fill="white">1-4</text>
  </g>

  <!-- Displayed Memory Cards -->
  <g transform="translate(75, 310)">
    <!-- Card 1 - face down -->
    <rect x="0" y="0" width="38" height="50" fill="url(#cardPattern)" stroke="#db5a9c" stroke-width="1" rx="3"/>
    <circle cx="19" cy="25" r="10" fill="#ff69b4" stroke="#ffb6c1" stroke-width="1"/>
    <text x="19" y="30" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">?</text>
  </g>

  <g transform="translate(120, 315)">
    <!-- Card 2 - face up with crown -->
    <rect x="0" y="0" width="38" height="50" fill="#fff5f8" stroke="#ffb6c1" stroke-width="1" rx="3"/>
    <path d="M19,12 L14,22 L10,18 L7,28 L31,28 L28,18 L24,22 Z" fill="#ffd700" stroke="#daa520" stroke-width="0.5"/>
    <circle cx="19" cy="17" r="3" fill="#ff69b4"/>
  </g>

  <g transform="translate(165, 308)">
    <!-- Card 3 - face up with heart -->
    <rect x="0" y="0" width="38" height="50" fill="#fff5f8" stroke="#ffb6c1" stroke-width="1" rx="3"/>
    <path d="M19,35 L8,22 C5,15 12,10 19,18 C26,10 33,15 30,22 Z" fill="#ff1493"/>
  </g>

  <g transform="translate(210, 318)">
    <!-- Card 4 - face down -->
    <rect x="0" y="0" width="38" height="50" fill="url(#cardPattern)" stroke="#db5a9c" stroke-width="1" rx="3"/>
    <circle cx="19" cy="25" r="10" fill="#ff69b4" stroke="#ffb6c1" stroke-width="1"/>
    <text x="19" y="30" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">?</text>
  </g>

  <g transform="translate(255, 312)">
    <!-- Card 5 - face up with star -->
    <rect x="0" y="0" width="38" height="50" fill="#fff5f8" stroke="#ffb6c1" stroke-width="1" rx="3"/>
    <polygon points="19,10 22,20 32,20 24,27 27,37 19,31 11,37 14,27 6,20 16,20" fill="#ffd700" stroke="#daa520" stroke-width="0.5"/>
  </g>

  <!-- Sparkle decorations -->
  <circle cx="315" cy="330" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="60" cy="340" r="2.5" fill="#ff69b4" opacity="0.7"/>
  <circle cx="340" cy="360" r="2" fill="#ff69b4" opacity="0.6"/>

  <!-- Product info card -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="300" height="85" fill="white" stroke="#ffb6c1" stroke-width="1" rx="6"/>
    <rect x="0" y="0" width="300" height="85" fill="url(#gloss2)" rx="6"/>

    <!-- Price section -->
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ff1493">$14.99</text>
    <text x="105" y="28" font-family="Arial, sans-serif" font-size="13" fill="#999" text-decoration="line-through">$19.99</text>

    <!-- Sale badge -->
    <rect x="165" y="12" width="60" height="22" fill="#ff1493" rx="11"/>
    <text x="195" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">SAVE 25%</text>

    <!-- Description -->
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#555">Enchanting memory game for little princesses</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="9" fill="#888">48 beautifully illustrated cards | 24 matching pairs</text>

    <!-- Rating -->
    <text x="250" y="55" font-size="14" fill="#ff69b4">&#9733;&#9733;&#9733;&#9733;&#9733;</text>
    <text x="250" y="70" font-family="Arial, sans-serif" font-size="8" fill="#666">4.9 (412 reviews)</text>
  </g>
</svg>