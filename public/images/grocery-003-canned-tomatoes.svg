<svg viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="canHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffaaaa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="250" rx="65" ry="12" fill="#00000025"/>

  <!-- Can body -->
  <rect x="50" y="35" width="100" height="140" fill="url(#canGradient)" stroke="#8b0000" stroke-width="2" rx="2"/>

  <!-- Top metal rim -->
  <ellipse cx="100" cy="35" rx="50" ry="8" fill="#c0c0c0" stroke="#808080" stroke-width="1.5"/>
  <ellipse cx="100" cy="33" rx="50" ry="6" fill="#e8e8e8"/>

  <!-- Bottom metal -->
  <ellipse cx="100" cy="175" rx="50" ry="8" fill="#a9a9a9" stroke="#696969" stroke-width="1.5"/>
  <ellipse cx="100" cy="177" rx="50" ry="6" fill="#c0c0c0"/>

  <!-- Can highlight -->
  <ellipse cx="65" cy="80" rx="15" ry="45" fill="url(#canHighlight)"/>

  <!-- Label -->
  <rect x="55" y="50" width="90" height="100" fill="#f5e6d3" stroke="#c9a876" stroke-width="1.5" opacity="0.95"/>

  <!-- Tomato illustration on label -->
  <circle cx="85" cy="75" r="12" fill="#d32f2f" opacity="0.8"/>
  <circle cx="105" cy="75" r="12" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="95" cy="95" r="13" fill="#e53935" opacity="0.75"/>
  <path d="M 95 60 Q 90 55 95 50 Q 100 55 95 60" fill="#228b22" opacity="0.7"/>

  <!-- Text -->
  <text x="100" y="125" font-family="serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b0000">TOMATOES</text>
  <text x="100" y="140" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#666">Crushed</text>
  <text x="100" y="152" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#999">400g / 14 oz</text>

  <!-- Can ribbing for realism -->
  <line x1="50" y1="60" x2="150" y2="60" stroke="#00000010" stroke-width="0.5"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#00000010" stroke-width="0.5"/>
  <line x1="50" y1="140" x2="150" y2="140" stroke="#00000010" stroke-width="0.5"/>

  <!-- Metal reflection -->
  <ellipse cx="75" cy="40" rx="3" ry="2" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="72" cy="172" rx="2" ry="1.5" fill="#ffffff" opacity="0.4"/>
</svg>
