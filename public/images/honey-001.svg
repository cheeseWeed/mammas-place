<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass jar gradient -->
    <linearGradient id="jarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:0.25" />
      <stop offset="20%" style="stop-color:#e8e8e8;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="80%" style="stop-color:#e8e8e8;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:0.25" />
    </linearGradient>

    <!-- Honey color gradient -->
    <linearGradient id="honeyColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.95" />
      <stop offset="30%" style="stop-color:#DAA520;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#B8860B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:0.95" />
    </linearGradient>

    <!-- Honey surface shimmer -->
    <radialGradient id="honeyShimmer" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0" />
    </radialGradient>

    <!-- Lid gradient -->
    <linearGradient id="lidGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="12" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Glass reflection -->
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#ffffff;stop-opacity:0.35" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Honeycomb pattern -->
    <pattern id="honeycomb" x="0" y="0" width="30" height="26" patternUnits="userSpaceOnUse">
      <polygon points="15,0 30,7.5 30,22.5 15,30 0,22.5 0,7.5" fill="none" stroke="#B8860B" stroke-width="1" opacity="0.3"/>
    </pattern>

    <!-- Bee colors -->
    <linearGradient id="beeYellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#f8f4ef"/>

  <!-- Shadow beneath jar -->
  <ellipse cx="200" cy="470" rx="95" ry="16" fill="#000000" opacity="0.2"/>

  <!-- Jar group with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Main jar body - hexagonal honey jar style -->
    <path d="M115,130 L115,420 Q115,450 200,450 Q285,450 285,420 L285,130 Q285,100 200,100 Q115,100 115,130 Z"
          fill="url(#jarGradient)"/>

    <!-- Honey inside -->
    <path d="M120,145 L120,415 Q125,438 200,438 Q275,438 280,415 L280,145 Q275,128 200,128 Q125,128 120,145 Z"
          fill="url(#honeyColor)"/>

    <!-- Honey shimmer -->
    <path d="M120,145 L120,415 Q125,438 200,438 Q275,438 280,415 L280,145 Q275,128 200,128 Q125,128 120,145 Z"
          fill="url(#honeyShimmer)" opacity="0.6"/>

    <!-- Honeycomb pattern visible in honey -->
    <path d="M130,200 L130,380 Q140,400 200,400 Q260,400 270,380 L270,200 Q260,185 200,185 Q140,185 130,200 Z"
          fill="url(#honeycomb)" opacity="0.4"/>

    <!-- Glass jar outline -->
    <path d="M115,130 L115,420 Q115,450 200,450 Q285,450 285,420 L285,130 Q285,100 200,100 Q115,100 115,130 Z"
          fill="none" stroke="#e0e0e0" stroke-width="2"/>

    <!-- Jar neck -->
    <rect x="155" y="70" width="90" height="35" fill="url(#jarGradient)"/>
    <path d="M155,70 L155,100 Q155,105 115,105 L115,100 Q155,95 155,70 Z" fill="url(#jarGradient)"/>
    <path d="M245,70 L245,100 Q245,105 285,105 L285,100 Q245,95 245,70 Z" fill="url(#jarGradient)"/>

    <!-- Neck honey visible -->
    <rect x="160" y="80" width="80" height="22" fill="url(#honeyColor)"/>

    <!-- Glass reflections -->
    <path d="M130,150 L145,150 L143,420 L128,420 Z" fill="url(#glassReflection)" opacity="0.5"/>
    <path d="M260,160 L267,160 L265,410 L258,410 Z" fill="#ffffff" opacity="0.15"/>
  </g>

  <!-- Lid -->
  <ellipse cx="200" cy="70" rx="55" ry="12" fill="url(#lidGradient)"/>
  <rect x="150" y="45" width="100" height="28" fill="url(#lidGradient)"/>
  <ellipse cx="200" cy="45" rx="50" ry="10" fill="#FFD700"/>

  <!-- Lid ridges -->
  <rect x="153" y="50" width="4" height="16" fill="#B8860B" opacity="0.4"/>
  <rect x="165" y="50" width="4" height="16" fill="#B8860B" opacity="0.4"/>
  <rect x="177" y="50" width="4" height="16" fill="#B8860B" opacity="0.4"/>
  <rect x="189" y="50" width="4" height="16" fill="#B8860B" opacity="0.4"/>
  <rect x="201" y="50" width="4" height="16" fill="#B8860B" opacity="0.4"/>
  <rect x="213" y="50" width="4" height="16" fill="#B8860B" opacity="0.4"/>
  <rect x="225" y="50" width="4" height="16" fill="#B8860B" opacity="0.4"/>
  <rect x="237" y="50" width="4" height="16" fill="#B8860B" opacity="0.4"/>

  <!-- Lid highlight -->
  <ellipse cx="185" cy="43" rx="22" ry="5" fill="#ffffff" opacity="0.3"/>

  <!-- Main label - rustic style -->
  <rect x="130" y="250" width="140" height="150" fill="#FFF8DC" rx="6"/>
  <rect x="130" y="250" width="140" height="150" fill="none" stroke="#8B4513" stroke-width="3" rx="6"/>

  <!-- Inner decorative border -->
  <rect x="137" y="257" width="126" height="136" fill="none" stroke="#DAA520" stroke-width="1" rx="4"/>

  <!-- Label header -->
  <rect x="143" y="265" width="114" height="30" fill="#8B4513" rx="3"/>
  <text x="200" y="285" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFD700" font-style="italic">
    PURE RAW
  </text>

  <!-- Product name -->
  <text x="200" y="320" font-family="Times New Roman, serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#8B4513">
    HONEY
  </text>

  <!-- Bee illustration -->
  <g transform="translate(200, 355)">
    <!-- Bee body -->
    <ellipse rx="15" ry="10" fill="url(#beeYellow)"/>
    <!-- Stripes -->
    <rect x="-5" y="-10" width="4" height="20" fill="#1a0f05"/>
    <rect x="3" y="-10" width="4" height="20" fill="#1a0f05"/>
    <!-- Head -->
    <circle cx="-18" cy="0" r="7" fill="#1a0f05"/>
    <!-- Wings -->
    <ellipse cx="5" cy="-15" rx="10" ry="6" fill="#E0E0E0" opacity="0.7" transform="rotate(-20 5 -15)"/>
    <ellipse cx="5" cy="15" rx="10" ry="6" fill="#E0E0E0" opacity="0.7" transform="rotate(20 5 15)"/>
    <!-- Antennae -->
    <path d="M-23,-5 Q-28,-12 -25,-15" fill="none" stroke="#1a0f05" stroke-width="1"/>
    <path d="M-23,5 Q-28,12 -25,15" fill="none" stroke="#1a0f05" stroke-width="1"/>
  </g>

  <!-- Origin text -->
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555555">
    Wildflower - Unfiltered
  </text>

  <!-- Weight -->
  <ellipse cx="200" cy="410" rx="28" ry="11" fill="#8B4513"/>
  <text x="200" y="414" font-family="Arial Black, sans-serif" font-size="11" text-anchor="middle" fill="#FFD700">
    16 OZ
  </text>

  <!-- Quality seal -->
  <g transform="translate(290, 290)">
    <circle r="28" fill="#228B22"/>
    <circle r="24" fill="#006400"/>
    <circle r="20" fill="none" stroke="#90EE90" stroke-width="1"/>
    <text y="-4" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#90EE90">100%</text>
    <text y="5" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#FFFFFF">NATURAL</text>
  </g>

  <!-- Honey drip on jar -->
  <path d="M270,150 Q275,180 272,200 Q268,220 275,235" stroke="url(#honeyColor)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <ellipse cx="275" cy="245" rx="8" ry="10" fill="url(#honeyColor)"/>
</svg>
