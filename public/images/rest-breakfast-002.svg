<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="steamF2">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>

    <!-- Pancake gradient -->
    <radialGradient id="pancakeGrad" cx="45%" cy="40%">
      <stop offset="0%" stop-color="#f5deb3"/>
      <stop offset="60%" stop-color="#daa520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </radialGradient>

    <!-- Syrup gradient -->
    <linearGradient id="syrupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#6b3a0f"/>
    </linearGradient>

    <!-- Butter gradient -->
    <radialGradient id="butterGrad" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#fffacd"/>
      <stop offset="100%" stop-color="#f4d03f"/>
    </radialGradient>

    <!-- Plate gradient -->
    <radialGradient id="plateG2" cx="40%" cy="35%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#f5f5f0"/>
      <stop offset="100%" stop-color="#ddd"/>
    </radialGradient>

    <!-- Berry gradients -->
    <radialGradient id="blueberryG" cx="35%" cy="30%">
      <stop offset="0%" stop-color="#6b8dd6"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </radialGradient>
    <radialGradient id="strawberryG" cx="35%" cy="30%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </radialGradient>
  </defs>

  <!-- Restaurant ambiance background -->
  <rect width="400" height="400" fill="#2a2318"/>
  <!-- Wood grain texture -->
  <line x1="0" y1="40" x2="400" y2="42" stroke="#3d3020" stroke-width="3" opacity="0.4"/>
  <line x1="0" y1="100" x2="400" y2="98" stroke="#4a3c28" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="180" x2="400" y2="182" stroke="#3d3020" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="260" x2="400" y2="258" stroke="#4a3c28" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="340" x2="400" y2="342" stroke="#3d3020" stroke-width="3" opacity="0.4"/>

  <!-- Table shadow -->
  <ellipse cx="200" cy="375" rx="170" ry="30" fill="#1a1408" opacity="0.7"/>

  <!-- Main plate -->
  <g filter="url(#dropShadow2)">
    <ellipse cx="200" cy="230" rx="150" ry="150" fill="#e8e5dc"/>
    <ellipse cx="200" cy="228" rx="145" ry="145" fill="url(#plateG2)"/>
    <ellipse cx="200" cy="226" rx="130" ry="130" fill="#fafaf8"/>
    <!-- Plate rim detail -->
    <ellipse cx="200" cy="230" rx="148" ry="148" fill="none" stroke="#c8c5bc" stroke-width="2"/>
    <!-- Highlight -->
    <ellipse cx="155" cy="145" rx="55" ry="22" fill="#ffffff" opacity="0.35"/>
  </g>

  <!-- Pancake stack - 3 fluffy pancakes -->
  <g filter="url(#dropShadow2)">
    <!-- Bottom pancake -->
    <ellipse cx="195" cy="285" rx="75" ry="18" fill="#b8860b"/>
    <ellipse cx="195" cy="282" rx="73" ry="16" fill="url(#pancakeGrad)"/>
    <ellipse cx="195" cy="280" rx="70" ry="14" fill="#daa520" opacity="0.7"/>
    <!-- Texture -->
    <ellipse cx="165" cy="280" rx="8" ry="3" fill="#c8a030" opacity="0.5"/>
    <ellipse cx="210" cy="283" rx="6" ry="2" fill="#c8a030" opacity="0.4"/>

    <!-- Middle pancake -->
    <ellipse cx="197" cy="255" rx="72" ry="17" fill="#b8860b"/>
    <ellipse cx="197" cy="252" rx="70" ry="15" fill="url(#pancakeGrad)"/>
    <ellipse cx="197" cy="250" rx="67" ry="13" fill="#daa520" opacity="0.7"/>
    <ellipse cx="170" cy="250" rx="7" ry="3" fill="#c8a030" opacity="0.5"/>

    <!-- Top pancake -->
    <ellipse cx="200" cy="225" rx="68" ry="16" fill="#b8860b"/>
    <ellipse cx="200" cy="222" rx="66" ry="14" fill="url(#pancakeGrad)"/>
    <ellipse cx="200" cy="220" rx="63" ry="12" fill="#daa520" opacity="0.6"/>
    <!-- Top surface detail -->
    <ellipse cx="180" cy="218" rx="10" ry="4" fill="#e8c050" opacity="0.6"/>
    <ellipse cx="215" cy="220" rx="8" ry="3" fill="#e8c050" opacity="0.5"/>
  </g>

  <!-- Butter pat on top -->
  <g filter="url(#softGlow)">
    <rect x="185" y="200" width="30" height="20" rx="3" fill="#e8c000"/>
    <rect x="187" y="202" width="26" height="16" rx="2" fill="url(#butterGrad)"/>
    <!-- Melting butter drips -->
    <path d="M 187 218 Q 185 225 188 230" stroke="#f4d03f" stroke-width="3" fill="none" opacity="0.8"/>
    <ellipse cx="189" cy="232" rx="5" ry="3" fill="#f4d03f" opacity="0.6"/>
  </g>

  <!-- Maple syrup drizzle -->
  <g opacity="0.9">
    <!-- Main syrup pool -->
    <ellipse cx="200" cy="270" rx="55" ry="25" fill="url(#syrupGrad)" opacity="0.8"/>
    <!-- Dripping down sides -->
    <path d="M 145 260 Q 135 275 140 290" stroke="url(#syrupGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 255 255 Q 268 270 262 285" stroke="url(#syrupGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 230 265 Q 245 280 240 295" stroke="url(#syrupGrad)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Syrup shine -->
    <ellipse cx="190" cy="265" rx="12" ry="5" fill="#c8a000" opacity="0.4"/>
  </g>

  <!-- Fresh berries -->
  <g filter="url(#dropShadow2)">
    <!-- Blueberries -->
    <circle cx="285" cy="250" r="8" fill="url(#blueberryG)"/>
    <circle cx="283" cy="247" r="2" fill="#8ba4d6" opacity="0.7"/>
    <circle cx="298" cy="265" r="7" fill="url(#blueberryG)"/>
    <circle cx="296" cy="262" r="1.5" fill="#8ba4d6" opacity="0.7"/>
    <circle cx="275" cy="270" r="6" fill="url(#blueberryG)"/>
    <circle cx="310" cy="255" r="6.5" fill="url(#blueberryG)"/>

    <!-- Strawberry slices -->
    <ellipse cx="115" cy="260" rx="15" ry="12" fill="url(#strawberryG)"/>
    <ellipse cx="113" cy="257" rx="5" ry="3" fill="#ff9999" opacity="0.5"/>
    <!-- Seeds -->
    <circle cx="110" cy="262" r="1" fill="#8b0000" opacity="0.6"/>
    <circle cx="118" cy="258" r="1" fill="#8b0000" opacity="0.6"/>
    <circle cx="115" cy="266" r="1" fill="#8b0000" opacity="0.6"/>

    <ellipse cx="100" cy="280" rx="13" ry="10" fill="url(#strawberryG)"/>
    <ellipse cx="98" cy="278" rx="4" ry="2.5" fill="#ff9999" opacity="0.5"/>
    <circle cx="97" cy="282" r="1" fill="#8b0000" opacity="0.6"/>
    <circle cx="103" cy="278" r="1" fill="#8b0000" opacity="0.6"/>
  </g>

  <!-- Whipped cream dollop -->
  <g filter="url(#dropShadow2)">
    <ellipse cx="145" cy="225" rx="22" ry="18" fill="#fffef5"/>
    <ellipse cx="145" cy="220" rx="18" ry="15" fill="#ffffff"/>
    <path d="M 140 210 Q 145 195 150 210" fill="#ffffff"/>
    <!-- Cream swirl highlight -->
    <path d="M 135 218 Q 140 212 148 215" stroke="#f5f5f5" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Steam -->
  <g filter="url(#steamF2)" opacity="0.2">
    <path d="M 175 180 Q 170 160 180 140 Q 185 125 177 110" stroke="#fff" stroke-width="4" fill="none"/>
    <path d="M 200 175 Q 205 155 195 135 Q 190 120 200 105" stroke="#fff" stroke-width="3.5" fill="none"/>
    <path d="M 225 178 Q 230 158 220 138" stroke="#fff" stroke-width="3" fill="none"/>
  </g>

  <!-- Mint leaf garnish -->
  <g>
    <path d="M 260 230 Q 270 220 280 230 Q 275 240 265 235 Q 258 232 260 230" fill="#228b22"/>
    <path d="M 263 232 Q 270 225 276 232" fill="#2ecc40" opacity="0.6"/>
    <line x1="268" y1="235" x2="272" y2="225" stroke="#1a6b1a" stroke-width="0.5"/>
  </g>
</svg>