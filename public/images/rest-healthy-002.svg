<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#e0f7fa"/>

  <!-- Plate -->
  <ellipse cx="200" cy="250" rx="130" ry="75" fill="#f5f5f0" stroke="#d4af37" stroke-width="2"/>
  <ellipse cx="200" cy="245" rx="125" ry="70" fill="#fafaf8"/>

  <!-- Grilled salmon fillet (centerpiece) -->
  <!-- Main salmon body -->
  <ellipse cx="170" cy="150" rx="60" ry="55" fill="#ff7f50"/>
  <ellipse cx="170" cy="145" rx="55" ry="50" fill="#ff8c69"/>

  <!-- Grill marks on salmon -->
  <line x1="120" y1="130" x2="220" y2="130" stroke="rgba(0,0,0,0.2)" stroke-width="1.5"/>
  <line x1="115" y1="150" x2="225" y2="150" stroke="rgba(0,0,0,0.2)" stroke-width="1.5"/>
  <line x1="120" y1="170" x2="220" y2="170" stroke="rgba(0,0,0,0.2)" stroke-width="1.5"/>

  <!-- Lemon and herb glaze shine -->
  <ellipse cx="160" cy="135" rx="35" ry="30" fill="white" opacity="0.15"/>

  <!-- Lemon slice on salmon -->
  <circle cx="195" cy="145" r="12" fill="#f5d547"/>
  <circle cx="195" cy="145" r="10" fill="#ffeb99"/>
  <path d="M 195 135 L 205 145 L 195 155 L 185 145 Z" fill="white" opacity="0.3"/>

  <!-- Herb sprigs (rosemary, thyme) -->
  <g opacity="0.7">
    <line x1="140" y1="125" x2="135" y2="110" stroke="#27ae60" stroke-width="1.5"/>
    <circle cx="137" cy="117" r="0.8" fill="#27ae60"/>
    <circle cx="135" cy="112" r="0.8" fill="#27ae60"/>
  </g>

  <!-- Roasted asparagus -->
  <g opacity="0.85">
    <!-- Spear 1 -->
    <rect x="240" y="150" width="6" height="65" fill="#27ae60" rx="2"/>
    <circle cx="243" cy="165" r="1.5" fill="#1e8449"/>
    <circle cx="243" cy="185" r="1.5" fill="#1e8449"/>
    <circle cx="243" cy="205" r="1.5" fill="#1e8449"/>

    <!-- Spear 2 -->
    <rect x="255" y="160" width="6" height="55" fill="#2ecc71" rx="2"/>
    <circle cx="258" cy="175" r="1.5" fill="#1e8449"/>
    <circle cx="258" cy="195" r="1.5" fill="#1e8449"/>

    <!-- Spear 3 -->
    <rect x="225" y="170" width="6" height="45" fill="#27ae60" rx="2"/>
    <circle cx="228" cy="183" r="1.5" fill="#1e8449"/>
    <circle cx="228" cy="203" r="1.5" fill="#1e8449"/>
  </g>

  <!-- Wild rice on side -->
  <g opacity="0.7">
    <ellipse cx="100" cy="200" rx="35" ry="45" fill="#6b4423"/>
    <ellipse cx="100" cy="200" rx="32" ry="42" fill="#8b5a3c"/>
    <circle cx="90" cy="190" r="2" fill="#a67c52"/>
    <circle cx="110" cy="195" r="2" fill="#a67c52"/>
    <circle cx="100" cy="210" r="2" fill="#a67c52"/>
  </g>

  <!-- Hollandaise sauce drizzle -->
  <path d="M 180 210 Q 190 230 200 250" stroke="#f5d547" stroke-width="2.5" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 160 220 Q 170 240 180 260" stroke="#f5d547" stroke-width="2.5" fill="none" opacity="0.7" stroke-linecap="round"/>

  <!-- Fork -->
  <g opacity="0.5">
    <line x1="70" y1="130" x2="85" y2="190" stroke="#888" stroke-width="2.5"/>
    <line x1="80" y1="190" x2="85" y2="175"/>
    <line x1="85" y1="190" x2="90" y2="175"/>
    <line x1="90" y1="190" x2="95" y2="175"/>
  </g>

  <!-- Plate edge detail -->
  <circle cx="135" cy="170" r="1.5" fill="#d4af37" opacity="0.5"/>
  <circle cx="265" cy="190" r="1.5" fill="#d4af37" opacity="0.5"/>

  <!-- Omega-3 indicator -->
  <text x="200" y="340" font-size="12" font-family="sans-serif" text-anchor="middle" fill="#065f46" opacity="0.4">Rich Omega-3</text>
</svg>