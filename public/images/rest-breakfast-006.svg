<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow-006" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
    <radialGradient id="plate-gradient-006" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="egg-scramble-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeb99;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#fefdf5"/>

  <!-- Subtle table shadow -->
  <ellipse cx="200" cy="365" rx="150" ry="20" fill="#000000" opacity="0.08"/>

  <!-- Plate with realistic shading -->
  <circle cx="200" cy="220" r="140" fill="url(#plate-gradient-006)" stroke="#c9c9c1" stroke-width="2"/>
  <circle cx="200" cy="220" r="135" fill="#fafaf8"/>
  <circle cx="200" cy="220" r="130" fill="#ffffff" opacity="0.4"/>

  <!-- Plate rim highlight -->
  <ellipse cx="200" cy="100" rx="130" ry="30" fill="white" opacity="0.2"/>

  <!-- Creamy scrambled eggs - main component -->
  <g filter="url(#shadow-006)">
    <!-- Egg base -->
    <ellipse cx="200" cy="200" rx="95" ry="70" fill="url(#egg-scramble-gradient)"/>
    <ellipse cx="200" cy="200" rx="90" ry="65" fill="#ffffe0" opacity="0.6"/>

    <!-- Scrambled egg texture/curds -->
    <ellipse cx="170" cy="185" rx="20" ry="18" fill="#ffeb99" opacity="0.8"/>
    <ellipse cx="230" cy="190" rx="22" ry="16" fill="#ffeb99" opacity="0.8"/>
    <ellipse cx="190" cy="215" rx="18" ry="15" fill="#ffeb99" opacity="0.7"/>
    <ellipse cx="220" cy="220" rx="20" ry="14" fill="#ffeb99" opacity="0.7"/>

    <!-- Egg curd detail -->
    <circle cx="165" cy="175" r="2" fill="#ffd700" opacity="0.5"/>
    <circle cx="210" cy="175" r="2" fill="#ffd700" opacity="0.5"/>
    <circle cx="185" cy="230" r="2" fill="#ffd700" opacity="0.5"/>
    <circle cx="235" cy="225" r="2" fill="#ffd700" opacity="0.5"/>
    <circle cx="200" cy="205" r="1.5" fill="#ffd700" opacity="0.4"/>

    <!-- Glossy shine on scrambled eggs -->
    <ellipse cx="190" cy="185" rx="35" ry="25" fill="white" opacity="0.22"/>
  </g>

  <!-- Bell peppers - colorful medley -->
  <g filter="url(#shadow-006)">
    <!-- Red bell pepper strips -->
    <ellipse cx="160" cy="210" rx="18" ry="12" fill="#c41e3a"/>
    <ellipse cx="160" cy="210" rx="16" ry="10" fill="#d32f2f" opacity="0.7"/>
    <!-- Pepper shine -->
    <ellipse cx="152" cy="205" rx="7" ry="5" fill="white" opacity="0.2"/>

    <!-- Yellow/orange bell pepper -->
    <ellipse cx="240" cy="200" rx="16" ry="13" fill="#f5a623"/>
    <ellipse cx="240" cy="200" rx="14" ry="11" fill="#f9c55a" opacity="0.7"/>
    <!-- Pepper shine -->
    <ellipse cx="233" cy="195" rx="6" ry="4" fill="white" opacity="0.2"/>

    <!-- Green bell pepper -->
    <ellipse cx="200" cy="235" rx="15" ry="12" fill="#558b2f"/>
    <ellipse cx="200" cy="235" rx="13" ry="10" fill="#7cb342" opacity="0.7"/>
  </g>

  <!-- Onions - translucent sautÃ©ed -->
  <g filter="url(#shadow-006)">
    <!-- Onion pieces -->
    <ellipse cx="180" cy="195" rx="12" ry="10" fill="#ddb896"/>
    <ellipse cx="180" cy="195" rx="10" ry="8" fill="#e6c89f" opacity="0.6"/>

    <ellipse cx="215" cy="210" rx="11" ry="9" fill="#ddb896"/>
    <ellipse cx="215" cy="210" rx="9" ry="7" fill="#e6c89f" opacity="0.6"/>
  </g>

  <!-- Fresh parsley garnish - herb accent -->
  <g filter="url(#shadow-006)">
    <!-- Parsley leaves scattered -->
    <g transform="translate(145, 175)">
      <ellipse cx="0" cy="0" rx="6" ry="8" fill="#2d5016"/>
      <path d="M -3 0 Q -5 -2 -3 -4" stroke="#1e8449" stroke-width="0.8" fill="none"/>
      <path d="M 3 0 Q 5 -2 3 -4" stroke="#1e8449" stroke-width="0.8" fill="none"/>
    </g>

    <g transform="translate(250, 185)">
      <ellipse cx="0" cy="0" rx="6" ry="8" fill="#2d5016"/>
      <path d="M -3 0 Q -5 -2 -3 -4" stroke="#1e8449" stroke-width="0.8" fill="none"/>
      <path d="M 3 0 Q 5 -2 3 -4" stroke="#1e8449" stroke-width="0.8" fill="none"/>
    </g>

    <g transform="translate(195, 245)">
      <ellipse cx="0" cy="0" rx="6" ry="8" fill="#2d5016"/>
      <path d="M -3 0 Q -5 -2 -3 -4" stroke="#1e8449" stroke-width="0.8" fill="none"/>
    </g>
  </g>

  <!-- Crispy hash browns on the side -->
  <g filter="url(#shadow-006)">
    <rect x="75" y="235" width="65" height="50" fill="#c8956d" rx="5"/>
    <rect x="78" y="238" width="59" height="44" fill="#d4a574" opacity="0.8" rx="4"/>
    <!-- Hash brown texture -->
    <circle cx="85" cy="248" r="2" fill="#956e3d" opacity="0.5"/>
    <circle cx="105" cy="252" r="2" fill="#956e3d" opacity="0.5"/>
    <circle cx="95" cy="270" r="2" fill="#956e3d" opacity="0.5"/>
    <circle cx="120" cy="265" r="1.5" fill="#956e3d" opacity="0.4"/>
  </g>

  <!-- Whole wheat toast - toasted golden -->
  <g filter="url(#shadow-006)">
    <rect x="285" y="245" width="45" height="50" fill="#8b5a2b" rx="4"/>
    <rect x="288" y="248" width="39" height="44" fill="#cd853f" rx="3"/>
    <!-- Toast surface -->
    <circle cx="298" cy="258" r="1.5" fill="#8b4513" opacity="0.4"/>
    <circle cx="315" cy="265" r="1.5" fill="#8b4513" opacity="0.4"/>
    <circle cx="305" cy="280" r="1.5" fill="#8b4513" opacity="0.4"/>
    <!-- Toast shine -->
    <ellipse cx="302" cy="255" rx="12" ry="8" fill="white" opacity="0.15"/>
  </g>

  <!-- Fork on left - elegant placement -->
  <g opacity="0.55">
    <rect x="95" y="110" width="4" height="75" fill="#c0c0c0" rx="2"/>
    <!-- Prongs -->
    <rect x="80" y="185" width="3" height="14" fill="#c0c0c0" rx="1"/>
    <rect x="95" y="185" width="3" height="14" fill="#c0c0c0" rx="1"/>
    <rect x="110" y="185" width="3" height="14" fill="#c0c0c0" rx="1"/>
    <!-- Handle detail -->
    <rect x="94" y="110" width="6" height="8" fill="#808080" rx="1"/>
  </g>

  <!-- Fresh lemon wedge accent -->
  <g filter="url(#shadow-006)">
    <!-- Lemon -->
    <circle cx="75" cy="310" r="14" fill="#ffd700"/>
    <circle cx="75" cy="310" r="12" fill="#ffed4e" opacity="0.7"/>
    <!-- Lemon wedge cut -->
    <path d="M 75 298 L 87 310 L 75 322 Z" fill="white" opacity="0.5"/>
    <path d="M 73 298 L 85 310 L 73 322 Z" fill="#fffacd" opacity="0.4"/>
  </g>

  <!-- Salt and pepper shaker marks - culinary touch -->
  <g opacity="0.3">
    <circle cx="250" cy="155" r="1" fill="#000000"/>
    <circle cx="260" cy="160" r="0.8" fill="#000000"/>
    <circle cx="240" cy="160" r="0.8" fill="#000000"/>
  </g>

  <!-- Steam wisps - showing freshly cooked -->
  <g opacity="0.38">
    <path d="M 170 140 Q 160 120 170 100" stroke="#d4a5a5" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 200 130 Q 190 110 200 90" stroke="#d4a5a5" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 230 140 Q 240 120 235 100" stroke="#c9a5a5" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Plate rim shine -->
  <ellipse cx="200" cy="217" rx="125" ry="8" fill="white" opacity="0.15"/>
</svg>