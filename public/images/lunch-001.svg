<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#fff9f0"/>

  <!-- White plate -->
  <ellipse cx="200" cy="240" rx="140" ry="85" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="200" cy="235" rx="135" ry="80" fill="#fafafa"/>

  <!-- Pizza base (crust) -->
  <circle cx="200" cy="200" r="120" fill="#8b6f47"/>
  <circle cx="200" cy="200" r="118" fill="#a0845a"/>

  <!-- Tomato sauce layer -->
  <circle cx="200" cy="200" r="115" fill="#d32f2f"/>
  <circle cx="200" cy="200" r="110" fill="#e74c3c"/>

  <!-- Melted mozzarella cheese -->
  <circle cx="200" cy="200" r="108" fill="#ffb300"/>
  <circle cx="200" cy="200" r="105" fill="#ffc107"/>

  <!-- Cheese bubbles and texture -->
  <ellipse cx="170" cy="175" rx="12" ry="10" fill="#ffd54f"/>
  <ellipse cx="230" cy="185" rx="10" ry="9" fill="#ffd54f"/>
  <ellipse cx="190" cy="150" rx="11" ry="9" fill="#ffd54f"/>
  <ellipse cx="210" cy="240" rx="10" ry="8" fill="#ffd54f"/>
  <ellipse cx="160" cy="210" rx="9" ry="8" fill="#ffd54f"/>

  <!-- Fresh basil leaves -->
  <g>
    <ellipse cx="155" cy="190" rx="16" ry="11" fill="#2e7d32" transform="rotate(-30 155 190)"/>
    <path d="M 145 185 Q 155 180 165 187" fill="#1b5e20" stroke="#1b5e20" stroke-width="0.5"/>

    <ellipse cx="245" cy="185" rx="16" ry="11" fill="#2e7d32" transform="rotate(30 245 185)"/>
    <path d="M 235 180 Q 245 175 255 182" fill="#1b5e20" stroke="#1b5e20" stroke-width="0.5"/>

    <ellipse cx="200" cy="160" rx="15" ry="10" fill="#43a047" transform="rotate(0 200 160)"/>
    <path d="M 190 155 Q 200 150 210 155" fill="#2e7d32" stroke="#1b5e20" stroke-width="0.5"/>
  </g>

  <!-- Roasted red peppers -->
  <ellipse cx="180" cy="220" rx="13" ry="15" fill="#c41e3a"/>
  <ellipse cx="220" cy="195" rx="14" ry="15" fill="#d32f2f"/>
  <ellipse cx="200" cy="160" rx="12" ry="14" fill="#c41e3a"/>

  <!-- Caramelized onions (golden) -->
  <ellipse cx="160" cy="170" rx="10" ry="11" fill="#f0ad4e"/>
  <ellipse cx="240" cy="210" rx="11" ry="10" fill="#ec971f"/>

  <!-- Black olives -->
  <circle cx="210" cy="200" r="4" fill="#1a1a1a"/>
  <circle cx="185" cy="225" r="4" fill="#1a1a1a"/>
  <circle cx="230" cy="170" r="4" fill="#1a1a1a"/>
  <circle cx="175" cy="195" r="4" fill="#1a1a1a"/>

  <!-- Oregano sprinkle -->
  <g opacity="0.6">
    <circle cx="195" cy="180" r="1.5" fill="#8b4513"/>
    <circle cx="215" cy="190" r="1.5" fill="#8b4513"/>
    <circle cx="210" cy="170" r="1.5" fill="#8b4513"/>
    <circle cx="185" cy="210" r="1.5" fill="#8b4513"/>
  </g>

  <!-- Realistic crust edge with visible texture -->
  <path d="M 310 200 Q 315 180 320 200" stroke="#a0845a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Glossy shine effect -->
  <ellipse cx="170" cy="170" rx="60" ry="50" fill="white" opacity="0.15"/>

  <!-- Pizza slice line details -->
  <line x1="200" y1="200" x2="200" y2="80" stroke="rgba(0,0,0,0.08)" stroke-width="1.5"/>
  <line x1="200" y1="200" x2="310" y2="200" stroke="rgba(0,0,0,0.08)" stroke-width="1.5"/>

  <!-- Shadow on plate -->
  <ellipse cx="200" cy="315" rx="140" ry="30" fill="rgba(0,0,0,0.08)"/>
</svg>
