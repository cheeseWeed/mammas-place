<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wall texture gradient -->
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="50%" style="stop-color:#ebe5da"/>
      <stop offset="100%" style="stop-color:#e0d9cc"/>
    </linearGradient>

    <!-- Canvas texture -->
    <pattern id="canvasTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#faf8f5"/>
      <rect x="0" y="0" width="2" height="2" fill="#f5f3ef" opacity="0.5"/>
      <rect x="2" y="2" width="2" height="2" fill="#f5f3ef" opacity="0.5"/>
    </pattern>

    <!-- Abstract art gradients -->
    <linearGradient id="abstractBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a"/>
      <stop offset="50%" style="stop-color:#2d7d9a"/>
      <stop offset="100%" style="stop-color:#159895"/>
    </linearGradient>

    <linearGradient id="abstractGold" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#f4c430"/>
    </linearGradient>

    <linearGradient id="abstractCoral" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cd5c5c"/>
      <stop offset="50%" style="stop-color:#e07b7b"/>
      <stop offset="100%" style="stop-color:#f4a4a4"/>
    </linearGradient>

    <linearGradient id="abstractCream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6d3"/>
      <stop offset="100%" style="stop-color:#e8d5bf"/>
    </linearGradient>

    <!-- Frame shadow -->
    <filter id="frameShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="#2d2d2d" flood-opacity="0.35"/>
    </filter>

    <!-- Soft glow for art -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Frame wood grain -->
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c1810"/>
      <stop offset="20%" style="stop-color:#4a3728"/>
      <stop offset="50%" style="stop-color:#5c4a3a"/>
      <stop offset="80%" style="stop-color:#4a3728"/>
      <stop offset="100%" style="stop-color:#2c1810"/>
    </linearGradient>
  </defs>

  <!-- Wall background -->
  <rect width="300" height="300" fill="url(#wallGrad)"/>

  <!-- Subtle wall texture -->
  <rect width="300" height="300" fill="#d4c9b8" opacity="0.08"/>

  <!-- Wall shadow from canvas -->
  <ellipse cx="155" cy="275" rx="95" ry="12" fill="#3d3d3d" opacity="0.15"/>

  <!-- Canvas with frame -->
  <g filter="url(#frameShadow)">
    <!-- Outer frame -->
    <rect x="45" y="25" width="210" height="235" fill="url(#frameGrad)" rx="2"/>

    <!-- Frame inner bevel -->
    <rect x="48" y="28" width="204" height="229" fill="#3d2b1f" rx="1"/>
    <rect x="52" y="32" width="196" height="221" fill="#5c4a3a" rx="1"/>

    <!-- Canvas base -->
    <rect x="56" y="36" width="188" height="213" fill="url(#canvasTexture)"/>

    <!-- Abstract Art Composition -->
    <!-- Base layer - cream/beige -->
    <rect x="56" y="36" width="188" height="213" fill="#faf6f0"/>

    <!-- Large blue organic shape -->
    <path d="M 80 80
             Q 120 50 180 70
             Q 220 90 200 140
             Q 180 190 130 180
             Q 90 170 80 130
             Q 70 100 80 80 Z"
          fill="url(#abstractBlue)" opacity="0.85"/>

    <!-- Gold accent swoosh -->
    <path d="M 60 160
             Q 100 130 150 150
             Q 200 170 230 200
             Q 210 230 160 220
             Q 100 210 70 180
             Q 55 170 60 160 Z"
          fill="url(#abstractGold)" opacity="0.75"/>

    <!-- Coral floating form -->
    <path d="M 170 60
             Q 210 50 220 90
             Q 230 130 200 150
             Q 180 160 160 140
             Q 150 110 170 60 Z"
          fill="url(#abstractCoral)" opacity="0.7"/>

    <!-- Small accent shapes -->
    <circle cx="100" cy="220" r="18" fill="#1a5f7a" opacity="0.5"/>
    <circle cx="85" cy="100" r="12" fill="#daa520" opacity="0.6"/>
    <ellipse cx="200" cy="200" rx="15" ry="10" fill="#cd5c5c" opacity="0.4"/>

    <!-- Brushstroke texture overlays -->
    <path d="M 70 90 Q 110 85 140 95 Q 170 105 190 100"
          stroke="#ffffff" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round"/>
    <path d="M 100 150 Q 140 145 180 155"
          stroke="#2d2d2d" stroke-width="2" fill="none" opacity="0.08" stroke-linecap="round"/>
    <path d="M 75 180 Q 120 175 165 185 Q 200 195 220 190"
          stroke="#ffffff" stroke-width="4" fill="none" opacity="0.15" stroke-linecap="round"/>

    <!-- Line work details -->
    <line x1="130" y1="60" x2="140" y2="120" stroke="#1a1a1a" stroke-width="1" opacity="0.15"/>
    <line x1="180" y1="180" x2="210" y2="210" stroke="#1a1a1a" stroke-width="1" opacity="0.12"/>

    <!-- Subtle dots -->
    <circle cx="95" cy="145" r="3" fill="#f4c430" opacity="0.5"/>
    <circle cx="175" cy="95" r="2" fill="#ffffff" opacity="0.4"/>
    <circle cx="125" cy="195" r="2.5" fill="#159895" opacity="0.5"/>

    <!-- Canvas edge highlights -->
    <line x1="56" y1="36" x2="244" y2="36" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="56" y1="36" x2="56" y2="249" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>

    <!-- Canvas depth/texture -->
    <rect x="56" y="36" width="188" height="213" fill="none" stroke="#d4c9b8" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Frame highlight -->
  <line x1="45" y1="25" x2="255" y2="25" stroke="#7a6a5a" stroke-width="1" opacity="0.3"/>
  <line x1="45" y1="25" x2="45" y2="260" stroke="#7a6a5a" stroke-width="0.5" opacity="0.2"/>

  <!-- Hanging wire hint -->
  <path d="M 120 22 Q 150 12 180 22" stroke="#5c5c5c" stroke-width="1" fill="none" opacity="0.4"/>
</svg>
