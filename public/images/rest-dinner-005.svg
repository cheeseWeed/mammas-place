<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="pastaShd" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.45"/>
    </filter>
    <filter id="steamPa">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>

    <!-- Pasta gradient -->
    <linearGradient id="pastaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8c9a0"/>
      <stop offset="50%" stop-color="#dab896"/>
      <stop offset="100%" stop-color="#c9a878"/>
    </linearGradient>

    <!-- Pancetta gradient -->
    <radialGradient id="pancettaGrad" cx="45%" cy="40%">
      <stop offset="0%" stop-color="#d95e40"/>
      <stop offset="100%" stop-color="#c9402f"/>
    </radialGradient>

    <!-- Plate gradient -->
    <radialGradient id="plateGPa" cx="38%" cy="35%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f8f8f5"/>
      <stop offset="100%" stop-color="#e5e2da"/>
    </radialGradient>
  </defs>

  <!-- Warm Italian restaurant background -->
  <rect width="400" height="400" fill="#2a2015"/>
  <!-- Subtle texture -->
  <line x1="0" y1="50" x2="400" y2="52" stroke="#3d3020" stroke-width="2.5" opacity="0.5"/>
  <line x1="0" y1="140" x2="400" y2="138" stroke="#4a3c28" stroke-width="2" opacity="0.4"/>
  <line x1="0" y1="240" x2="400" y2="242" stroke="#3d3020" stroke-width="2.5" opacity="0.5"/>
  <line x1="0" y1="340" x2="400" y2="338" stroke="#4a3c28" stroke-width="2" opacity="0.4"/>

  <!-- Table shadow -->
  <ellipse cx="200" cy="378" rx="175" ry="28" fill="#1a1408" opacity="0.7"/>

  <!-- Elegant plate -->
  <g filter="url(#pastaShd)">
    <circle cx="200" cy="260" r="160" fill="#d8d5cc"/>
    <circle cx="200" cy="258" r="155" fill="url(#plateGPa)"/>
    <circle cx="200" cy="256" r="145" fill="#fefefe"/>
    <!-- Gold rim -->
    <circle cx="200" cy="260" r="158" fill="none" stroke="#d4af37" stroke-width="3.5"/>
    <ellipse cx="155" cy="175" rx="55" ry="25" fill="#ffffff" opacity="0.25"/>
  </g>

  <!-- Pasta nest base -->
  <g filter="url(#pastaShd)">
    <ellipse cx="195" cy="185" rx="70" ry="55" fill="#c9a878" opacity="0.8"/>
  </g>

  <!-- Spaghetti strands -->
  <g stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M 135 180 Q 160 155 185 175" stroke="url(#pastaGrad)"/>
    <path d="M 145 168 Q 175 145 200 165" stroke="#dab896"/>
    <path d="M 155 175 Q 185 155 215 175" stroke="url(#pastaGrad)"/>
    <path d="M 165 182 Q 195 162 225 182" stroke="#e8c9a0"/>
    <path d="M 175 172 Q 205 155 235 172" stroke="url(#pastaGrad)"/>
    <path d="M 185 180 Q 215 165 245 180" stroke="#dab896"/>
    <path d="M 195 175 Q 225 158 255 175" stroke="url(#pastaGrad)"/>
    <path d="M 148 195 Q 178 178 208 195" stroke="#d9a89f"/>
    <path d="M 160 190 Q 190 175 220 190" stroke="url(#pastaGrad)"/>
    <path d="M 175 200 Q 205 185 235 200" stroke="#e8c9a0"/>
  </g>

  <!-- Cream sauce coating -->
  <g opacity="0.4">
    <ellipse cx="195" cy="180" rx="60" ry="45" fill="#fffef5"/>
  </g>

  <!-- Crispy pancetta pieces -->
  <g filter="url(#pastaShd)">
    <path d="M 155 165 Q 165 155 175 165" fill="url(#pancettaGrad)"/>
    <path d="M 153 163 Q 163 153 173 163" fill="#d95e40" opacity="0.6"/>

    <path d="M 200 158 Q 212 150 222 162" fill="url(#pancettaGrad)"/>
    <path d="M 198 156 Q 210 148 220 160" fill="#d95e40" opacity="0.6"/>

    <path d="M 235 168 Q 245 158 255 168" fill="url(#pancettaGrad)"/>
    <path d="M 233 166 Q 243 156 253 166" fill="#c9402f" opacity="0.6"/>

    <path d="M 175 188 Q 185 180 195 190" fill="url(#pancettaGrad)"/>
    <path d="M 210 182 Q 220 174 230 184" fill="url(#pancettaGrad)"/>
  </g>

  <!-- Pecorino Romano shavings -->
  <g filter="url(#pastaShd)" opacity="0.9">
    <rect x="142" y="168" width="22" height="10" rx="2" fill="#fff8dc" transform="rotate(-20 153 173)"/>
    <rect x="144" y="170" width="18" height="6" rx="1" fill="#fffff0" transform="rotate(-20 153 173)" opacity="0.7"/>

    <rect x="215" y="162" width="20" height="9" rx="2" fill="#fff8dc" transform="rotate(25 225 166)"/>
    <rect x="217" y="164" width="16" height="5" rx="1" fill="#fffff0" transform="rotate(25 225 166)" opacity="0.7"/>

    <rect x="175" y="195" width="18" height="8" rx="2" fill="#fff8dc" transform="rotate(-10 184 199)"/>

    <rect x="230" y="185" width="20" height="9" rx="2" fill="#fff8dc" transform="rotate(15 240 189)"/>
  </g>

  <!-- Cracked black pepper -->
  <g>
    <circle cx="178" cy="168" r="1.5" fill="#2a2a2a"/>
    <circle cx="200" cy="160" r="1.2" fill="#2a2a2a"/>
    <circle cx="225" cy="175" r="1.5" fill="#2a2a2a"/>
    <circle cx="192" cy="188" r="1.2" fill="#2a2a2a"/>
    <circle cx="215" cy="195" r="1.3" fill="#2a2a2a"/>
    <circle cx="165" cy="180" r="1.2" fill="#2a2a2a"/>
  </g>

  <!-- Egg yolk glossiness -->
  <ellipse cx="195" cy="175" rx="55" ry="42" fill="white" opacity="0.08"/>

  <!-- Garlic bread on side -->
  <g filter="url(#pastaShd)">
    <rect x="305" y="225" width="50" height="42" rx="5" fill="#8b5a2b"/>
    <rect x="308" y="228" width="44" height="36" rx="4" fill="#d4a046"/>
    <rect x="311" y="231" width="38" height="30" rx="3" fill="#e8b85c" opacity="0.7"/>
    <!-- Bread texture -->
    <circle cx="322" cy="242" r="2" fill="#c9915c" opacity="0.5"/>
    <circle cx="338" cy="252" r="2" fill="#c9915c" opacity="0.5"/>
    <!-- Garlic butter -->
    <ellipse cx="328" cy="240" rx="10" ry="6" fill="#f4d03f" opacity="0.5"/>
  </g>

  <!-- Fresh parsley garnish -->
  <g opacity="0.9">
    <path d="M 255 200 Q 265 190 275 200 Q 270 210 260 205 Q 253 203 255 200" fill="#228b22"/>
    <path d="M 258 202 Q 265 195 272 202" fill="#27ae60" opacity="0.6"/>
    <line x1="263" y1="207" x2="268" y2="195" stroke="#1a6b1a" stroke-width="0.8"/>
  </g>

  <!-- Plate decoration dots -->
  <g opacity="0.5">
    <circle cx="125" cy="215" r="3" fill="#d4af37"/>
    <circle cx="275" cy="235" r="3" fill="#d4af37"/>
    <circle cx="295" cy="325" r="3" fill="#d4af37"/>
  </g>

  <!-- Fork impression -->
  <g opacity="0.35">
    <line x1="85" y1="160" x2="105" y2="215" stroke="#888" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="100" y1="215" x2="103" y2="200" stroke="#888" stroke-width="2"/>
    <line x1="107" y1="215" x2="110" y2="200" stroke="#888" stroke-width="2"/>
    <line x1="114" y1="213" x2="117" y2="198" stroke="#888" stroke-width="2"/>
  </g>

  <!-- Steam wisps -->
  <g filter="url(#steamPa)" opacity="0.22">
    <path d="M 180 130 Q 175 110 185 90 Q 190 75 182 60" stroke="#fff" stroke-width="4" fill="none"/>
    <path d="M 200 125 Q 205 105 195 85 Q 190 70 200 55" stroke="#fff" stroke-width="3.5" fill="none"/>
    <path d="M 220 128 Q 225 108 215 88" stroke="#fff" stroke-width="3" fill="none"/>
  </g>
</svg>