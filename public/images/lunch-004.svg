<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#fff9f0"/>

  <!-- Plate -->
  <ellipse cx="200" cy="250" rx="140" ry="85" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="200" cy="245" rx="135" ry="80" fill="#fafafa"/>

  <!-- BURGER -->
  <!-- Top bun -->
  <ellipse cx="120" cy="180" rx="35" ry="28" fill="#d4a574" stroke="#c9915c" stroke-width="1.5"/>
  <ellipse cx="120" cy="175" rx="33" ry="25" fill="#ddb896"/>

  <!-- Bun sesame seeds -->
  <circle cx="100" cy="165" r="2" fill="#fff8dc"/>
  <circle cx="110" cy="160" r="2" fill="#fff8dc"/>
  <circle cx="125" cy="158" r="2" fill="#fff8dc"/>
  <circle cx="135" cy="162" r="2" fill="#fff8dc"/>
  <circle cx="140" cy="172" r="2" fill="#fff8dc"/>

  <!-- Lettuce -->
  <path d="M 85 185 Q 90 180 120 182 Q 150 180 155 185" fill="#7cb342" stroke="#558b2f" stroke-width="1"/>
  <path d="M 90 188 Q 95 185 120 187 Q 145 185 150 190" fill="#9acd32"/>

  <!-- Tomato slice -->
  <ellipse cx="120" cy="192" rx="32" ry="8" fill="#d32f2f"/>
  <ellipse cx="120" cy="191" rx="30" ry="7" fill="#e74c3c"/>

  <!-- Cheese slice -->
  <ellipse cx="120" cy="200" rx="31" ry="6" fill="#ffb300"/>
  <ellipse cx="120" cy="199" rx="29" ry="5" fill="#ffc107"/>

  <!-- Beef patty -->
  <ellipse cx="120" cy="208" rx="33" ry="8" fill="#4a2511"/>
  <ellipse cx="120" cy="207" rx="31" ry="7" fill="#5a3520"/>

  <!-- Grill marks on patty -->
  <line x1="90" y1="206" x2="150" y2="206" stroke="#2a1510" stroke-width="1" opacity="0.5"/>
  <line x1="95" y1="209" x2="145" y2="209" stroke="#2a1510" stroke-width="1" opacity="0.5"/>

  <!-- Bottom bun -->
  <ellipse cx="120" cy="218" rx="35" ry="15" fill="#d4a574" stroke="#c9915c" stroke-width="1.5"/>
  <ellipse cx="120" cy="217" rx="33" ry="13" fill="#ddb896"/>

  <!-- FRIES -->
  <!-- Left cluster -->
  <g>
    <rect x="180" y="140" width="8" height="50" fill="#d4a574" stroke="#c9915c" stroke-width="1"/>
    <rect x="195" y="135" width="8" height="55" fill="#ddb896" stroke="#c9915c" stroke-width="1"/>
    <rect x="210" y="145" width="8" height="45" fill="#d4a574" stroke="#c9915c" stroke-width="1"/>
    <rect x="225" y="138" width="8" height="52" fill="#ddb896" stroke="#c9915c" stroke-width="1"/>
    <rect x="240" y="148" width="8" height="42" fill="#d4a574" stroke="#c9915c" stroke-width="1"/>
  </g>

  <!-- Fry highlights (golden crispy parts) -->
  <g opacity="0.5">
    <rect x="182" y="142" width="4" height="20" fill="#ffc107"/>
    <rect x="197" y="137" width="4" height="25" fill="#ffc107"/>
    <rect x="212" y="147" width="4" height="18" fill="#ffc107"/>
    <rect x="227" y="140" width="4" height="22" fill="#ffc107"/>
  </g>

  <!-- Right cluster of fries -->
  <g>
    <rect x="255" y="155" width="8" height="35" fill="#d4a574" stroke="#c9915c" stroke-width="1"/>
    <rect x="270" y="150" width="8" height="40" fill="#ddb896" stroke="#c9915c" stroke-width="1"/>
    <rect x="285" y="160" width="8" height="30" fill="#d4a574" stroke="#c9915c" stroke-width="1"/>
    <rect x="300" y="152" width="8" height="38" fill="#ddb896" stroke="#c9915c" stroke-width="1"/>
  </g>

  <!-- Fry highlights right -->
  <g opacity="0.5">
    <rect x="257" y="157" width="4" height="15" fill="#ffc107"/>
    <rect x="272" y="152" width="4" height="18" fill="#ffc107"/>
    <rect x="287" y="162" width="4" height="12" fill="#ffc107"/>
  </g>

  <!-- Pickle spear -->
  <g>
    <ellipse cx="155" cy="225" rx="5" ry="25" fill="#2e7d32" stroke="#1b5e20" stroke-width="1"/>
    <ellipse cx="155" cy="225" rx="4" ry="23" fill="#43a047"/>

    <!-- Pickle bumps/texture -->
    <circle cx="150" cy="210" r="1.5" fill="#1b5e20" opacity="0.6"/>
    <circle cx="160" cy="215" r="1.5" fill="#1b5e20" opacity="0.6"/>
    <circle cx="151" cy="230" r="1.5" fill="#1b5e20" opacity="0.6"/>
    <circle cx="159" cy="240" r="1.5" fill="#1b5e20" opacity="0.6"/>
  </g>

  <!-- Ketchup dollop -->
  <circle cx="330" cy="280" r="8" fill="#c41e3a"/>
  <ellipse cx="330" cy="279" rx="7" ry="6" fill="#d32f2f"/>

  <!-- Mustard squiggle -->
  <path d="M 320 290 Q 330 295 340 290" stroke="#ffb300" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Shine/gloss on burger -->
  <ellipse cx="100" cy="165" rx="25" ry="20" fill="white" opacity="0.12"/>

  <!-- Shadow on plate -->
  <ellipse cx="200" cy="320" rx="140" ry="30" fill="rgba(0,0,0,0.08)"/>
</svg>
