<svg viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jarGradient" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9d9d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="butterGradient" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" style="stop-color:#a67c52;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c9985a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="jarShine" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="250" rx="65" ry="11" fill="#00000025"/>

  <!-- Jar body -->
  <rect x="50" y="35" width="100" height="140" fill="url(#jarGradient)" stroke="#999" stroke-width="2" rx="8"/>

  <!-- Jar neck -->
  <rect x="80" y="20" width="40" height="18" fill="url(#jarGradient)" stroke="#999" stroke-width="1.5"/>

  <!-- Lid (screw cap) -->
  <ellipse cx="100" cy="20" rx="23" ry="6" fill="#d4a574" stroke="#8b7355" stroke-width="1.5"/>
  <rect x="77" y="14" width="46" height="8" fill="#c9965f" stroke="#8b7355" stroke-width="1.5" rx="2"/>
  <ellipse cx="100" cy="14" rx="23" ry="4" fill="#d4b896"/>

  <!-- Peanut butter inside jar -->
  <rect x="52" y="80" width="96" height="90" fill="url(#butterGradient)" stroke="#8b6f47" stroke-width="1"/>

  <!-- Peanut butter surface ripples -->
  <ellipse cx="100" cy="80" rx="48" ry="8" fill="#a67c52" opacity="0.3"/>
  <path d="M 55 95 Q 100 92 145 95" stroke="#8b6f47" stroke-width="0.5" fill="none" opacity="0.4"/>

  <!-- Glass shine -->
  <ellipse cx="65" cy="70" rx="12" ry="40" fill="url(#jarShine)"/>

  <!-- Label -->
  <rect x="58" y="100" width="84" height="70" fill="#f5e6d3" stroke="#c9a876" stroke-width="1.5" opacity="0.95" rx="2"/>

  <!-- Label header -->
  <rect x="58" y="100" width="84" height="16" fill="#a67c52" opacity="0.2"/>

  <!-- Product text -->
  <text x="100" y="125" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#654321">PEANUT</text>
  <text x="100" y="142" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#654321">BUTTER</text>
  <text x="100" y="155" font-family="sans-serif" font-size="9" text-anchor="middle" fill="#999">Creamy</text>
  <text x="100" y="165" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#bbb">17 oz (481g)</text>

  <!-- Peanut illustration -->
  <g opacity="0.3">
    <ellipse cx="75" cy="115" rx="4" ry="5" fill="#8b6f47"/>
    <ellipse cx="125" cy="125" rx="4" ry="5" fill="#8b6f47"/>
  </g>

  <!-- Glass reflection on lid -->
  <ellipse cx="85" cy="18" rx="4" ry="2" fill="#ffffff" opacity="0.5"/>

  <!-- Jar shine bottom left -->
  <ellipse cx="58" cy="160" rx="8" ry="12" fill="#ffffff" opacity="0.2"/>
</svg>
