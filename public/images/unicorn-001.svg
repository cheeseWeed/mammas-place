<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional studio backdrop gradient -->
    <linearGradient id="studioBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>

    <!-- Twilight silver body with realistic fur texture -->
    <radialGradient id="twilightBody" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#f0f0ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#d8d8e8;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#b8b8cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8888aa;stop-opacity:1" />
    </radialGradient>

    <!-- Secondary body highlight -->
    <radialGradient id="bodyHighlight" cx="25%" cy="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- LED Horn multi-color glow -->
    <radialGradient id="ledCore" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffff88;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff88ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#88ffff;stop-opacity:0.3" />
    </radialGradient>

    <!-- Glow-in-dark effect -->
    <radialGradient id="glowEffect" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0" />
    </radialGradient>

    <!-- Mane purple gradient -->
    <linearGradient id="maneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c3483;stop-opacity:1" />
    </linearGradient>

    <!-- Realistic shadow filter -->
    <filter id="shadow3D" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="5" dy="8" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft ambient occlusion -->
    <filter id="ambientOcclusion" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#1a1a2e" flood-opacity="0.3"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- LED glow filter -->
    <filter id="ledGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Rim light filter -->
    <filter id="rimLight" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.8" specularExponent="20" lighting-color="#8888ff" result="specular">
        <fePointLight x="400" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="0.3" k4="0"/>
    </filter>

    <!-- Fur texture pattern -->
    <pattern id="furTexture" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="transparent"/>
      <line x1="0" y1="0" x2="4" y2="4" stroke="#ffffff" stroke-width="0.3" opacity="0.1"/>
      <line x1="4" y1="0" x2="8" y2="4" stroke="#ffffff" stroke-width="0.3" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Dark studio background -->
  <rect width="500" height="600" fill="url(#studioBg)"/>

  <!-- Studio floor reflection -->
  <ellipse cx="250" cy="540" rx="180" ry="40" fill="#ffffff" opacity="0.03"/>

  <!-- Main ground shadow -->
  <ellipse cx="250" cy="520" rx="130" ry="30" fill="black" opacity="0.5"/>
  <ellipse cx="250" cy="520" rx="100" ry="20" fill="black" opacity="0.3"/>

  <!-- LED ambient glow on ground -->
  <ellipse cx="250" cy="520" rx="150" ry="35" fill="url(#glowEffect)" opacity="0.4"/>

  <!-- BACK LEGS (behind body) -->
  <ellipse cx="185" cy="430" rx="22" ry="75" fill="url(#twilightBody)" filter="url(#ambientOcclusion)"/>
  <ellipse cx="300" cy="430" rx="22" ry="75" fill="url(#twilightBody)" filter="url(#ambientOcclusion)"/>

  <!-- Back hooves -->
  <ellipse cx="185" cy="500" rx="14" ry="10" fill="#9999bb" filter="url(#ambientOcclusion)"/>
  <ellipse cx="300" cy="500" rx="14" ry="10" fill="#9999bb" filter="url(#ambientOcclusion)"/>

  <!-- TAIL - Flowing purple and silver -->
  <path d="M 315 340 Q 370 280 400 180 Q 420 120 410 80" stroke="#6c3483" stroke-width="22" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 320 350 Q 380 290 415 190 Q 435 130 420 90" stroke="#8e44ad" stroke-width="18" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 325 360 Q 385 300 420 200 Q 440 145 430 110" stroke="#9b59b6" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 328 368 Q 388 310 418 210" stroke="#c39bd3" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 330 375 Q 390 318 415 220" stroke="#e8daef" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- MAIN BODY - Realistic 3D form -->
  <ellipse cx="250" cy="360" rx="90" ry="100" fill="url(#twilightBody)" filter="url(#shadow3D)"/>

  <!-- Body fur texture overlay -->
  <ellipse cx="250" cy="360" rx="88" ry="98" fill="url(#furTexture)"/>

  <!-- Body 3D highlights -->
  <ellipse cx="220" cy="310" rx="55" ry="75" fill="url(#bodyHighlight)"/>
  <ellipse cx="280" cy="400" rx="30" ry="50" fill="#000000" opacity="0.08"/>

  <!-- Body contour line for depth -->
  <path d="M 165 340 Q 180 420 210 450" stroke="#7777aa" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- NECK - Muscular with proper anatomy -->
  <path d="M 210 280 Q 185 250 175 200" stroke="url(#twilightBody)" stroke-width="60" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>

  <!-- Neck highlight -->
  <path d="M 195 275 Q 175 245 168 200" stroke="#ffffff" stroke-width="15" fill="none" stroke-linecap="round" opacity="0.15"/>

  <!-- HEAD - Realistic horse proportions -->
  <circle cx="160" cy="150" r="55" fill="url(#twilightBody)" filter="url(#shadow3D)"/>

  <!-- Head 3D highlight -->
  <ellipse cx="135" cy="120" rx="30" ry="40" fill="url(#bodyHighlight)"/>

  <!-- MUZZLE - Detailed snout -->
  <ellipse cx="130" cy="180" rx="35" ry="30" fill="#c8c8dd"/>
  <ellipse cx="125" cy="175" rx="25" ry="22" fill="#d8d8e8"/>

  <!-- Muzzle highlight -->
  <ellipse cx="120" cy="170" rx="15" ry="12" fill="#ffffff" opacity="0.2"/>

  <!-- Nostrils with depth -->
  <ellipse cx="110" cy="185" rx="6" ry="4" fill="#555566"/>
  <ellipse cx="108" cy="184" rx="4" ry="3" fill="#333344"/>
  <ellipse cx="125" cy="185" rx="6" ry="4" fill="#555566"/>
  <ellipse cx="123" cy="184" rx="4" ry="3" fill="#333344"/>

  <!-- EYES - Expressive with reflections -->
  <ellipse cx="140" cy="130" rx="12" ry="14" fill="#1a1a1a"/>
  <ellipse cx="140" cy="132" rx="10" ry="11" fill="#2d1b4e"/>
  <circle cx="138" cy="128" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="143" cy="134" r="2" fill="#ffffff" opacity="0.4"/>

  <ellipse cx="185" cy="125" rx="12" ry="14" fill="#1a1a1a"/>
  <ellipse cx="185" cy="127" rx="10" ry="11" fill="#2d1b4e"/>
  <circle cx="183" cy="123" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="188" cy="129" r="2" fill="#ffffff" opacity="0.4"/>

  <!-- Eyelashes -->
  <path d="M 128 122 Q 125 118 122 120" stroke="#333344" stroke-width="1.5" fill="none"/>
  <path d="M 173 117 Q 170 113 167 115" stroke="#333344" stroke-width="1.5" fill="none"/>

  <!-- EARS - Realistic pointed -->
  <ellipse cx="115" cy="85" rx="18" ry="45" fill="url(#twilightBody)" transform="rotate(-25 115 85)" filter="url(#shadow3D)"/>
  <ellipse cx="115" cy="90" rx="10" ry="30" fill="#e8b4d4" transform="rotate(-25 115 90)"/>
  <ellipse cx="115" cy="92" rx="6" ry="20" fill="#d4a0c0" transform="rotate(-25 115 92)"/>

  <ellipse cx="200" cy="75" rx="18" ry="45" fill="url(#twilightBody)" transform="rotate(25 200 75)" filter="url(#shadow3D)"/>
  <ellipse cx="200" cy="80" rx="10" ry="30" fill="#e8b4d4" transform="rotate(25 200 80)"/>
  <ellipse cx="200" cy="82" rx="6" ry="20" fill="#d4a0c0" transform="rotate(25 200 82)"/>

  <!-- MANE - Flowing purple layers -->
  <path d="M 140 95 Q 120 60 115 25 Q 112 5 120 -10" stroke="#6c3483" stroke-width="20" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 155 90 Q 145 55 145 20 Q 145 0 155 -15" stroke="#8e44ad" stroke-width="18" fill="none" stroke-linecap="round" filter="url(#shadow3D)"/>
  <path d="M 170 88 Q 175 50 180 15 Q 182 -5 175 -20" stroke="#9b59b6" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 185 95 Q 200 60 210 25 Q 215 5 208 -10" stroke="#c39bd3" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Mane highlights -->
  <path d="M 145 92 Q 128 55 125 20" stroke="#e8daef" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 175 90 Q 180 50 185 15" stroke="#f0e6f6" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- LED HORN - Color-changing with realistic glow -->
  <!-- Horn base integration -->
  <ellipse cx="160" cy="70" rx="20" ry="28" fill="#c8c8dd" filter="url(#shadow3D)"/>

  <!-- Main horn spiral -->
  <path d="M 160 65 Q 155 40 158 15 Q 160 -5 162 -25" stroke="#f0e68c" stroke-width="16" fill="none" stroke-linecap="round"/>

  <!-- Horn spiral grooves for 3D effect -->
  <path d="M 153 60 Q 148 35 152 10 Q 155 -10 158 -25" stroke="#daa520" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 167 58 Q 170 35 168 10 Q 166 -10 165 -25" stroke="#daa520" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 160 55 Q 157 30 160 5 Q 162 -15 163 -25" stroke="#e8c800" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- LED color bands -->
  <ellipse cx="160" cy="45" rx="12" ry="15" fill="#ff00ff" opacity="0.5" filter="url(#ledGlow)"/>
  <ellipse cx="160" cy="20" rx="10" ry="12" fill="#00ffff" opacity="0.5" filter="url(#ledGlow)"/>
  <ellipse cx="162" cy="-5" rx="8" ry="10" fill="#ffff00" opacity="0.6" filter="url(#ledGlow)"/>

  <!-- Horn tip glow -->
  <circle cx="162" cy="-25" r="10" fill="#ffffff" filter="url(#ledGlow)"/>
  <circle cx="162" cy="-25" r="6" fill="#ffff88"/>

  <!-- LED aura effect -->
  <ellipse cx="160" cy="25" rx="45" ry="70" fill="url(#ledCore)" opacity="0.25" filter="url(#ledGlow)"/>

  <!-- FRONT LEGS -->
  <ellipse cx="215" cy="430" rx="24" ry="78" fill="url(#twilightBody)" filter="url(#shadow3D)"/>
  <ellipse cx="215" cy="430" rx="20" ry="72" fill="url(#bodyHighlight)"/>

  <ellipse cx="275" cy="430" rx="24" ry="78" fill="url(#twilightBody)" filter="url(#shadow3D)"/>
  <ellipse cx="275" cy="430" rx="20" ry="72" fill="url(#bodyHighlight)"/>

  <!-- Front hooves with LED glow reflection -->
  <ellipse cx="215" cy="505" rx="16" ry="12" fill="#aaaacc" filter="url(#shadow3D)"/>
  <ellipse cx="215" cy="503" rx="12" ry="8" fill="#ccccdd"/>
  <ellipse cx="215" cy="510" rx="10" ry="4" fill="#ff88ff" opacity="0.3"/>

  <ellipse cx="275" cy="505" rx="16" ry="12" fill="#aaaacc" filter="url(#shadow3D)"/>
  <ellipse cx="275" cy="503" rx="12" ry="8" fill="#ccccdd"/>
  <ellipse cx="275" cy="510" rx="10" ry="4" fill="#88ffff" opacity="0.3"/>

  <!-- Magical sparkles from LED -->
  <circle cx="130" cy="50" r="3" fill="#ffff00" opacity="0.9" filter="url(#ledGlow)">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="195" cy="30" r="2.5" fill="#00ffff" opacity="0.8" filter="url(#ledGlow)">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="-10" r="2" fill="#ff00ff" opacity="0.7" filter="url(#ledGlow)">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="145" cy="10" r="1.5" fill="#ffffff" opacity="0.6" filter="url(#ledGlow)">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Product label area -->
  <rect x="100" y="545" width="300" height="50" fill="#0f0f1a" opacity="0.8" rx="5"/>
  <text x="250" y="565" font-family="Georgia, serif" font-size="16" fill="#e8e8ff" text-anchor="middle" font-weight="bold">Enchanted Twilight Unicorn</text>
  <text x="250" y="585" font-family="Arial, sans-serif" font-size="11" fill="#aaaacc" text-anchor="middle">LED Color-Changing Horn | Glow-in-Dark | Premium Collector Edition</text>
</svg>
