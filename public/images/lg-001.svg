<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for realistic depth -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E8F4F8"/>
    </linearGradient>

    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="40%" style="stop-color:#388E3C"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>

    <linearGradient id="mowerBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C"/>
      <stop offset="30%" style="stop-color:#B22222"/>
      <stop offset="70%" style="stop-color:#8B0000"/>
      <stop offset="100%" style="stop-color:#660000"/>
    </linearGradient>

    <linearGradient id="mowerDeckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A"/>
      <stop offset="50%" style="stop-color:#2F2F2F"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>

    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D5D5D"/>
      <stop offset="50%" style="stop-color:#7A7A7A"/>
      <stop offset="100%" style="stop-color:#4D4D4D"/>
    </linearGradient>

    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D"/>
      <stop offset="50%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>

    <linearGradient id="engineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#666666"/>
      <stop offset="50%" style="stop-color:#444444"/>
      <stop offset="100%" style="stop-color:#222222"/>
    </linearGradient>

    <radialGradient id="wheelHubGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#888888"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Metallic shine filter -->
    <filter id="metalShine">
      <feSpecularLighting result="specOut" specularExponent="25" lighting-color="#ffffff">
        <fePointLight x="200" y="50" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>

  <!-- Grass with texture -->
  <ellipse cx="200" cy="370" rx="220" ry="60" fill="url(#grassGradient)"/>
  <ellipse cx="200" cy="365" rx="200" ry="50" fill="#43A047" opacity="0.6"/>

  <!-- Grass blade details -->
  <g opacity="0.7">
    <path d="M50 350 Q55 330 60 350" stroke="#2E7D32" stroke-width="2" fill="none"/>
    <path d="M70 355 Q78 335 85 355" stroke="#388E3C" stroke-width="2" fill="none"/>
    <path d="M300 350 Q308 325 315 350" stroke="#2E7D32" stroke-width="2" fill="none"/>
    <path d="M330 355 Q335 340 345 355" stroke="#388E3C" stroke-width="2" fill="none"/>
  </g>

  <!-- Main mower body with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Mower deck (bottom housing) -->
    <path d="M90 260 Q85 265 85 280 L85 310 Q85 320 95 325 L305 325 Q315 320 315 310 L315 280 Q315 265 310 260 Z" fill="url(#mowerDeckGradient)"/>

    <!-- Deck edge detail -->
    <path d="M90 260 Q85 265 85 280 L85 285 L315 285 L315 280 Q315 265 310 260 Z" fill="#3D3D3D"/>

    <!-- Main body (red housing) -->
    <rect x="95" y="185" width="210" height="80" rx="10" fill="url(#mowerBodyGradient)"/>

    <!-- Body top curve -->
    <path d="M95 195 Q100 175 120 170 L280 170 Q300 175 305 195" fill="#DC143C"/>

    <!-- Engine housing -->
    <rect x="130" y="145" width="140" height="40" rx="8" fill="url(#engineGradient)"/>

    <!-- Engine ventilation grilles -->
    <g stroke="#1A1A1A" stroke-width="2">
      <line x1="145" y1="155" x2="145" y2="175"/>
      <line x1="160" y1="155" x2="160" y2="175"/>
      <line x1="175" y1="155" x2="175" y2="175"/>
      <line x1="190" y1="155" x2="190" y2="175"/>
      <line x1="205" y1="155" x2="205" y2="175"/>
      <line x1="220" y1="155" x2="220" y2="175"/>
      <line x1="235" y1="155" x2="235" y2="175"/>
      <line x1="250" y1="155" x2="250" y2="175"/>
    </g>

    <!-- Pull cord housing -->
    <ellipse cx="280" cy="165" rx="15" ry="12" fill="#333"/>
    <circle cx="280" cy="165" r="6" fill="#222"/>

    <!-- Highlight on body -->
    <ellipse cx="180" cy="200" rx="60" ry="15" fill="#FF6B6B" opacity="0.3"/>

    <!-- Brand badge area -->
    <rect x="160" y="195" width="80" height="25" rx="3" fill="#1A1A1A"/>
    <rect x="163" y="198" width="74" height="19" rx="2" fill="#333"/>

    <!-- Gas cap -->
    <circle cx="130" cy="170" r="12" fill="#222"/>
    <circle cx="130" cy="170" r="8" fill="#333"/>
    <circle cx="130" cy="170" r="4" fill="#444"/>
  </g>

  <!-- Handle assembly -->
  <g filter="url(#dropShadow)">
    <!-- Handle tubes -->
    <path d="M120 185 Q115 140 110 90" stroke="url(#handleGradient)" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M280 185 Q285 140 290 90" stroke="url(#handleGradient)" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- Cross bar -->
    <rect x="100" y="75" width="200" height="18" rx="9" fill="url(#handleGradient)"/>

    <!-- Rubber grips -->
    <rect x="105" y="72" width="50" height="24" rx="6" fill="#1A1A1A"/>
    <rect x="245" y="72" width="50" height="24" rx="6" fill="#1A1A1A"/>

    <!-- Grip texture lines -->
    <g stroke="#333" stroke-width="1">
      <line x1="115" y1="75" x2="115" y2="93"/>
      <line x1="125" y1="75" x2="125" y2="93"/>
      <line x1="135" y1="75" x2="135" y2="93"/>
      <line x1="145" y1="75" x2="145" y2="93"/>
      <line x1="255" y1="75" x2="255" y2="93"/>
      <line x1="265" y1="75" x2="265" y2="93"/>
      <line x1="275" y1="75" x2="275" y2="93"/>
      <line x1="285" y1="75" x2="285" y2="93"/>
    </g>

    <!-- Control lever (bail bar) -->
    <path d="M130 78 Q130 50 200 45 Q270 50 270 78" stroke="#555" stroke-width="6" fill="none"/>
    <rect x="185" y="40" width="30" height="12" rx="3" fill="#333"/>
  </g>

  <!-- Front wheels -->
  <g filter="url(#dropShadow)">
    <!-- Left front wheel -->
    <ellipse cx="115" cy="335" rx="28" ry="30" fill="url(#wheelGradient)"/>
    <ellipse cx="115" cy="335" rx="22" ry="24" fill="#2A2A2A"/>
    <ellipse cx="115" cy="335" rx="12" ry="13" fill="url(#wheelHubGradient)"/>
    <circle cx="115" cy="335" r="5" fill="#444"/>
    <!-- Tread pattern -->
    <ellipse cx="115" cy="335" rx="25" ry="27" fill="none" stroke="#1A1A1A" stroke-width="4" stroke-dasharray="8,6"/>

    <!-- Right front wheel -->
    <ellipse cx="285" cy="335" rx="28" ry="30" fill="url(#wheelGradient)"/>
    <ellipse cx="285" cy="335" rx="22" ry="24" fill="#2A2A2A"/>
    <ellipse cx="285" cy="335" rx="12" ry="13" fill="url(#wheelHubGradient)"/>
    <circle cx="285" cy="335" r="5" fill="#444"/>
    <ellipse cx="285" cy="335" rx="25" ry="27" fill="none" stroke="#1A1A1A" stroke-width="4" stroke-dasharray="8,6"/>
  </g>

  <!-- Rear wheels (larger, partially visible) -->
  <g filter="url(#dropShadow)">
    <ellipse cx="125" cy="300" rx="20" ry="22" fill="url(#wheelGradient)"/>
    <ellipse cx="125" cy="300" rx="14" ry="15" fill="#2A2A2A"/>
    <ellipse cx="125" cy="300" rx="8" ry="9" fill="url(#wheelHubGradient)"/>

    <ellipse cx="275" cy="300" rx="20" ry="22" fill="url(#wheelGradient)"/>
    <ellipse cx="275" cy="300" rx="14" ry="15" fill="#2A2A2A"/>
    <ellipse cx="275" cy="300" rx="8" ry="9" fill="url(#wheelHubGradient)"/>
  </g>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="365" rx="130" ry="15" fill="rgba(0,0,0,0.25)"/>

  <!-- Grass clippings scattered -->
  <g fill="#4CAF50" opacity="0.6">
    <ellipse cx="340" cy="345" rx="4" ry="2"/>
    <ellipse cx="355" cy="350" rx="3" ry="1.5"/>
    <ellipse cx="50" cy="348" rx="3" ry="1.5"/>
    <ellipse cx="65" cy="355" rx="4" ry="2"/>
  </g>

  <!-- 21" badge -->
  <g transform="translate(295, 220)">
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="#FFD700"/>
    <text x="0" y="4" font-size="10" font-weight="bold" fill="#1A1A1A" text-anchor="middle" font-family="Arial, sans-serif">21"</text>
  </g>
</svg>