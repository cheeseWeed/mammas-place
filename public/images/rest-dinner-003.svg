<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="ribShd" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="5" flood-opacity="0.5"/>
    </filter>
    <filter id="steamRb">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>

    <!-- Prime rib gradient -->
    <radialGradient id="ribGrad" cx="45%" cy="40%">
      <stop offset="0%" stop-color="#8b5a3c"/>
      <stop offset="60%" stop-color="#6b4423"/>
      <stop offset="100%" stop-color="#4a2c1a"/>
    </radialGradient>

    <!-- Seared crust gradient -->
    <linearGradient id="crustGRb" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a1810"/>
      <stop offset="100%" stop-color="#4a2c1a"/>
    </linearGradient>

    <!-- Yorkshire pudding gradient -->
    <radialGradient id="yorkGrad" cx="45%" cy="35%">
      <stop offset="0%" stop-color="#e8b85c"/>
      <stop offset="100%" stop-color="#d4a046"/>
    </radialGradient>

    <!-- Plate gradient -->
    <radialGradient id="plateGRb" cx="38%" cy="35%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f8f8f5"/>
      <stop offset="100%" stop-color="#e5e2da"/>
    </radialGradient>
  </defs>

  <!-- Elegant restaurant background -->
  <rect width="400" height="400" fill="#1a1812"/>
  <!-- Subtle texture -->
  <line x1="0" y1="50" x2="400" y2="52" stroke="#2a2520" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="140" x2="400" y2="138" stroke="#3a3530" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="240" x2="400" y2="242" stroke="#2a2520" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="340" x2="400" y2="338" stroke="#3a3530" stroke-width="2" opacity="0.3"/>

  <!-- Table shadow -->
  <ellipse cx="200" cy="378" rx="175" ry="28" fill="#0a0808" opacity="0.7"/>

  <!-- Elegant plate -->
  <g filter="url(#ribShd)">
    <circle cx="200" cy="250" r="160" fill="#d8d5cc"/>
    <circle cx="200" cy="248" r="155" fill="url(#plateGRb)"/>
    <circle cx="200" cy="246" r="145" fill="#fefefe"/>
    <!-- Gold rim -->
    <circle cx="200" cy="250" r="158" fill="none" stroke="#d4af37" stroke-width="3.5"/>
    <ellipse cx="155" cy="165" rx="55" ry="25" fill="#ffffff" opacity="0.25"/>
  </g>

  <!-- Prime rib - succulent and large -->
  <g filter="url(#ribShd)">
    <ellipse cx="200" cy="195" rx="90" ry="75" fill="#3d2010"/>
    <ellipse cx="200" cy="192" rx="87" ry="72" fill="url(#ribGrad)"/>
    <ellipse cx="200" cy="189" rx="83" ry="68" fill="#6b4423" opacity="0.7"/>

    <!-- Seared crust on top -->
    <path d="M 125 150 Q 145 125 170 140" fill="url(#crustGRb)"/>
    <path d="M 165 135 Q 185 120 210 135" fill="url(#crustGRb)"/>
    <path d="M 205 130 Q 225 115 250 130" fill="url(#crustGRb)"/>
    <path d="M 245 140 Q 265 125 280 145" fill="url(#crustGRb)"/>

    <!-- Fat marbling -->
    <path d="M 140 180 Q 180 172 220 180" stroke="#c9915c" stroke-width="2.5" fill="none" opacity="0.5"/>
    <path d="M 145 205 Q 190 195 235 205" stroke="#c9915c" stroke-width="2.5" fill="none" opacity="0.5"/>
    <path d="M 150 230 Q 195 222 240 230" stroke="#c9915c" stroke-width="2" fill="none" opacity="0.4"/>

    <!-- Moisture/juice shine -->
    <ellipse cx="175" cy="170" rx="50" ry="45" fill="white" opacity="0.12"/>
  </g>

  <!-- Yorkshire pudding -->
  <g filter="url(#ribShd)">
    <ellipse cx="90" cy="270" rx="45" ry="35" fill="#c49030"/>
    <ellipse cx="90" cy="267" rx="42" ry="32" fill="url(#yorkGrad)"/>
    <ellipse cx="90" cy="264" rx="38" ry="28" fill="#e8b85c" opacity="0.7"/>
    <!-- Pudding well -->
    <ellipse cx="90" cy="268" rx="25" ry="18" fill="#c49030" opacity="0.5"/>
    <ellipse cx="85" cy="260" rx="12" ry="8" fill="#f5d056" opacity="0.4"/>
  </g>

  <!-- Creamed horseradish -->
  <g filter="url(#ribShd)">
    <ellipse cx="315" cy="265" rx="40" ry="32" fill="#e8e5dc"/>
    <ellipse cx="315" cy="262" rx="37" ry="29" fill="#f5f5f5"/>
    <ellipse cx="315" cy="259" rx="33" ry="25" fill="#ffffff"/>
    <!-- Swirl texture -->
    <path d="M 300 255 Q 315 250 325 258" stroke="#f0f0f0" stroke-width="2" fill="none" opacity="0.5"/>
    <!-- Shine -->
    <ellipse cx="308" cy="252" rx="10" ry="6" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Au jus (brown sauce) -->
  <g opacity="0.7">
    <path d="M 220 245 Q 245 255 275 258" stroke="#5c3d1e" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 230 260 Q 250 268 270 265" stroke="#5c3d1e" stroke-width="3" fill="none" stroke-linecap="round"/>
    <ellipse cx="275" cy="262" rx="8" ry="5" fill="#5c3d1e" opacity="0.6"/>
  </g>

  <!-- Rosemary sprig garnish -->
  <g opacity="0.85">
    <line x1="145" y1="280" x2="165" y2="260" stroke="#228b22" stroke-width="2.5"/>
    <circle cx="148" cy="277" r="2" fill="#27ae60"/>
    <circle cx="153" cy="272" r="2" fill="#2ecc71"/>
    <circle cx="158" cy="267" r="2" fill="#27ae60"/>
    <circle cx="163" cy="262" r="2" fill="#2ecc71"/>
  </g>

  <!-- Thyme sprigs -->
  <g opacity="0.7">
    <path d="M 250 290 Q 258 280 265 270" stroke="#228b22" stroke-width="1.5" fill="none"/>
    <circle cx="253" cy="287" r="1.2" fill="#27ae60"/>
    <circle cx="258" cy="280" r="1.2" fill="#2ecc71"/>
    <circle cx="262" cy="273" r="1.2" fill="#27ae60"/>
  </g>

  <!-- Plate decoration -->
  <g opacity="0.5">
    <circle cx="130" cy="155" r="3" fill="#d4af37"/>
    <circle cx="270" cy="165" r="3" fill="#d4af37"/>
    <circle cx="285" cy="320" r="3" fill="#d4af37"/>
  </g>

  <!-- Steam rising -->
  <g filter="url(#steamRb)" opacity="0.22">
    <path d="M 170 110 Q 165 90 175 70 Q 180 55 172 40" stroke="#fff" stroke-width="4" fill="none"/>
    <path d="M 200 105 Q 205 85 195 65 Q 190 50 200 35" stroke="#fff" stroke-width="3.5" fill="none"/>
    <path d="M 230 108 Q 235 88 225 68" stroke="#fff" stroke-width="3" fill="none"/>
  </g>
</svg>