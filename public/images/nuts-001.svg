<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Container gradient -->
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d1810;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4a2c20;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a2c20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1810;stop-opacity:1" />
    </linearGradient>

    <!-- Lid gradient -->
    <linearGradient id="lidGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>

    <!-- Gold accent -->
    <linearGradient id="goldLabel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>

    <!-- Almond gradient -->
    <linearGradient id="almondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C4A76C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>

    <!-- Cashew gradient -->
    <linearGradient id="cashewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4A76C;stop-opacity:1" />
    </linearGradient>

    <!-- Walnut gradient -->
    <linearGradient id="walnutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a2c20;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="12" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>

    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="3"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <!-- Plastic sheen -->
    <linearGradient id="plasticSheen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#f5f0e8"/>

  <!-- Shadow beneath container -->
  <ellipse cx="200" cy="475" rx="110" ry="18" fill="#000000" opacity="0.25"/>

  <!-- Main container with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Container body - cylindrical shape -->
    <path d="M90,100 L90,420 Q90,450 200,450 Q310,450 310,420 L310,100 Q310,70 200,70 Q90,70 90,100 Z"
          fill="url(#containerGradient)" filter="url(#innerShadow)"/>

    <!-- Container bottom ellipse -->
    <ellipse cx="200" cy="420" rx="110" ry="30" fill="#1a0f08"/>

    <!-- Container top opening -->
    <ellipse cx="200" cy="100" rx="110" ry="30" fill="#3d2517"/>
    <ellipse cx="200" cy="100" rx="105" ry="27" fill="#5a3825"/>
  </g>

  <!-- Plastic sheen overlay -->
  <path d="M90,100 L90,420 Q90,450 200,450 Q310,450 310,420 L310,100 Q310,70 200,70 Q90,70 90,100 Z"
        fill="url(#plasticSheen)"/>

  <!-- Main label area -->
  <rect x="100" y="150" width="200" height="220" fill="#f5e6d3" rx="8"/>
  <rect x="100" y="150" width="200" height="220" fill="none" stroke="url(#goldLabel)" stroke-width="4" rx="8"/>

  <!-- Inner decorative border -->
  <rect x="108" y="158" width="184" height="204" fill="none" stroke="#8B4513" stroke-width="1" rx="6"/>

  <!-- Brand banner -->
  <rect x="115" y="170" width="170" height="40" fill="#4a2c20" rx="4"/>
  <text x="200" y="195" font-family="Georgia, serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#FFD700" letter-spacing="2">
    MIXED NUTS
  </text>

  <!-- Decorative line -->
  <line x1="125" y1="220" x2="275" y2="220" stroke="#DAA520" stroke-width="2"/>

  <!-- Illustration of nuts -->
  <g transform="translate(200, 280)">
    <!-- Almonds -->
    <ellipse cx="-55" cy="-20" rx="12" ry="22" fill="url(#almondGradient)" transform="rotate(-25)"/>
    <ellipse cx="-55" cy="-20" rx="10" ry="20" fill="none" stroke="#8B7355" stroke-width="0.5" transform="rotate(-25)"/>

    <ellipse cx="55" cy="-15" rx="11" ry="20" fill="url(#almondGradient)" transform="rotate(30)"/>
    <ellipse cx="55" cy="-15" rx="9" ry="18" fill="none" stroke="#8B7355" stroke-width="0.5" transform="rotate(30)"/>

    <!-- Cashews -->
    <path d="M-25,-35 Q-10,-45 5,-30 Q10,-20 0,-10" fill="url(#cashewGradient)" stroke="#C4A76C" stroke-width="1"/>
    <path d="M25,5 Q40,-5 50,10 Q55,25 45,35" fill="url(#cashewGradient)" stroke="#C4A76C" stroke-width="1"/>

    <!-- Walnuts -->
    <ellipse cx="-30" cy="15" rx="18" ry="16" fill="url(#walnutGradient)"/>
    <path d="M-48,15 Q-30,5 -12,15" fill="none" stroke="#3d2517" stroke-width="2"/>
    <ellipse cx="-30" cy="15" rx="16" ry="14" fill="none" stroke="#5a3825" stroke-width="0.5"/>

    <ellipse cx="0" cy="-10" rx="16" ry="14" fill="url(#walnutGradient)"/>
    <path d="M-16,-10 Q0,-20 16,-10" fill="none" stroke="#3d2517" stroke-width="1.5"/>

    <!-- Pecans -->
    <ellipse cx="30" cy="30" rx="10" ry="18" fill="#6B4423" transform="rotate(15)"/>
    <path d="M20,15 L30,30 L40,15" fill="none" stroke="#4a2c20" stroke-width="1"/>

    <ellipse cx="-50" cy="35" rx="9" ry="16" fill="#7B5433" transform="rotate(-20)"/>
    <path d="M-58,22 L-50,35 L-42,22" fill="none" stroke="#4a2c20" stroke-width="1"/>
  </g>

  <!-- Product info -->
  <text x="200" y="340" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#4a2c20" font-style="italic">
    Premium Roasted Selection
  </text>
  <text x="200" y="358" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4423">
    Almonds, Cashews, Walnuts, Pecans
  </text>

  <!-- Weight badge -->
  <ellipse cx="200" cy="385" rx="35" ry="18" fill="#4a2c20"/>
  <ellipse cx="200" cy="385" rx="32" ry="15" fill="none" stroke="url(#goldLabel)" stroke-width="2"/>
  <text x="200" y="390" font-family="Arial Black, sans-serif" font-size="14" text-anchor="middle" fill="#FFD700">
    16 OZ
  </text>

  <!-- Quality seal -->
  <g transform="translate(285, 180)">
    <circle r="28" fill="#B8860B"/>
    <circle r="24" fill="#4a2c20"/>
    <circle r="20" fill="none" stroke="#FFD700" stroke-width="1"/>
    <text y="-4" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#FFD700">PREMIUM</text>
    <text y="6" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#FFD700">QUALITY</text>
  </g>

  <!-- Lid at top -->
  <ellipse cx="200" cy="70" rx="115" ry="32" fill="url(#lidGradient)"/>
  <ellipse cx="200" cy="70" rx="105" ry="28" fill="#CD853F"/>
  <ellipse cx="200" cy="70" rx="95" ry="24" fill="#D2691E"/>
  <ellipse cx="200" cy="70" rx="85" ry="20" fill="none" stroke="#8B4513" stroke-width="2"/>

  <!-- Lid highlight -->
  <ellipse cx="200" cy="62" rx="70" ry="12" fill="#ffffff" opacity="0.15"/>
</svg>
