<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium studio lighting -->
    <linearGradient id="studioFloor5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0f0;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e0d8d8;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cdCaseShine5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="12%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="88%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="coverGradFairy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8bbd9;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#e91e9c;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#ad1457;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#880e4f;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="spineGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#5a5a5a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cdDisc5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1"/>
      <stop offset="25%" style="stop-color:#eaeaea;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1"/>
      <stop offset="75%" style="stop-color:#e5e5e5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ececec;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="cdHologram5" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#f8bbd9;stop-opacity:0.3"/>
      <stop offset="30%" style="stop-color:#e91e9c;stop-opacity:0.2"/>
      <stop offset="60%" style="stop-color:#ffd700;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#f8bbd9;stop-opacity:0.08"/>
    </radialGradient>
    <radialGradient id="castleGlow" cx="50%" cy="70%" r="60%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
    <filter id="softShadow5">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="6" dy="11" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8dc"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Studio background -->
  <rect width="400" height="500" fill="url(#studioFloor5)"/>

  <!-- Reflection surface -->
  <rect x="0" y="408" width="400" height="92" fill="#d0c8c8" opacity="0.3"/>

  <!-- CD Case - Premium Collection style (thicker case) -->
  <g filter="url(#softShadow5)">
    <!-- Spine (thicker for collection) -->
    <rect x="50" y="58" width="18" height="290" fill="url(#spineGrad5)" rx="3"/>
    <!-- Gold accent on spine -->
    <rect x="52" y="70" width="2" height="266" fill="#ffd700" opacity="0.6"/>

    <!-- Main case body -->
    <rect x="66" y="55" width="265" height="296" fill="#1a1a1a" rx="4"/>

    <!-- Clear plastic cover -->
    <rect x="70" y="59" width="257" height="288" fill="#f2f2f2" opacity="0.96" rx="3"/>

    <!-- Album artwork -->
    <rect x="74" y="63" width="249" height="248" fill="url(#coverGradFairy)" rx="2"/>

    <!-- Case edge shine -->
    <rect x="66" y="55" width="265" height="296" fill="url(#cdCaseShine5)" rx="4"/>
  </g>

  <!-- Album Art - Fairy Tale Princess Collection -->
  <!-- Castle silhouette with glow -->
  <g transform="translate(195, 120)">
    <!-- Castle glow -->
    <ellipse cx="0" cy="50" rx="80" ry="60" fill="url(#castleGlow)"/>

    <!-- Castle towers -->
    <rect x="-60" y="20" width="25" height="70" fill="#fce4ec"/>
    <polygon points="-60,20 -47.5,0 -35,20" fill="#f8bbd9"/>

    <rect x="35" y="20" width="25" height="70" fill="#fce4ec"/>
    <polygon points="35,20 47.5,0 60,20" fill="#f8bbd9"/>

    <!-- Main castle body -->
    <rect x="-30" y="35" width="60" height="55" fill="#fce4ec"/>
    <polygon points="-30,35 0,10 30,35" fill="#f8bbd9"/>

    <!-- Windows with golden light -->
    <rect x="-15" y="50" width="10" height="15" fill="#ffd700" opacity="0.8"/>
    <rect x="5" y="50" width="10" height="15" fill="#ffd700" opacity="0.8"/>

    <!-- Door -->
    <path d="M -8,90 L -8,70 Q 0,62 8,70 L 8,90" fill="#ad1457"/>

    <!-- Flag -->
    <line x1="0" y1="10" x2="0" y2="-5" stroke="#ffd700" stroke-width="1.5"/>
    <polygon points="0,-5 15,0 0,5" fill="#e91e9c"/>
  </g>

  <!-- Multiple princess silhouettes representing the collection -->
  <!-- Princess 1 -->
  <g transform="translate(105, 220)">
    <circle cx="0" cy="-12" r="10" fill="#ffdab9"/>
    <path d="M -8,-20 L -5,-28 L 0,-24 L 5,-28 L 8,-20" fill="#ffd700"/>
    <path d="M -12,0 L -18,35 L 0,40 L 18,35 L 12,0" fill="#e91e9c"/>
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#ad1457" opacity="0.4"/>
  </g>

  <!-- Princess 2 -->
  <g transform="translate(195, 230)">
    <circle cx="0" cy="-12" r="12" fill="#ffdab9"/>
    <path d="M -10,-22 L -6,-32 L 0,-28 L 6,-32 L 10,-22" fill="#ffd700"/>
    <circle cx="0" cy="-28" r="3" fill="#e91e9c"/>
    <path d="M -15,2 L -22,45 L 0,50 L 22,45 L 15,2" fill="#f8bbd9"/>
    <path d="M -10,5 L -15,40 L 0,44 L 15,40 L 10,5" fill="#e91e9c" opacity="0.5"/>
  </g>

  <!-- Princess 3 -->
  <g transform="translate(285, 220)">
    <circle cx="0" cy="-12" r="10" fill="#ffdab9"/>
    <path d="M -8,-20 L -5,-28 L 0,-24 L 5,-28 L 8,-20" fill="#ffd700"/>
    <path d="M -12,0 L -18,35 L 0,40 L 18,35 L 12,0" fill="#ad1457"/>
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#880e4f" opacity="0.4"/>
  </g>

  <!-- Sparkles and magic -->
  <g filter="url(#sparkle)" opacity="0.9">
    <polygon points="90,100 92,106 98,106 93,110 95,116 90,112 85,116 87,110 82,106 88,106" fill="#ffd700"/>
    <polygon points="300,95 302,101 308,101 303,105 305,111 300,107 295,111 297,105 292,101 298,101" fill="#ffd700"/>
    <polygon points="195,70 196,74 201,74 197,77 199,82 195,79 191,82 193,77 189,74 194,74" fill="#ffd700"/>
    <circle cx="130" cy="130" r="2" fill="#fff" opacity="0.8"/>
    <circle cx="260" cy="125" r="2" fill="#fff" opacity="0.7"/>
  </g>

  <!-- Hearts -->
  <g opacity="0.6">
    <path d="M 85,150 C 85,145 90,142 95,147 C 100,142 105,145 105,150 C 105,158 95,165 95,165 C 95,165 85,158 85,150" fill="#e91e9c"/>
    <path d="M 285,155 C 285,150 289,148 292,152 C 295,148 299,150 299,155 C 299,161 292,166 292,166 C 292,166 285,161 285,155" fill="#e91e9c"/>
  </g>

  <!-- Collection banner -->
  <rect x="85" y="275" width="225" height="28" fill="#880e4f" rx="3"/>
  <rect x="88" y="278" width="219" height="22" fill="none" stroke="#ffd700" stroke-width="1" rx="2"/>

  <!-- Title text with gold effect -->
  <text x="197" y="295" font-size="15" font-weight="bold" text-anchor="middle" fill="url(#goldText)" font-family="Georgia, serif">Fairy Tale Princess Collection</text>

  <!-- Collection info -->
  <text x="197" y="320" font-size="11" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" opacity="0.9">12 Enchanting Stories</text>

  <!-- CD visible at bottom (special disc design for collection) -->
  <g transform="translate(197, 382)">
    <circle cx="0" cy="0" r="50" fill="url(#cdDisc5)"/>
    <circle cx="0" cy="0" r="50" fill="url(#cdHologram5)"/>
    <circle cx="0" cy="0" r="48" fill="none" stroke="#c0c0c0" stroke-width="0.5"/>
    <!-- Multi-disc indicator rings -->
    <circle cx="0" cy="0" r="10" fill="#383838"/>
    <circle cx="0" cy="0" r="8" fill="#505050"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#d0d0d0" stroke-width="0.4"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#d0d0d0" stroke-width="0.3"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#d0d0d0" stroke-width="0.3"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#d0d0d0" stroke-width="0.3"/>
    <!-- Special collection marking -->
    <text x="0" y="4" font-size="5" text-anchor="middle" fill="#888" font-family="Arial">DISC 1</text>
  </g>

  <!-- Labels -->
  <rect x="75" y="352" width="110" height="24" fill="#1a1a1a" rx="4"/>
  <text x="130" y="369" font-size="10" font-weight="bold" text-anchor="middle" fill="#f8bbd9" font-family="Arial, sans-serif">AUDIOBOOK SET</text>

  <rect x="210" y="352" width="95" height="24" fill="#1a1a1a" rx="4"/>
  <text x="257" y="369" font-size="10" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif">5hr 00min</text>

  <!-- Premium collection badge -->
  <g transform="translate(340, 75)">
    <circle cx="0" cy="0" r="18" fill="#ffd700"/>
    <circle cx="0" cy="0" r="15" fill="#1a1a1a"/>
    <text x="0" y="4" font-size="8" text-anchor="middle" fill="#ffd700" font-family="Arial" font-weight="bold">PREMIUM</text>
  </g>

  <!-- Quality text -->
  <text x="200" y="460" font-size="9" text-anchor="middle" fill="#606060" font-family="Arial, sans-serif">Complete Collection | Professional Cast | Original Music</text>
</svg>
