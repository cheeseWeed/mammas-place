<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Tent fabric gradient - forest green -->
    <linearGradient id="tent-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="40%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <!-- Tent shadow side -->
    <linearGradient id="tent-shadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#15803d"/>
      <stop offset="50%" style="stop-color:#166534"/>
      <stop offset="100%" style="stop-color:#14532d"/>
    </linearGradient>
    <!-- Tent rainfly accent -->
    <linearGradient id="rainfly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16"/>
      <stop offset="100%" style="stop-color:#65a30d"/>
    </linearGradient>
    <!-- Door mesh/opening -->
    <linearGradient id="door-mesh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <!-- Drop shadow -->
    <filter id="tent-filter" x="-15%" y="-10%" width="130%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Ground shadow -->
    <radialGradient id="ground-shadow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.3"/>
      <stop offset="80%" style="stop-color:#000;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
    <!-- Pole metallic -->
    <linearGradient id="pole-metal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="50%" style="stop-color:#9ca3af"/>
      <stop offset="100%" style="stop-color:#6b7280"/>
    </linearGradient>
  </defs>

  <!-- Sky/outdoor background -->
  <rect width="400" height="400" fill="#e0f2fe"/>

  <!-- Ground plane -->
  <ellipse cx="200" cy="340" rx="180" ry="50" fill="#8b7355" opacity="0.25"/>

  <!-- Ground shadow under tent -->
  <ellipse cx="200" cy="300" rx="130" ry="30" fill="url(#ground-shadow)"/>

  <!-- Main tent body -->
  <g filter="url(#tent-filter)">
    <!-- Back wall (left side visible) -->
    <polygon points="200,80 80,280 200,280" fill="url(#tent-main)"/>
    <!-- Right panel (shadow side) -->
    <polygon points="200,80 320,280 200,280" fill="url(#tent-shadow)"/>
  </g>

  <!-- Rainfly vestibule extensions -->
  <polygon points="200,80 60,290 80,280" fill="url(#rainfly)" opacity="0.9"/>
  <polygon points="200,80 340,290 320,280" fill="#65a30d" opacity="0.85"/>

  <!-- Door opening with mesh effect -->
  <g filter="url(#tent-filter)">
    <path d="M 155 280 L 155 180 Q 200 160 245 180 L 245 280 Z" fill="url(#door-mesh)"/>
    <!-- Mesh pattern -->
    <g stroke="#374151" stroke-width="0.5" opacity="0.4">
      <line x1="165" y1="185" x2="165" y2="280"/>
      <line x1="180" y1="175" x2="180" y2="280"/>
      <line x1="195" y1="170" x2="195" y2="280"/>
      <line x1="210" y1="170" x2="210" y2="280"/>
      <line x1="225" y1="175" x2="225" y2="280"/>
      <line x1="240" y1="185" x2="240" y2="280"/>
    </g>
  </g>

  <!-- Door flap (partially open) -->
  <polygon points="155,180 140,200 140,280 155,280" fill="url(#tent-main)" opacity="0.95"/>
  <polygon points="245,180 260,200 260,280 245,280" fill="url(#tent-shadow)" opacity="0.95"/>

  <!-- Tent seam lines -->
  <g stroke="#166534" stroke-width="2" opacity="0.6">
    <line x1="200" y1="80" x2="200" y2="280"/>
    <line x1="200" y1="80" x2="80" y2="280"/>
    <line x1="200" y1="80" x2="320" y2="280"/>
  </g>

  <!-- Ridge pole -->
  <line x1="200" y1="80" x2="200" y2="85" stroke="url(#pole-metal)" stroke-width="4" stroke-linecap="round"/>

  <!-- Vent windows -->
  <g fill="url(#door-mesh)" opacity="0.8">
    <ellipse cx="140" cy="160" rx="12" ry="10"/>
    <ellipse cx="260" cy="160" rx="12" ry="10"/>
  </g>
  <!-- Vent mesh covers -->
  <g fill="#22c55e" opacity="0.7">
    <path d="M 128 155 L 152 155 L 140 148 Z"/>
    <path d="M 248 155 L 272 155 L 260 148 Z"/>
  </g>

  <!-- Guy lines -->
  <g stroke="#a8a29e" stroke-width="1.5" opacity="0.6">
    <line x1="80" y1="280" x2="50" y2="320"/>
    <line x1="320" y1="280" x2="350" y2="320"/>
    <line x1="60" y1="290" x2="35" y2="330"/>
    <line x1="340" y1="290" x2="365" y2="330"/>
  </g>

  <!-- Ground stakes -->
  <g fill="#737373">
    <circle cx="50" cy="322" r="4"/>
    <circle cx="350" cy="322" r="4"/>
    <circle cx="35" cy="332" r="3"/>
    <circle cx="365" cy="332" r="3"/>
  </g>

  <!-- Fabric highlights -->
  <polygon points="200,80 140,180 200,160" fill="#fff" opacity="0.12"/>

  <!-- 4-Person label -->
  <rect x="165" y="100" width="70" height="22" rx="4" fill="#fff" opacity="0.9"/>
  <text x="200" y="116" font-size="12" font-weight="bold" fill="#15803d" text-anchor="middle" font-family="Arial, sans-serif">4-PERSON</text>
</svg>
