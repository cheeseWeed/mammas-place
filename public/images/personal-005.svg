<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="hairColorGrad1" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="hairColorGrad2" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#c97885;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5566;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="skinGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d5c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b8a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#faf8f5"/>

  <!-- Backdrop -->
  <ellipse cx="200" cy="420" rx="150" ry="40" fill="#ede8e0" opacity="0.6"/>

  <!-- Hair color bottles -->
  <g filter="url(#shadow5)" transform="translate(50, 80)">
    <!-- Bottle 1 - Cool Blonde -->
    <rect x="0" y="0" width="28" height="10" fill="#2c1810" rx="1.5"/>
    <rect x="-1" y="8" width="30" height="6" fill="#3d2817"/>
    <path d="M 3 14 L 1 25 Q 0 28 8 30 L 20 30 Q 28 28 27 25 L 25 14 Z" fill="#f5f5f5" stroke="#ddd" stroke-width="0.5"/>
    <ellipse cx="13" cy="22" rx="8" ry="6" fill="#fffacd" opacity="0.8"/>
    <ellipse cx="13" cy="20" rx="6" ry="3" fill="#ffff99" opacity="0.5"/>

    <!-- Bottle 2 - Deep Red -->
    <rect x="35" y="0" width="28" height="10" fill="#2c1810" rx="1.5"/>
    <rect x="34" y="8" width="30" height="6" fill="#3d2817"/>
    <path d="M 38 14 L 36 25 Q 35 28 43 30 L 55 30 Q 63 28 62 25 L 60 14 Z" fill="#f5f5f5" stroke="#ddd" stroke-width="0.5"/>
    <ellipse cx="48" cy="22" rx="8" ry="6" fill="#8b0000" opacity="0.8"/>
    <ellipse cx="48" cy="20" rx="6" ry="3" fill="#b22222" opacity="0.5"/>

    <!-- Bottle 3 - Warm Brown -->
    <rect x="70" y="0" width="28" height="10" fill="#2c1810" rx="1.5"/>
    <rect x="69" y="8" width="30" height="6" fill="#3d2817"/>
    <path d="M 73 14 L 71 25 Q 70 28 78 30 L 90 30 Q 98 28 97 25 L 95 14 Z" fill="#f5f5f5" stroke="#ddd" stroke-width="0.5"/>
    <ellipse cx="83" cy="22" rx="8" ry="6" fill="#8b6f47" opacity="0.8"/>
    <ellipse cx="83" cy="20" rx="6" ry="3" fill="#a0826d" opacity="0.5"/>
  </g>

  <!-- Woman's head with color-treated hair -->
  <g filter="url(#shadow5)">
    <!-- Head -->
    <circle cx="240" cy="200" r="50" fill="url(#skinGrad5)"/>

    <!-- Hair - split color design showing before and after -->
    <!-- Left side - original brown -->
    <path d="M 240 150 L 200 160 Q 190 180 195 220 Q 200 240 220 245 Q 240 245 240 200" fill="url(#hairColorGrad1)"/>
    <path d="M 240 160 Q 230 150 220 155 Q 210 165 210 180" stroke="#5c4033" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M 240 170 Q 228 160 218 170" stroke="#5c4033" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M 240 180 Q 228 175 218 190" stroke="#5c4033" stroke-width="1.5" fill="none" opacity="0.4"/>

    <!-- Right side - new vibrant color (rose/burgundy) -->
    <path d="M 240 150 L 280 160 Q 290 180 285 220 Q 280 240 260 245 Q 240 245 240 200" fill="url(#hairColorGrad2)"/>
    <path d="M 240 160 Q 250 150 260 155 Q 270 165 270 180" stroke="#6b3d4f" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M 240 170 Q 252 160 262 170" stroke="#6b3d4f" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M 240 180 Q 252 175 262 190" stroke="#6b3d4f" stroke-width="1.5" fill="none" opacity="0.4"/>

    <!-- Eyes -->
    <ellipse cx="225" cy="190" rx="6" ry="8" fill="#3d2817"/>
    <ellipse cx="255" cy="190" rx="6" ry="8" fill="#3d2817"/>
    <circle cx="227" cy="188" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="257" cy="188" r="2" fill="#ffffff" opacity="0.8"/>

    <!-- Eyebrows -->
    <path d="M 220 175 Q 225 172 230 175" stroke="#5c4033" stroke-width="1.5" fill="none"/>
    <path d="M 250 175 Q 255 172 260 175" stroke="#5c4033" stroke-width="1.5" fill="none"/>

    <!-- Nose -->
    <line x1="240" y1="185" x2="240" y2="205" stroke="#d4a574" stroke-width="1" opacity="0.5"/>

    <!-- Smile -->
    <path d="M 230 215 Q 240 225 250 215" fill="#c97885" opacity="0.7"/>
    <path d="M 230 215 Q 240 220 250 215" stroke="#a85566" stroke-width="1" fill="none"/>
  </g>

  <!-- Application brush -->
  <g filter="url(#shadow5)" transform="translate(120, 320) rotate(35)">
    <!-- Bristles -->
    <ellipse cx="0" cy="0" rx="8" ry="18" fill="#d4a8a0" opacity="0.8"/>
    <path d="M -5 -2 Q -8 -12 -4 -20" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 0 -5 Q 0 -15 0 -22" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 5 -2 Q 8 -12 4 -20" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.5"/>

    <!-- Ferrule -->
    <rect x="-8" y="15" width="16" height="7" fill="#c0c0c0" stroke="#808080" stroke-width="0.5"/>

    <!-- Handle -->
    <rect x="-6" y="22" width="12" height="50" fill="#2c1810" rx="2"/>
    <line x1="-5" y1="32" x2="5" y2="32" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
    <line x1="-5" y1="42" x2="5" y2="42" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
    <line x1="-5" y1="52" x2="5" y2="52" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
    <line x1="-5" y1="62" x2="5" y2="62" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Aluminum foil/highlights detail -->
  <g filter="url(#shadow5)" transform="translate(310, 200)">
    <!-- Foil wrap -->
    <rect x="0" y="0" width="40" height="50" fill="#d4d4d4" stroke="#999" stroke-width="1" opacity="0.9"/>
    <path d="M 5 10 L 35 12 M 5 20 L 35 22 M 5 30 L 35 32 M 5 40 L 35 42" stroke="#999" stroke-width="0.5" opacity="0.5"/>

    <!-- Shine reflections -->
    <ellipse cx="12" cy="15" rx="4" ry="8" fill="#ffffff" opacity="0.4"/>
    <ellipse cx="28" cy="35" rx="3" ry="6" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Color swatches reference -->
  <g filter="url(#shadow5)" transform="translate(320, 380)">
    <!-- Swatch 1 -->
    <rect x="0" y="0" width="12" height="12" fill="#fffacd" stroke="#999" stroke-width="0.5"/>
    <!-- Swatch 2 -->
    <rect x="15" y="0" width="12" height="12" fill="#8b0000" stroke="#999" stroke-width="0.5"/>
    <!-- Swatch 3 -->
    <rect x="30" y="0" width="12" height="12" fill="#c97885" stroke="#999" stroke-width="0.5"/>
  </g>

  <!-- Service label -->
  <text x="200" y="450" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c1810">
    Hair Coloring
  </text>
  <text x="200" y="475" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#666" opacity="0.8">
    Color & Highlights
  </text>
</svg>