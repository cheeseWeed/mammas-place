<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wall background gradient -->
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="50%" style="stop-color:#ebe5da"/>
      <stop offset="100%" style="stop-color:#e0d9cc"/>
    </linearGradient>

    <!-- Gold metallic gradient for frame -->
    <linearGradient id="goldFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bf953f"/>
      <stop offset="22%" style="stop-color:#fcf6ba"/>
      <stop offset="45%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f2d675"/>
      <stop offset="55%" style="stop-color:#d4af37"/>
      <stop offset="78%" style="stop-color:#aa771c"/>
      <stop offset="100%" style="stop-color:#bf953f"/>
    </linearGradient>

    <!-- Gold frame inner bevel -->
    <linearGradient id="goldInner" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#f4e4bc"/>
      <stop offset="70%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>

    <!-- Mirror glass gradient -->
    <radialGradient id="mirrorGlass" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="30%" style="stop-color:#f0f4f8;stop-opacity:0.9"/>
      <stop offset="60%" style="stop-color:#dfe6ed;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#c8d4de;stop-opacity:0.8"/>
    </radialGradient>

    <!-- Mirror reflection highlight -->
    <linearGradient id="mirrorShine" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="mirrorShadow" x="-30%" y="-20%" width="170%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feFlood flood-color="#2d2518" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gold shine filter -->
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Decorative pattern for frame -->
    <pattern id="goldPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="2" fill="#f4e4bc" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Wall background -->
  <rect width="300" height="300" fill="url(#wallGrad)"/>

  <!-- Subtle wall texture -->
  <rect width="300" height="300" fill="#d4c9b8" opacity="0.06"/>

  <!-- Wall shadow from mirror -->
  <ellipse cx="155" cy="280" rx="95" ry="15" fill="#3d3518" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.22;0.2" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Mirror with gold frame -->
  <g filter="url(#mirrorShadow)">
    <!-- Outer gold frame ring -->
    <circle cx="150" cy="145" r="115" fill="url(#goldFrame)"/>

    <!-- Frame depth/bevel layer 1 -->
    <circle cx="150" cy="145" r="110" fill="#c9a227"/>
    <circle cx="150" cy="145" r="108" fill="url(#goldInner)"/>

    <!-- Decorative beading on frame -->
    <circle cx="150" cy="145" r="112" fill="none" stroke="#f4e4bc" stroke-width="2" opacity="0.4"/>
    <circle cx="150" cy="145" r="106" fill="none" stroke="#8b6914" stroke-width="1" opacity="0.3"/>

    <!-- Inner gold lip -->
    <circle cx="150" cy="145" r="98" fill="#a08020"/>
    <circle cx="150" cy="145" r="96" fill="#c9a227"/>
    <circle cx="150" cy="145" r="94" fill="url(#goldInner)"/>

    <!-- Final inner gold edge -->
    <circle cx="150" cy="145" r="91" fill="#8b6914"/>
    <circle cx="150" cy="145" r="89" fill="#a08020" stroke="#c9a227" stroke-width="0.5"/>

    <!-- Mirror glass surface -->
    <circle cx="150" cy="145" r="86" fill="url(#mirrorGlass)"/>

    <!-- Mirror depth edge -->
    <circle cx="150" cy="145" r="86" fill="none" stroke="#b8c4cc" stroke-width="1" opacity="0.5"/>

    <!-- Main highlight reflection -->
    <ellipse cx="115" cy="110" rx="40" ry="50" fill="url(#mirrorShine)" opacity="0.7"/>

    <!-- Secondary highlight -->
    <ellipse cx="130" cy="100" rx="25" ry="30" fill="#ffffff" opacity="0.3"/>

    <!-- Subtle window reflection -->
    <path d="M 170 180 L 185 165 L 200 180 L 200 200 L 170 200 Z"
          fill="#ffffff" opacity="0.08"/>
    <path d="M 175 185 L 185 175 L 195 185 L 195 195 L 175 195 Z"
          fill="#c8d4de" opacity="0.1"/>

    <!-- Room reflection hint -->
    <ellipse cx="180" cy="170" rx="20" ry="15" fill="#e8e0d5" opacity="0.15"/>

    <!-- Edge depth shadow on mirror -->
    <circle cx="150" cy="145" r="86" fill="none" stroke="#8a9aa8" stroke-width="2" opacity="0.15"/>
  </g>

  <!-- Gold frame highlights -->
  <g filter="url(#goldGlow)">
    <!-- Top highlight arc -->
    <path d="M 60 100 Q 100 45 150 35 Q 200 45 240 100"
          stroke="#fcf6ba" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>

    <!-- Left highlight -->
    <path d="M 45 120 Q 40 145 45 170"
          stroke="#f4e4bc" stroke-width="2" fill="none" opacity="0.4"/>

    <!-- Bottom right accent -->
    <path d="M 220 210 Q 245 190 255 160"
          stroke="#f4e4bc" stroke-width="2" fill="none" opacity="0.3"/>
  </g>

  <!-- Decorative accents on frame -->
  <g opacity="0.6">
    <!-- Top ornament -->
    <ellipse cx="150" cy="32" rx="12" ry="5" fill="#d4af37"/>
    <circle cx="150" cy="32" r="3" fill="#fcf6ba"/>

    <!-- Side ornaments -->
    <circle cx="37" cy="145" r="4" fill="#d4af37"/>
    <circle cx="37" cy="145" r="2" fill="#fcf6ba" opacity="0.7"/>
    <circle cx="263" cy="145" r="4" fill="#d4af37"/>
    <circle cx="263" cy="145" r="2" fill="#fcf6ba" opacity="0.7"/>

    <!-- Bottom ornament -->
    <ellipse cx="150" cy="258" rx="10" ry="4" fill="#c9a227"/>
    <circle cx="150" cy="258" r="2.5" fill="#f4e4bc" opacity="0.6"/>

    <!-- Corner accents -->
    <circle cx="75" cy="65" r="3" fill="#d4af37"/>
    <circle cx="225" cy="65" r="3" fill="#d4af37"/>
    <circle cx="75" cy="225" r="3" fill="#c9a227"/>
    <circle cx="225" cy="225" r="3" fill="#c9a227"/>
  </g>

  <!-- Hanging hardware hint -->
  <path d="M 130 25 Q 140 15 150 12 Q 160 15 170 25"
        stroke="#5c5040" stroke-width="1.5" fill="none" opacity="0.4"/>
  <circle cx="150" cy="12" r="3" fill="#5c5040" opacity="0.3"/>

  <!-- Subtle ambient glow -->
  <ellipse cx="150" cy="145" rx="120" ry="120" fill="#f4e4bc" opacity="0.03"/>
</svg>
