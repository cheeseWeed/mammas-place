<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- MAGICAL KINGDOM BUILDER - Photorealistic Product Photography -->
  <defs>
    <!-- Mystical studio lighting -->
    <linearGradient id="studioBg5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e4f0"/>
    </linearGradient>

    <!-- Deep royal blue box -->
    <linearGradient id="royalBox" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a98"/>
      <stop offset="40%" style="stop-color:#2e4a7d"/>
      <stop offset="100%" style="stop-color:#1a3052"/>
    </linearGradient>

    <!-- Side depth -->
    <linearGradient id="royalSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f1d32"/>
      <stop offset="100%" style="stop-color:#1a2d48"/>
    </linearGradient>

    <!-- Gold metallic -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="25%" style="stop-color:#ffec8b"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="75%" style="stop-color:#cd853f"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>

    <!-- Magical twilight sky -->
    <linearGradient id="twilightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a4a"/>
      <stop offset="30%" style="stop-color:#3d3d7a"/>
      <stop offset="60%" style="stop-color:#6a5acd"/>
      <stop offset="100%" style="stop-color:#9370db"/>
    </linearGradient>

    <!-- Building materials -->
    <linearGradient id="stoneTower" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#a8a8a8"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>

    <linearGradient id="woodenBuilding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d2691e"/>
      <stop offset="50%" style="stop-color:#a0522d"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="boxShadow5" x="-30%" y="-30%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="4" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.28"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gloss effect -->
    <linearGradient id="gloss5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.22"/>
      <stop offset="45%" style="stop-color:#ffffff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Tile gradients -->
    <linearGradient id="grassTile" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cfc00"/>
      <stop offset="100%" style="stop-color:#228b22"/>
    </linearGradient>
    <linearGradient id="waterTile" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff"/>
      <stop offset="100%" style="stop-color:#1e90ff"/>
    </linearGradient>
    <linearGradient id="forestTile" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228b22"/>
      <stop offset="100%" style="stop-color:#006400"/>
    </linearGradient>
    <linearGradient id="mountainTile" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a9a9a9"/>
      <stop offset="100%" style="stop-color:#696969"/>
    </linearGradient>
  </defs>

  <!-- Studio backdrop -->
  <rect width="400" height="500" fill="url(#studioBg5)"/>

  <!-- Soft ground shadow -->
  <ellipse cx="200" cy="438" rx="158" ry="34" fill="rgba(61,90,152,0.1)"/>
  <ellipse cx="200" cy="438" rx="112" ry="23" fill="rgba(61,90,152,0.07)"/>

  <!-- Main Game Box -->
  <g filter="url(#boxShadow5)">
    <!-- Box right side depth -->
    <polygon points="285,88 310,98 310,298 285,288" fill="url(#royalSide)"/>

    <!-- Box top surface -->
    <polygon points="75,88 100,74 310,74 285,88" fill="#5a7ab8" opacity="0.9"/>
    <polygon points="75,88 100,74 310,74 285,88" fill="url(#gloss5)"/>

    <!-- Front face of box -->
    <rect x="75" y="88" width="210" height="200" fill="url(#royalBox)" rx="3"/>

    <!-- Glossy overlay -->
    <rect x="75" y="88" width="210" height="100" fill="url(#gloss5)" rx="3"/>

    <!-- Ornate gold frame -->
    <rect x="83" y="96" width="194" height="184" fill="none" stroke="url(#goldAccent)" stroke-width="4" rx="2"/>
    <rect x="88" y="101" width="184" height="174" fill="none" stroke="#b8860b" stroke-width="1" rx="1"/>

    <!-- Art panel - twilight kingdom scene -->
    <rect x="94" y="110" width="172" height="118" fill="url(#twilightSky)" rx="2"/>

    <!-- Stars in the sky -->
    <circle cx="110" cy="125" r="1.5" fill="#fff" opacity="0.9"/>
    <circle cx="135" cy="118" r="1" fill="#fff" opacity="0.8"/>
    <circle cx="160" cy="128" r="1.2" fill="#fff" opacity="0.85"/>
    <circle cx="195" cy="115" r="1" fill="#fff" opacity="0.7"/>
    <circle cx="220" cy="122" r="1.5" fill="#fff" opacity="0.9"/>
    <circle cx="245" cy="130" r="1" fill="#fff" opacity="0.75"/>
    <circle cx="180" cy="120" r="0.8" fill="#fff" opacity="0.6"/>
    <circle cx="250" cy="118" r="0.8" fill="#fff" opacity="0.65"/>

    <!-- Crescent moon -->
    <circle cx="240" cy="132" r="8" fill="#ffd700"/>
    <circle cx="244" cy="130" r="7" fill="url(#twilightSky)"/>

    <!-- Magical castle in center -->
    <g transform="translate(180, 175)">
      <!-- Castle base -->
      <rect x="-40" y="20" width="80" height="35" fill="url(#stoneTower)"/>

      <!-- Left tower -->
      <rect x="-45" y="-15" width="20" height="70" fill="#909090"/>
      <polygon points="-45,-15 -35,-35 -25,-15" fill="#606060"/>
      <rect x="-43" y="-10" width="5" height="7" fill="#303030"/>
      <rect x="-35" y="-10" width="5" height="7" fill="#303030"/>

      <!-- Center tower (tallest) -->
      <rect x="-18" y="-30" width="36" height="85" fill="url(#stoneTower)"/>
      <polygon points="-18,-30 0,-55 18,-30" fill="#707070"/>
      <rect x="-14" y="-25" width="6" height="8" fill="#303030"/>
      <rect x="-3" y="-25" width="6" height="8" fill="#303030"/>
      <rect x="8" y="-25" width="6" height="8" fill="#303030"/>
      <!-- Main entrance -->
      <rect x="-8" y="30" width="16" height="25" fill="#202020" rx="8" ry="0"/>
      <ellipse cx="0" cy="30" rx="8" ry="6" fill="#202020"/>

      <!-- Right tower -->
      <rect x="25" y="-10" width="20" height="65" fill="#959595"/>
      <polygon points="25,-10 35,-28 45,-10" fill="#656565"/>
      <rect x="28" y="-5" width="5" height="7" fill="#303030"/>
      <rect x="37" y="-5" width="5" height="7" fill="#303030"/>

      <!-- Flags on towers -->
      <line x1="-35" y1="-35" x2="-35" y2="-48" stroke="#505050" stroke-width="1.5"/>
      <polygon points="-35,-48 -22,-43 -35,-38" fill="#ff6347"/>

      <line x1="0" y1="-55" x2="0" y2="-72" stroke="#505050" stroke-width="2"/>
      <polygon points="0,-72 16,-65 0,-58" fill="#ffd700"/>

      <line x1="35" y1="-28" x2="35" y2="-40" stroke="#505050" stroke-width="1.5"/>
      <polygon points="35,-40 48,-35 35,-30" fill="#4169e1"/>

      <!-- Magical glow around castle -->
      <ellipse cx="0" cy="20" rx="55" ry="30" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
    </g>

    <!-- Rolling hills foreground -->
    <ellipse cx="180" cy="222" rx="88" ry="15" fill="#228b22" opacity="0.8"/>
    <ellipse cx="150" cy="225" rx="50" ry="10" fill="#2e8b2e" opacity="0.7"/>
    <ellipse cx="210" cy="224" rx="45" ry="8" fill="#32cd32" opacity="0.6"/>

    <!-- Game Title -->
    <text x="180" y="250" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#goldAccent)">
      MAGICAL KINGDOM
    </text>
    <text x="180" y="266" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#e6e6fa">
      BUILDER
    </text>
    <text x="180" y="280" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#b8c4d8" letter-spacing="1.5">
      STRATEGY BUILDING GAME
    </text>

    <!-- Age badge -->
    <circle cx="252" cy="264" r="14" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <text x="252" y="261" font-size="5" font-weight="bold" text-anchor="middle" fill="white">AGES</text>
    <text x="252" y="272" font-size="10" font-weight="bold" text-anchor="middle" fill="white">8+</text>

    <!-- Player count badge -->
    <circle cx="108" cy="264" r="14" fill="#27ae60" stroke="#1e8449" stroke-width="1.5"/>
    <text x="108" y="261" font-size="5" text-anchor="middle" fill="white">PLAYERS</text>
    <text x="108" y="272" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2-5</text>
  </g>

  <!-- Game Components Display -->
  <!-- Terrain tiles -->
  <g transform="translate(70, 310)">
    <rect x="0" y="0" width="28" height="28" fill="url(#grassTile)" stroke="#1a7a1a" stroke-width="1" rx="2" transform="rotate(-8 14 14)"/>
    <text x="14" y="20" font-size="14" text-anchor="middle" fill="#fff" transform="rotate(-8 14 14)">&#127793;</text>
  </g>

  <g transform="translate(105, 315)">
    <rect x="0" y="0" width="28" height="28" fill="url(#waterTile)" stroke="#1a6aaa" stroke-width="1" rx="2" transform="rotate(-2 14 14)"/>
    <text x="14" y="20" font-size="12" text-anchor="middle" fill="#fff" transform="rotate(-2 14 14)">~</text>
  </g>

  <g transform="translate(140, 312)">
    <rect x="0" y="0" width="28" height="28" fill="url(#forestTile)" stroke="#004d00" stroke-width="1" rx="2" transform="rotate(4 14 14)"/>
    <polygon points="14,6 8,22 20,22" fill="#90ee90" transform="rotate(4 14 14)"/>
  </g>

  <g transform="translate(175, 318)">
    <rect x="0" y="0" width="28" height="28" fill="url(#mountainTile)" stroke="#4a4a4a" stroke-width="1" rx="2" transform="rotate(10 14 14)"/>
    <polygon points="14,6 6,22 22,22" fill="#b8b8b8" transform="rotate(10 14 14)"/>
  </g>

  <!-- Building pieces -->
  <g transform="translate(220, 320)">
    <ellipse cx="12" cy="32" rx="14" ry="5" fill="rgba(0,0,0,0.12)"/>
    <!-- Wooden house piece -->
    <rect x="0" y="12" width="24" height="20" fill="url(#woodenBuilding)" rx="2"/>
    <polygon points="12,0 0,12 24,12" fill="#cd853f"/>
    <rect x="8" y="18" width="8" height="14" fill="#4a3020"/>
  </g>

  <g transform="translate(260, 315)">
    <ellipse cx="12" cy="35" rx="14" ry="5" fill="rgba(0,0,0,0.12)"/>
    <!-- Stone tower piece -->
    <rect x="3" y="8" width="18" height="27" fill="url(#stoneTower)" rx="1"/>
    <polygon points="12,0 3,8 21,8" fill="#808080"/>
    <rect x="6" y="12" width="4" height="5" fill="#404040"/>
    <rect x="14" y="12" width="4" height="5" fill="#404040"/>
  </g>

  <g transform="translate(300, 325)">
    <ellipse cx="10" cy="28" rx="12" ry="4" fill="rgba(0,0,0,0.12)"/>
    <!-- Castle piece -->
    <rect x="0" y="10" width="20" height="18" fill="#b8b8b8"/>
    <rect x="-2" y="4" width="6" height="24" fill="#a0a0a0"/>
    <rect x="16" y="4" width="6" height="24" fill="#a0a0a0"/>
    <polygon points="1,4 4,0 7,4" fill="#707070"/>
    <polygon points="13,4 16,0 19,4" fill="#707070"/>
    <rect x="7" y="18" width="6" height="10" fill="#303030" rx="3" ry="0"/>
  </g>

  <!-- Resource tokens -->
  <g transform="translate(335, 355)">
    <ellipse cx="0" cy="12" rx="10" ry="3" fill="rgba(0,0,0,0.1)"/>
    <circle cx="0" cy="0" r="10" fill="#ffd700" stroke="#b8860b" stroke-width="1.5"/>
    <text x="0" y="5" font-size="10" font-weight="bold" text-anchor="middle" fill="#8b4513">G</text>
  </g>

  <!-- Product info card -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="300" height="85" fill="white" stroke="#b8c4d8" stroke-width="1" rx="6"/>
    <rect x="0" y="0" width="300" height="85" fill="url(#gloss5)" rx="6"/>

    <!-- Price section -->
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3d5a98">$39.99</text>
    <text x="108" y="28" font-family="Arial, sans-serif" font-size="13" fill="#999" text-decoration="line-through">$54.99</text>

    <!-- Sale badge -->
    <rect x="168" y="12" width="60" height="22" fill="#3d5a98" rx="11"/>
    <text x="198" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">SAVE 27%</text>

    <!-- Description -->
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#555">Epic strategy game - build your magical kingdom!</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="9" fill="#888">Game board, 50 tiles, 30 buildings, 100 resource tokens, rulebook</text>

    <!-- Rating -->
    <text x="250" y="55" font-size="14" fill="#ffd700">&#9733;&#9733;&#9733;&#9733;&#9733;</text>
    <text x="250" y="70" font-family="Arial, sans-serif" font-size="8" fill="#666">4.8 (276 reviews)</text>
  </g>
</svg>