<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-006" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4d4d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="stone-006" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#9a9a9a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#787878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a5a5a;stop-opacity:1" />
    </radialGradient>
    <filter id="stone-texture-006">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#bg-006)"/>

  <!-- Stone 1 - Top Left -->
  <circle cx="120" cy="140" r="50" fill="url(#stone-006)" stroke="#4a4a4a" stroke-width="1.5" filter="url(#stone-texture-006)"/>

  <!-- Stone 1 shadow -->
  <ellipse cx="120" cy="155" rx="45" ry="12" fill="#000" opacity="0.08"/>

  <!-- Stone 1 highlights -->
  <ellipse cx="95" cy="120" rx="20" ry="25" fill="#b0b0b0" opacity="0.35"/>
  <circle cx="100" cy="130" r="8" fill="#c0c0c0" opacity="0.25"/>

  <!-- Stone 1 cracks/texture -->
  <g stroke="#5a5a5a" stroke-width="0.8" opacity="0.4" fill="none">
    <path d="M 85 120 Q 120 130 140 140"/>
    <path d="M 95 100 Q 120 115 130 150"/>
  </g>

  <!-- Stone 2 - Top Right -->
  <circle cx="280" cy="160" r="48" fill="url(#stone-006)" stroke="#4a4a4a" stroke-width="1.5" filter="url(#stone-texture-006)"/>

  <!-- Stone 2 shadow -->
  <ellipse cx="280" cy="175" rx="43" ry="11" fill="#000" opacity="0.08"/>

  <!-- Stone 2 highlights -->
  <ellipse cx="260" cy="135" rx="18" ry="22" fill="#b0b0b0" opacity="0.35"/>
  <circle cx="265" cy="150" r="7" fill="#c0c0c0" opacity="0.25"/>

  <!-- Stone 2 texture -->
  <g stroke="#5a5a5a" stroke-width="0.8" opacity="0.4" fill="none">
    <path d="M 250 140 Q 280 150 310 165"/>
    <path d="M 260 130 Q 280 155 300 170"/>
  </g>

  <!-- Stone 3 - Middle Center -->
  <circle cx="200" cy="250" r="55" fill="url(#stone-006)" stroke="#4a4a4a" stroke-width="1.5" filter="url(#stone-texture-006)"/>

  <!-- Stone 3 shadow -->
  <ellipse cx="200" cy="268" rx="50" ry="13" fill="#000" opacity="0.08"/>

  <!-- Stone 3 highlights -->
  <ellipse cx="170" cy="220" rx="22" ry="28" fill="#b0b0b0" opacity="0.35"/>
  <circle cx="175" cy="235" r="9" fill="#c0c0c0" opacity="0.25"/>

  <!-- Stone 3 texture -->
  <g stroke="#5a5a5a" stroke-width="0.8" opacity="0.4" fill="none">
    <path d="M 160 230 Q 200 245 240 260"/>
    <path d="M 155 220 Q 200 255 245 270"/>
    <path d="M 170 270 Q 200 260 230 250"/>
  </g>

  <!-- Moss/algae spots for natural look -->
  <g fill="#7a8a6a" opacity="0.15">
    <circle cx="110" cy="135" r="8"/>
    <circle cx="290" cy="175" r="6"/>
    <circle cx="215" cy="275" r="7"/>
    <circle cx="185" cy="255" r="5"/>
  </g>

  <!-- Connecting path indication - subtle ground -->
  <g stroke="#a0a0a0" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,3">
    <path d="M 140 180 Q 170 215 185 240"/>
    <path d="M 260 200 Q 230 225 215 250"/>
  </g>
</svg>