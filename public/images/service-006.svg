<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Studio backdrop gradient -->
    <linearGradient id="backdrop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e0d8"/>
      <stop offset="100%" style="stop-color:#d4c8b8"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <!-- Camera body -->
    <linearGradient id="cameraBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- Lens glass -->
    <radialGradient id="lens" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#6a8caf"/>
      <stop offset="50%" style="stop-color:#4a6c8f"/>
      <stop offset="100%" style="stop-color:#2a4a6f"/>
    </radialGradient>
    <!-- Skin tone -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <!-- Client skin -->
    <linearGradient id="clientSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#deb896"/>
      <stop offset="100%" style="stop-color:#c8a080"/>
    </linearGradient>
    <!-- Studio light -->
    <radialGradient id="studioLight" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#fffde7;stop-opacity:0"/>
    </radialGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <!-- Soft glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Studio backdrop -->
  <rect width="400" height="320" fill="url(#backdrop)"/>
  <rect y="320" width="400" height="80" fill="url(#floor)"/>

  <!-- Backdrop paper curve -->
  <path d="M 80 0 L 80 250 Q 80 320 160 320 L 320 320 Q 400 320 400 250 L 400 0" fill="#f0e8e0" stroke="#ddd" stroke-width="2"/>

  <!-- Studio light stands -->
  <g filter="url(#shadow)">
    <!-- Left light stand -->
    <rect x="25" y="150" width="8" height="200" fill="#2a2a2a"/>
    <rect x="15" y="345" width="28" height="8" fill="#2a2a2a" rx="2"/>
    <!-- Softbox -->
    <rect x="5" y="100" width="50" height="60" fill="#333" rx="4"/>
    <rect x="10" y="105" width="40" height="50" fill="#f5f0e8"/>
    <!-- Light emission -->
    <ellipse cx="30" cy="130" rx="60" ry="40" fill="url(#studioLight)" opacity="0.4"/>

    <!-- Right light stand -->
    <rect x="367" y="180" width="8" height="170" fill="#2a2a2a"/>
    <rect x="357" y="345" width="28" height="8" fill="#2a2a2a" rx="2"/>
    <!-- Umbrella reflector -->
    <ellipse cx="371" cy="140" rx="40" ry="50" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
    <line x1="371" y1="140" x2="371" y2="180" stroke="#2a2a2a" stroke-width="3"/>
  </g>

  <!-- Client/subject being photographed -->
  <g filter="url(#shadow)" transform="translate(220, 0)">
    <!-- Stool -->
    <rect x="30" y="290" width="60" height="10" fill="#8b7355" rx="3"/>
    <rect x="55" y="300" width="10" height="50" fill="#6b5344"/>

    <!-- Body -->
    <ellipse cx="60" cy="230" rx="30" ry="45" fill="#9b59b6"/>
    <rect x="30" y="220" width="60" height="70" fill="#9b59b6" rx="5"/>

    <!-- Head -->
    <circle cx="60" cy="175" r="30" fill="url(#clientSkin)"/>

    <!-- Hair (styled for portrait) -->
    <ellipse cx="60" cy="152" rx="32" ry="18" fill="#2d1b0e"/>
    <path d="M 30 165 Q 25 180 35 195" stroke="#2d1b0e" stroke-width="8" fill="none"/>
    <path d="M 90 165 Q 95 180 85 195" stroke="#2d1b0e" stroke-width="8" fill="none"/>

    <!-- Eyes -->
    <ellipse cx="50" cy="175" rx="5" ry="4" fill="#2d1b0e"/>
    <ellipse cx="70" cy="175" rx="5" ry="4" fill="#2d1b0e"/>
    <circle cx="51" cy="174" r="1.5" fill="#fff"/>
    <circle cx="71" cy="174" r="1.5" fill="#fff"/>

    <!-- Smile -->
    <path d="M 50 190 Q 60 200 70 190" stroke="#c9a080" stroke-width="2" fill="none"/>

    <!-- Hands on lap -->
    <ellipse cx="45" cy="280" rx="12" ry="8" fill="url(#clientSkin)"/>
    <ellipse cx="75" cy="280" rx="12" ry="8" fill="url(#clientSkin)"/>
  </g>

  <!-- Photographer with camera -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="100" cy="250" rx="30" ry="45" fill="#2c3e50"/>
    <rect x="70" y="240" width="60" height="70" fill="#2c3e50" rx="5"/>

    <!-- Head -->
    <circle cx="100" cy="195" r="25" fill="url(#skin)"/>

    <!-- Hair -->
    <ellipse cx="100" cy="175" rx="22" ry="12" fill="#4a3a2a"/>

    <!-- Eye looking through viewfinder -->
    <rect x="108" y="188" width="22" height="14" fill="#1a1a1a" rx="2"/>

    <!-- Arms holding camera -->
    <path d="M 130 250 Q 150 230 160 220" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M 70 250 Q 80 240 90 235" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Hands -->
    <ellipse cx="162" cy="218" rx="10" ry="8" fill="url(#skin)"/>
    <ellipse cx="92" cy="233" rx="10" ry="8" fill="url(#skin)"/>

    <!-- Professional DSLR Camera -->
    <g transform="translate(120, 190)">
      <!-- Camera body -->
      <rect x="0" y="0" width="60" height="45" fill="url(#cameraBody)" rx="5"/>
      <!-- Viewfinder bump -->
      <rect x="15" y="-10" width="30" height="15" fill="#2a2a2a" rx="3"/>
      <!-- Lens -->
      <circle cx="30" cy="25" r="20" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="2"/>
      <circle cx="30" cy="25" r="16" fill="url(#lens)"/>
      <circle cx="25" cy="20" r="4" fill="#8aaccc" opacity="0.6"/>
      <!-- Lens rings -->
      <circle cx="30" cy="25" r="13" fill="none" stroke="#4a4a4a" stroke-width="2"/>
      <!-- Flash hotshoe -->
      <rect x="20" y="-15" width="20" height="8" fill="#4a4a4a"/>
      <!-- Grip texture -->
      <line x1="5" y1="15" x2="5" y2="40" stroke="#4a4a4a" stroke-width="2"/>
      <line x1="10" y1="15" x2="10" y2="40" stroke="#4a4a4a" stroke-width="2"/>
    </g>

    <!-- Legs -->
    <rect x="82" y="305" width="14" height="50" fill="#2c3e50" rx="4"/>
    <rect x="104" y="305" width="14" height="50" fill="#2c3e50" rx="4"/>

    <!-- Shoes -->
    <ellipse cx="89" cy="360" rx="12" ry="6" fill="#1a1a1a"/>
    <ellipse cx="111" cy="360" rx="12" ry="6" fill="#1a1a1a"/>
  </g>

  <!-- Camera flash effect line -->
  <line x1="180" y1="215" x2="240" y2="200" stroke="#fffde7" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif">Professional Photo Portrait Session</text>
</svg>
