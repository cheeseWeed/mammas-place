<svg viewBox="0 0 180 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="milkGradient" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fffcf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e0d5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="90" cy="285" rx="60" ry="12" fill="#00000025"/>

  <!-- Carton body -->
  <path d="M 40 50 L 45 260 Q 45 270 55 270 L 125 270 Q 135 270 135 260 L 140 50 Z" fill="url(#cartGradient)" stroke="#999" stroke-width="2.5"/>

  <!-- Front panel -->
  <path d="M 45 60 L 52 265 Q 52 272 62 272 L 118 272 Q 128 272 128 265 L 135 60 Z" fill="url(#milkGradient)" stroke="#ccc" stroke-width="1.5"/>

  <!-- Side fold left -->
  <polygon points="40,50 45,60 45,260 40,250" fill="#ddd" opacity="0.5" stroke="#999" stroke-width="0.5"/>

  <!-- Top fold -->
  <path d="M 45 60 Q 65 52 90 50 Q 115 52 135 60" fill="#f0f0f0" stroke="#999" stroke-width="1.5"/>

  <!-- Milk inside carton -->
  <rect x="48" y="110" width="84" height="120" fill="#fffcf0" stroke="#e0d5c8" stroke-width="1" opacity="0.9"/>

  <!-- Milk surface -->
  <ellipse cx="90" cy="110" rx="42" ry="6" fill="#f5f5ed" opacity="0.6"/>

  <!-- Label area -->
  <rect x="55" y="85" width="70" height="100" fill="#e8dcc8" stroke="#c9a876" stroke-width="2" rx="3" opacity="0.95"/>

  <!-- Label header stripe -->
  <rect x="55" y="85" width="70" height="15" fill="#2c5f2d" opacity="0.8"/>

  <!-- Milk icon/text -->
  <text x="90" y="110" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c5f2d">MILK</text>
  <text x="90" y="130" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#666">Whole Milk</text>
  <text x="90" y="145" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#999">1 Quart</text>
  <text x="90" y="158" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#aaa">946 ml</text>
  <text x="90" y="170" font-family="sans-serif" font-size="7" text-anchor="middle" fill="#bbb">Vitamin D Added</text>

  <!-- Carton pour spout (top right) -->
  <path d="M 128 70 L 135 65 L 135 78 Q 135 82 130 82 L 128 75 Z" fill="url(#milkGradient)" stroke="#999" stroke-width="1.5"/>

  <!-- Glass shine on carton -->
  <ellipse cx="55" cy="90" rx="8" ry="20" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="115" cy="150" rx="6" ry="15" fill="#ffffff" opacity="0.2"/>

  <!-- Bottom fold detail -->
  <path d="M 45 260 L 55 270 L 125 270 L 135 260" fill="#e8e0d5" stroke="#999" stroke-width="1"/>

  <!-- Nutrition info area -->
  <rect x="55" y="190" width="70" height="20" fill="#f5e6d3" opacity="0.6"/>
  <text x="58" y="198" font-family="sans-serif" font-size="6" fill="#999">Nutrition Facts: 150 cal/serving</text>
  <text x="58" y="207" font-family="sans-serif" font-size="6" fill="#999">Calcium: 300mg per cup</text>
</svg>
