<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="riceBagGrad" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" style="stop-color:#f0e8d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#faf5ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5ddc8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="290" rx="70" ry="12" fill="#00000025"/>

  <!-- Rice bag back panel -->
  <path d="M 45 55 L 52 285 Q 52 295 62 295 L 138 295 Q 148 295 148 285 L 155 55 Z" fill="#e5ddc8" stroke="#c9a876" stroke-width="2"/>

  <!-- Main bag front -->
  <path d="M 50 65 L 58 290 Q 58 298 68 298 L 132 298 Q 142 298 142 290 L 150 65 Z" fill="url(#riceBagGrad)" stroke="#d4b896" stroke-width="2.5"/>

  <!-- Side fold lines -->
  <path d="M 72 75 Q 72 185 74 290" stroke="#d4b896" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 128 75 Q 128 185 126 290" stroke="#d4b896" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Center crease -->
  <path d="M 100 65 L 100 290" stroke="#e5ddc8" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Top seal/fold -->
  <path d="M 50 65 Q 70 58 100 55 Q 130 58 150 65" fill="#fff9f0" stroke="#d4b896" stroke-width="2"/>

  <!-- Main label window -->
  <rect x="62" y="90" width="76" height="120" fill="#faf5ed" stroke="#d4a574" stroke-width="2" rx="3" opacity="0.98"/>

  <!-- Decorative header -->
  <rect x="62" y="90" width="76" height="18" fill="#b8860b" opacity="0.3"/>

  <!-- Rice grain illustration -->
  <g opacity="0.6">
    <ellipse cx="70" cy="115" rx="2" ry="5" fill="#d4a574" transform="rotate(-30 70 115)"/>
    <ellipse cx="80" cy="120" rx="2" ry="5" fill="#d4a574" transform="rotate(15 80 120)"/>
    <ellipse cx="90" cy="112" rx="2" ry="5" fill="#d4a574" transform="rotate(-45 90 112)"/>
    <ellipse cx="100" cy="118" rx="2" ry="5" fill="#d4a574" transform="rotate(20 100 118)"/>
    <ellipse cx="110" cy="110" rx="2" ry="5" fill="#d4a574" transform="rotate(-35 110 110)"/>
    <ellipse cx="120" cy="116" rx="2" ry="5" fill="#d4a574" transform="rotate(25 120 116)"/>
    <ellipse cx="75" cy="135" rx="2" ry="5" fill="#d4a574" transform="rotate(-20 75 135)"/>
    <ellipse cx="105" cy="138" rx="2" ry="5" fill="#d4a574" transform="rotate(10 105 138)"/>
  </g>

  <!-- Product name -->
  <text x="100" y="145" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#8b6914">RICE</text>

  <!-- Subheading -->
  <text x="100" y="163" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">Long Grain White</text>

  <!-- Weight and details -->
  <text x="100" y="180" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#999">2 lbs / 907g</text>
  <text x="100" y="193" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#bbb">Perfect for Pilaf & Risotto</text>

  <!-- Cooking instruction banner -->
  <rect x="62" y="200" width="76" height="6" fill="#d4a574" opacity="0.2"/>
  <text x="100" y="208" font-family="sans-serif" font-size="7" text-anchor="middle" fill="#999">Cooking time: 18-20 minutes</text>

  <!-- Left panel shadow -->
  <polygon points="45,55 50,65 50,285 45,275" fill="#00000015" opacity="0.6"/>

  <!-- Window shine -->
  <ellipse cx="70" cy="100" rx="10" ry="15" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="130" cy="155" rx="8" ry="12" fill="#ffffff" opacity="0.2"/>

  <!-- Bottom fold -->
  <path d="M 58 290 L 68 300 L 132 300 L 142 290" fill="#d4b896" stroke="#c9a876" stroke-width="1.5"/>

  <!-- Resealable closure tape -->
  <rect x="72" y="60" width="56" height="4" fill="#ff6b6b" opacity="0.6" rx="1"/>
  <text x="100" y="65" font-family="sans-serif" font-size="6" text-anchor="middle" fill="#fff">RESEALABLE</text>
</svg>
