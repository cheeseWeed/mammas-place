<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="pokeShd" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.4"/>
    </filter>

    <!-- Tuna gradient -->
    <radialGradient id="tunaGrad" cx="45%" cy="40%">
      <stop offset="0%" stop-color="#c0453d"/>
      <stop offset="100%" stop-color="#8b3a3a"/>
    </radialGradient>

    <!-- Rice gradient -->
    <radialGradient id="riceGrad" cx="50%" cy="45%">
      <stop offset="0%" stop-color="#fffff0"/>
      <stop offset="100%" stop-color="#f5f5dc"/>
    </radialGradient>

    <!-- Bowl gradient -->
    <radialGradient id="bowlGrad" cx="40%" cy="35%">
      <stop offset="0%" stop-color="#f5ede3"/>
      <stop offset="60%" stop-color="#e8d5c4"/>
      <stop offset="100%" stop-color="#d4b5a0"/>
    </radialGradient>

    <!-- Avocado gradient -->
    <radialGradient id="avoGrad" cx="45%" cy="40%">
      <stop offset="0%" stop-color="#9acd32"/>
      <stop offset="100%" stop-color="#6b8e23"/>
    </radialGradient>
  </defs>

  <!-- Restaurant background - coastal theme -->
  <rect width="400" height="400" fill="#1a2530"/>
  <!-- Subtle texture -->
  <line x1="0" y1="50" x2="400" y2="52" stroke="#2a3540" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="130" x2="400" y2="128" stroke="#354555" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="220" x2="400" y2="222" stroke="#2a3540" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="310" x2="400" y2="308" stroke="#354555" stroke-width="2" opacity="0.3"/>

  <!-- Table shadow -->
  <ellipse cx="200" cy="375" rx="170" ry="28" fill="#101820" opacity="0.7"/>

  <!-- Poke bowl -->
  <g filter="url(#pokeShd)">
    <ellipse cx="200" cy="250" rx="145" ry="85" fill="#d4b5a0"/>
    <ellipse cx="200" cy="248" rx="140" ry="80" fill="url(#bowlGrad)"/>
    <ellipse cx="200" cy="246" rx="130" ry="72" fill="#f5ede3"/>
    <!-- Bowl rim highlight -->
    <ellipse cx="160" cy="190" rx="50" ry="25" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Sushi rice base -->
  <g>
    <ellipse cx="200" cy="215" rx="120" ry="65" fill="url(#riceGrad)"/>
    <ellipse cx="200" cy="212" rx="115" ry="60" fill="#fffff0" opacity="0.8"/>
    <!-- Rice texture -->
    <ellipse cx="170" cy="220" rx="8" ry="5" fill="#f5f5dc" opacity="0.5"/>
    <ellipse cx="220" cy="215" rx="10" ry="6" fill="#f5f5dc" opacity="0.5"/>
    <ellipse cx="195" cy="230" rx="7" ry="4" fill="#f5f5dc" opacity="0.5"/>
  </g>

  <!-- Ahi tuna cubes (seared) -->
  <g filter="url(#pokeShd)">
    <rect x="145" y="175" width="25" height="22" rx="2" fill="#8b3a3a"/>
    <rect x="147" y="177" width="21" height="18" rx="1" fill="url(#tunaGrad)"/>
    <!-- Seared marks -->
    <line x1="150" y1="180" x2="165" y2="180" stroke="#5c2828" stroke-width="2" opacity="0.4"/>

    <rect x="175" y="168" width="23" height="20" rx="2" fill="#8b3a3a"/>
    <rect x="177" y="170" width="19" height="16" rx="1" fill="url(#tunaGrad)"/>
    <line x1="180" y1="173" x2="193" y2="173" stroke="#5c2828" stroke-width="2" opacity="0.4"/>

    <rect x="155" y="200" width="22" height="18" rx="2" fill="#a0453d"/>
    <rect x="157" y="202" width="18" height="14" rx="1" fill="#c0453d"/>
  </g>

  <!-- Sesame seeds on tuna -->
  <g>
    <circle cx="150" cy="180" r="1.5" fill="#ffcccc"/>
    <circle cx="160" cy="185" r="1.5" fill="#ffcccc"/>
    <circle cx="180" cy="172" r="1.5" fill="#ffcccc"/>
    <circle cx="190" cy="178" r="1.5" fill="#ffcccc"/>
    <circle cx="165" cy="205" r="1.5" fill="#ffcccc"/>
  </g>

  <!-- Cucumber slices -->
  <g filter="url(#pokeShd)">
    <ellipse cx="235" cy="185" rx="22" ry="16" fill="#7cb342"/>
    <ellipse cx="235" cy="183" rx="18" ry="13" fill="#8bc34a"/>
    <ellipse cx="235" cy="181" rx="14" ry="10" fill="#c5e1a5" opacity="0.6"/>

    <ellipse cx="255" cy="200" rx="18" ry="14" fill="#689f38"/>
    <ellipse cx="255" cy="198" rx="15" ry="11" fill="#7cb342"/>
    <ellipse cx="255" cy="196" rx="11" ry="8" fill="#aed581" opacity="0.5"/>
  </g>

  <!-- Avocado slices -->
  <g filter="url(#pokeShd)">
    <ellipse cx="210" cy="225" rx="25" ry="22" fill="#6b8e23"/>
    <ellipse cx="210" cy="223" rx="22" ry="19" fill="url(#avoGrad)"/>
    <ellipse cx="210" cy="221" rx="18" ry="15" fill="#9acd32" opacity="0.6"/>
    <!-- Avocado texture line -->
    <line x1="210" y1="208" x2="210" y2="234" stroke="#6b8e23" stroke-width="1.5" opacity="0.5"/>

    <ellipse cx="185" cy="235" rx="20" ry="18" fill="#558b2f"/>
    <ellipse cx="185" cy="233" rx="17" ry="15" fill="#7cb342"/>
  </g>

  <!-- Seaweed salad -->
  <g>
    <path d="M 150 215 Q 155 222 150 230" fill="#1a472a" stroke="#0d2818" stroke-width="1"/>
    <path d="M 165 220 Q 170 228 165 235" fill="#1a472a" stroke="#0d2818" stroke-width="1"/>
    <path d="M 180 218 Q 185 226 180 233" fill="#1a472a" stroke="#0d2818" stroke-width="1"/>
    <path d="M 142" y1="218" Q 145 225 140 232" fill="#1a472a" stroke="#0d2818" stroke-width="1"/>
  </g>

  <!-- White sesame seeds scattered -->
  <g>
    <circle cx="175" cy="200" r="1.2" fill="#ffffff"/>
    <circle cx="200" cy="195" r="1.2" fill="#ffffff"/>
    <circle cx="220" cy="205" r="1.2" fill="#ffffff"/>
    <circle cx="188" cy="220" r="1.2" fill="#ffffff"/>
    <circle cx="215" cy="215" r="1.2" fill="#ffffff"/>
    <circle cx="240" cy="210" r="1.2" fill="#ffffff"/>
  </g>

  <!-- Ginger-soy marinade shine -->
  <ellipse cx="185" cy="190" rx="50" ry="40" fill="#3a3a3a" opacity="0.06"/>

  <!-- Lime wedge on side -->
  <g filter="url(#pokeShd)">
    <circle cx="320" cy="255" r="18" fill="#7cb342"/>
    <circle cx="320" cy="253" r="16" fill="#8bc34a"/>
    <path d="M 320 237 L 338 253 L 320 269 Z" fill="white" opacity="0.4"/>
    <path d="M 321 240 L 335 253 L 321 266 Z" fill="#c5e1a5" opacity="0.3"/>
  </g>

  <!-- Chopsticks -->
  <g opacity="0.6">
    <line x1="55" y1="140" x2="85" y2="210" stroke="#8b6f47" stroke-width="4" stroke-linecap="round"/>
    <line x1="65" y1="140" x2="95" y2="210" stroke="#a08060" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Edamame decoration -->
  <g filter="url(#pokeShd)">
    <ellipse cx="330" cy="200" rx="12" ry="6" fill="#558b2f"/>
    <ellipse cx="330" cy="198" rx="10" ry="4" fill="#7cb342"/>
    <ellipse cx="345" cy="205" rx="10" ry="5" fill="#558b2f"/>
  </g>
</svg>