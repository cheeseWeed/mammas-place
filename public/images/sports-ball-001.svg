<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Realistic basketball leather texture gradient -->
    <radialGradient id="basketball-main" cx="30%" cy="25%">
      <stop offset="0%" style="stop-color:#ff9d4d"/>
      <stop offset="25%" style="stop-color:#f97316"/>
      <stop offset="55%" style="stop-color:#ea580c"/>
      <stop offset="80%" style="stop-color:#c2410c"/>
      <stop offset="100%" style="stop-color:#9a3412"/>
    </radialGradient>
    <!-- Leather pebble texture pattern -->
    <pattern id="leather-texture" patternUnits="userSpaceOnUse" width="8" height="8">
      <circle cx="2" cy="2" r="1" fill="#000" opacity="0.08"/>
      <circle cx="6" cy="6" r="1" fill="#000" opacity="0.06"/>
      <circle cx="4" cy="0" r="0.8" fill="#000" opacity="0.05"/>
      <circle cx="0" cy="4" r="0.8" fill="#000" opacity="0.07"/>
    </pattern>
    <!-- Ambient occlusion shadow -->
    <radialGradient id="ball-shadow" cx="50%" cy="90%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.4"/>
      <stop offset="60%" style="stop-color:#000;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
    <!-- Specular highlight -->
    <radialGradient id="specular" cx="30%" cy="20%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.65"/>
      <stop offset="40%" style="stop-color:#fff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
    </radialGradient>
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Seam groove effect -->
    <linearGradient id="seam-groove" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#000;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Studio background -->
  <rect width="400" height="400" fill="#f0f0f0"/>
  <rect width="400" height="400" fill="url(#ball-shadow)" transform="translate(0,50)"/>

  <!-- Main basketball sphere with filter -->
  <g filter="url(#dropShadow)">
    <circle cx="200" cy="195" r="120" fill="url(#basketball-main)"/>
    <!-- Leather texture overlay -->
    <circle cx="200" cy="195" r="120" fill="url(#leather-texture)"/>
  </g>

  <!-- Seam lines with realistic groove depth -->
  <g stroke="#1c1917" stroke-width="2.5" fill="none" opacity="0.7">
    <!-- Vertical center seam -->
    <path d="M 200 75 L 200 315" stroke-linecap="round"/>
    <!-- Horizontal center seam -->
    <path d="M 80 195 Q 140 175 200 175 Q 260 175 320 195" stroke-linecap="round"/>
    <path d="M 80 195 Q 140 215 200 215 Q 260 215 320 195" stroke-linecap="round"/>
  </g>

  <!-- Seam highlight (stitch effect) -->
  <g stroke="#ffedd5" stroke-width="0.8" fill="none" opacity="0.4">
    <path d="M 199 76 L 199 314"/>
    <path d="M 81 194 Q 140 174 200 174 Q 260 174 319 194"/>
  </g>

  <!-- Curved panel seams -->
  <g stroke="#1c1917" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 80 195 Q 100 140 140 100" stroke-linecap="round"/>
    <path d="M 80 195 Q 100 250 140 290" stroke-linecap="round"/>
    <path d="M 320 195 Q 300 140 260 100" stroke-linecap="round"/>
    <path d="M 320 195 Q 300 250 260 290" stroke-linecap="round"/>
  </g>

  <!-- Top specular highlight -->
  <ellipse cx="165" cy="130" rx="55" ry="45" fill="url(#specular)"/>

  <!-- Secondary rim light -->
  <ellipse cx="280" cy="240" rx="30" ry="45" fill="#fff" opacity="0.08"/>

  <!-- Subsurface scattering effect on edges -->
  <circle cx="200" cy="195" r="118" fill="none" stroke="#ffedd5" stroke-width="2" opacity="0.15"/>

  <!-- Bottom ambient shadow on ball -->
  <ellipse cx="200" cy="290" rx="80" ry="20" fill="#000" opacity="0.12"/>
</svg>
