<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass jar gradient -->
    <linearGradient id="jarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:0.3" />
      <stop offset="20%" style="stop-color:#e8e8e8;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="80%" style="stop-color:#e8e8e8;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:0.3" />
    </linearGradient>

    <!-- Marinara sauce color -->
    <linearGradient id="sauceColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CD2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CD2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>

    <!-- Sauce texture -->
    <radialGradient id="sauceTexture" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0" />
    </radialGradient>

    <!-- Lid gradient -->
    <linearGradient id="lidGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="12" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Glass reflection -->
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Green herb accent -->
    <linearGradient id="herbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>

    <!-- Tomato gradient -->
    <radialGradient id="tomatoGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#f8f4ef"/>

  <!-- Shadow beneath jar -->
  <ellipse cx="200" cy="470" rx="100" ry="18" fill="#000000" opacity="0.2"/>

  <!-- Jar group with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Main jar body -->
    <path d="M110,130 Q100,300 110,450 Q110,470 200,470 Q290,470 290,450 Q300,300 290,130 Z"
          fill="url(#jarGradient)"/>

    <!-- Sauce inside -->
    <path d="M115,150 Q108,300 115,445 Q120,458 200,458 Q280,458 285,445 Q292,300 285,150 Z"
          fill="url(#sauceColor)"/>

    <!-- Sauce texture overlay -->
    <path d="M115,150 Q108,300 115,445 Q120,458 200,458 Q280,458 285,445 Q292,300 285,150 Z"
          fill="url(#sauceTexture)" opacity="0.5"/>

    <!-- Visible herbs/chunks in sauce -->
    <ellipse cx="140" cy="200" rx="8" ry="6" fill="#228B22" opacity="0.7"/>
    <ellipse cx="180" cy="250" rx="6" ry="4" fill="#228B22" opacity="0.6"/>
    <ellipse cx="250" cy="220" rx="7" ry="5" fill="#228B22" opacity="0.65"/>
    <ellipse cx="220" cy="300" rx="5" ry="4" fill="#228B22" opacity="0.6"/>
    <ellipse cx="160" cy="350" rx="6" ry="5" fill="#228B22" opacity="0.7"/>
    <ellipse cx="240" cy="380" rx="7" ry="5" fill="#228B22" opacity="0.65"/>

    <!-- Glass jar outline -->
    <path d="M110,130 Q100,300 110,450 Q110,470 200,470 Q290,470 290,450 Q300,300 290,130 Z"
          fill="none" stroke="#e0e0e0" stroke-width="2"/>

    <!-- Jar neck -->
    <rect x="150" y="95" width="100" height="40" fill="url(#jarGradient)"/>
    <path d="M150,95 L150,130 Q150,135 110,135 L110,130 Q150,125 150,95 Z" fill="url(#jarGradient)"/>
    <path d="M250,95 L250,130 Q250,135 290,135 L290,130 Q250,125 250,95 Z" fill="url(#jarGradient)"/>

    <!-- Neck sauce visible -->
    <rect x="155" y="105" width="90" height="28" fill="url(#sauceColor)"/>

    <!-- Glass reflections -->
    <path d="M125,150 L140,150 L138,440 L123,440 Z" fill="url(#glassReflection)" opacity="0.5"/>
    <path d="M265,170 L272,170 L270,430 L263,430 Z" fill="#ffffff" opacity="0.15"/>
  </g>

  <!-- Lid -->
  <ellipse cx="200" cy="95" rx="58" ry="12" fill="url(#lidGradient)"/>
  <rect x="145" y="70" width="110" height="28" fill="url(#lidGradient)"/>
  <ellipse cx="200" cy="70" rx="55" ry="10" fill="#FFD700"/>

  <!-- Lid ridges -->
  <rect x="148" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>
  <rect x="160" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>
  <rect x="172" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>
  <rect x="184" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>
  <rect x="196" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>
  <rect x="208" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>
  <rect x="220" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>
  <rect x="232" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>
  <rect x="244" y="75" width="4" height="18" fill="#B8860B" opacity="0.4"/>

  <!-- Lid highlight -->
  <ellipse cx="185" cy="68" rx="25" ry="5" fill="#ffffff" opacity="0.3"/>

  <!-- Main label -->
  <rect x="120" y="260" width="160" height="160" fill="#FFF8DC" rx="6"/>
  <rect x="120" y="260" width="160" height="160" fill="none" stroke="#8B0000" stroke-width="3" rx="6"/>

  <!-- Inner decorative border -->
  <rect x="127" y="267" width="146" height="146" fill="none" stroke="#DAA520" stroke-width="1" rx="4"/>

  <!-- Italian flag stripe -->
  <rect x="120" y="260" width="8" height="160" fill="#009246" rx="6 0 0 6"/>
  <rect x="272" y="260" width="8" height="160" fill="#CE2B37" rx="0 6 6 0"/>

  <!-- Brand banner -->
  <rect x="135" y="275" width="130" height="30" fill="#8B0000" rx="3"/>
  <text x="200" y="295" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFD700" font-style="italic">
    NONNA'S
  </text>

  <!-- Product name -->
  <text x="200" y="325" font-family="Times New Roman, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B0000">
    MARINARA
  </text>
  <text x="200" y="345" font-family="Times New Roman, serif" font-size="14" text-anchor="middle" fill="#B22222">
    SAUCE
  </text>

  <!-- Tomato illustration -->
  <g transform="translate(200, 375)">
    <ellipse rx="22" ry="20" fill="url(#tomatoGradient)"/>
    <ellipse cx="-5" cy="-8" rx="6" ry="4" fill="#ffffff" opacity="0.25"/>
    <!-- Stem -->
    <path d="M0,-18 Q-3,-25 0,-28 Q3,-25 0,-18" fill="url(#herbGradient)"/>
    <ellipse cx="-8" cy="-22" rx="6" ry="3" fill="url(#herbGradient)" transform="rotate(-30 -8 -22)"/>
    <ellipse cx="8" cy="-22" rx="6" ry="3" fill="url(#herbGradient)" transform="rotate(30 8 -22)"/>
  </g>

  <!-- Product info -->
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555555">
    Traditional Italian Recipe
  </text>

  <!-- Weight -->
  <ellipse cx="200" cy="430" rx="28" ry="11" fill="#8B0000"/>
  <text x="200" y="434" font-family="Arial Black, sans-serif" font-size="11" text-anchor="middle" fill="#FFD700">
    24 OZ
  </text>

  <!-- Quality seal -->
  <g transform="translate(300, 310)">
    <circle r="28" fill="#006400"/>
    <circle r="24" fill="#228B22"/>
    <circle r="20" fill="none" stroke="#90EE90" stroke-width="1"/>
    <text y="-4" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#FFFFFF">NO ADDED</text>
    <text y="5" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#FFFFFF">SUGAR</text>
  </g>
</svg>
