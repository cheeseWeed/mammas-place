<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0f0f0"/>

  <!-- White plate with edge -->
  <ellipse cx="200" cy="260" rx="140" ry="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="200" cy="255" rx="135" ry="85" fill="#fafafa"/>

  <!-- Tortilla wrap (wheat) -->
  <ellipse cx="200" cy="210" rx="100" ry="70" fill="#d4a574" stroke="#c9915c" stroke-width="2"/>
  <ellipse cx="200" cy="205" rx="95" ry="65" fill="#ddb896"/>

  <!-- Tortilla texture lines (from rolling) -->
  <g opacity="0.3" stroke="#c9915c" stroke-width="1" fill="none">
    <path d="M 120 180 Q 130 200 140 220"/>
    <path d="M 140 160 Q 150 190 160 220"/>
    <path d="M 200 140 Q 200 200 200 270"/>
    <path d="M 260 160 Q 250 190 240 220"/>
    <path d="M 280 180 Q 270 200 260 220"/>
  </g>

  <!-- Hummus spread (tan, creamy) -->
  <ellipse cx="200" cy="210" rx="85" ry="55" fill="#e8d4a8" opacity="0.7"/>

  <!-- Bell peppers (colorful) -->
  <!-- Red pepper strips -->
  <g>
    <path d="M 140 200 L 160 220" stroke="#d32f2f" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M 150 190 L 170 210" stroke="#c41e3a" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Yellow/orange pepper strips -->
  <g>
    <path d="M 230 200 L 260 210" stroke="#ffb300" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M 240 190 L 270 200" stroke="#ffc107" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Green pepper strips -->
  <g>
    <path d="M 170 210 L 200 235" stroke="#4caf50" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M 200 180 L 220 210" stroke="#66bb6a" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Cucumber slices (pale green) -->
  <g opacity="0.8">
    <circle cx="155" cy="205" r="6" fill="#a5d6a7"/>
    <circle cx="155" cy="205" r="4" fill="#c8e6c9"/>
    <circle cx="240" cy="215" r="6" fill="#a5d6a7"/>
    <circle cx="240" cy="215" r="4" fill="#c8e6c9"/>
    <circle cx="195" cy="190" r="5" fill="#a5d6a7"/>
    <circle cx="195" cy="190" r="3" fill="#c8e6c9"/>
  </g>

  <!-- Spinach/lettuce leaves (dark green) -->
  <g opacity="0.7">
    <path d="M 130 210 Q 140 200 150 210" fill="#2e7d32" stroke="#1b5e20" stroke-width="1"/>
    <path d="M 250 210 Q 260 200 270 210" fill="#2e7d32" stroke="#1b5e20" stroke-width="1"/>
    <path d="M 190 220 Q 200 210 210 220" fill="#388e3c" stroke="#1b5e20" stroke-width="1"/>
  </g>

  <!-- Tomato slices (inside visible) -->
  <g opacity="0.85">
    <circle cx="180" cy="215" r="8" fill="#d32f2f"/>
    <circle cx="180" cy="215" r="6" fill="#e74c3c"/>
    <circle cx="180" cy="215" r="4" fill="#ff7043" opacity="0.6"/>

    <circle cx="220" cy="205" r="8" fill="#d32f2f"/>
    <circle cx="220" cy="205" r="6" fill="#e74c3c"/>
    <circle cx="220" cy="205" r="4" fill="#ff7043" opacity="0.6"/>
  </g>

  <!-- Purple onion slices (thin) -->
  <g opacity="0.6">
    <path d="M 170 225 L 190 235" stroke="#ba68c8" stroke-width="2" stroke-linecap="round"/>
    <path d="M 210 235 L 230 225" stroke="#ba68c8" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Shredded cheese (peeking out) -->
  <g opacity="0.7">
    <rect x="135" y="215" width="25" height="2" fill="#ffb300" rx="1"/>
    <rect x="240" y="220" width="25" height="2" fill="#ffb300" rx="1"/>
    <rect x="200" y="240" width="25" height="2" fill="#ffb300" rx="1"/>
  </g>

  <!-- Wrap is cut/open at top - showing cross-section -->
  <g opacity="0.5">
    <path d="M 120 190 Q 130 200 140 195" fill="#c9915c" stroke="#8b4513" stroke-width="1"/>
    <path d="M 260 195 Q 270 200 280 190" fill="#c9915c" stroke="#8b4513" stroke-width="1"/>
  </g>

  <!-- Garnish (cilantro sprigs on plate) -->
  <g>
    <ellipse cx="100" cy="270" rx="8" ry="5" fill="#2e7d32" transform="rotate(-30 100 270)"/>
    <ellipse cx="300" cy="275" rx="8" ry="5" fill="#2e7d32" transform="rotate(40 300 275)"/>
  </g>

  <!-- Tahini drizzle on plate -->
  <path d="M 85 280 Q 100 285 115 280" stroke="#e8d4a8" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 285 285 Q 300 290 315 285" stroke="#e8d4a8" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>

  <!-- Shine on wrap -->
  <ellipse cx="170" cy="185" rx="50" ry="40" fill="white" opacity="0.1"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="335" rx="140" ry="30" fill="rgba(0,0,0,0.09)"/>
</svg>
