<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Room wall gradient (being painted) -->
    <linearGradient id="wallUnpainted" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8ddd0"/>
      <stop offset="100%" style="stop-color:#d8c8b8"/>
    </linearGradient>
    <!-- Painted section -->
    <linearGradient id="wallPainted" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5b9bd5"/>
      <stop offset="100%" style="stop-color:#4a8bc5"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b098"/>
      <stop offset="100%" style="stop-color:#a89070"/>
    </linearGradient>
    <!-- Skin tone -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <!-- Paint roller -->
    <linearGradient id="rollerPaint" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6bb3e8"/>
      <stop offset="50%" style="stop-color:#5b9bd5"/>
      <stop offset="100%" style="stop-color:#4a8ac4"/>
    </linearGradient>
    <!-- Chrome handle -->
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#888"/>
      <stop offset="30%" style="stop-color:#ddd"/>
      <stop offset="50%" style="stop-color:#fff"/>
      <stop offset="70%" style="stop-color:#ddd"/>
      <stop offset="100%" style="stop-color:#888"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <!-- Paint drip effect -->
    <linearGradient id="drip" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5b9bd5"/>
      <stop offset="100%" style="stop-color:#4a8bc5;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Room background - unpainted wall -->
  <rect width="400" height="300" fill="url(#wallUnpainted)"/>

  <!-- Painted section of wall (work in progress) -->
  <rect x="0" y="0" width="250" height="300" fill="url(#wallPainted)"/>

  <!-- Paint edge (wet line) -->
  <path d="M 250 0 L 250 300" stroke="#6bb3e8" stroke-width="4" opacity="0.8"/>

  <!-- Paint drips at edge -->
  <path d="M 252 80 Q 258 100 254 130" stroke="url(#drip)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 251 180 Q 256 200 253 220" stroke="url(#drip)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <ellipse cx="254" cy="132" rx="4" ry="6" fill="#5b9bd5" opacity="0.8"/>

  <!-- Floor with drop cloth -->
  <rect y="300" width="400" height="100" fill="url(#floor)"/>

  <!-- Drop cloth -->
  <rect x="20" y="300" width="360" height="60" fill="#e8e4dc" opacity="0.9"/>
  <g opacity="0.3">
    <ellipse cx="80" cy="320" rx="15" ry="8" fill="#5b9bd5"/>
    <ellipse cx="200" cy="335" rx="10" ry="5" fill="#5b9bd5"/>
    <ellipse cx="310" cy="315" rx="12" ry="6" fill="#5b9bd5"/>
  </g>

  <!-- Painter on ladder -->
  <g filter="url(#shadow)">
    <!-- Ladder (A-frame) -->
    <line x1="280" y1="100" x2="250" y2="360" stroke="#f39c12" stroke-width="8" stroke-linecap="round"/>
    <line x1="350" y1="100" x2="380" y2="360" stroke="#f39c12" stroke-width="8" stroke-linecap="round"/>
    <rect x="255" y="140" width="70" height="10" fill="#e67e22"/>
    <rect x="258" y="180" width="64" height="10" fill="#e67e22"/>
    <rect x="262" y="220" width="56" height="10" fill="#e67e22"/>
    <rect x="266" y="260" width="48" height="10" fill="#e67e22"/>
    <rect x="270" y="300" width="40" height="10" fill="#e67e22"/>

    <!-- Painter body on ladder -->
    <ellipse cx="310" cy="160" rx="28" ry="40" fill="#fff"/>
    <rect x="282" y="155" width="56" height="60" fill="#fff" rx="5"/>

    <!-- Head -->
    <circle cx="310" cy="110" r="25" fill="url(#skin)"/>

    <!-- Painter's cap -->
    <ellipse cx="310" cy="92" rx="26" ry="12" fill="#fff"/>
    <rect x="284" y="85" width="52" height="12" fill="#fff"/>
    <ellipse cx="330" cy="92" rx="10" ry="6" fill="#5b9bd5" opacity="0.5"/>

    <!-- Arms reaching up with roller -->
    <path d="M 285 150 Q 260 120 250 90" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M 335 150 Q 355 130 360 105" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Hands -->
    <ellipse cx="248" cy="88" rx="10" ry="8" fill="url(#skin)"/>
    <ellipse cx="362" cy="103" rx="10" ry="8" fill="url(#skin)"/>

    <!-- Paint roller in use -->
    <rect x="200" y="30" width="8" height="80" fill="url(#chrome)" rx="4"/>
    <!-- Roller frame -->
    <rect x="180" y="25" width="50" height="12" fill="#666" rx="3"/>
    <!-- Roller cylinder -->
    <ellipse cx="205" cy="31" rx="25" ry="12" fill="url(#rollerPaint)"/>
    <!-- Roller texture -->
    <g opacity="0.5">
      <circle cx="190" cy="28" r="2" fill="#4a8bc5"/>
      <circle cx="200" cy="25" r="2" fill="#4a8bc5"/>
      <circle cx="210" cy="28" r="2" fill="#4a8bc5"/>
      <circle cx="220" cy="32" r="2" fill="#4a8bc5"/>
    </g>

    <!-- Legs on ladder -->
    <rect x="298" y="210" width="12" height="60" fill="#fff" rx="3"/>
    <rect x="318" y="210" width="12" height="55" fill="#fff" rx="3"/>

    <!-- Work boots on ladder rung -->
    <ellipse cx="304" cy="275" rx="10" ry="6" fill="#4a3a2a"/>
    <ellipse cx="324" cy="270" rx="10" ry="6" fill="#4a3a2a"/>
  </g>

  <!-- Paint tray on ladder platform -->
  <g transform="translate(258, 150)">
    <rect x="0" y="0" width="40" height="25" fill="#888" rx="2"/>
    <rect x="5" y="5" width="30" height="15" fill="#5b9bd5"/>
  </g>

  <!-- Paint cans on floor -->
  <g filter="url(#shadow)" transform="translate(50, 305)">
    <!-- Large can -->
    <rect x="0" y="15" width="50" height="45" fill="#5b9bd5" stroke="#4a8bc5" stroke-width="2" rx="3"/>
    <ellipse cx="25" cy="15" rx="28" ry="8" fill="#4a8bc5"/>
    <path d="M 10 10 Q 5 0 25 0 Q 45 0 40 10" stroke="#5b9bd5" stroke-width="4" fill="none"/>
    <rect x="8" y="25" width="34" height="15" fill="#fff" opacity="0.8" rx="2"/>
    <text x="25" y="35" font-size="7" font-weight="bold" text-anchor="middle" fill="#4a8bc5">PREMIUM</text>
  </g>

  <!-- Paint brush in smaller can -->
  <g transform="translate(120, 320)">
    <rect x="0" y="10" width="30" height="35" fill="#5b9bd5" stroke="#4a8bc5" stroke-width="1" rx="2"/>
    <rect x="-5" y="0" width="6" height="35" fill="#d4a574" rx="1" transform="rotate(-15 -2 17)"/>
    <rect x="-8" y="30" width="10" height="15" fill="#1a1a1a" rx="1" transform="rotate(-15 -3 37)"/>
  </g>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b9bd5" font-family="Arial, sans-serif">Professional Painting Service</text>
</svg>
