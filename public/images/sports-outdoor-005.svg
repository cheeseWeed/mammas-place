<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="cooler-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="4" dy="5" stdDeviation="5" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#fef3c7"/>

  <!-- Main cooler body -->
  <rect x="80" y="110" width="240" height="200" rx="12" fill="url(#cooler-gradient)" filter="url(#shadow)"/>

  <!-- Cooler side ridges/texture -->
  <rect x="82" y="112" width="236" height="196" rx="10" fill="#f59e0b" opacity="0.3"/>

  <!-- Lid -->
  <rect x="90" y="85" width="220" height="40" rx="8" fill="#d97706" filter="url(#shadow)"/>
  <rect x="92" y="87" width="216" height="36" rx="6" fill="#f59e0b" opacity="0.7"/>

  <!-- Lid handle (front) -->
  <path d="M 140 85 L 130 60 Q 140 50 160 50 Q 180 50 190 60 L 180 85" stroke="#92400e" stroke-width="6" fill="none" filter="url(#shadow)"/>
  <path d="M 220 85 L 210 60 Q 220 50 240 50 Q 260 50 270 60 L 260 85" stroke="#92400e" stroke-width="6" fill="none" filter="url(#shadow)"/>

  <!-- Lid hinges -->
  <circle cx="102" cy="113" r="5" fill="#92400e"/>
  <circle cx="298" cy="113" r="5" fill="#92400e"/>

  <!-- Ice retention indicator -->
  <g stroke="#3b82f6" stroke-width="2" opacity="0.5" fill="none">
    <rect x="100" y="140" width="80" height="120" rx="4"/>
    <rect x="190" y="140" width="80" height="120" rx="4"/>
  </g>

  <!-- Non-slip lid bumps -->
  <g fill="#92400e" opacity="0.6">
    <circle cx="120" cy="100" r="3"/>
    <circle cx="160" cy="100" r="3"/>
    <circle cx="200" cy="100" r="3"/>
    <circle cx="240" cy="100" r="3"/>
    <circle cx="280" cy="100" r="3"/>
  </g>

  <!-- Built-in bottle opener -->
  <g filter="url(#shadow)">
    <circle cx="310" cy="200" r="8" fill="#92400e"/>
    <path d="M 310 192 L 310 208 M 302 200 L 318 200" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Drainage plug -->
  <circle cx="300" cy="290" r="6" fill="#666" filter="url(#shadow)"/>
  <circle cx="300" cy="290" r="4" fill="#999"/>

  <!-- Carry handles on sides -->
  <g stroke="#92400e" stroke-width="5" fill="none" filter="url(#shadow)">
    <path d="M 60 180 Q 50 200 60 220"/>
    <path d="M 340 180 Q 350 200 340 220"/>
  </g>

  <!-- Lid shine -->
  <ellipse cx="160" cy="90" rx="60" ry="12" fill="#fff" opacity="0.15"/>

  <!-- Front reflection -->
  <ellipse cx="130" cy="180" rx="40" ry="50" fill="#fff" opacity="0.1"/>
</svg>