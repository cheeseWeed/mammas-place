<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Plastic frame gradient -->
    <linearGradient id="plasticFrame" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f1f1f"/>
      <stop offset="15%" stop-color="#333"/>
      <stop offset="50%" stop-color="#404040"/>
      <stop offset="85%" stop-color="#333"/>
      <stop offset="100%" stop-color="#1f1f1f"/>
    </linearGradient>

    <!-- Filter media paper texture -->
    <linearGradient id="filterPaper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="50%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <!-- Pleated effect -->
    <pattern id="pleats" x="0" y="0" width="12" height="100%" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="6" height="100%" fill="#fbbf24"/>
      <rect x="6" y="0" width="6" height="100%" fill="#d97706"/>
    </pattern>

    <!-- Rubber seal -->
    <linearGradient id="rubberSeal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="50%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Green eco indicator -->
    <linearGradient id="ecoGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="airFilterShadow" x="-30%" y="-20%" width="160%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="4" dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Depth pattern for pleats -->
    <linearGradient id="pleatDepth" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#92400e" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#92400e" stop-opacity="0"/>
      <stop offset="100%" stop-color="#92400e" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="355" rx="130" ry="20" fill="#000" opacity="0.12"/>
  <ellipse cx="200" cy="355" rx="100" ry="14" fill="#000" opacity="0.08"/>

  <!-- Main filter housing - rectangular panel style -->
  <rect x="55" y="80" width="290" height="220" rx="8" fill="url(#plasticFrame)" filter="url(#airFilterShadow)"/>

  <!-- Inner frame -->
  <rect x="60" y="85" width="280" height="210" rx="6" fill="#2a2a2a"/>

  <!-- Rubber gasket/seal around edge -->
  <rect x="65" y="90" width="270" height="200" rx="4" fill="url(#rubberSeal)"/>

  <!-- Filter media area -->
  <rect x="75" y="100" width="250" height="180" rx="3" fill="url(#filterPaper)"/>

  <!-- Pleated filter texture -->
  <rect x="75" y="100" width="250" height="180" rx="3" fill="url(#pleats)"/>

  <!-- Pleat depth shadows (vertical lines) -->
  <g stroke="#92400e" stroke-width="1" opacity="0.4">
    <line x1="87" y1="100" x2="87" y2="280"/>
    <line x1="99" y1="100" x2="99" y2="280"/>
    <line x1="111" y1="100" x2="111" y2="280"/>
    <line x1="123" y1="100" x2="123" y2="280"/>
    <line x1="135" y1="100" x2="135" y2="280"/>
    <line x1="147" y1="100" x2="147" y2="280"/>
    <line x1="159" y1="100" x2="159" y2="280"/>
    <line x1="171" y1="100" x2="171" y2="280"/>
    <line x1="183" y1="100" x2="183" y2="280"/>
    <line x1="195" y1="100" x2="195" y2="280"/>
    <line x1="207" y1="100" x2="207" y2="280"/>
    <line x1="219" y1="100" x2="219" y2="280"/>
    <line x1="231" y1="100" x2="231" y2="280"/>
    <line x1="243" y1="100" x2="243" y2="280"/>
    <line x1="255" y1="100" x2="255" y2="280"/>
    <line x1="267" y1="100" x2="267" y2="280"/>
    <line x1="279" y1="100" x2="279" y2="280"/>
    <line x1="291" y1="100" x2="291" y2="280"/>
    <line x1="303" y1="100" x2="303" y2="280"/>
    <line x1="315" y1="100" x2="315" y2="280"/>
  </g>

  <!-- Depth overlay -->
  <rect x="75" y="100" width="250" height="180" rx="3" fill="url(#pleatDepth)"/>

  <!-- Side frame details -->
  <rect x="55" y="80" width="15" height="220" rx="4" fill="#1a1a1a"/>
  <rect x="330" y="80" width="15" height="220" rx="4" fill="#1a1a1a"/>

  <!-- Top frame with brand -->
  <rect x="55" y="80" width="290" height="25" rx="8" fill="#2d2d2d"/>
  <rect x="60" y="82" width="280" height="20" rx="6" fill="#333"/>

  <!-- Brand text on top frame -->
  <text x="200" y="97" font-family="Arial Black, sans-serif" font-size="12" text-anchor="middle" fill="#888">AIR FILTER PRO</text>

  <!-- ECO badge -->
  <circle cx="320" cy="130" r="18" fill="url(#ecoGreen)" stroke="#15803d" stroke-width="1"/>
  <text x="320" y="127" font-family="Arial Black, sans-serif" font-size="8" text-anchor="middle" fill="#fff">ECO</text>
  <text x="320" y="136" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#fff">CLEAN</text>

  <!-- Airflow direction indicator -->
  <g transform="translate(85, 185)">
    <rect x="0" y="0" width="60" height="22" rx="3" fill="#333" stroke="#444" stroke-width="1"/>
    <text x="30" y="10" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#888">AIR FLOW</text>
    <polygon points="10,18 50,18 30,14" fill="#4ade80"/>
    <polygon points="10,20 50,20 30,16" fill="#22c55e"/>
  </g>

  <!-- Part number label -->
  <rect x="220" y="240" width="90" height="25" rx="3" fill="#333"/>
  <text x="265" y="250" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#888">Part No.</text>
  <text x="265" y="262" font-family="Arial Black, sans-serif" font-size="10" text-anchor="middle" fill="#fff">AF-002</text>

  <!-- Filter specs -->
  <rect x="85" y="240" width="120" height="35" rx="3" fill="#333"/>
  <text x="145" y="255" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fbbf24">High Flow Design</text>
  <text x="145" y="268" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#888">99.5% Filtration</text>

  <!-- Bottom frame -->
  <rect x="55" y="295" width="290" height="5" rx="2" fill="#1a1a1a"/>

  <!-- Product label -->
  <rect x="95" y="365" width="210" height="28" rx="4" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Air Filter</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#bbf7d0">High Flow | 12,000 Mile Protection</text>
</svg>