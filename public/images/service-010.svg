<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Spa room gradient -->
    <linearGradient id="spaWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f0e8"/>
      <stop offset="100%" style="stop-color:#d4e4d4"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b8a8"/>
      <stop offset="100%" style="stop-color:#a89888"/>
    </linearGradient>
    <!-- Skin tones -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <linearGradient id="clientSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#deb896"/>
      <stop offset="100%" style="stop-color:#c8a080"/>
    </linearGradient>
    <!-- Massage table -->
    <linearGradient id="massageTable" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#e8e0d4"/>
    </linearGradient>
    <!-- Towel -->
    <linearGradient id="towel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <!-- Candle glow -->
    <radialGradient id="candleGlow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <!-- Soft ambient -->
    <radialGradient id="ambient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#fffde7;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Spa room background -->
  <rect width="400" height="320" fill="url(#spaWall)"/>
  <rect y="320" width="400" height="80" fill="url(#floor)"/>

  <!-- Ambient lighting overlay -->
  <ellipse cx="200" cy="200" rx="200" ry="150" fill="url(#ambient)"/>

  <!-- Bamboo decorative element -->
  <g transform="translate(350, 50)">
    <rect x="0" y="0" width="8" height="250" fill="#7a9a5a"/>
    <rect x="0" y="50" width="8" height="3" fill="#5a7a4a"/>
    <rect x="0" y="100" width="8" height="3" fill="#5a7a4a"/>
    <rect x="0" y="150" width="8" height="3" fill="#5a7a4a"/>
    <rect x="0" y="200" width="8" height="3" fill="#5a7a4a"/>
    <!-- Leaves -->
    <ellipse cx="-10" cy="40" rx="20" ry="6" fill="#8aaa6a" transform="rotate(-30 -10 40)"/>
    <ellipse cx="18" cy="90" rx="18" ry="5" fill="#8aaa6a" transform="rotate(25 18 90)"/>
    <ellipse cx="-8" cy="140" rx="22" ry="6" fill="#8aaa6a" transform="rotate(-35 -8 140)"/>
  </g>

  <!-- Massage table -->
  <g filter="url(#shadow)">
    <!-- Table base -->
    <rect x="50" y="280" width="280" height="50" fill="#8b7355" rx="5"/>
    <!-- Table legs -->
    <rect x="60" y="330" width="15" height="40" fill="#6b5344"/>
    <rect x="305" y="330" width="15" height="40" fill="#6b5344"/>
    <!-- Cushion top -->
    <ellipse cx="190" cy="245" rx="140" ry="40" fill="url(#massageTable)"/>
    <rect x="50" y="245" width="280" height="40" fill="url(#massageTable)"/>
    <!-- Face cradle -->
    <ellipse cx="340" cy="255" rx="25" ry="20" fill="url(#massageTable)" stroke="#d4c4b8" stroke-width="2"/>
    <ellipse cx="340" cy="255" rx="15" ry="12" fill="#c4b4a4"/>
  </g>

  <!-- Client on table -->
  <g filter="url(#shadow)">
    <!-- White towel covering lower body -->
    <rect x="70" y="200" width="200" height="55" fill="url(#towel)" rx="5"/>
    <line x1="80" y1="210" x2="260" y2="210" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="80" y1="220" x2="260" y2="220" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="80" y1="230" x2="260" y2="230" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="80" y1="240" x2="260" y2="240" stroke="#e8e8e8" stroke-width="1"/>

    <!-- Back (exposed for massage) -->
    <ellipse cx="200" cy="200" rx="70" ry="35" fill="url(#clientSkin)"/>

    <!-- Upper back/shoulders -->
    <ellipse cx="200" cy="175" rx="55" ry="25" fill="url(#clientSkin)"/>

    <!-- Head in face cradle -->
    <circle cx="320" cy="210" r="25" fill="url(#clientSkin)"/>
    <!-- Hair -->
    <ellipse cx="340" cy="205" rx="20" ry="15" fill="#8b4513"/>

    <!-- Arms hanging down -->
    <path d="M 130 190 Q 100 220 95 260" stroke="url(#clientSkin)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M 270 190 Q 290 220 295 260" stroke="url(#clientSkin)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <ellipse cx="93" cy="262" rx="8" ry="6" fill="url(#clientSkin)"/>
    <ellipse cx="297" cy="262" rx="8" ry="6" fill="url(#clientSkin)"/>
  </g>

  <!-- Massage therapist -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="200" cy="130" rx="28" ry="40" fill="#16a085"/>
    <rect x="172" y="120" width="56" height="60" fill="#16a085" rx="5"/>

    <!-- Head -->
    <circle cx="200" cy="80" r="25" fill="url(#skin)"/>

    <!-- Hair pulled back -->
    <ellipse cx="200" cy="62" rx="24" ry="14" fill="#2d1b0e"/>
    <circle cx="200" cy="55" r="8" fill="#2d1b0e"/>

    <!-- Focused, peaceful expression -->
    <ellipse cx="192" cy="78" rx="3" ry="2" fill="#2d1b0e"/>
    <ellipse cx="208" cy="78" rx="3" ry="2" fill="#2d1b0e"/>
    <path d="M 195 90 Q 200 93 205 90" stroke="#c9a080" stroke-width="1.5" fill="none"/>

    <!-- Arms performing massage -->
    <path d="M 172 135 Q 150 160 165 185" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M 228 135 Q 250 160 235 185" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Hands on client's back -->
    <ellipse cx="170" cy="190" rx="14" ry="10" fill="url(#skin)"/>
    <ellipse cx="230" cy="190" rx="14" ry="10" fill="url(#skin)"/>

    <!-- Massage motion lines -->
    <path d="M 155 195 Q 165 180 175 195" stroke="#9accb8" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 225 195 Q 235 180 245 195" stroke="#9accb8" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Side table with supplies -->
  <g filter="url(#shadow)" transform="translate(20, 200)">
    <rect x="0" y="60" width="50" height="70" fill="#8b7355" rx="3"/>
    <!-- Massage oil bottles -->
    <rect x="8" y="45" width="15" height="20" fill="#16a085" rx="2"/>
    <ellipse cx="15" cy="45" rx="8" ry="3" fill="#0d7a5f"/>
    <rect x="28" y="50" width="12" height="15" fill="#9b59b6" rx="2"/>
    <!-- Hot stones -->
    <ellipse cx="40" cy="60" rx="8" ry="5" fill="#4a4a4a"/>
    <ellipse cx="30" cy="62" rx="6" ry="4" fill="#3a3a3a"/>
  </g>

  <!-- Candles for ambiance -->
  <g>
    <!-- Candle 1 -->
    <rect x="30" y="170" width="12" height="25" fill="#f5f5dc" rx="2"/>
    <ellipse cx="36" cy="165" rx="4" ry="8" fill="#ffd700"/>
    <ellipse cx="36" cy="160" rx="8" ry="12" fill="url(#candleGlow)"/>

    <!-- Candle 2 -->
    <rect x="360" y="280" width="15" height="30" fill="#f5f5dc" rx="2"/>
    <ellipse cx="368" cy="275" rx="5" ry="10" fill="#ffd700"/>
    <ellipse cx="368" cy="268" rx="10" ry="15" fill="url(#candleGlow)"/>
  </g>

  <!-- Zen stones stack -->
  <g transform="translate(370, 340)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#5a5a5a"/>
    <ellipse cx="0" cy="-12" rx="12" ry="6" fill="#4a4a4a"/>
    <ellipse cx="0" cy="-22" rx="9" ry="5" fill="#3a3a3a"/>
  </g>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#16a085" font-family="Arial, sans-serif">Massage Therapy - 60 Minutes</text>
</svg>
