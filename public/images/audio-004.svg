<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Night studio lighting -->
    <linearGradient id="studioFloor4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#252540;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a30;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cdCaseShine4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.35"/>
      <stop offset="15%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="85%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.25"/>
    </linearGradient>
    <linearGradient id="coverGradNight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#5c4d9a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3d2d6b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="spineGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#252535;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#404055;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a28;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cdDisc4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8f0;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#d5d5e0;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#c8c8d5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d8d8e5;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="cdHologram4" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.25"/>
      <stop offset="40%" style="stop-color:#9c88ff;stop-opacity:0.2"/>
      <stop offset="70%" style="stop-color:#ffeaa7;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.08"/>
    </radialGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#fff9c4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#fff9c4;stop-opacity:0"/>
    </radialGradient>
    <filter id="softShadow4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="7"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.45"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starGlitter">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark studio background for bedtime theme -->
  <rect width="400" height="500" fill="url(#studioFloor4)"/>

  <!-- Subtle stars in background -->
  <g opacity="0.4">
    <circle cx="50" cy="50" r="1" fill="#fff"/>
    <circle cx="350" cy="80" r="1.2" fill="#fff"/>
    <circle cx="100" cy="450" r="1" fill="#fff"/>
    <circle cx="300" cy="470" r="0.8" fill="#fff"/>
    <circle cx="380" cy="350" r="1" fill="#fff"/>
    <circle cx="30" cy="280" r="1.2" fill="#fff"/>
  </g>

  <!-- Reflection surface -->
  <rect x="0" y="410" width="400" height="90" fill="#1a1a35" opacity="0.4"/>

  <!-- CD Case with 3D depth -->
  <g filter="url(#softShadow4)">
    <!-- Spine -->
    <rect x="55" y="64" width="12" height="280" fill="url(#spineGrad4)" rx="2"/>

    <!-- Main case body -->
    <rect x="65" y="60" width="260" height="288" fill="#151520" rx="4"/>

    <!-- Clear plastic cover -->
    <rect x="69" y="64" width="252" height="280" fill="#e8e8f0" opacity="0.94" rx="3"/>

    <!-- Album artwork -->
    <rect x="73" y="68" width="244" height="238" fill="url(#coverGradNight)" rx="2"/>

    <!-- Case edge shine -->
    <rect x="65" y="60" width="260" height="288" fill="url(#cdCaseShine4)" rx="4"/>
  </g>

  <!-- Album Art - Bedtime Stories: Unicorns & Dreams -->
  <!-- Large moon with glow -->
  <g transform="translate(260, 115)">
    <circle cx="0" cy="0" r="40" fill="url(#moonGlow)"/>
    <circle cx="0" cy="0" r="32" fill="#fffde7"/>
    <!-- Moon craters for realism -->
    <circle cx="-8" cy="-5" r="6" fill="#fff9c4" opacity="0.7"/>
    <circle cx="10" cy="8" r="4" fill="#fff9c4" opacity="0.6"/>
    <circle cx="5" cy="-12" r="3" fill="#fff9c4" opacity="0.5"/>
  </g>

  <!-- Sleeping unicorn -->
  <g transform="translate(160, 200)">
    <!-- Shadow -->
    <ellipse cx="0" cy="48" rx="50" ry="10" fill="#000" opacity="0.2"/>

    <!-- Body curled up sleeping -->
    <ellipse cx="0" cy="10" rx="40" ry="35" fill="#e8e0f8"/>
    <ellipse cx="-8" cy="5" rx="30" ry="25" fill="#f5f0ff" opacity="0.4"/>

    <!-- Head resting -->
    <circle cx="-35" cy="-15" r="22" fill="#e8e0f8"/>
    <circle cx="-40" cy="-20" r="14" fill="#f5f0ff" opacity="0.4"/>

    <!-- Horn -->
    <polygon points="-35,-37 -42,-18 -28,-18" fill="#ffd700"/>
    <polygon points="-35,-37 -38,-22 -32,-22" fill="#ffe066" opacity="0.6"/>

    <!-- Relaxed mane -->
    <path d="M -50,-25 Q -60,-35 -52,-30 Q -55,-40 -45,-35" fill="#ff69b4" opacity="0.8"/>

    <!-- Closed eye (sleeping) -->
    <path d="M -45,-18 Q -42,-14 -38,-18" fill="none" stroke="#5c4d9a" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Curled tail -->
    <path d="M 38,15 Q 55,10 52,35 Q 48,50 35,45" stroke="#ff69b4" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Stars and sparkles -->
  <g filter="url(#starGlitter)">
    <polygon points="110,100 112,106 118,106 113,110 115,116 110,112 105,116 107,110 102,106 108,106" fill="#ffd700" opacity="0.9"/>
    <polygon points="300,180 301,184 306,184 302,187 304,192 300,189 296,192 298,187 294,184 299,184" fill="#ffd700" opacity="0.8"/>
    <polygon points="130,160 131,163 135,163 132,165 133,169 130,167 127,169 128,165 125,163 129,163" fill="#ffd700" opacity="0.7"/>
    <circle cx="250" cy="200" r="2" fill="#fff" opacity="0.6"/>
    <circle cx="100" cy="180" r="1.5" fill="#fff" opacity="0.5"/>
  </g>

  <!-- Clouds/dream bubbles -->
  <g opacity="0.4">
    <ellipse cx="100" cy="120" rx="25" ry="12" fill="#fff"/>
    <ellipse cx="115" cy="115" rx="15" ry="10" fill="#fff"/>
    <ellipse cx="85" cy="118" rx="12" ry="8" fill="#fff"/>
  </g>

  <!-- ZZZ sleep indicator -->
  <g transform="translate(200, 130)" opacity="0.7">
    <text x="0" y="0" font-size="14" fill="#fff9c4" font-family="Arial" font-weight="bold">Z</text>
    <text x="12" y="-8" font-size="12" fill="#fff9c4" font-family="Arial" font-weight="bold">z</text>
    <text x="22" y="-14" font-size="10" fill="#fff9c4" font-family="Arial" font-weight="bold">z</text>
  </g>

  <!-- Title text -->
  <text x="195" y="268" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff9c4" font-family="Georgia, serif">Bedtime Stories</text>
  <text x="195" y="290" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff9c4" font-family="Georgia, serif">Unicorns &amp; Dreams</text>

  <!-- CD visible at bottom -->
  <g transform="translate(195, 378)">
    <circle cx="0" cy="0" r="46" fill="url(#cdDisc4)"/>
    <circle cx="0" cy="0" r="46" fill="url(#cdHologram4)"/>
    <circle cx="0" cy="0" r="44" fill="none" stroke="#a0a0b5" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="10" fill="#303045"/>
    <circle cx="0" cy="0" r="8" fill="#454560"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#c0c0d0" stroke-width="0.3"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#c0c0d0" stroke-width="0.3"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#c0c0d0" stroke-width="0.3"/>
  </g>

  <!-- Labels -->
  <rect x="80" y="352" width="90" height="22" fill="#151520" rx="4"/>
  <text x="125" y="368" font-size="10" font-weight="bold" text-anchor="middle" fill="#9c88ff" font-family="Arial, sans-serif">AUDIOBOOK</text>

  <rect x="215" y="352" width="85" height="22" fill="#151520" rx="4"/>
  <text x="257" y="368" font-size="10" text-anchor="middle" fill="#fff9c4" font-family="Arial, sans-serif">1hr 40min</text>

  <!-- Quality text -->
  <text x="200" y="458" font-size="9" text-anchor="middle" fill="#8080a0" font-family="Arial, sans-serif">Soothing Narration | Gentle Background Music</text>
</svg>
