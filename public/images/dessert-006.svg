<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant light background -->
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef8f3;stop-opacity:1" />
    </linearGradient>
    <filter id="delicateShadow">
      <feDropShadow dx="0" dy="2.5" stdDeviation="2" flood-opacity="0.09"/>
