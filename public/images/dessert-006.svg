  <path d="M 208 165 Q 210 180 208 195" stroke="#c85880" stroke-width="1.5" opacity="0.4" fill="none"/>

  <!-- Delicate spoon on right -->
  <g opacity="0.13" filter="url(#delicateShadow)">
