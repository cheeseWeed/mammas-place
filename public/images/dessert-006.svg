  <circle cx="200" cy="135" r="2.2" fill="#d96a8a" opacity="0.7"/>
  <circle cx="206" cy="137" r="2" fill="#d96a8a" opacity="0.7"/>
  <circle cx="197" cy="143" r="1.5" fill="#d96a8a" opacity="0.6"/>
