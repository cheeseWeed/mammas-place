<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Summer sport tire - high grip compound -->
    <radialGradient id="summerRubber" cx="40%" cy="38%" r="60%">
      <stop offset="0%" stop-color="#2c2c2c"/>
      <stop offset="25%" stop-color="#1c1c1c"/>
      <stop offset="60%" stop-color="#0e0e0e"/>
      <stop offset="100%" stop-color="#040404"/>
    </radialGradient>

    <!-- Ultra low profile sidewall -->
    <radialGradient id="summerSidewall" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#282828"/>
      <stop offset="85%" stop-color="#121212"/>
      <stop offset="100%" stop-color="#080808"/>
    </radialGradient>

    <!-- Gloss black wheel -->
    <radialGradient id="glossBlackWheel" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="30%" stop-color="#2a2a2a"/>
      <stop offset="60%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>

    <!-- Polished aluminum lip -->
    <linearGradient id="polishedLip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b0b0b0"/>
      <stop offset="25%" stop-color="#e8e8e8"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="75%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#b0b0b0"/>
    </linearGradient>

    <!-- Yellow sport accent -->
    <linearGradient id="yellowAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffcc00"/>
      <stop offset="50%" stop-color="#e6b800"/>
      <stop offset="100%" stop-color="#cc9900"/>
    </linearGradient>

    <!-- Deep shadow -->
    <filter id="summerShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="5"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f6f6f6"/>

  <!-- Ground shadow (larger for 20" wheel) -->
  <ellipse cx="200" cy="360" rx="140" ry="24" fill="#000" opacity="0.15"/>
  <ellipse cx="200" cy="360" rx="110" ry="17" fill="#000" opacity="0.1"/>

  <!-- Main summer sport tire - 20 inch -->
  <circle cx="200" cy="190" r="150" fill="url(#summerRubber)" filter="url(#summerShadow)"/>

  <!-- Ultra low profile sidewall -->
  <circle cx="200" cy="190" r="145" fill="url(#summerSidewall)"/>

  <!-- Yellow sport stripe -->
  <circle cx="200" cy="190" r="135" fill="none" stroke="url(#yellowAccent)" stroke-width="4"/>

  <!-- Sidewall details -->
  <circle cx="200" cy="190" r="128" fill="none" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Sidewall text -->
  <path id="summerText1" d="M 80 190 A 115 115 0 0 1 320 190" fill="none"/>
  <text font-family="Impact, sans-serif" font-size="11" fill="#3c3c3c" letter-spacing="3">
    <textPath href="#summerText1" startOffset="10%">SUMMER SPORT EXTREME</textPath>
  </text>

  <path id="summerText2" d="M 320 190 A 115 115 0 0 1 80 190" fill="none"/>
  <text font-family="Arial Black, sans-serif" font-size="9" fill="#3c3c3c" letter-spacing="1">
    <textPath href="#summerText2" startOffset="15%">285/30ZR20 99Y XL</textPath>
  </text>

  <!-- Slick-style tread pattern (minimal grooves for max contact) -->
  <circle cx="200" cy="190" r="150" fill="none" stroke="#060606" stroke-width="14"/>

  <!-- Circumferential drainage grooves -->
  <circle cx="200" cy="190" r="143" fill="none" stroke="#040404" stroke-width="2"/>
  <circle cx="200" cy="190" r="138" fill="none" stroke="#040404" stroke-width="1.5"/>

  <!-- Minimal lateral grooves for water evacuation -->
  <g stroke="#030303" stroke-width="2" stroke-linecap="round">
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(0 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(30 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(60 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(90 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(120 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(150 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(180 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(210 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(240 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(270 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(300 200 190)"/>
    <line x1="200" y1="42" x2="200" y2="55" transform="rotate(330 200 190)"/>
  </g>

  <!-- Inner tire bead -->
  <circle cx="200" cy="190" r="108" fill="#0c0c0c"/>
  <circle cx="200" cy="190" r="105" fill="#080808"/>

  <!-- Large gloss black wheel - 20 inch -->
  <circle cx="200" cy="190" r="102" fill="url(#glossBlackWheel)"/>

  <!-- Polished outer lip -->
  <circle cx="200" cy="190" r="102" fill="none" stroke="url(#polishedLip)" stroke-width="5"/>
  <circle cx="200" cy="190" r="97" fill="none" stroke="#444" stroke-width="1"/>

  <!-- 10-spoke Y-spoke design -->
  <g fill="url(#glossBlackWheel)" stroke="#1a1a1a" stroke-width="0.5">
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(0 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(36 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(72 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(108 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(144 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(180 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(216 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(252 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(288 200 190)"/>
    <path d="M 197 90 L 188 165 L 200 170 L 212 165 L 203 90 Z" transform="rotate(324 200 190)"/>
  </g>

  <!-- Spoke highlights -->
  <g fill="#555" opacity="0.3">
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(0 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(36 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(72 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(108 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(144 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(180 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(216 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(252 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(288 200 190)"/>
    <path d="M 194 92 L 186 165 L 190 165 L 196 92 Z" transform="rotate(324 200 190)"/>
  </g>

  <!-- Deep window cutouts -->
  <g fill="#050505">
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(18 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(54 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(90 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(126 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(162 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(198 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(234 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(270 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(306 200 190)"/>
    <ellipse cx="200" cy="130" rx="12" ry="22" transform="rotate(342 200 190)"/>
  </g>

  <!-- Center hub -->
  <circle cx="200" cy="190" r="30" fill="#1a1a1a"/>
  <circle cx="200" cy="190" r="28" fill="#151515" stroke="#333" stroke-width="1"/>

  <!-- Lug nuts (5 lug) -->
  <g fill="#222" stroke="#444" stroke-width="0.5">
    <circle cx="200" cy="168" r="5"/>
    <circle cx="221" cy="180" r="5"/>
    <circle cx="213" cy="205" r="5"/>
    <circle cx="187" cy="205" r="5"/>
    <circle cx="179" cy="180" r="5"/>
  </g>

  <!-- Center cap with yellow accent -->
  <circle cx="200" cy="190" r="16" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="190" r="12" fill="url(#yellowAccent)"/>
  <circle cx="200" cy="190" r="7" fill="#1a1a1a"/>
  <text x="200" y="193" font-family="Arial Black, sans-serif" font-size="6" text-anchor="middle" fill="#333">SS</text>

  <!-- Premium tire shine -->
  <ellipse cx="135" cy="130" rx="35" ry="12" fill="#333" opacity="0.2" transform="rotate(-38 135 130)"/>
  <ellipse cx="270" cy="250" rx="25" ry="8" fill="#222" opacity="0.1" transform="rotate(35 270 250)"/>

  <!-- Product label -->
  <rect x="80" y="365" width="240" height="28" rx="4" fill="#1a1a1a" stroke="url(#yellowAccent)" stroke-width="2"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffcc00">Summer Sport Tire 20"</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">Track Ready | Maximum Dry Grip</text>
</svg>