<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" width="500" height="600">
  <!-- GEODE DIG KIT - BREAK YOUR OWN GEODES - PHOTOREALISTIC PRODUCT PHOTOGRAPHY -->
  <defs>
    <!-- Studio lighting -->
    <radialGradient id="studioLight3" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f5f0e8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d8d0c0;stop-opacity:0.3" />
    </radialGradient>

    <!-- Soft shadows -->
    <filter id="softShadow3">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Geode outer shell gradient -->
    <radialGradient id="geodeOuter" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#8a7a6a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6a5a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3a2a;stop-opacity:1" />
    </radialGradient>

    <!-- Amethyst crystal interior -->
    <radialGradient id="amethystInterior" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f0e8ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#d8b0ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#9050cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#502080;stop-opacity:1" />
    </radialGradient>

    <!-- Quartz crystal interior -->
    <radialGradient id="quartzInterior" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="40%" style="stop-color:#f0f0f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0d0;stop-opacity:1" />
    </radialGradient>

    <!-- Citrine interior -->
    <radialGradient id="citrineInterior" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff8e0;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffd060;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c08020;stop-opacity:1" />
    </radialGradient>

    <!-- Crystal sparkle filter -->
    <filter id="crystalGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="url(#studioLight3)"/>

  <!-- Soft shadow base -->
  <ellipse cx="250" cy="480" rx="200" ry="50" fill="rgba(0,0,0,0.1)"/>

  <!-- UNCRACKED GEODE 1 (Top Left) - Whole -->
  <g filter="url(#softShadow3)">
    <g transform="translate(100, 140)">
      <!-- Rough outer shell -->
      <ellipse cx="0" cy="0" rx="55" ry="45" fill="url(#geodeOuter)"/>
      <!-- Surface texture bumps -->
      <circle cx="-25" cy="-15" r="8" fill="rgba(90,70,50,0.6)"/>
      <circle cx="15" cy="-20" r="6" fill="rgba(80,60,40,0.5)"/>
      <circle cx="30" cy="5" r="9" fill="rgba(100,80,60,0.4)"/>
      <circle cx="-30" cy="15" r="7" fill="rgba(70,50,30,0.5)"/>
      <circle cx="0" cy="25" r="8" fill="rgba(85,65,45,0.45)"/>
      <circle cx="-15" cy="0" r="5" fill="rgba(95,75,55,0.4)"/>
      <!-- Highlight -->
      <ellipse cx="-15" cy="-18" rx="12" ry="8" fill="rgba(255,255,255,0.15)"/>
      <!-- Label -->
      <text x="0" y="60" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">Unopened Geode</text>
    </g>
  </g>

  <!-- UNCRACKED GEODE 2 (Top Right) - Whole -->
  <g filter="url(#softShadow3)">
    <g transform="translate(400, 140)">
      <!-- Rough outer shell -->
      <ellipse cx="0" cy="0" rx="50" ry="42" fill="url(#geodeOuter)"/>
      <!-- Surface texture -->
      <circle cx="-20" cy="-12" r="7" fill="rgba(85,65,45,0.55)"/>
      <circle cx="18" cy="-15" r="5" fill="rgba(75,55,35,0.5)"/>
      <circle cx="25" cy="8" r="8" fill="rgba(95,75,55,0.45)"/>
      <circle cx="-28" cy="10" r="6" fill="rgba(65,45,25,0.5)"/>
      <circle cx="5" cy="22" r="7" fill="rgba(80,60,40,0.4)"/>
      <!-- Highlight -->
      <ellipse cx="-12" cy="-15" rx="10" ry="7" fill="rgba(255,255,255,0.12)"/>
      <text x="0" y="58" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">Unopened Geode</text>
    </g>
  </g>

  <!-- CRACKED OPEN GEODE - AMETHYST (Center - Main Feature) -->
  <g filter="url(#softShadow3)">
    <g transform="translate(250, 260)">
      <!-- Left half shell -->
      <path d="M -70,-40 Q -85,0 -70,40 Q -30,50 -20,0 Q -30,-50 -70,-40" fill="url(#geodeOuter)" stroke="#3a2a1a" stroke-width="1"/>
      <!-- Left half crystal cavity -->
      <ellipse cx="-45" cy="0" rx="25" ry="35" fill="url(#amethystInterior)"/>
      <!-- Amethyst crystals on left -->
      <g transform="translate(-45, 0)">
        <polygon points="0,-25 6,-15 4,-5 -4,-5 -6,-15" fill="#b070e0" opacity="0.9"/>
        <polygon points="-8,-20 -4,-10 -6,0 -12,-2 -14,-12" fill="#a060d0" opacity="0.85"/>
        <polygon points="10,-18 15,-8 12,2 6,0 4,-10" fill="#c080f0" opacity="0.88"/>
        <polygon points="-5,5 0,18 -3,25 -8,22 -10,12" fill="#9050c0" opacity="0.82"/>
        <polygon points="5,8 12,20 8,28 2,25 0,15" fill="#b060d8" opacity="0.86"/>
        <polygon points="-15,-8 -10,2 -12,12 -18,10 -20,0" fill="#8040b0" opacity="0.8"/>
        <polygon points="15,-5 20,8 16,18 10,15 8,5" fill="#a868d8" opacity="0.84"/>
        <!-- Crystal sparkles -->
        <circle cx="-2" cy="-18" r="2" fill="rgba(255,255,255,0.8)"/>
        <circle cx="8" cy="-12" r="1.5" fill="rgba(255,255,255,0.7)"/>
        <circle cx="-12" cy="-5" r="1.8" fill="rgba(255,255,255,0.75)"/>
      </g>

      <!-- Right half shell -->
      <path d="M 70,-40 Q 85,0 70,40 Q 30,50 20,0 Q 30,-50 70,-40" fill="url(#geodeOuter)" stroke="#3a2a1a" stroke-width="1"/>
      <!-- Right half crystal cavity -->
      <ellipse cx="45" cy="0" rx="25" ry="35" fill="url(#amethystInterior)"/>
      <!-- Amethyst crystals on right -->
      <g transform="translate(45, 0)">
        <polygon points="0,-24 5,-14 3,-4 -5,-6 -6,-16" fill="#b070e0" opacity="0.88"/>
        <polygon points="8,-20 12,-10 10,0 4,-2 2,-12" fill="#a060d0" opacity="0.85"/>
        <polygon points="-10,-18 -5,-8 -8,2 -14,0 -15,-10" fill="#c080f0" opacity="0.87"/>
        <polygon points="5,6 10,18 6,26 0,23 -2,12" fill="#9050c0" opacity="0.83"/>
        <polygon points="-6,8 -2,20 -6,28 -12,24 -10,14" fill="#b060d8" opacity="0.85"/>
        <polygon points="15,-6 18,6 14,16 8,14 6,4" fill="#8040b0" opacity="0.82"/>
        <polygon points="-18,-4 -14,8 -17,18 -22,14 -22,2" fill="#a868d8" opacity="0.84"/>
        <!-- Crystal sparkles -->
        <circle cx="4" cy="-16" r="2" fill="rgba(255,255,255,0.78)"/>
        <circle cx="-8" cy="-10" r="1.5" fill="rgba(255,255,255,0.72)"/>
        <circle cx="12" cy="5" r="1.8" fill="rgba(255,255,255,0.7)"/>
      </g>

      <text x="0" y="70" font-family="Arial" font-size="12" font-weight="bold" fill="#6030a0" text-anchor="middle">Amethyst Geode</text>
    </g>
  </g>

  <!-- SMALL CRACKED GEODE - QUARTZ (Bottom Left) -->
  <g filter="url(#softShadow3)">
    <g transform="translate(120, 420)">
      <!-- Shell half -->
      <path d="M -35,-25 Q -45,0 -35,25 Q -10,30 0,0 Q -10,-30 -35,-25" fill="url(#geodeOuter)" stroke="#3a2a1a" stroke-width="0.8"/>
      <!-- Crystal cavity -->
      <ellipse cx="-18" cy="0" rx="15" ry="22" fill="url(#quartzInterior)"/>
      <!-- Quartz crystals -->
      <g transform="translate(-18, 0)">
        <polygon points="0,-15 4,-8 2,0 -2,0 -4,-8" fill="#e8e8f0" opacity="0.9"/>
        <polygon points="-6,-12 -3,-5 -5,3 -9,1 -10,-6" fill="#d8d8e8" opacity="0.85"/>
        <polygon points="6,-10 10,-3 7,5 3,3 2,-4" fill="#f0f0f8" opacity="0.88"/>
        <polygon points="-3,4 0,12 -3,18 -7,15 -6,8" fill="#e0e0e8" opacity="0.82"/>
        <polygon points="3,5 7,14 4,20 0,17 -1,10" fill="#e8e8f0" opacity="0.85"/>
        <circle cx="0" cy="-10" r="1.5" fill="rgba(255,255,255,0.85)"/>
        <circle cx="-5" cy="-3" r="1" fill="rgba(255,255,255,0.8)"/>
      </g>
      <text x="-10" y="45" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">Quartz</text>
    </g>
  </g>

  <!-- SMALL CRACKED GEODE - CITRINE (Bottom Right) -->
  <g filter="url(#softShadow3)">
    <g transform="translate(380, 420)">
      <!-- Shell half -->
      <path d="M 35,-25 Q 45,0 35,25 Q 10,30 0,0 Q 10,-30 35,-25" fill="url(#geodeOuter)" stroke="#3a2a1a" stroke-width="0.8"/>
      <!-- Crystal cavity -->
      <ellipse cx="18" cy="0" rx="15" ry="22" fill="url(#citrineInterior)"/>
      <!-- Citrine crystals -->
      <g transform="translate(18, 0)">
        <polygon points="0,-14 4,-7 2,1 -2,1 -4,-7" fill="#ffd860" opacity="0.9"/>
        <polygon points="6,-11 9,-4 6,4 2,2 1,-5" fill="#ffc840" opacity="0.86"/>
        <polygon points="-6,-10 -3,-3 -5,5 -9,3 -9,-4" fill="#ffe070" opacity="0.88"/>
        <polygon points="3,4 6,12 3,18 -1,15 0,8" fill="#f0b020" opacity="0.84"/>
        <polygon points="-3,5 -1,14 -4,20 -8,16 -7,9" fill="#ffd050" opacity="0.85"/>
        <circle cx="2" cy="-8" r="1.5" fill="rgba(255,255,255,0.85)"/>
        <circle cx="6" cy="-2" r="1" fill="rgba(255,255,255,0.78)"/>
      </g>
      <text x="10" y="45" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">Citrine</text>
    </g>
  </g>

  <!-- SAFETY GOGGLES -->
  <g filter="url(#softShadow3)">
    <g transform="translate(250, 480)">
      <!-- Strap -->
      <path d="M -50,0 Q -35,-8 0,-10 Q 35,-8 50,0" stroke="#333" stroke-width="4" fill="none"/>
      <!-- Left lens frame -->
      <ellipse cx="-22" cy="5" rx="18" ry="14" fill="none" stroke="#444" stroke-width="2.5"/>
      <ellipse cx="-22" cy="5" rx="16" ry="12" fill="rgba(200,220,255,0.2)"/>
      <ellipse cx="-28" cy="0" rx="5" ry="6" fill="rgba(255,255,255,0.2)"/>
      <!-- Right lens frame -->
      <ellipse cx="22" cy="5" rx="18" ry="14" fill="none" stroke="#444" stroke-width="2.5"/>
      <ellipse cx="22" cy="5" rx="16" ry="12" fill="rgba(200,220,255,0.2)"/>
      <ellipse cx="16" cy="0" rx="5" ry="6" fill="rgba(255,255,255,0.2)"/>
      <!-- Bridge -->
      <rect x="-5" y="2" width="10" height="6" rx="2" fill="#444"/>
    </g>
  </g>

  <!-- CHISEL TOOL -->
  <g filter="url(#softShadow3)">
    <g transform="translate(70, 350) rotate(-30)">
      <!-- Handle -->
      <rect x="-5" y="0" width="10" height="55" rx="3" fill="#8b6f47" stroke="#5a4a2f" stroke-width="1"/>
      <line x1="-5" y1="15" x2="5" y2="15" stroke="rgba(0,0,0,0.15)" stroke-width="0.5"/>
      <line x1="-5" y1="30" x2="5" y2="30" stroke="rgba(0,0,0,0.15)" stroke-width="0.5"/>
      <!-- Metal head -->
      <rect x="-6" y="-12" width="12" height="14" fill="#888" stroke="#555" stroke-width="0.8"/>
      <!-- Chisel tip -->
      <polygon points="-5,-12 5,-12 6,-5 -6,-5" fill="#999"/>
    </g>
  </g>

  <!-- HAMMER -->
  <g filter="url(#softShadow3)">
    <g transform="translate(430, 330) rotate(25)">
      <!-- Handle -->
      <rect x="-4" y="0" width="8" height="60" rx="2" fill="#8b6f47" stroke="#5a4a2f" stroke-width="1"/>
      <line x1="-4" y1="18" x2="4" y2="18" stroke="rgba(0,0,0,0.12)" stroke-width="0.5"/>
      <line x1="-4" y1="35" x2="4" y2="35" stroke="rgba(0,0,0,0.12)" stroke-width="0.5"/>
      <!-- Metal head -->
      <rect x="-15" y="-18" width="30" height="20" rx="3" fill="#666" stroke="#444" stroke-width="1"/>
      <!-- Head shine -->
      <rect x="-14" y="-16" width="8" height="16" fill="rgba(255,255,255,0.12)"/>
    </g>
  </g>

  <!-- PRODUCT TITLE -->
  <text x="250" y="545" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    Geode Dig Kit
  </text>

  <!-- PRODUCT DESCRIPTION -->
  <text x="250" y="572" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">
    4 Real Geodes to Break Open | Chisel &amp; Hammer | Safety Goggles
  </text>

  <!-- HIGHLIGHT TEXT -->
  <text x="250" y="594" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="middle">
    Discover Crystals Inside! | Ages 8+
  </text>
</svg>