<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#fce7f3"/>

  <!-- Glass sundae dish -->
  <path d="M 150 200 L 140 280 L 260 280 L 250 200" fill="#e3f2fd" stroke="#90caf9" stroke-width="2" opacity="0.7"/>
  <path d="M 150 200 L 250 200" fill="none" stroke="#90caf9" stroke-width="2"/>
  <ellipse cx="200" cy="200" rx="50" ry="15" fill="#ffffff" opacity="0.3"/>

  <!-- Base stand -->
  <ellipse cx="200" cy="290" rx="70" ry="20" fill="#e8d5c4" stroke="#d4b5a0" stroke-width="1"/>

  <!-- Ice cream scoops -->
  <!-- Vanilla (bottom) -->
  <circle cx="180" cy="210" r="28" fill="#fffacd"/>
  <circle cx="180" cy="210" r="26" fill="#fffff0"/>

  <!-- Chocolate (middle) -->
  <circle cx="220" cy="170" r="28" fill="#6b4423"/>
  <circle cx="220" cy="170" r="26" fill="#8b5a3c"/>

  <!-- Strawberry (top) -->
  <circle cx="200" cy="130" r="28" fill="#ffb6c1"/>
  <circle cx="200" cy="130" r="26" fill="#ffc0cb"/>

  <!-- Drizzles and toppings -->
  <!-- Chocolate sauce drizzle -->
  <path d="M 160 220 Q 170 240 165 270" stroke="#3d2817" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 200 190 Q 210 230 205 270" stroke="#4a3020" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Caramel drizzle -->
  <path d="M 240 190 Q 235 230 240 270" stroke="#a67b3a" stroke-width="2.5" fill="none" opacity="0.8" stroke-linecap="round"/>

  <!-- Whipped cream on top -->
  <ellipse cx="200" cy="100" rx="32" ry="26" fill="#ffffff"/>
  <path d="M 180 80 Q 175 65 185 60" fill="white"/>
  <path d="M 220 80 Q 225 65 215 60" fill="white"/>

  <!-- Cherry on top -->
  <circle cx="200" cy="75" r="6" fill="#e74c3c"/>
  <path d="M 200 69 L 200 55" stroke="#27ae60" stroke-width="1.5"/>

  <!-- Sprinkles (colorful) -->
  <line x1="170" y1="110" x2="175" y2="120" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="185" y1="105" x2="192" y2="115" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="210" y1="105" x2="215" y2="118" stroke="#4ecdc4" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="230" y1="110" x2="224" y2="120" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="215" y1="95" x2="222" y2="105" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Whipped cream swirls -->
  <circle cx="185" cy="105" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="220" cy="108" r="2" fill="#ffffff" opacity="0.8"/>

  <!-- Spoon -->
  <g opacity="0.5">
    <ellipse cx="130" cy="250" rx="7" ry="8" fill="#c0a080"/>
    <line x1="123" y1="240" x2="110" y2="200" stroke="#a0826d" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Shine effect -->
  <ellipse cx="200" cy="160" rx="40" ry="50" fill="white" opacity="0.1"/>

  <!-- Napkin on side -->
  <rect x="290" y="250" width="60" height="40" fill="#ffb6c1" opacity="0.4" rx="2"/>
</svg>