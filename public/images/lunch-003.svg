<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- White ceramic bowl -->
  <ellipse cx="200" cy="240" rx="130" ry="80" fill="#ffffff" stroke="#d9d9d9" stroke-width="2"/>
  <ellipse cx="200" cy="235" rx="125" ry="75" fill="#fafafa"/>

  <!-- Sushi rice base -->
  <ellipse cx="200" cy="200" rx="120" ry="70" fill="#f0e68c"/>
  <ellipse cx="200" cy="195" rx="115" ry="65" fill="#fffacd"/>

  <!-- Rice texture dots -->
  <g opacity="0.4">
    <circle cx="170" cy="190" r="1.5" fill="#e6d76b"/>
    <circle cx="210" cy="185" r="1.5" fill="#e6d76b"/>
    <circle cx="190" cy="170" r="1.5" fill="#e6d76b"/>
    <circle cx="230" cy="195" r="1.5" fill="#e6d76b"/>
    <circle cx="155" cy="210" r="1.5" fill="#e6d76b"/>
    <circle cx="245" cy="205" r="1.5" fill="#e6d76b"/>
    <circle cx="175" cy="215" r="1.5" fill="#e6d76b"/>
    <circle cx="220" cy="220" r="1.5" fill="#e6d76b"/>
  </g>

  <!-- Ahi tuna cubes (sushi-grade deep red) -->
  <g>
    <!-- Top left cluster -->
    <rect x="160" y="165" width="15" height="15" fill="#c41e3a" rx="1"/>
    <rect x="150" y="180" width="15" height="15" fill="#d32f2f" rx="1"/>
    <rect x="170" y="180" width="14" height="14" fill="#b71c1c" rx="1"/>

    <!-- Center cluster -->
    <rect x="195" y="160" width="16" height="16" fill="#c41e3a" rx="1"/>
    <rect x="185" y="175" width="15" height="15" fill="#d32f2f" rx="1"/>
    <rect x="205" y="175" width="15" height="15" fill="#b71c1c" rx="1"/>

    <!-- Right cluster -->
    <rect x="230" y="170" width="15" height="15" fill="#c41e3a" rx="1"/>
    <rect x="220" y="185" width="14" height="14" fill="#d32f2f" rx="1"/>
    <rect x="240" y="185" width="15" height="15" fill="#b71c1c" rx="1"/>

    <!-- Bottom cluster -->
    <rect x="175" y="195" width="15" height="15" fill="#c41e3a" rx="1"/>
    <rect x="210" y="200" width="15" height="15" fill="#d32f2f" rx="1"/>
  </g>

  <!-- Cucumber slices (thin, translucent green) -->
  <g opacity="0.8">
    <ellipse cx="155" cy="195" rx="10" ry="8" fill="#a5d6a7"/>
    <circle cx="155" cy="195" r="6" fill="none" stroke="#7cb342" stroke-width="0.5" opacity="0.5"/>

    <ellipse cx="245" cy="190" rx="10" ry="8" fill="#a5d6a7"/>
    <circle cx="245" cy="190" r="6" fill="none" stroke="#7cb342" stroke-width="0.5" opacity="0.5"/>

    <ellipse cx="200" cy="215" rx="9" ry="7" fill="#a5d6a7"/>
    <circle cx="200" cy="215" r="5" fill="none" stroke="#7cb342" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Avocado slices (pale green) -->
  <g opacity="0.85">
    <ellipse cx="175" cy="205" rx="12" ry="9" fill="#c8e6c9"/>
    <ellipse cx="175" cy="205" rx="8" ry="6" fill="#a5d6a7"/>
    <circle cx="175" cy="205" r="3" fill="#7cb342"/>

    <ellipse cx="225" cy="210" rx="12" ry="9" fill="#c8e6c9"/>
    <ellipse cx="225" cy="210" rx="8" ry="6" fill="#a5d6a7"/>
    <circle cx="225" cy="210" r="3" fill="#7cb342"/>
  </g>

  <!-- Seaweed salad (dark green, curly) -->
  <g>
    <path d="M 150 160 Q 160 155 170 160" fill="#1b5e20" stroke="#0d3818" stroke-width="1.5"/>
    <path d="M 230 175 Q 240 170 250 175" fill="#1b5e20" stroke="#0d3818" stroke-width="1.5"/>
    <path d="M 190 225 Q 200 220 210 225" fill="#1b5e20" stroke="#0d3818" stroke-width="1.5"/>
  </g>

  <!-- Sesame seeds (black and white) -->
  <g>
    <!-- Black sesame seeds -->
    <circle cx="165" cy="185" r="1" fill="#1a1a1a"/>
    <circle cx="195" cy="170" r="1" fill="#1a1a1a"/>
    <circle cx="220" cy="190" r="1" fill="#1a1a1a"/>
    <circle cx="240" cy="195" r="1" fill="#1a1a1a"/>
    <circle cx="180" cy="210" r="1" fill="#1a1a1a"/>

    <!-- White sesame seeds -->
    <circle cx="175" cy="175" r="1" fill="#ffffff" stroke="#999999" stroke-width="0.5"/>
    <circle cx="205" cy="185" r="1" fill="#ffffff" stroke="#999999" stroke-width="0.5"/>
    <circle cx="230" cy="205" r="1" fill="#ffffff" stroke="#999999" stroke-width="0.5"/>
    <circle cx="210" cy="220" r="1" fill="#ffffff" stroke="#999999" stroke-width="0.5"/>
  </g>

  <!-- Ginger pickles (thin pink slices) -->
  <g opacity="0.7">
    <ellipse cx="185" cy="185" rx="8" ry="5" fill="#f8bbd0" transform="rotate(-30 185 185)"/>
    <ellipse cx="215" cy="210" rx="8" ry="5" fill="#f8bbd0" transform="rotate(40 215 210)"/>
  </g>

  <!-- Glossy sauce drizzle -->
  <g opacity="0.4">
    <path d="M 150 220 Q 170 225 190 220" stroke="#8b7355" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 210 225 Q 230 230 250 225" stroke="#8b7355" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Shine/gloss on bowl -->
  <ellipse cx="170" cy="170" rx="50" ry="45" fill="white" opacity="0.1"/>

  <!-- Spoon on the side -->
  <g opacity="0.3">
    <path d="M 80 280 L 100 250 Q 110 240 115 250 L 95 290" stroke="#999999" stroke-width="3" fill="none"/>
  </g>

  <!-- Shadow on bowl -->
  <ellipse cx="200" cy="315" rx="130" ry="25" fill="rgba(0,0,0,0.08)"/>
</svg>
