<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Room wall gradient -->
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e6"/>
      <stop offset="100%" style="stop-color:#e8ddd0"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b098"/>
      <stop offset="100%" style="stop-color:#a89070"/>
    </linearGradient>
    <!-- Blueprint gradient -->
    <linearGradient id="blueprint" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a52"/>
      <stop offset="100%" style="stop-color:#0f1f2e"/>
    </linearGradient>
    <!-- Skin tone -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <!-- Professional shirt -->
    <linearGradient id="proShirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <!-- Table wood gradient -->
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="50%" style="stop-color:#a08060"/>
      <stop offset="100%" style="stop-color:#7a6348"/>
    </linearGradient>
  </defs>

  <!-- Room background -->
  <rect width="400" height="280" fill="url(#wall)"/>
  <rect y="280" width="400" height="120" fill="url(#floor)"/>

  <!-- Window with light coming in -->
  <rect x="260" y="60" width="120" height="150" fill="#87ceeb" stroke="#d4c4a8" stroke-width="8"/>
  <line x1="320" y1="60" x2="320" y2="210" stroke="#d4c4a8" stroke-width="4"/>
  <line x1="260" y1="135" x2="380" y2="135" stroke="#d4c4a8" stroke-width="4"/>
  <rect x="268" y="68" width="44" height="59" fill="#b8e0f7" opacity="0.5"/>
  <rect x="328" y="68" width="44" height="59" fill="#b8e0f7" opacity="0.5"/>

  <!-- Light rays from window -->
  <polygon points="380,60 400,60 400,200 300,280" fill="#fffde7" opacity="0.15"/>

  <!-- Large conference table -->
  <g filter="url(#shadow)">
    <rect x="40" y="230" width="280" height="100" fill="url(#wood)" rx="8"/>
    <rect x="40" y="230" width="280" height="8" fill="#9a8060"/>
    <!-- Table legs -->
    <rect x="55" y="330" width="15" height="50" fill="#6b5344"/>
    <rect x="290" y="330" width="15" height="50" fill="#6b5344"/>
  </g>

  <!-- Blueprints on table -->
  <g filter="url(#shadow)" transform="translate(60, 245)">
    <rect x="0" y="0" width="180" height="70" fill="url(#blueprint)" rx="2"/>
    <!-- Blueprint grid -->
    <g stroke="#3498db" stroke-width="0.5" opacity="0.4">
      <line x1="10" y1="10" x2="170" y2="10"/>
      <line x1="10" y1="25" x2="170" y2="25"/>
      <line x1="10" y1="40" x2="170" y2="40"/>
      <line x1="10" y1="55" x2="170" y2="55"/>
      <line x1="30" y1="5" x2="30" y2="65"/>
      <line x1="60" y1="5" x2="60" y2="65"/>
      <line x1="90" y1="5" x2="90" y2="65"/>
      <line x1="120" y1="5" x2="120" y2="65"/>
      <line x1="150" y1="5" x2="150" y2="65"/>
    </g>
    <!-- House outline on blueprint -->
    <rect x="50" y="20" width="80" height="35" stroke="#4ade80" stroke-width="2" fill="none"/>
    <polygon points="50,20 90,5 130,20" stroke="#4ade80" stroke-width="2" fill="none"/>
  </g>

  <!-- Contractor/consultant (standing, pointing at blueprints) -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="180" cy="150" rx="30" ry="45" fill="url(#proShirt)"/>
    <rect x="150" y="140" width="60" height="70" fill="url(#proShirt)" rx="5"/>

    <!-- Head -->
    <circle cx="180" cy="95" r="28" fill="url(#skin)"/>

    <!-- Hair -->
    <ellipse cx="180" cy="72" rx="25" ry="12" fill="#4a3a2a"/>

    <!-- Professional glasses -->
    <rect x="162" y="90" width="18" height="12" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="184" y="90" width="18" height="12" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="180" y1="96" x2="184" y2="96" stroke="#333" stroke-width="2"/>

    <!-- Arm pointing at blueprints -->
    <path d="M 150 160 Q 120 200 110 230" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <ellipse cx="108" cy="235" rx="10" ry="8" fill="url(#skin)"/>
    <!-- Pointing finger -->
    <rect x="100" y="238" width="15" height="6" fill="url(#skin)" rx="2"/>

    <!-- Other arm holding tablet -->
    <path d="M 210 160 Q 230 180 240 200" stroke="url(#skin)" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Tablet device -->
    <rect x="230" y="190" width="50" height="70" fill="#333" rx="4"/>
    <rect x="235" y="198" width="40" height="55" fill="#87ceeb"/>

    <!-- Legs -->
    <rect x="163" y="205" width="14" height="75" fill="#3a5a8a" rx="4"/>
    <rect x="183" y="205" width="14" height="75" fill="#3a5a8a" rx="4"/>

    <!-- Shoes -->
    <ellipse cx="170" cy="285" rx="12" ry="6" fill="#2a2a2a"/>
    <ellipse cx="190" cy="285" rx="12" ry="6" fill="#2a2a2a"/>
  </g>

  <!-- Homeowner/client (seated, listening) -->
  <g filter="url(#shadow)" transform="translate(280, 0)">
    <!-- Chair back -->
    <rect x="30" y="170" width="60" height="80" fill="#4a5568" rx="5"/>

    <!-- Body in chair -->
    <ellipse cx="60" cy="220" rx="25" ry="35" fill="#e67e22"/>
    <rect x="35" y="210" width="50" height="50" fill="#e67e22" rx="5"/>

    <!-- Head -->
    <circle cx="60" cy="175" r="22" fill="url(#skin)"/>

    <!-- Hair -->
    <ellipse cx="60" cy="158" rx="20" ry="10" fill="#2d1b0e"/>

    <!-- Arms on table -->
    <path d="M 35 230 Q 15 240 0 250" stroke="url(#skin)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <ellipse cx="-5" cy="255" rx="8" ry="6" fill="url(#skin)"/>

    <!-- Legs -->
    <rect x="45" y="255" width="12" height="40" fill="#3a5a8a" rx="3"/>
    <rect x="63" y="255" width="12" height="40" fill="#3a5a8a" rx="3"/>
  </g>

  <!-- Coffee cups on table -->
  <g>
    <ellipse cx="270" cy="260" rx="12" ry="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <rect x="258" y="260" width="24" height="18" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <ellipse cx="270" cy="278" rx="12" ry="4" fill="#eee"/>
  </g>

  <!-- Notepad and pen -->
  <rect x="200" y="260" width="40" height="50" fill="#fffde7" stroke="#e0d4b8" stroke-width="1"/>
  <line x1="205" y1="270" x2="235" y2="270" stroke="#ccc" stroke-width="1"/>
  <line x1="205" y1="280" x2="235" y2="280" stroke="#ccc" stroke-width="1"/>
  <line x1="205" y1="290" x2="235" y2="290" stroke="#ccc" stroke-width="1"/>
  <rect x="242" y="255" width="6" height="45" fill="#1e5799" rx="1" transform="rotate(20 245 277)"/>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif">Home Renovation Consultation</text>
</svg>
