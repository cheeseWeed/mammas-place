<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Room wall gradient -->
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e6"/>
      <stop offset="100%" style="stop-color:#e8ddd0"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#6b5344"/>
    </linearGradient>
    <!-- Cabinet gradient -->
    <linearGradient id="cabinet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4c4a8"/>
      <stop offset="50%" style="stop-color:#e8dcc8"/>
      <stop offset="100%" style="stop-color:#c8b898"/>
    </linearGradient>
    <!-- Pipe chrome gradient -->
    <linearGradient id="pipeChrome" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#888"/>
      <stop offset="25%" style="stop-color:#ccc"/>
      <stop offset="50%" style="stop-color:#fff"/>
      <stop offset="75%" style="stop-color:#ccc"/>
      <stop offset="100%" style="stop-color:#888"/>
    </linearGradient>
    <!-- PVC pipe gradient -->
    <linearGradient id="pvc" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ddd"/>
      <stop offset="50%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#ccc"/>
    </linearGradient>
    <!-- Skin tone -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#deb896"/>
      <stop offset="100%" style="stop-color:#c8a080"/>
    </linearGradient>
    <!-- Work shirt -->
    <linearGradient id="workShirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <!-- Water effect -->
    <radialGradient id="water" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4a90d9;stop-opacity:0.4"/>
    </radialGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <!-- Ambient light -->
    <radialGradient id="ambientLight" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Room background -->
  <rect width="400" height="280" fill="url(#wall)"/>
  <rect y="280" width="400" height="120" fill="url(#floor)"/>

  <!-- Floor wood grain texture -->
  <g opacity="0.3">
    <line x1="0" y1="300" x2="400" y2="300" stroke="#5a4334" stroke-width="1"/>
    <line x1="0" y1="330" x2="400" y2="330" stroke="#5a4334" stroke-width="1"/>
    <line x1="0" y1="360" x2="400" y2="360" stroke="#5a4334" stroke-width="1"/>
  </g>

  <!-- Cabinet under sink -->
  <rect x="50" y="200" width="300" height="120" fill="url(#cabinet)" filter="url(#shadow)"/>
  <rect x="50" y="200" width="300" height="8" fill="#b8a888"/>

  <!-- Cabinet doors -->
  <rect x="60" y="215" width="130" height="95" fill="#d8cbb8" stroke="#a89878" stroke-width="2" rx="3"/>
  <rect x="210" y="215" width="130" height="95" fill="#d8cbb8" stroke="#a89878" stroke-width="2" rx="3"/>

  <!-- Cabinet handles -->
  <rect x="175" y="250" width="8" height="30" rx="3" fill="url(#pipeChrome)"/>
  <rect x="215" y="250" width="8" height="30" rx="3" fill="url(#pipeChrome)"/>

  <!-- Sink countertop -->
  <rect x="40" y="180" width="320" height="25" fill="#e8e0d8" stroke="#c8c0b8" stroke-width="1"/>

  <!-- Sink basin -->
  <rect x="120" y="130" width="160" height="55" rx="8" fill="#e0e0e0" stroke="#c0c0c0" stroke-width="2"/>
  <rect x="130" y="140" width="140" height="40" rx="5" fill="#d0d0d0"/>

  <!-- Faucet -->
  <rect x="190" y="100" width="20" height="40" rx="3" fill="url(#pipeChrome)"/>
  <path d="M 200 100 Q 200 80 220 80 L 235 80" stroke="url(#pipeChrome)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <ellipse cx="238" cy="80" rx="8" ry="6" fill="url(#pipeChrome)"/>

  <!-- Pipes under sink (visible through open cabinet) -->
  <g transform="translate(0, 0)">
    <!-- P-trap assembly -->
    <rect x="185" y="185" width="30" height="50" fill="url(#pvc)"/>
    <path d="M 200 235 Q 200 280 170 280 L 100 280" stroke="url(#pvc)" stroke-width="25" fill="none" stroke-linecap="round"/>

    <!-- Chrome shutoff valves -->
    <ellipse cx="110" cy="280" rx="12" ry="8" fill="url(#pipeChrome)"/>
    <rect x="85" y="270" width="15" height="20" fill="#c41e3a"/>
  </g>

  <!-- Plumber working under sink -->
  <g filter="url(#shadow)">
    <!-- Plumber's legs (visible, lying on floor) -->
    <rect x="250" y="310" width="20" height="70" fill="#3a5a8a" rx="5"/>
    <rect x="280" y="315" width="20" height="70" fill="#3a5a8a" rx="5"/>

    <!-- Work boots -->
    <ellipse cx="260" cy="385" rx="15" ry="8" fill="#4a3a2a"/>
    <ellipse cx="290" cy="390" rx="15" ry="8" fill="#4a3a2a"/>

    <!-- Body going under cabinet -->
    <rect x="180" y="280" width="90" height="50" fill="url(#workShirt)" rx="8"/>

    <!-- Head/hard hat under cabinet -->
    <ellipse cx="160" cy="295" rx="20" ry="18" fill="#f39c12"/>
    <rect x="140" y="285" width="40" height="8" fill="#e67e22"/>
  </g>

  <!-- Plumber's toolbox -->
  <g filter="url(#shadow)" transform="translate(320, 320)">
    <rect x="0" y="20" width="60" height="40" fill="#c41e3a" rx="3"/>
    <rect x="0" y="15" width="60" height="10" fill="#a01830" rx="2"/>
    <rect x="20" y="10" width="20" height="10" fill="#666"/>

    <!-- Tools visible -->
    <rect x="-15" y="25" width="8" height="30" fill="url(#pipeChrome)" transform="rotate(-20 -15 25)"/>
    <rect x="65" y="30" width="25" height="6" fill="#f39c12" transform="rotate(15 65 30)"/>
  </g>

  <!-- Flashlight beam effect -->
  <ellipse cx="170" cy="260" rx="40" ry="25" fill="#fffde7" opacity="0.4"/>

  <!-- Water droplets (showing leak being fixed) -->
  <g opacity="0.7">
    <ellipse cx="195" cy="265" rx="4" ry="3" fill="url(#water)"/>
    <ellipse cx="205" cy="270" rx="3" ry="2" fill="url(#water)"/>
    <ellipse cx="200" cy="278" rx="5" ry="4" fill="url(#water)"/>
  </g>

  <!-- Ambient room lighting -->
  <rect width="400" height="280" fill="url(#ambientLight)"/>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif">Professional Plumbing Repair Service</text>
</svg>
