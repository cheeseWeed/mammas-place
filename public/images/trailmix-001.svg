<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Bag shape -->
  <defs>
    <linearGradient id="trailBag" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main bag -->
  <path d="M 50 35 L 45 95 Q 40 150 60 175 L 140 175 Q 160 150 155 95 L 150 35 Z" fill="url(#trailBag)" stroke="#0284c7" stroke-width="2"/>

  <!-- Top fold -->
  <rect x="50" y="30" width="100" height="12" fill="#38bdf8" stroke="#0284c7" stroke-width="1" rx="2"/>

  <!-- Shine on bag -->
  <ellipse cx="70" cy="80" rx="20" ry="30" fill="#ffffff" opacity="0.15"/>

  <!-- Trail mix contents -->
  <g transform="translate(100, 105)">
    <!-- Almonds -->
    <ellipse cx="-25" cy="-12" rx="7" ry="10" fill="#d4a574" stroke="#8b6914" stroke-width="1" transform="rotate(-35 -25 -12)"/>
    <ellipse cx="5" cy="-15" rx="7" ry="10" fill="#c19a6b" stroke="#8b6914" stroke-width="1" transform="rotate(25 5 -15)"/>

    <!-- Raisins (dark) -->
    <circle cx="-12" cy="5" r="5" fill="#3d2817" opacity="0.85"/>
    <circle cx="10" cy="8" r="5" fill="#3d2817" opacity="0.85"/>
    <circle cx="25" cy="3" r="5" fill="#3d2817" opacity="0.85"/>

    <!-- Cranberries (red) -->
    <circle cx="-8" cy="-8" r="5" fill="#dc2626" opacity="0.8"/>
    <circle cx="18" cy="-5" r="5" fill="#ef4444" opacity="0.8"/>
    <circle cx="35" cy="10" r="5" fill="#dc2626" opacity="0.8"/>

    <!-- Dark chocolate pieces -->
    <rect x="-18" y="10" width="8" height="6" fill="#3d2817" opacity="0.9" rx="1"/>
    <rect x="8" y="12" width="8" height="6" fill="#3d2817" opacity="0.9" rx="1"/>
    <rect x="28" y="8" width="8" height="6" fill="#3d2817" opacity="0.9" rx="1"/>

    <!-- Cashews -->
    <path d="M -2 15 Q 4 18 10 17" fill="#c19a6b" stroke="#8b6914" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 15 20 Q 20 22 24 20" fill="#c19a6b" stroke="#8b6914" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Label area -->
  <rect x="58" y="48" width="84" height="28" fill="#ffffff" opacity="0.9" rx="2"/>

  <!-- Brand text -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0284c7">
    TRAIL MIX
  </text>

  <!-- Description -->
  <text x="100" y="72" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666666">
    Nuts & Dried Fruit
  </text>

  <!-- Size -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#ffffff">
    20 OZ
  </text>
</svg>