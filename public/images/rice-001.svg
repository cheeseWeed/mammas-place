<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bag texture gradient -->
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6d3;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ede0cc;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e8d5be;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcc8aa;stop-opacity:1" />
    </linearGradient>

    <!-- Paper texture noise -->
    <filter id="paperTexture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#f5eedf" surfaceScale="2" result="diffLight">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feBlend in="SourceGraphic" in2="diffLight" mode="multiply"/>
    </filter>

    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="12" stdDeviation="15" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="4" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#8B4513" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <!-- Glossy label gradient -->
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B3410;stop-opacity:1" />
    </linearGradient>

    <!-- Gold accent gradient -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>

    <!-- Rice grain gradient -->
    <linearGradient id="riceGrain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF5;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E4C9;stop-opacity:1" />
    </linearGradient>

    <!-- Ambient lighting -->
    <radialGradient id="ambientLight" cx="30%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Bag crinkle pattern -->
    <pattern id="crinkle" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 Q10,15 20,20 T40,20" fill="none" stroke="#c9b896" stroke-width="0.5" opacity="0.3"/>
      <path d="M0,10 Q10,5 20,10 T40,10" fill="none" stroke="#c9b896" stroke-width="0.3" opacity="0.2"/>
      <path d="M0,30 Q10,25 20,30 T40,30" fill="none" stroke="#c9b896" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background with subtle gradient -->
  <rect width="400" height="500" fill="#f8f6f2"/>

  <!-- Soft shadow beneath bag -->
  <ellipse cx="200" cy="465" rx="130" ry="25" fill="#000000" opacity="0.15" filter="url(#dropShadow)"/>

  <!-- Main bag body with depth -->
  <g filter="url(#dropShadow)">
    <!-- Back fold of bag -->
    <path d="M70,50 L330,50 L330,80 Q280,70 200,75 Q120,70 70,80 Z" fill="#d4c4a8"/>

    <!-- Main bag shape with natural curves -->
    <path d="M65,80 Q55,250 75,450 L325,450 Q345,250 335,80 Q270,70 200,75 Q130,70 65,80 Z"
          fill="url(#bagGradient)" filter="url(#innerShadow)"/>

    <!-- Crinkle overlay -->
    <path d="M65,80 Q55,250 75,450 L325,450 Q345,250 335,80 Q270,70 200,75 Q130,70 65,80 Z"
          fill="url(#crinkle)" opacity="0.4"/>

    <!-- Left side shadow for 3D effect -->
    <path d="M65,80 Q55,250 75,450 L100,450 Q90,250 85,80 Z" fill="#000000" opacity="0.08"/>

    <!-- Right side highlight -->
    <path d="M300,80 Q320,250 305,450 L325,450 Q345,250 335,80 Z" fill="#ffffff" opacity="0.1"/>
  </g>

  <!-- Top seal/crimp of bag -->
  <rect x="75" y="55" width="250" height="20" fill="#c9a86c" rx="3"/>
  <rect x="75" y="55" width="250" height="10" fill="#d4b77a" rx="3"/>

  <!-- Decorative brown label band -->
  <rect x="80" y="100" width="240" height="180" fill="url(#labelGradient)" rx="8"/>

  <!-- Gold border on label -->
  <rect x="85" y="105" width="230" height="170" fill="none" stroke="url(#goldAccent)" stroke-width="3" rx="6"/>

  <!-- Inner decorative frame -->
  <rect x="92" y="112" width="216" height="156" fill="none" stroke="#DAA520" stroke-width="1" rx="4" opacity="0.6"/>

  <!-- Brand name banner -->
  <rect x="100" y="125" width="200" height="35" fill="#1a0f05" rx="4"/>
  <text x="200" y="150" font-family="Georgia, serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#FFD700" letter-spacing="3">
    JASMINE RICE
  </text>

  <!-- Decorative line -->
  <line x1="110" y1="170" x2="290" y2="170" stroke="#DAA520" stroke-width="1"/>

  <!-- Product description -->
  <text x="200" y="195" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#F5E6D3" font-style="italic">
    Premium Long Grain
  </text>
  <text x="200" y="215" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#D4B77A">
    Fragrant Thai Aromatic Rice
  </text>

  <!-- Weight badge -->
  <ellipse cx="200" cy="252" rx="45" ry="25" fill="#1a0f05"/>
  <ellipse cx="200" cy="252" rx="42" ry="22" fill="none" stroke="url(#goldAccent)" stroke-width="2"/>
  <text x="200" y="258" font-family="Arial Black, sans-serif" font-size="20" text-anchor="middle" fill="#FFD700">
    5 LB
  </text>

  <!-- Rice grain window/illustration area -->
  <ellipse cx="200" cy="345" rx="85" ry="55" fill="#FFF8E7" stroke="#D4B77A" stroke-width="2"/>
  <ellipse cx="200" cy="345" rx="80" ry="50" fill="#FFFEF5"/>

  <!-- Realistic rice grains in window -->
  <g transform="translate(200, 345)">
    <!-- Layer of rice grains with shadows -->
    <ellipse cx="-45" cy="-15" rx="4" ry="12" fill="url(#riceGrain)" transform="rotate(-15)"/>
    <ellipse cx="-45" cy="-15" rx="3.5" ry="11" fill="none" stroke="#E8E4C9" stroke-width="0.5" transform="rotate(-15)"/>

    <ellipse cx="-30" cy="-25" rx="4" ry="13" fill="url(#riceGrain)" transform="rotate(10)"/>
    <ellipse cx="-30" cy="-25" rx="3.5" ry="12" fill="none" stroke="#E8E4C9" stroke-width="0.5" transform="rotate(10)"/>

    <ellipse cx="-15" cy="-10" rx="4.5" ry="14" fill="url(#riceGrain)" transform="rotate(-5)"/>
    <ellipse cx="-15" cy="-10" rx="4" ry="13" fill="none" stroke="#E8E4C9" stroke-width="0.5" transform="rotate(-5)"/>

    <ellipse cx="0" cy="-22" rx="4" ry="12" fill="url(#riceGrain)" transform="rotate(20)"/>
    <ellipse cx="0" cy="-22" rx="3.5" ry="11" fill="none" stroke="#E8E4C9" stroke-width="0.5" transform="rotate(20)"/>

    <ellipse cx="15" cy="-8" rx="4.5" ry="13" fill="url(#riceGrain)" transform="rotate(-12)"/>
    <ellipse cx="15" cy="-8" rx="4" ry="12" fill="none" stroke="#E8E4C9" stroke-width="0.5" transform="rotate(-12)"/>

    <ellipse cx="30" cy="-20" rx="4" ry="12" fill="url(#riceGrain)" transform="rotate(8)"/>
    <ellipse cx="30" cy="-20" rx="3.5" ry="11" fill="none" stroke="#E8E4C9" stroke-width="0.5" transform="rotate(8)"/>

    <ellipse cx="45" cy="-12" rx="4" ry="13" fill="url(#riceGrain)" transform="rotate(-18)"/>
    <ellipse cx="45" cy="-12" rx="3.5" ry="12" fill="none" stroke="#E8E4C9" stroke-width="0.5" transform="rotate(-18)"/>

    <!-- More rice grains -->
    <ellipse cx="-50" cy="8" rx="4" ry="12" fill="url(#riceGrain)" transform="rotate(25)"/>
    <ellipse cx="-35" cy="5" rx="4.5" ry="13" fill="url(#riceGrain)" transform="rotate(-8)"/>
    <ellipse cx="-20" cy="15" rx="4" ry="12" fill="url(#riceGrain)" transform="rotate(15)"/>
    <ellipse cx="-5" cy="8" rx="4.5" ry="14" fill="url(#riceGrain)" transform="rotate(-3)"/>
    <ellipse cx="10" cy="18" rx="4" ry="12" fill="url(#riceGrain)" transform="rotate(22)"/>
    <ellipse cx="25" cy="10" rx="4" ry="13" fill="url(#riceGrain)" transform="rotate(-10)"/>
    <ellipse cx="40" cy="15" rx="4.5" ry="12" fill="url(#riceGrain)" transform="rotate(5)"/>
    <ellipse cx="55" cy="5" rx="4" ry="11" fill="url(#riceGrain)" transform="rotate(-20)"/>

    <!-- Front layer grains -->
    <ellipse cx="-40" cy="28" rx="4" ry="13" fill="url(#riceGrain)" transform="rotate(-22)"/>
    <ellipse cx="-22" cy="32" rx="4.5" ry="12" fill="url(#riceGrain)" transform="rotate(12)"/>
    <ellipse cx="-5" cy="28" rx="4" ry="14" fill="url(#riceGrain)" transform="rotate(-7)"/>
    <ellipse cx="12" cy="35" rx="4" ry="12" fill="url(#riceGrain)" transform="rotate(18)"/>
    <ellipse cx="30" cy="30" rx="4.5" ry="13" fill="url(#riceGrain)" transform="rotate(-15)"/>
    <ellipse cx="48" cy="28" rx="4" ry="12" fill="url(#riceGrain)" transform="rotate(8)"/>
  </g>

  <!-- Quality seal -->
  <circle cx="310" cy="395" r="32" fill="#B8860B"/>
  <circle cx="310" cy="395" r="28" fill="#FFD700"/>
  <circle cx="310" cy="395" r="24" fill="#B8860B"/>
  <text x="310" y="390" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFD700">PREMIUM</text>
  <text x="310" y="402" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#FFD700">QUALITY</text>

  <!-- Ambient light overlay -->
  <rect x="65" y="80" width="270" height="370" fill="url(#ambientLight)" opacity="0.4"/>
</svg>
