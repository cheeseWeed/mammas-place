<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium blue plastic container -->
    <linearGradient id="syntheticBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a4a7a"/>
      <stop offset="15%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#1d4ed8"/>
      <stop offset="85%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#1a3a6a"/>
    </linearGradient>

    <!-- Container depth shading -->
    <linearGradient id="containerDepth" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>

    <!-- Golden synthetic oil color -->
    <linearGradient id="oilGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>

    <!-- Cap gradient -->
    <linearGradient id="capGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="30%" stop-color="#e5e5e5"/>
      <stop offset="70%" stop-color="#d4d4d4"/>
      <stop offset="100%" stop-color="#a3a3a3"/>
    </linearGradient>

    <!-- Label gradient -->
    <linearGradient id="labelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#e5e5e5"/>
    </linearGradient>

    <!-- Handle shadow -->
    <linearGradient id="handleShade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a3a6a"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1a4a7a"/>
    </linearGradient>

    <!-- Container shadow -->
    <filter id="bottleShadow" x="-30%" y="-20%" width="160%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="4" dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glossy highlight -->
    <linearGradient id="glossHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="365" rx="95" ry="18" fill="#000" opacity="0.12"/>
  <ellipse cx="200" cy="365" rx="75" ry="12" fill="#000" opacity="0.08"/>

  <!-- Main container body -->
  <rect x="100" y="85" width="200" height="240" rx="12" fill="url(#syntheticBlue)" filter="url(#bottleShadow)"/>

  <!-- Container side shading -->
  <rect x="100" y="85" width="30" height="240" rx="12" fill="#1a3a6a" opacity="0.5"/>
  <rect x="270" y="85" width="30" height="240" fill="#1e40af" opacity="0.3"/>

  <!-- Oil visible through plastic (window effect) -->
  <rect x="115" y="140" width="170" height="130" rx="4" fill="url(#oilGold)" opacity="0.4"/>
  <rect x="115" y="200" width="170" height="70" rx="4" fill="url(#oilGold)" opacity="0.6"/>

  <!-- Container texture/ribbing -->
  <g stroke="#1e40af" stroke-width="1" opacity="0.3">
    <line x1="130" y1="85" x2="130" y2="325"/>
    <line x1="160" y1="85" x2="160" y2="325"/>
    <line x1="190" y1="85" x2="190" y2="325"/>
    <line x1="220" y1="85" x2="220" y2="325"/>
    <line x1="250" y1="85" x2="250" y2="325"/>
    <line x1="270" y1="85" x2="270" y2="325"/>
  </g>

  <!-- Handle -->
  <path d="M 295 100 Q 330 140 330 180 Q 330 220 295 260" fill="none" stroke="url(#handleShade)" stroke-width="18" stroke-linecap="round"/>
  <path d="M 295 100 Q 330 140 330 180 Q 330 220 295 260" fill="none" stroke="#3b82f6" stroke-width="12" stroke-linecap="round"/>
  <path d="M 295 100 Q 330 140 330 180 Q 330 220 295 260" fill="none" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" opacity="0.5"/>

  <!-- Cap/Spout area -->
  <rect x="135" y="55" width="130" height="35" rx="4" fill="url(#capGrad)" stroke="#999" stroke-width="1"/>

  <!-- Cap top -->
  <rect x="145" y="40" width="110" height="18" rx="3" fill="#e5e5e5" stroke="#aaa" stroke-width="1"/>

  <!-- Cap ridges for grip -->
  <g stroke="#bbb" stroke-width="1">
    <line x1="155" y1="40" x2="155" y2="58"/>
    <line x1="170" y1="40" x2="170" y2="58"/>
    <line x1="185" y1="40" x2="185" y2="58"/>
    <line x1="200" y1="40" x2="200" y2="58"/>
    <line x1="215" y1="40" x2="215" y2="58"/>
    <line x1="230" y1="40" x2="230" y2="58"/>
    <line x1="245" y1="40" x2="245" y2="58"/>
  </g>

  <!-- Pouring spout -->
  <rect x="175" y="25" width="50" height="18" rx="2" fill="#d4d4d4" stroke="#999" stroke-width="1"/>
  <ellipse cx="200" cy="25" rx="20" ry="5" fill="#c0c0c0" stroke="#888" stroke-width="1"/>

  <!-- Label background -->
  <rect x="115" y="130" width="170" height="140" rx="6" fill="url(#labelGrad)" stroke="#ccc" stroke-width="1"/>

  <!-- Premium brand styling -->
  <rect x="120" y="135" width="160" height="30" fill="#1d4ed8"/>
  <text x="200" y="157" font-family="Arial Black, sans-serif" font-size="16" text-anchor="middle" fill="#fff">PREMIUM</text>

  <!-- SYNTHETIC text -->
  <text x="200" y="185" font-family="Impact, sans-serif" font-size="22" text-anchor="middle" fill="#1d4ed8">SYNTHETIC</text>

  <!-- Motor Oil text -->
  <text x="200" y="208" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">MOTOR OIL</text>

  <!-- Viscosity rating -->
  <rect x="140" y="215" width="120" height="22" rx="3" fill="#1d4ed8"/>
  <text x="200" y="232" font-family="Arial Black, sans-serif" font-size="14" text-anchor="middle" fill="#fff">5W-30</text>

  <!-- 5 Quart indicator -->
  <text x="200" y="258" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">5 QUART</text>
  <text x="200" y="272" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(4.73 Liters)</text>

  <!-- API certification badge -->
  <circle cx="265" cy="295" r="18" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="265" y="292" font-family="Arial Black, sans-serif" font-size="8" text-anchor="middle" fill="#333">API</text>
  <text x="265" y="302" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#333">SN+</text>

  <!-- Glossy container highlight -->
  <rect x="105" y="90" width="25" height="230" rx="8" fill="url(#glossHighlight)"/>

  <!-- Bottom container detail -->
  <rect x="100" y="315" width="200" height="10" rx="2" fill="#1a3a6a"/>

  <!-- Product label -->
  <rect x="95" y="365" width="210" height="28" rx="4" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Synthetic Motor Oil 5qt</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#93c5fd">Full Synthetic | Extended Protection</text>
</svg>