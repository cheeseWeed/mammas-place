<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- UNICORN RACE GAME - Photorealistic Product Photography -->
  <defs>
    <!-- Magical studio lighting -->
    <linearGradient id="studioBg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f0ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0e6f8"/>
    </linearGradient>

    <!-- Purple magical box -->
    <linearGradient id="purpleBox3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="40%" style="stop-color:#8e44ad"/>
      <stop offset="100%" style="stop-color:#6c3483"/>
    </linearGradient>

    <!-- Side depth -->
    <linearGradient id="purpleSide3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a235a"/>
      <stop offset="100%" style="stop-color:#5b2c6f"/>
    </linearGradient>

    <!-- Rainbow gradient -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="20%" style="stop-color:#feca57"/>
      <stop offset="40%" style="stop-color:#48dbfb"/>
      <stop offset="60%" style="stop-color:#1dd1a1"/>
      <stop offset="80%" style="stop-color:#5f27cd"/>
      <stop offset="100%" style="stop-color:#ff9ff3"/>
    </linearGradient>

    <!-- Silver metallic -->
    <linearGradient id="silverMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="30%" style="stop-color:#e0e0e0"/>
      <stop offset="60%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>

    <!-- Magical sky -->
    <linearGradient id="magicalSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c3fc"/>
      <stop offset="50%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="boxShadow3" x="-30%" y="-30%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="4" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.28"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gloss effect -->
    <linearGradient id="gloss3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25"/>
      <stop offset="45%" style="stop-color:#ffffff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Unicorn horn gradient -->
    <linearGradient id="unicornHorn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffc0cb"/>
      <stop offset="100%" style="stop-color:#dda0dd"/>
    </linearGradient>
  </defs>

  <!-- Studio backdrop -->
  <rect width="400" height="500" fill="url(#studioBg3)"/>

  <!-- Soft ground shadow -->
  <ellipse cx="200" cy="438" rx="155" ry="32" fill="rgba(155,89,182,0.1)"/>
  <ellipse cx="200" cy="438" rx="110" ry="22" fill="rgba(155,89,182,0.08)"/>

  <!-- Main Game Box -->
  <g filter="url(#boxShadow3)">
    <!-- Box right side depth -->
    <polygon points="282,95 305,105 305,295 282,285" fill="url(#purpleSide3)"/>

    <!-- Box top surface -->
    <polygon points="78,95 100,82 305,82 282,95" fill="#af7ac5" opacity="0.9"/>
    <polygon points="78,95 100,82 305,82 282,95" fill="url(#gloss3)"/>

    <!-- Front face of box -->
    <rect x="78" y="95" width="204" height="190" fill="url(#purpleBox3)" rx="3"/>

    <!-- Glossy overlay -->
    <rect x="78" y="95" width="204" height="95" fill="url(#gloss3)" rx="3"/>

    <!-- Silver decorative frame -->
    <rect x="86" y="103" width="188" height="174" fill="none" stroke="url(#silverMetal)" stroke-width="3" rx="2"/>
    <rect x="89" y="106" width="182" height="168" fill="none" stroke="#c0c0c0" stroke-width="0.8" rx="1"/>

    <!-- Art panel - magical sky background -->
    <rect x="94" y="114" width="172" height="115" fill="url(#magicalSky)" rx="2"/>

    <!-- Rainbow arc -->
    <path d="M100,220 Q180,150 260,220" fill="none" stroke="url(#rainbow)" stroke-width="8" opacity="0.7"/>
    <path d="M105,215 Q180,150 255,215" fill="none" stroke="url(#rainbow)" stroke-width="5" opacity="0.5"/>

    <!-- Clouds -->
    <ellipse cx="115" cy="145" rx="18" ry="10" fill="white" opacity="0.9"/>
    <ellipse cx="130" cy="142" rx="15" ry="9" fill="white" opacity="0.9"/>
    <ellipse cx="245" cy="148" rx="16" ry="9" fill="white" opacity="0.9"/>
    <ellipse cx="258" cy="145" rx="14" ry="8" fill="white" opacity="0.9"/>

    <!-- Stars scattered -->
    <polygon points="125,125 127,130 132,130 128,134 130,139 125,136 120,139 122,134 118,130 123,130" fill="#ffd700" opacity="0.8"/>
    <polygon points="230,130 231.5,134 236,134 232.5,137 234,141 230,138.5 226,141 227.5,137 224,134 228.5,134" fill="#ffd700" opacity="0.7"/>
    <polygon points="180,120 181,123 184,123 181.5,125 182.5,128 180,126 177.5,128 178.5,125 176,123 179,123" fill="#ffd700" opacity="0.6"/>

    <!-- Unicorn 1 (leading - pink) -->
    <g transform="translate(200, 185)">
      <!-- Body -->
      <ellipse cx="0" cy="0" rx="22" ry="14" fill="#ffb6c1"/>
      <!-- Head -->
      <ellipse cx="18" cy="-8" rx="10" ry="8" fill="#ffc0cb"/>
      <!-- Horn -->
      <polygon points="24,-18 28,-35 22,-18" fill="url(#unicornHorn)"/>
      <!-- Eye -->
      <circle cx="22" cy="-10" r="2" fill="#333"/>
      <!-- Mane -->
      <path d="M10,-10 Q5,-20 15,-15 Q10,-25 20,-18" fill="#ff69b4" opacity="0.8"/>
      <!-- Legs -->
      <rect x="-15" y="10" width="4" height="12" fill="#ffb6c1" rx="1"/>
      <rect x="-5" y="10" width="4" height="12" fill="#ffb6c1" rx="1"/>
      <rect x="5" y="10" width="4" height="12" fill="#ffb6c1" rx="1"/>
      <rect x="12" y="10" width="4" height="12" fill="#ffb6c1" rx="1"/>
      <!-- Tail -->
      <path d="M-20,0 Q-35,-5 -30,10" stroke="#ff69b4" stroke-width="4" fill="none"/>
    </g>

    <!-- Unicorn 2 (chasing - blue) -->
    <g transform="translate(135, 195)">
      <!-- Body -->
      <ellipse cx="0" cy="0" rx="18" ry="12" fill="#add8e6"/>
      <!-- Head -->
      <ellipse cx="15" cy="-6" rx="8" ry="6" fill="#b0e0e6"/>
      <!-- Horn -->
      <polygon points="20,-14 23,-28 18,-14" fill="url(#unicornHorn)"/>
      <!-- Eye -->
      <circle cx="18" cy="-7" r="1.5" fill="#333"/>
      <!-- Mane -->
      <path d="M8,-8 Q4,-16 12,-12" fill="#87ceeb" opacity="0.8"/>
      <!-- Legs -->
      <rect x="-12" y="8" width="3" height="10" fill="#add8e6" rx="1"/>
      <rect x="-4" y="8" width="3" height="10" fill="#add8e6" rx="1"/>
      <rect x="4" y="8" width="3" height="10" fill="#add8e6" rx="1"/>
      <rect x="10" y="8" width="3" height="10" fill="#add8e6" rx="1"/>
    </g>

    <!-- Race track hint at bottom of art -->
    <rect x="94" y="218" width="172" height="11" fill="#90ee90" opacity="0.5"/>
    <path d="M94,224 L266,224" stroke="white" stroke-width="1" stroke-dasharray="8,4"/>

    <!-- Game Title -->
    <text x="180" y="250" font-family="Georgia, serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#6c3483" stroke-width="0.3">
      UNICORN RACE
    </text>
    <text x="180" y="265" font-family="Georgia, serif" font-size="11" text-anchor="middle" fill="#f5eef8">
      GAME
    </text>
    <text x="180" y="278" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#d7bde2" letter-spacing="1.5">
      MAGICAL RACING ADVENTURE
    </text>

    <!-- Age badge -->
    <circle cx="250" cy="262" r="14" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <text x="250" y="259" font-size="5" font-weight="bold" text-anchor="middle" fill="white">AGES</text>
    <text x="250" y="270" font-size="10" font-weight="bold" text-anchor="middle" fill="white">5+</text>

    <!-- Player count badge -->
    <circle cx="110" cy="262" r="14" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
    <text x="110" y="259" font-size="5" text-anchor="middle" fill="white">PLAYERS</text>
    <text x="110" y="270" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2-4</text>
  </g>

  <!-- Game Components Display -->
  <!-- Game board preview -->
  <g transform="translate(70, 315)">
    <rect x="0" y="0" width="85" height="55" fill="#90ee90" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <!-- Track path -->
    <path d="M10,45 Q20,10 45,25 Q70,40 75,15" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="10" cy="45" r="4" fill="#ffd700"/>
    <text x="10" y="48" font-size="5" text-anchor="middle" fill="#333">START</text>
    <circle cx="75" cy="15" r="4" fill="#ff69b4"/>
  </g>

  <!-- Unicorn player pieces -->
  <g transform="translate(175, 330)">
    <!-- Pink unicorn piece -->
    <ellipse cx="0" cy="25" rx="10" ry="3" fill="rgba(0,0,0,0.12)"/>
    <rect x="-6" y="10" width="12" height="15" fill="#ffb6c1" rx="2"/>
    <polygon points="0,0 -6,10 6,10" fill="#ffc0cb"/>
    <polygon points="0,-5 2,-12 -2,-5" fill="#ffd700"/>
  </g>

  <g transform="translate(210, 335)">
    <!-- Blue unicorn piece -->
    <ellipse cx="0" cy="25" rx="10" ry="3" fill="rgba(0,0,0,0.12)"/>
    <rect x="-6" y="10" width="12" height="15" fill="#add8e6" rx="2"/>
    <polygon points="0,0 -6,10 6,10" fill="#b0e0e6"/>
    <polygon points="0,-5 2,-12 -2,-5" fill="#ffd700"/>
  </g>

  <g transform="translate(245, 328)">
    <!-- Purple unicorn piece -->
    <ellipse cx="0" cy="25" rx="10" ry="3" fill="rgba(0,0,0,0.12)"/>
    <rect x="-6" y="10" width="12" height="15" fill="#dda0dd" rx="2"/>
    <polygon points="0,0 -6,10 6,10" fill="#e6e6fa"/>
    <polygon points="0,-5 2,-12 -2,-5" fill="#ffd700"/>
  </g>

  <!-- Rainbow spinner -->
  <g transform="translate(300, 340)">
    <circle cx="0" cy="0" r="22" fill="url(#rainbow)" stroke="#9b59b6" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
    <line x1="0" y1="0" x2="0" y2="-18" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="-18" r="3" fill="#333"/>
  </g>

  <!-- Product info card -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="300" height="85" fill="white" stroke="#d7bde2" stroke-width="1" rx="6"/>
    <rect x="0" y="0" width="300" height="85" fill="url(#gloss3)" rx="6"/>

    <!-- Price section -->
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#9b59b6">$24.99</text>
    <text x="108" y="28" font-family="Arial, sans-serif" font-size="13" fill="#999" text-decoration="line-through">$32.99</text>

    <!-- Sale badge -->
    <rect x="168" y="12" width="58" height="22" fill="#9b59b6" rx="11"/>
    <text x="197" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">SAVE 24%</text>

    <!-- Description -->
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#555">Magical unicorn racing board game</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="9" fill="#888">Game board, 4 unicorn figures, rainbow spinner, 40 cards</text>

    <!-- Rating -->
    <text x="250" y="55" font-size="14" fill="#9b59b6">&#9733;&#9733;&#9733;&#9733;&#9733;</text>
    <text x="250" y="70" font-family="Arial, sans-serif" font-size="8" fill="#666">4.7 (189 reviews)</text>
  </g>
</svg>