<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Conventional oil gold/amber container -->
    <linearGradient id="conventionalGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#92400e"/>
      <stop offset="15%" stop-color="#b45309"/>
      <stop offset="50%" stop-color="#d97706"/>
      <stop offset="85%" stop-color="#b45309"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>

    <!-- Container depth -->
    <linearGradient id="goldDepth" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="50%" stop-color="#b45309"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>

    <!-- Dark amber oil -->
    <linearGradient id="amberOil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#78350f"/>
      <stop offset="50%" stop-color="#451a03"/>
      <stop offset="100%" stop-color="#1c0a00"/>
    </linearGradient>

    <!-- Red cap -->
    <linearGradient id="redCap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="30%" stop-color="#dc2626"/>
      <stop offset="70%" stop-color="#b91c1c"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>

    <!-- Label background -->
    <linearGradient id="convLabel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fffbeb"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="convShadow" x="-30%" y="-20%" width="160%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="4" dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gloss effect -->
    <linearGradient id="goldGloss" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#fff" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#fff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="365" rx="95" ry="18" fill="#000" opacity="0.12"/>
  <ellipse cx="200" cy="365" rx="75" ry="12" fill="#000" opacity="0.08"/>

  <!-- Main container body -->
  <rect x="100" y="85" width="200" height="240" rx="12" fill="url(#conventionalGold)" filter="url(#convShadow)"/>

  <!-- Container shading -->
  <rect x="100" y="85" width="30" height="240" rx="12" fill="#78350f" opacity="0.5"/>
  <rect x="270" y="85" width="30" height="240" fill="#92400e" opacity="0.3"/>

  <!-- Oil visible through container -->
  <rect x="115" y="140" width="170" height="130" rx="4" fill="url(#amberOil)" opacity="0.5"/>
  <rect x="115" y="200" width="170" height="70" rx="4" fill="url(#amberOil)" opacity="0.7"/>

  <!-- Container texture lines -->
  <g stroke="#78350f" stroke-width="1" opacity="0.3">
    <line x1="130" y1="85" x2="130" y2="325"/>
    <line x1="160" y1="85" x2="160" y2="325"/>
    <line x1="190" y1="85" x2="190" y2="325"/>
    <line x1="220" y1="85" x2="220" y2="325"/>
    <line x1="250" y1="85" x2="250" y2="325"/>
    <line x1="270" y1="85" x2="270" y2="325"/>
  </g>

  <!-- Handle -->
  <path d="M 295 100 Q 330 140 330 180 Q 330 220 295 260" fill="none" stroke="#78350f" stroke-width="18" stroke-linecap="round"/>
  <path d="M 295 100 Q 330 140 330 180 Q 330 220 295 260" fill="none" stroke="#b45309" stroke-width="12" stroke-linecap="round"/>
  <path d="M 295 100 Q 330 140 330 180 Q 330 220 295 260" fill="none" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.4"/>

  <!-- Cap area -->
  <rect x="135" y="55" width="130" height="35" rx="4" fill="url(#redCap)" stroke="#991b1b" stroke-width="1"/>

  <!-- Cap top -->
  <rect x="145" y="40" width="110" height="18" rx="3" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>

  <!-- Cap ridges -->
  <g stroke="#991b1b" stroke-width="1" opacity="0.6">
    <line x1="155" y1="40" x2="155" y2="58"/>
    <line x1="170" y1="40" x2="170" y2="58"/>
    <line x1="185" y1="40" x2="185" y2="58"/>
    <line x1="200" y1="40" x2="200" y2="58"/>
    <line x1="215" y1="40" x2="215" y2="58"/>
    <line x1="230" y1="40" x2="230" y2="58"/>
    <line x1="245" y1="40" x2="245" y2="58"/>
  </g>

  <!-- Pouring spout -->
  <rect x="175" y="25" width="50" height="18" rx="2" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <ellipse cx="200" cy="25" rx="20" ry="5" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>

  <!-- Label background -->
  <rect x="115" y="130" width="170" height="140" rx="6" fill="url(#convLabel)" stroke="#d97706" stroke-width="1"/>

  <!-- Value brand banner -->
  <rect x="120" y="135" width="160" height="30" fill="#b45309"/>
  <text x="200" y="157" font-family="Arial Black, sans-serif" font-size="16" text-anchor="middle" fill="#fff">VALUE</text>

  <!-- CONVENTIONAL text -->
  <text x="200" y="183" font-family="Impact, sans-serif" font-size="18" text-anchor="middle" fill="#b45309">CONVENTIONAL</text>

  <!-- Motor Oil text -->
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">MOTOR OIL</text>

  <!-- Viscosity rating -->
  <rect x="140" y="212" width="120" height="22" rx="3" fill="#b45309"/>
  <text x="200" y="229" font-family="Arial Black, sans-serif" font-size="14" text-anchor="middle" fill="#fff">10W-40</text>

  <!-- 5 Quart indicator -->
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">5 QUART</text>
  <text x="200" y="269" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(4.73 Liters)</text>

  <!-- API badge -->
  <circle cx="265" cy="295" r="18" fill="#fffbeb" stroke="#b45309" stroke-width="2"/>
  <text x="265" y="292" font-family="Arial Black, sans-serif" font-size="8" text-anchor="middle" fill="#b45309">API</text>
  <text x="265" y="302" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#b45309">SN</text>

  <!-- Glossy highlight -->
  <rect x="105" y="90" width="25" height="230" rx="8" fill="url(#goldGloss)"/>

  <!-- Bottom detail -->
  <rect x="100" y="315" width="200" height="10" rx="2" fill="#78350f"/>

  <!-- Product label -->
  <rect x="85" y="365" width="230" height="28" rx="4" fill="#b45309" stroke="#92400e" stroke-width="1"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Conventional Motor Oil 5qt</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fcd34d">Reliable Protection | Great Value</text>
</svg>