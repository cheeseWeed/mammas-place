<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-005" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rope-005" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c5a9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c4b599;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a89d8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pot-005" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c8a882;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d9b896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b5945d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg-005)"/>

  <!-- Hanging rope/macramé - left strand -->
  <path d="M 140 60 Q 130 120 120 180 Q 125 200 140 210" stroke="url(#rope-005)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Hanging rope/macramé - center strands -->
  <path d="M 200 50 Q 195 140 190 210" stroke="url(#rope-005)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 200 50 Q 205 140 210 210" stroke="url(#rope-005)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Hanging rope/macramé - right strand -->
  <path d="M 260 60 Q 270 120 280 180 Q 275 200 260 210" stroke="url(#rope-005)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Macramé knot/gathering point - top -->
  <circle cx="200" cy="50" r="8" fill="#a89d8a" stroke="#8a7f6d" stroke-width="1"/>

  <!-- Macramé middle knots -->
  <g fill="#a89d8a" stroke="#8a7f6d" stroke-width="1">
    <circle cx="145" cy="120" r="5"/>
    <circle cx="200" cy="140" r="5"/>
    <circle cx="255" cy="120" r="5"/>
  </g>

  <!-- Rope connectors to pot -->
  <g stroke="url(#rope-005)" stroke-width="3" fill="none" stroke-linecap="round">
    <line x1="140" y1="210" x2="140" y2="240"/>
    <line x1="200" y1="210" x2="200" y2="240"/>
    <line x1="260" y1="210" x2="260" y2="240"/>
  </g>

  <!-- Pot rim -->
  <ellipse cx="200" cy="240" rx="80" ry="22" fill="url(#pot-005)" stroke="#a5865a" stroke-width="2"/>

  <!-- Pot body -->
  <path d="M 120 240 L 100 290 Q 100 310 120 320 L 280 320 Q 300 310 300 290 L 280 240" fill="url(#pot-005)" stroke="#a5865a" stroke-width="2"/>

  <!-- Pot side highlight -->
  <ellipse cx="140" cy="280" rx="20" ry="30" fill="#e8d4b8" opacity="0.4"/>

  <!-- Soil inside -->
  <ellipse cx="200" cy="295" rx="75" ry="18" fill="#6b5d4f" stroke="none"/>

  <!-- Plant/leaves -->
  <g fill="#2d5016" opacity="0.85">
    <ellipse cx="180" cy="220" rx="18" ry="25" transform="rotate(-35 180 220)"/>
    <ellipse cx="220" cy="225" rx="16" ry="28" transform="rotate(40 220 225)"/>
    <ellipse cx="200" cy="200" rx="14" ry="32" transform="rotate(5 200 200)"/>
    <ellipse cx="190" cy="235" rx="12" ry="20" transform="rotate(-60 190 235)"/>
    <ellipse cx="210" cy="238" rx="13" ry="22" transform="rotate(60 210 238)"/>
  </g>

  <!-- Leaf highlights -->
  <g fill="#5d9b2f" opacity="0.4">
    <ellipse cx="175" cy="215" rx="7" ry="10" transform="rotate(-35 175 215)"/>
    <ellipse cx="215" cy="220" rx="6" ry="10" transform="rotate(40 215 220)"/>
  </g>

  <!-- Pot texture details -->
  <g stroke="#a5865a" stroke-width="0.5" opacity="0.3" fill="none">
    <path d="M 130 250 Q 200 245 270 250"/>
    <path d="M 120 275 Q 200 270 280 275"/>
  </g>
</svg>