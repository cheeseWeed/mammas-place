<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Salon wall gradient -->
    <linearGradient id="salonWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#e8e0d4"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <!-- Skin tones -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <linearGradient id="clientSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#deb896"/>
      <stop offset="100%" style="stop-color:#c8a080"/>
    </linearGradient>
    <!-- Mirror -->
    <linearGradient id="mirror" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f0f8"/>
      <stop offset="50%" style="stop-color:#d0e0f0"/>
      <stop offset="100%" style="stop-color:#c0d4e8"/>
    </linearGradient>
    <!-- Chrome/metal -->
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#888"/>
      <stop offset="30%" style="stop-color:#ddd"/>
      <stop offset="50%" style="stop-color:#fff"/>
      <stop offset="70%" style="stop-color:#ddd"/>
      <stop offset="100%" style="stop-color:#888"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <!-- Hair falling -->
    <linearGradient id="hairFall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Salon background -->
  <rect width="400" height="320" fill="url(#salonWall)"/>
  <rect y="320" width="400" height="80" fill="url(#floor)"/>

  <!-- Large salon mirror -->
  <g filter="url(#shadow)">
    <rect x="100" y="40" width="200" height="180" fill="#4a4a4a" rx="5"/>
    <rect x="108" y="48" width="184" height="164" fill="url(#mirror)"/>
    <!-- Mirror light bar -->
    <rect x="110" y="35" width="180" height="8" fill="#f5f5f5"/>
    <circle cx="140" cy="39" r="4" fill="#fffde7"/>
    <circle cx="170" cy="39" r="4" fill="#fffde7"/>
    <circle cx="200" cy="39" r="4" fill="#fffde7"/>
    <circle cx="230" cy="39" r="4" fill="#fffde7"/>
    <circle cx="260" cy="39" r="4" fill="#fffde7"/>
  </g>

  <!-- Styling counter -->
  <rect x="80" y="220" width="240" height="20" fill="#2a2a2a"/>
  <rect x="80" y="220" width="240" height="5" fill="#3a3a3a"/>

  <!-- Styling products on counter -->
  <g>
    <rect x="100" y="200" width="15" height="25" fill="#e74c3c" rx="2"/>
    <rect x="120" y="205" width="12" height="20" fill="#3498db" rx="2"/>
    <rect x="140" y="195" width="18" height="30" fill="#1a1a1a" rx="3"/>
    <ellipse cx="175" cy="215" rx="12" ry="8" fill="url(#chrome)"/>
    <rect x="195" y="200" width="20" height="25" fill="#9b59b6" rx="2"/>
  </g>

  <!-- Salon chair -->
  <g filter="url(#shadow)" transform="translate(150, 230)">
    <!-- Chair base -->
    <ellipse cx="50" cy="120" rx="40" ry="10" fill="#1a1a1a"/>
    <rect x="45" y="80" width="10" height="45" fill="url(#chrome)"/>
    <!-- Chair seat -->
    <rect x="10" y="50" width="80" height="40" fill="#2c3e50" rx="8"/>
    <!-- Chair back -->
    <rect x="15" y="0" width="70" height="55" fill="#2c3e50" rx="8"/>
    <!-- Armrests -->
    <rect x="0" y="50" width="15" height="8" fill="#2c3e50" rx="3"/>
    <rect x="85" y="50" width="15" height="8" fill="#2c3e50" rx="3"/>
  </g>

  <!-- Client in chair -->
  <g filter="url(#shadow)">
    <!-- Cape/drape -->
    <ellipse cx="200" cy="290" rx="55" ry="50" fill="#1a1a1a"/>
    <rect x="145" y="260" width="110" height="60" fill="#1a1a1a" rx="5"/>

    <!-- Head -->
    <circle cx="200" cy="210" r="30" fill="url(#clientSkin)"/>

    <!-- Hair being cut (styled up) -->
    <ellipse cx="200" cy="185" rx="35" ry="20" fill="#8b4513"/>
    <path d="M 165 195 Q 155 210 165 225" stroke="#8b4513" stroke-width="8" fill="none"/>
    <path d="M 235 195 Q 245 210 235 225" stroke="#8b4513" stroke-width="8" fill="none"/>

    <!-- Face in mirror expression (relaxed) -->
    <ellipse cx="190" cy="210" rx="4" ry="3" fill="#2d1b0e"/>
    <ellipse cx="210" cy="210" rx="4" ry="3" fill="#2d1b0e"/>
    <path d="M 192 225 Q 200 230 208 225" stroke="#c9a080" stroke-width="2" fill="none"/>
  </g>

  <!-- Stylist standing behind -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="280" cy="220" rx="25" ry="40" fill="#e67e22"/>
    <rect x="255" y="210" width="50" height="60" fill="#e67e22" rx="5"/>

    <!-- Head -->
    <circle cx="280" cy="170" r="24" fill="url(#skin)"/>

    <!-- Stylish hair -->
    <ellipse cx="280" cy="152" rx="26" ry="14" fill="#2d1b0e"/>
    <path d="M 254 160 Q 248 175 258 185" stroke="#2d1b0e" stroke-width="5" fill="none"/>

    <!-- Arms working on client's hair -->
    <path d="M 255 210 Q 230 195 215 190" stroke="url(#skin)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 260 225 Q 240 215 225 205" stroke="url(#skin)" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Hands -->
    <ellipse cx="213" cy="188" rx="10" ry="8" fill="url(#skin)"/>
    <ellipse cx="223" cy="203" rx="10" ry="8" fill="url(#skin)"/>

    <!-- Scissors in hand -->
    <g transform="translate(200, 175) rotate(-30)">
      <ellipse cx="0" cy="0" rx="5" ry="4" fill="none" stroke="url(#chrome)" stroke-width="2"/>
      <ellipse cx="12" cy="0" rx="5" ry="4" fill="none" stroke="url(#chrome)" stroke-width="2"/>
      <line x1="0" y1="4" x2="6" y2="18" stroke="url(#chrome)" stroke-width="2"/>
      <line x1="12" y1="4" x2="6" y2="18" stroke="url(#chrome)" stroke-width="2"/>
    </g>

    <!-- Comb in other hand -->
    <rect x="215" y="200" width="20" height="6" fill="#1a1a1a" rx="1"/>
    <line x1="220" y1="206" x2="220" y2="218" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="225" y1="206" x2="225" y2="218" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="230" y1="206" x2="230" y2="218" stroke="#1a1a1a" stroke-width="1"/>

    <!-- Legs -->
    <rect x="268" y="265" width="11" height="55" fill="#2c3e50" rx="3"/>
    <rect x="283" y="265" width="11" height="55" fill="#2c3e50" rx="3"/>

    <!-- Shoes -->
    <ellipse cx="274" cy="325" rx="10" ry="5" fill="#1a1a1a"/>
    <ellipse cx="289" cy="325" rx="10" ry="5" fill="#1a1a1a"/>
  </g>

  <!-- Hair clippings falling -->
  <g opacity="0.6">
    <ellipse cx="175" cy="320" rx="3" ry="1" fill="#8b4513" transform="rotate(30 175 320)"/>
    <ellipse cx="185" cy="335" rx="4" ry="1" fill="#8b4513" transform="rotate(-20 185 335)"/>
    <ellipse cx="220" cy="325" rx="3" ry="1" fill="#8b4513" transform="rotate(45 220 325)"/>
    <ellipse cx="200" cy="340" rx="4" ry="1" fill="#8b4513" transform="rotate(-10 200 340)"/>
    <ellipse cx="210" cy="315" rx="3" ry="1" fill="#8b4513" transform="rotate(60 210 315)"/>
  </g>

  <!-- Professional text overlay -->
  <rect x="20" y="365" width="360" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <text x="200" y="386" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif">Professional Haircut and Style</text>
</svg>
