<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d5c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b8a0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="blushGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#f0a8c8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0799f;stop-opacity:0.5" />
    </radialGradient>
    <filter id="shadow3">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#fef6f0"/>

  <!-- Soft backdrop -->
  <ellipse cx="200" cy="420" rx="150" ry="40" fill="#f0e8e0" opacity="0.6"/>

  <!-- Makeup palette/compact -->
  <g filter="url(#shadow3)" transform="translate(50, 80)">
    <!-- Outer case -->
    <rect x="0" y="0" width="120" height="100" fill="#e8d4c0" rx="8" stroke="#8b6f47" stroke-width="1"/>

    <!-- Mirror surface -->
    <rect x="5" y="5" width="50" height="90" fill="#f5f5f5" rx="3" opacity="0.9"/>
    <rect x="8" y="8" width="44" height="84" fill="#ffffff" rx="2" opacity="0.4"/>

    <!-- Color palette swatches -->
    <circle cx="75" cy="20" r="12" fill="#d4a574" opacity="0.9"/>
    <circle cx="95" cy="20" r="12" fill="#e8b8a0" opacity="0.9"/>

    <circle cx="75" cy="45" r="12" fill="#c97885" opacity="0.9"/>
    <circle cx="95" cy="45" r="12" fill="#e991a8" opacity="0.9"/>

    <circle cx="75" cy="70" r="12" fill="#8b5566" opacity="0.9"/>
    <circle cx="95" cy="70" r="12" fill="#d4a8c8" opacity="0.9"/>

    <!-- Shine highlights on swatches -->
    <circle cx="73" cy="18" r="3" fill="#ffffff" opacity="0.5"/>
    <circle cx="93" cy="18" r="3" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- Woman's face with makeup -->
  <g filter="url(#shadow3)">
    <!-- Head shape -->
    <ellipse cx="240" cy="220" rx="55" ry="70" fill="url(#skinGrad3)"/>

    <!-- Hair background -->
    <path d="M 190 180 Q 185 150 200 130 Q 220 110 240 110 Q 260 110 280 130 Q 295 150 290 180" fill="#8b6f47" opacity="0.7"/>

    <!-- Blush on cheeks -->
    <ellipse cx="210" cy="240" rx="20" ry="15" fill="url(#blushGrad)"/>
    <ellipse cx="270" cy="240" rx="20" ry="15" fill="url(#blushGrad)"/>

    <!-- Eyes with makeup -->
    <!-- Eye shape -->
    <ellipse cx="225" cy="210" rx="12" ry="10" fill="#ffffff" stroke="#8b6f47" stroke-width="0.5"/>
    <ellipse cx="255" cy="210" rx="12" ry="10" fill="#ffffff" stroke="#8b6f47" stroke-width="0.5"/>

    <!-- Iris -->
    <circle cx="225" cy="212" r="7" fill="#5c4033"/>
    <circle cx="255" cy="212" r="7" fill="#5c4033"/>

    <!-- Pupil -->
    <circle cx="225" cy="212" r="4" fill="#1a0f08"/>
    <circle cx="255" cy="212" r="4" fill="#1a0f08"/>

    <!-- Eye shine -->
    <circle cx="227" cy="210" r="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="257" cy="210" r="2" fill="#ffffff" opacity="0.9"/>

    <!-- Eyeliner -->
    <path d="M 215 215 Q 225 220 235 215" stroke="#2c1810" stroke-width="1.5" fill="none"/>
    <path d="M 245 215 Q 255 220 265 215" stroke="#2c1810" stroke-width="1.5" fill="none"/>

    <!-- Eyeshadow -->
    <ellipse cx="225" cy="205" rx="10" ry="6" fill="#d4a8c8" opacity="0.6"/>
    <ellipse cx="255" cy="205" rx="10" ry="6" fill="#d4a8c8" opacity="0.6"/>

    <!-- Eyebrows -->
    <path d="M 218 195 Q 225 190 232 195" stroke="#5c4033" stroke-width="2" fill="none"/>
    <path d="M 248 195 Q 255 190 262 195" stroke="#5c4033" stroke-width="2" fill="none"/>

    <!-- Nose -->
    <line x1="240" y1="210" x2="240" y2="230" stroke="#d4a574" stroke-width="0.8" opacity="0.5"/>

    <!-- Lips with makeup -->
    <ellipse cx="240" cy="255" rx="16" ry="10" fill="#c97885"/>
    <path d="M 225 255 Q 240 265 255 255" fill="#e991a8" opacity="0.7"/>
    <ellipse cx="240" cy="253" rx="14" ry="4" fill="#e991a8"/>

    <!-- Lip shine -->
    <ellipse cx="240" cy="250" rx="10" ry="2" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Makeup brush -->
  <g filter="url(#shadow3)" transform="translate(310, 280) rotate(-30)">
    <!-- Brush bristles -->
    <ellipse cx="0" cy="0" rx="12" ry="25" fill="#d4a8c8" opacity="0.8"/>
    <path d="M -8 0 Q -10 -15 -5 -25" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M 0 -5 Q -2 -20 0 -28" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M 8 0 Q 10 -15 5 -25" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.4"/>

    <!-- Ferrule (metal part) -->
    <rect x="-10" y="22" width="20" height="8" fill="#c0c0c0" stroke="#808080" stroke-width="0.5"/>

    <!-- Handle -->
    <rect x="-7" y="30" width="14" height="50" fill="#2c1810" rx="2"/>
    <line x1="-6" y1="40" x2="6" y2="40" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
    <line x1="-6" y1="50" x2="6" y2="50" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
    <line x1="-6" y1="60" x2="6" y2="60" stroke="#1a0f08" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Service label -->
  <text x="200" y="450" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c1810">
    Makeup Application
  </text>
  <text x="200" y="475" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#666" opacity="0.8">
    Professional Makeup
  </text>
</svg>