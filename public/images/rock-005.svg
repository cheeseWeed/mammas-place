<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" width="500" height="600">
  <!-- GEMSTONE POLISHING KIT - TUMBLER & ROUGH STONES - PHOTOREALISTIC PRODUCT PHOTOGRAPHY -->
  <defs>
    <!-- Studio lighting -->
    <radialGradient id="studioLight5" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f5f2f0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#e0dcd8;stop-opacity:0.3" />
    </radialGradient>

    <!-- Soft shadow filter -->
    <filter id="softShadow5">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Tumbler barrel gradient -->
    <linearGradient id="tumblerBarrel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#505050;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>

    <!-- Motor base gradient -->
    <linearGradient id="motorBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>

    <!-- Rough stone gradients -->
    <radialGradient id="roughAmethyst" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#c890e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8050a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#402060;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="roughRose" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#f0c0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d090a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#905070;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="roughAgate" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#d0c0a0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a08868;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#605040;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="roughJasper" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#c87050;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#904030;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#502018;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="roughObsidian" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#505058;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#303038;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#101018;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="roughTiger" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#d0a050;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#906830;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#503818;stop-opacity:1" />
    </radialGradient>

    <!-- Polished stone gradients (shinier) -->
    <radialGradient id="polishedAmethyst" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#e8c0ff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#a070d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#503080;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="polishedRose" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffe0f0;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e0a0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a06080;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="polishedAgate" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#f0e0c8;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#c0a080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#706050;stop-opacity:1" />
    </radialGradient>

    <!-- Grit container gradient -->
    <linearGradient id="gritContainer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="url(#studioLight5)"/>

  <!-- Soft shadow base -->
  <ellipse cx="250" cy="490" rx="200" ry="45" fill="rgba(0,0,0,0.08)"/>

  <!-- ROCK TUMBLER - Main Unit -->
  <g filter="url(#softShadow5)">
    <!-- Motor base -->
    <g transform="translate(180, 200)">
      <!-- Base platform -->
      <rect x="-80" y="80" width="160" height="40" rx="5" fill="url(#motorBase)" stroke="#1a1a1a" stroke-width="1.5"/>
      <!-- Base feet -->
      <ellipse cx="-60" cy="118" rx="12" ry="4" fill="#1a1a1a"/>
      <ellipse cx="60" cy="118" rx="12" ry="4" fill="#1a1a1a"/>
      <!-- Motor housing -->
      <rect x="-70" y="40" width="140" height="45" rx="8" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="1.5"/>
      <!-- Ventilation grille -->
      <g transform="translate(-50, 50)">
        <line x1="0" y1="0" x2="0" y2="25" stroke="#505050" stroke-width="2"/>
        <line x1="8" y1="0" x2="8" y2="25" stroke="#505050" stroke-width="2"/>
        <line x1="16" y1="0" x2="16" y2="25" stroke="#505050" stroke-width="2"/>
        <line x1="24" y1="0" x2="24" y2="25" stroke="#505050" stroke-width="2"/>
      </g>
      <!-- Power indicator -->
      <circle cx="50" cy="62" r="5" fill="#2a8020" stroke="#1a5010" stroke-width="1"/>
      <circle cx="50" cy="62" r="3" fill="#40d030"/>
      <!-- On/Off switch -->
      <rect x="30" y="55" width="12" height="14" rx="2" fill="#222" stroke="#111" stroke-width="0.5"/>
      <rect x="32" y="57" width="8" height="5" fill="#4a4a4a"/>

      <!-- Roller support arms -->
      <rect x="-75" y="20" width="15" height="25" rx="2" fill="#4a4a4a"/>
      <rect x="60" y="20" width="15" height="25" rx="2" fill="#4a4a4a"/>

      <!-- Roller shafts -->
      <ellipse cx="-67" cy="22" rx="8" ry="8" fill="#606060" stroke="#404040" stroke-width="1"/>
      <ellipse cx="67" cy="22" rx="8" ry="8" fill="#606060" stroke="#404040" stroke-width="1"/>
    </g>

    <!-- Tumbler Barrel -->
    <g transform="translate(180, 180)">
      <!-- Barrel body -->
      <ellipse cx="0" cy="0" rx="55" ry="55" fill="url(#tumblerBarrel)"/>
      <ellipse cx="0" cy="0" rx="50" ry="50" fill="none" stroke="#555" stroke-width="2"/>
      <!-- Barrel lid -->
      <ellipse cx="0" cy="0" rx="42" ry="42" fill="#484848" stroke="#383838" stroke-width="1.5"/>
      <!-- Lid handle/latch -->
      <rect x="-8" y="-45" width="16" height="10" rx="2" fill="#606060" stroke="#404040" stroke-width="1"/>
      <!-- Barrel texture rings -->
      <ellipse cx="0" cy="0" rx="35" ry="35" fill="none" stroke="rgba(80,80,80,0.4)" stroke-width="1"/>
      <ellipse cx="0" cy="0" rx="25" ry="25" fill="none" stroke="rgba(80,80,80,0.3)" stroke-width="0.8"/>
      <!-- Center cap -->
      <circle cx="0" cy="0" r="12" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="1"/>
      <circle cx="0" cy="0" r="6" fill="#4a4a4a"/>
      <!-- Highlight -->
      <ellipse cx="-20" cy="-20" rx="15" ry="12" fill="rgba(255,255,255,0.08)"/>
    </g>
  </g>

  <!-- ROUGH STONES (Before polishing) - Left side -->
  <g filter="url(#softShadow5)">
    <text x="80" y="365" font-family="Arial" font-size="10" font-weight="bold" fill="#666" text-anchor="middle">ROUGH</text>

    <!-- Rough Amethyst -->
    <g transform="translate(55, 400)">
      <polygon points="0,-18 12,-8 14,10 2,18 -12,14 -15,-5" fill="url(#roughAmethyst)"/>
      <polygon points="-4,-8 0,-14 6,-6 2,0" fill="rgba(200,150,230,0.3)"/>
      <text x="0" y="28" font-family="Arial" font-size="6" fill="#888" text-anchor="middle">Amethyst</text>
    </g>

    <!-- Rough Rose Quartz -->
    <g transform="translate(55, 460)">
      <polygon points="0,-16 14,-6 12,12 -2,18 -14,8 -12,-8" fill="url(#roughRose)"/>
      <polygon points="-5,-6 0,-12 5,-4 0,2" fill="rgba(255,200,220,0.25)"/>
      <text x="0" y="28" font-family="Arial" font-size="6" fill="#888" text-anchor="middle">Rose Quartz</text>
    </g>

    <!-- Rough Agate -->
    <g transform="translate(110, 430)">
      <polygon points="0,-15 13,-5 10,14 -6,16 -14,4 -10,-10" fill="url(#roughAgate)"/>
      <ellipse cx="0" cy="0" rx="6" ry="5" fill="none" stroke="rgba(180,150,120,0.4)" stroke-width="1"/>
      <text x="0" y="28" font-family="Arial" font-size="6" fill="#888" text-anchor="middle">Agate</text>
    </g>
  </g>

  <!-- POLISHED STONES (After polishing) - Right side -->
  <g filter="url(#softShadow5)">
    <text x="420" y="365" font-family="Arial" font-size="10" font-weight="bold" fill="#666" text-anchor="middle">POLISHED</text>

    <!-- Polished Amethyst -->
    <g transform="translate(395, 400)">
      <ellipse cx="0" cy="0" rx="16" ry="14" fill="url(#polishedAmethyst)"/>
      <ellipse cx="-5" cy="-5" rx="6" ry="4" fill="rgba(255,220,255,0.45)"/>
      <ellipse cx="3" cy="3" rx="3" ry="2" fill="rgba(200,150,230,0.25)"/>
      <text x="0" y="24" font-family="Arial" font-size="6" fill="#888" text-anchor="middle">Amethyst</text>
    </g>

    <!-- Polished Rose Quartz -->
    <g transform="translate(395, 455)">
      <ellipse cx="0" cy="0" rx="15" ry="13" fill="url(#polishedRose)"/>
      <ellipse cx="-4" cy="-4" rx="5" ry="4" fill="rgba(255,240,250,0.5)"/>
      <ellipse cx="3" cy="2" rx="3" ry="2" fill="rgba(240,180,200,0.3)"/>
      <text x="0" y="23" font-family="Arial" font-size="6" fill="#888" text-anchor="middle">Rose Quartz</text>
    </g>

    <!-- Polished Agate -->
    <g transform="translate(445, 425)">
      <ellipse cx="0" cy="0" rx="14" ry="12" fill="url(#polishedAgate)"/>
      <ellipse cx="0" cy="0" rx="9" ry="7" fill="none" stroke="rgba(180,150,120,0.45)" stroke-width="1.2"/>
      <ellipse cx="0" cy="0" rx="5" ry="3.5" fill="rgba(240,220,180,0.4)"/>
      <ellipse cx="-4" cy="-4" rx="4" ry="3" fill="rgba(255,245,230,0.4)"/>
      <text x="0" y="22" font-family="Arial" font-size="6" fill="#888" text-anchor="middle">Agate</text>
    </g>
  </g>

  <!-- ARROW showing transformation -->
  <g transform="translate(250, 420)">
    <path d="M -60,0 L 40,0 L 40,-8 L 60,0 L 40,8 L 40,0" fill="#888" opacity="0.6"/>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">4 weeks</text>
  </g>

  <!-- GRIT CONTAINERS -->
  <g filter="url(#softShadow5)">
    <g transform="translate(320, 140)">
      <!-- Container 1: Coarse grit -->
      <rect x="-18" y="0" width="36" height="50" rx="3" fill="url(#gritContainer)" stroke="#888" stroke-width="1"/>
      <rect x="-16" y="3" width="32" height="12" fill="#505050"/>
      <text x="0" y="10" font-family="Arial" font-size="6" fill="#fff" text-anchor="middle">COARSE</text>
      <rect x="-14" y="18" width="28" height="28" fill="#606060"/>
      <circle cx="-5" cy="30" r="2" fill="#888"/>
      <circle cx="5" cy="32" r="1.5" fill="#7a7a7a"/>
      <circle cx="0" cy="38" r="2.5" fill="#909090"/>
      <circle cx="-8" cy="36" r="1.8" fill="#808080"/>
      <text x="0" y="60" font-family="Arial" font-size="5" fill="#888" text-anchor="middle">60 Grit</text>
    </g>

    <g transform="translate(365, 140)">
      <!-- Container 2: Medium grit -->
      <rect x="-18" y="0" width="36" height="50" rx="3" fill="url(#gritContainer)" stroke="#888" stroke-width="1"/>
      <rect x="-16" y="3" width="32" height="12" fill="#606060"/>
      <text x="0" y="10" font-family="Arial" font-size="6" fill="#fff" text-anchor="middle">MEDIUM</text>
      <rect x="-14" y="18" width="28" height="28" fill="#707070"/>
      <circle cx="-4" cy="30" r="1.5" fill="#909090"/>
      <circle cx="4" cy="32" r="1.2" fill="#888"/>
      <circle cx="0" cy="36" r="1.8" fill="#9a9a9a"/>
      <circle cx="-6" cy="34" r="1" fill="#858585"/>
      <text x="0" y="60" font-family="Arial" font-size="5" fill="#888" text-anchor="middle">120 Grit</text>
    </g>

    <g transform="translate(410, 140)">
      <!-- Container 3: Fine grit -->
      <rect x="-18" y="0" width="36" height="50" rx="3" fill="url(#gritContainer)" stroke="#888" stroke-width="1"/>
      <rect x="-16" y="3" width="32" height="12" fill="#707070"/>
      <text x="0" y="10" font-family="Arial" font-size="6" fill="#fff" text-anchor="middle">FINE</text>
      <rect x="-14" y="18" width="28" height="28" fill="#808080"/>
      <circle cx="-3" cy="30" r="1" fill="#a0a0a0"/>
      <circle cx="3" cy="32" r="0.8" fill="#959595"/>
      <circle cx="0" cy="35" r="1.2" fill="#aaa"/>
      <text x="0" y="60" font-family="Arial" font-size="5" fill="#888" text-anchor="middle">220 Grit</text>
    </g>

    <g transform="translate(455, 140)">
      <!-- Container 4: Polish -->
      <rect x="-18" y="0" width="36" height="50" rx="3" fill="url(#gritContainer)" stroke="#888" stroke-width="1"/>
      <rect x="-16" y="3" width="32" height="12" fill="#808080"/>
      <text x="0" y="10" font-family="Arial" font-size="6" fill="#fff" text-anchor="middle">POLISH</text>
      <rect x="-14" y="18" width="28" height="28" fill="#909090"/>
      <rect x="-12" y="20" width="24" height="24" fill="#a8a8a8"/>
      <text x="0" y="60" font-family="Arial" font-size="5" fill="#888" text-anchor="middle">1000+ Grit</text>
    </g>
  </g>

  <!-- BAG OF ROUGH STONES -->
  <g filter="url(#softShadow5)">
    <g transform="translate(90, 180)">
      <!-- Bag body -->
      <path d="M -30,40 Q -35,20 -25,-10 Q -15,-25 0,-28 Q 15,-25 25,-10 Q 35,20 30,40 Q 0,50 -30,40" fill="#c8b080" stroke="#a08050" stroke-width="1.5"/>
      <!-- Drawstring -->
      <path d="M -22,-8 Q -10,-18 0,-20 Q 10,-18 22,-8" stroke="#8a6030" stroke-width="2" fill="none"/>
      <line x1="-10" y1="-15" x2="-15" y2="-30" stroke="#8a6030" stroke-width="1.5"/>
      <line x1="10" y1="-15" x2="15" y2="-30" stroke="#8a6030" stroke-width="1.5"/>
      <!-- Visible rough stones peeking out -->
      <ellipse cx="-8" cy="-8" rx="6" ry="5" fill="url(#roughJasper)"/>
      <ellipse cx="5" cy="-6" rx="5" ry="4" fill="url(#roughObsidian)"/>
      <ellipse cx="-3" cy="0" rx="4" ry="3" fill="url(#roughTiger)"/>
      <!-- Bag texture -->
      <line x1="-20" y1="10" x2="20" y2="10" stroke="rgba(130,100,60,0.3)" stroke-width="0.5"/>
      <line x1="-18" y1="25" x2="18" y2="25" stroke="rgba(130,100,60,0.3)" stroke-width="0.5"/>
      <!-- Label -->
      <rect x="-15" y="20" width="30" height="15" rx="2" fill="#f8f0e0" stroke="#c8a060" stroke-width="0.5"/>
      <text x="0" y="30" font-family="Arial" font-size="5" fill="#805020" text-anchor="middle">1 LB ROUGH</text>
    </g>
  </g>

  <!-- INSTRUCTION MANUAL -->
  <g filter="url(#softShadow5)">
    <g transform="translate(320, 260)">
      <rect x="-35" y="0" width="70" height="55" rx="2" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
      <rect x="-32" y="3" width="64" height="49" fill="#fff" stroke="#e0e0e0" stroke-width="0.5"/>
      <text x="0" y="16" font-family="Arial" font-size="7" font-weight="bold" fill="#333" text-anchor="middle">TUMBLING</text>
      <text x="0" y="26" font-family="Arial" font-size="7" font-weight="bold" fill="#333" text-anchor="middle">GUIDE</text>
      <!-- Step icons -->
      <circle cx="-18" cy="38" r="5" fill="#e8e8e8" stroke="#ccc" stroke-width="0.5"/>
      <text x="-18" y="40" font-family="Arial" font-size="6" fill="#666" text-anchor="middle">1</text>
      <circle cx="-2" cy="38" r="5" fill="#e8e8e8" stroke="#ccc" stroke-width="0.5"/>
      <text x="-2" y="40" font-family="Arial" font-size="6" fill="#666" text-anchor="middle">2</text>
      <circle cx="14" cy="38" r="5" fill="#e8e8e8" stroke="#ccc" stroke-width="0.5"/>
      <text x="14" y="40" font-family="Arial" font-size="6" fill="#666" text-anchor="middle">3</text>
    </g>
  </g>

  <!-- PRODUCT TITLE -->
  <text x="250" y="530" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    Gemstone Polishing Kit
  </text>

  <!-- PRODUCT DESCRIPTION -->
  <text x="250" y="557" font-family="Arial, sans-serif" font-size="11" fill="#555" text-anchor="middle">
    Electric Tumbler | 1 lb Rough Stones | 4-Step Grit System
  </text>

  <!-- HIGHLIGHT TEXT -->
  <text x="250" y="580" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="middle">
    Transform Rough Rocks into Polished Gems! | Ages 10+
  </text>
</svg>