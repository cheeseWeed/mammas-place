<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Heavy duty black battery case -->
    <linearGradient id="batteryCase" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="15%" stop-color="#2d2d2d"/>
      <stop offset="50%" stop-color="#333"/>
      <stop offset="85%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Case top -->
    <linearGradient id="caseTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#444"/>
      <stop offset="50%" stop-color="#333"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>

    <!-- Red terminal (positive) -->
    <linearGradient id="redTerminal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="30%" stop-color="#dc2626"/>
      <stop offset="70%" stop-color="#b91c1c"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </linearGradient>

    <!-- Lead terminal top -->
    <radialGradient id="leadTop" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="60%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#374151"/>
    </radialGradient>

    <!-- Green indicator -->
    <radialGradient id="greenLight" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="60%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#15803d"/>
    </radialGradient>

    <!-- Label background -->
    <linearGradient id="batteryLabel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#e5e5e5"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="batteryShadow" x="-30%" y="-20%" width="160%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="5" dy="8"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Case texture -->
    <pattern id="caseRib" x="0" y="0" width="12" height="4" patternUnits="userSpaceOnUse">
      <rect width="12" height="2" fill="#2a2a2a"/>
      <rect y="2" width="12" height="2" fill="#333"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="355" rx="120" ry="22" fill="#000" opacity="0.15"/>
  <ellipse cx="200" cy="355" rx="95" ry="15" fill="#000" opacity="0.1"/>

  <!-- Main battery case -->
  <rect x="60" y="85" width="280" height="210" rx="8" fill="url(#batteryCase)" filter="url(#batteryShadow)"/>

  <!-- Case ribbing texture -->
  <rect x="60" y="120" width="280" height="145" fill="url(#caseRib)" opacity="0.3"/>

  <!-- Case side shadows -->
  <rect x="60" y="85" width="25" height="210" rx="8" fill="#111" opacity="0.4"/>
  <rect x="315" y="85" width="25" height="210" fill="#111" opacity="0.2"/>

  <!-- Case top ledge -->
  <rect x="60" y="85" width="280" height="35" rx="8" fill="url(#caseTop)"/>
  <rect x="65" y="90" width="270" height="25" rx="4" fill="#3f3f3f"/>

  <!-- Positive terminal post (RED) -->
  <rect x="95" y="60" width="40" height="35" rx="4" fill="url(#redTerminal)" stroke="#991b1b" stroke-width="1"/>
  <ellipse cx="115" cy="60" rx="18" ry="6" fill="url(#leadTop)" stroke="#4b5563" stroke-width="1"/>
  <ellipse cx="115" cy="60" rx="10" ry="3" fill="#9ca3af"/>
  <text x="115" y="110" font-family="Arial Black, sans-serif" font-size="20" text-anchor="middle" fill="#ef4444">+</text>

  <!-- Negative terminal post (BLACK) -->
  <rect x="265" y="60" width="40" height="35" rx="4" fill="#1f1f1f" stroke="#111" stroke-width="1"/>
  <ellipse cx="285" cy="60" rx="18" ry="6" fill="url(#leadTop)" stroke="#4b5563" stroke-width="1"/>
  <ellipse cx="285" cy="60" rx="10" ry="3" fill="#6b7280"/>
  <text x="285" y="110" font-family="Arial Black, sans-serif" font-size="20" text-anchor="middle" fill="#9ca3af">-</text>

  <!-- Battery status indicator (green = good) -->
  <circle cx="200" cy="95" r="8" fill="url(#greenLight)" stroke="#166534" stroke-width="1"/>
  <circle cx="198" cy="93" r="2" fill="#86efac" opacity="0.8"/>

  <!-- Main label area -->
  <rect x="75" y="125" width="250" height="140" rx="6" fill="url(#batteryLabel)" stroke="#d4d4d4" stroke-width="1"/>

  <!-- Brand header -->
  <rect x="80" y="130" width="240" height="28" fill="#1f1f1f"/>
  <text x="200" y="150" font-family="Arial Black, sans-serif" font-size="14" text-anchor="middle" fill="#fff">POWER PRO</text>

  <!-- 12V large text -->
  <text x="200" y="185" font-family="Impact, sans-serif" font-size="36" text-anchor="middle" fill="#1f1f1f">12V</text>

  <!-- Car Battery text -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">CAR BATTERY</text>

  <!-- CCA rating box -->
  <rect x="130" y="220" width="140" height="28" rx="4" fill="#dc2626"/>
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="14" text-anchor="middle" fill="#fff">600 CCA</text>

  <!-- Additional specs -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Cold Cranking Amps</text>

  <!-- Warning stripe -->
  <rect x="75" y="275" width="250" height="18" fill="#fbbf24"/>
  <text x="200" y="288" font-family="Arial Black, sans-serif" font-size="10" text-anchor="middle" fill="#1f1f1f">WARNING: CONTAINS SULFURIC ACID</text>

  <!-- Bottom case detail -->
  <rect x="60" y="285" width="280" height="10" rx="2" fill="#1a1a1a"/>

  <!-- Case vents -->
  <g fill="#222" stroke="#333" stroke-width="0.5">
    <rect x="100" y="300" width="30" height="8" rx="2"/>
    <rect x="185" y="300" width="30" height="8" rx="2"/>
    <rect x="270" y="300" width="30" height="8" rx="2"/>
  </g>

  <!-- Recycling symbol -->
  <g transform="translate(85, 310) scale(0.4)">
    <path d="M 25 0 L 35 17 L 25 17 L 25 35 L 15 35 L 15 17 L 5 17 Z" fill="#22c55e" transform="rotate(0 25 25)"/>
    <path d="M 25 0 L 35 17 L 25 17 L 25 35 L 15 35 L 15 17 L 5 17 Z" fill="#22c55e" transform="rotate(120 25 25)"/>
    <path d="M 25 0 L 35 17 L 25 17 L 25 35 L 15 35 L 15 17 L 5 17 Z" fill="#22c55e" transform="rotate(240 25 25)"/>
  </g>

  <!-- Product label -->
  <rect x="80" y="365" width="240" height="28" rx="4" fill="#1f1f1f" stroke="#dc2626" stroke-width="2"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Car Battery 12V (600 CCA)</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#9ca3af">2-Year Warranty | All Weather Starting</text>
</svg>