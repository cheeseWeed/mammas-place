<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Photorealistic paint gradients with metallic flake effect -->
    <linearGradient id="coralPaint" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7f7f"/>
      <stop offset="15%" style="stop-color:#ff6b6b"/>
      <stop offset="40%" style="stop-color:#e74c4c"/>
      <stop offset="70%" style="stop-color:#d63333"/>
      <stop offset="100%" style="stop-color:#b02525"/>
    </linearGradient>
    <linearGradient id="coralHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9999;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ff9999;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="coralShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d63333"/>
      <stop offset="100%" style="stop-color:#8b1a1a"/>
    </linearGradient>

    <!-- Chrome with realistic reflections -->
    <linearGradient id="chromeReal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="20%" style="stop-color:#e8e8e8"/>
      <stop offset="35%" style="stop-color:#b8b8b8"/>
      <stop offset="50%" style="stop-color:#f5f5f5"/>
      <stop offset="65%" style="stop-color:#a0a0a0"/>
      <stop offset="80%" style="stop-color:#d8d8d8"/>
      <stop offset="100%" style="stop-color:#888888"/>
    </linearGradient>
    <radialGradient id="chromeRadial" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#d0d0d0"/>
      <stop offset="100%" style="stop-color:#909090"/>
    </radialGradient>

    <!-- Tire rubber with realistic texture -->
    <radialGradient id="tireRubber" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="60%" style="stop-color:#1a1a1a"/>
      <stop offset="85%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#050505"/>
    </radialGradient>
    <linearGradient id="tireSidewall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>

    <!-- Whitewall effect -->
    <linearGradient id="whitewall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8d0"/>
    </linearGradient>

    <!-- Glass with realistic reflections -->
    <linearGradient id="glassReflect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8e0f0;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#87ceeb;stop-opacity:0.7"/>
      <stop offset="60%" style="stop-color:#5db5d5;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4a90a4;stop-opacity:0.8"/>
    </linearGradient>

    <!-- Ground shadow -->
    <radialGradient id="groundShadow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>

    <!-- Headlight glass -->
    <radialGradient id="headlightGlass" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#ffffee"/>
      <stop offset="70%" style="stop-color:#ffeecc"/>
      <stop offset="100%" style="stop-color:#ddcc99"/>
    </radialGradient>

    <!-- Ambient environment reflection filter -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Sky gradient background -->
  <rect width="500" height="180" fill="#87ceeb"/>
  <rect y="180" width="500" height="170" fill="#c8c8c8"/>

  <!-- Ground shadow -->
  <ellipse cx="250" cy="290" rx="160" ry="35" fill="url(#groundShadow)"/>

  <!-- ===== 1963 VW BEETLE - CORAL RED RESTORED ===== -->

  <!-- Main body shell - iconic curved beetle shape -->
  <g id="beetleBody">
    <!-- Lower body panel with realistic curvature -->
    <path d="M 130 240
             Q 100 235 95 210
             Q 90 175 115 155
             Q 130 140 165 135
             L 335 135
             Q 370 140 385 155
             Q 410 175 405 210
             Q 400 235 370 240"
          fill="url(#coralPaint)" stroke="#8b1a1a" stroke-width="1.5"/>

    <!-- Hood section (front trunk) -->
    <ellipse cx="145" cy="165" rx="40" ry="30" fill="url(#coralPaint)" stroke="#8b1a1a" stroke-width="1"/>
    <path d="M 110 170 Q 145 155 180 170" fill="none" stroke="#b02525" stroke-width="1" opacity="0.5"/>

    <!-- Engine compartment (rear) with vents -->
    <ellipse cx="355" cy="165" rx="40" ry="30" fill="url(#coralPaint)" stroke="#8b1a1a" stroke-width="1"/>
    <!-- Air vents -->
    <g fill="none" stroke="#6b1111" stroke-width="0.8" opacity="0.6">
      <path d="M 340 155 L 370 155"/>
      <path d="M 338 160 L 372 160"/>
      <path d="M 338 165 L 372 165"/>
      <path d="M 338 170 L 372 170"/>
      <path d="M 340 175 L 370 175"/>
    </g>
  </g>

  <!-- Roof with curved beetle profile -->
  <path d="M 175 135
           Q 175 100 210 85
           Q 250 75 290 85
           Q 325 100 325 135"
        fill="url(#coralPaint)" stroke="#8b1a1a" stroke-width="1.5"/>

  <!-- Roof highlight reflection -->
  <path d="M 190 130
           Q 190 105 220 93
           Q 250 87 280 93
           Q 310 105 310 130"
        fill="url(#coralHighlight)" opacity="0.4"/>

  <!-- Windshield with curved glass -->
  <path d="M 195 135
           Q 195 110 220 100
           Q 250 95 280 100
           Q 305 110 305 135"
        fill="url(#glassReflect)" stroke="#4a7a99" stroke-width="1.5"/>
  <!-- Glass reflection highlight -->
  <path d="M 205 130 Q 220 112 250 110" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Rear window (small oval) -->
  <ellipse cx="250" cy="148" rx="35" ry="18" fill="url(#glassReflect)" stroke="#4a7a99" stroke-width="1"/>
  <ellipse cx="243" cy="145" rx="12" ry="7" fill="#ffffff" opacity="0.3"/>

  <!-- Side windows -->
  <ellipse cx="210" cy="145" rx="18" ry="15" fill="url(#glassReflect)" stroke="#4a7a99" stroke-width="1" transform="rotate(-5 210 145)"/>
  <ellipse cx="290" cy="145" rx="18" ry="15" fill="url(#glassReflect)" stroke="#4a7a99" stroke-width="1" transform="rotate(5 290 145)"/>

  <!-- Door seams -->
  <path d="M 210 138 L 210 235" stroke="#8b1a1a" stroke-width="1.5" opacity="0.6"/>
  <path d="M 290 138 L 290 235" stroke="#8b1a1a" stroke-width="1.5" opacity="0.6"/>

  <!-- Door handles - chrome -->
  <rect x="215" y="180" width="16" height="6" rx="2" fill="url(#chromeReal)" stroke="#666" stroke-width="0.5"/>
  <rect x="269" y="180" width="16" height="6" rx="2" fill="url(#chromeReal)" stroke="#666" stroke-width="0.5"/>

  <!-- Running board chrome trim -->
  <rect x="145" y="230" width="210" height="8" rx="3" fill="url(#chromeReal)" stroke="#555" stroke-width="0.5"/>
  <rect x="147" y="232" width="206" height="4" fill="#ffffff" opacity="0.3"/>

  <!-- Front bumper - full chrome with detail -->
  <g id="frontBumper">
    <path d="M 90 218 Q 85 220 85 225 L 85 235 Q 85 242 95 242 L 140 242 Q 148 242 148 235 L 148 222"
          fill="url(#chromeReal)" stroke="#555" stroke-width="1"/>
    <path d="M 92 222 L 145 222" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <!-- Bumper overrider -->
    <rect x="108" y="216" width="8" height="28" rx="2" fill="url(#chromeRadial)" stroke="#555" stroke-width="0.5"/>
  </g>

  <!-- Rear bumper -->
  <g id="rearBumper">
    <path d="M 352 222 Q 352 242 362 242 L 405 242 Q 415 242 415 235 L 415 225 Q 415 220 410 218"
          fill="url(#chromeReal)" stroke="#555" stroke-width="1"/>
    <path d="M 355 222 L 408 222" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <rect x="384" y="216" width="8" height="28" rx="2" fill="url(#chromeRadial)" stroke="#555" stroke-width="0.5"/>
  </g>

  <!-- Headlights with glass reflection -->
  <g id="headlights">
    <!-- Left headlight -->
    <circle cx="115" cy="175" r="16" fill="#222" stroke="#555" stroke-width="2"/>
    <circle cx="115" cy="175" r="14" fill="url(#headlightGlass)"/>
    <circle cx="115" cy="175" r="11" fill="#ffffdd" opacity="0.8"/>
    <ellipse cx="111" cy="171" rx="5" ry="6" fill="#ffffff" opacity="0.7"/>
    <!-- Chrome bezel -->
    <circle cx="115" cy="175" r="16" fill="none" stroke="url(#chromeReal)" stroke-width="2"/>

    <!-- Right headlight -->
    <circle cx="385" cy="175" r="16" fill="#222" stroke="#555" stroke-width="2"/>
    <circle cx="385" cy="175" r="14" fill="url(#headlightGlass)"/>
    <circle cx="385" cy="175" r="11" fill="#ffffdd" opacity="0.8"/>
    <ellipse cx="381" cy="171" rx="5" ry="6" fill="#ffffff" opacity="0.7"/>
    <circle cx="385" cy="175" r="16" fill="none" stroke="url(#chromeReal)" stroke-width="2"/>
  </g>

  <!-- Front turn signals -->
  <ellipse cx="125" cy="205" rx="8" ry="5" fill="#ffcc00" stroke="#cc9900" stroke-width="1"/>
  <ellipse cx="375" cy="205" rx="8" ry="5" fill="#ffcc00" stroke="#cc9900" stroke-width="1"/>

  <!-- Taillights -->
  <g id="taillights">
    <ellipse cx="400" cy="190" rx="10" ry="12" fill="#aa0000" stroke="#660000" stroke-width="1"/>
    <ellipse cx="397" cy="187" rx="4" ry="5" fill="#ff3333" opacity="0.6"/>
  </g>

  <!-- Wheels with whitewall tires -->
  <!-- Front wheel -->
  <g id="frontWheel">
    <!-- Tire outer -->
    <circle cx="170" cy="260" r="35" fill="url(#tireRubber)"/>
    <!-- Tire tread texture -->
    <circle cx="170" cy="260" r="33" fill="none" stroke="#0a0a0a" stroke-width="3"/>
    <circle cx="170" cy="260" r="30" fill="none" stroke="#252525" stroke-width="1.5"/>
    <!-- Whitewall -->
    <circle cx="170" cy="260" r="27" fill="none" stroke="url(#whitewall)" stroke-width="5"/>
    <!-- Wheel well shadow -->
    <circle cx="170" cy="260" r="22" fill="url(#tireSidewall)"/>
    <!-- Chrome hubcap with VW logo area -->
    <circle cx="170" cy="260" r="18" fill="url(#chromeRadial)" stroke="#666" stroke-width="0.5"/>
    <circle cx="170" cy="260" r="15" fill="url(#chromeReal)"/>
    <!-- Hub center -->
    <circle cx="170" cy="260" r="6" fill="#888" stroke="#555" stroke-width="0.5"/>
    <!-- Hubcap slots -->
    <g stroke="#666" stroke-width="1.5" opacity="0.5">
      <line x1="170" y1="245" x2="170" y2="250"/>
      <line x1="170" y1="270" x2="170" y2="275"/>
      <line x1="155" y1="260" x2="160" y2="260"/>
      <line x1="180" y1="260" x2="185" y2="260"/>
    </g>
  </g>

  <!-- Rear wheel -->
  <g id="rearWheel">
    <circle cx="330" cy="260" r="35" fill="url(#tireRubber)"/>
    <circle cx="330" cy="260" r="33" fill="none" stroke="#0a0a0a" stroke-width="3"/>
    <circle cx="330" cy="260" r="30" fill="none" stroke="#252525" stroke-width="1.5"/>
    <circle cx="330" cy="260" r="27" fill="none" stroke="url(#whitewall)" stroke-width="5"/>
    <circle cx="330" cy="260" r="22" fill="url(#tireSidewall)"/>
    <circle cx="330" cy="260" r="18" fill="url(#chromeRadial)" stroke="#666" stroke-width="0.5"/>
    <circle cx="330" cy="260" r="15" fill="url(#chromeReal)"/>
    <circle cx="330" cy="260" r="6" fill="#888" stroke="#555" stroke-width="0.5"/>
    <g stroke="#666" stroke-width="1.5" opacity="0.5">
      <line x1="330" y1="245" x2="330" y2="250"/>
      <line x1="330" y1="270" x2="330" y2="275"/>
      <line x1="315" y1="260" x2="320" y2="260"/>
      <line x1="340" y1="260" x2="345" y2="260"/>
    </g>
  </g>

  <!-- Fender curves over wheels -->
  <path d="M 130 230 Q 135 220 170 220 Q 205 220 210 230" fill="url(#coralShadow)" stroke="#8b1a1a" stroke-width="1"/>
  <path d="M 290 230 Q 295 220 330 220 Q 365 220 370 230" fill="url(#coralShadow)" stroke="#8b1a1a" stroke-width="1"/>

  <!-- License plate -->
  <rect x="218" y="288" width="64" height="22" rx="2" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="303" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="monospace">CAL 63</text>
  <text x="250" y="295" font-size="6" text-anchor="middle" fill="#0066cc" font-family="sans-serif">CALIFORNIA</text>

  <!-- Title text -->
  <text x="250" y="328" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333" font-family="Georgia, serif">1963 Volkswagen Beetle</text>
  <text x="250" y="343" font-size="10" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif">Restored | Coral Red | 12,000 Original Miles</text>
</svg>
