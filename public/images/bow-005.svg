<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Dark studio background for LED effect -->
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f1f2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a28;stop-opacity:1" />
    </linearGradient>

    <!-- LED glow effects -->
    <filter id="ledGlow5">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongLedGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Purple/Pink LED gradient -->
    <linearGradient id="pinkLed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0abfc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a21caf;stop-opacity:1" />
    </linearGradient>

    <!-- Green LED gradient -->
    <linearGradient id="greenLed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>

    <!-- Blue LED gradient for arrows -->
    <linearGradient id="blueLed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <!-- Orange LED for arrow tips -->
    <radialGradient id="orangeLedTip" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="ledShine5">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Metallic black for bow body -->
    <linearGradient id="metallicBlack" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark studio background -->
  <rect width="400" height="500" fill="url(#bgGradient5)"/>

  <!-- Floor glow reflection -->
  <ellipse cx="200" cy="465" rx="140" ry="25" fill="#d946ef" opacity="0.1" filter="url(#strongLedGlow)"/>
  <ellipse cx="200" cy="465" rx="100" ry="15" fill="#22c55e" opacity="0.08" filter="url(#strongLedGlow)"/>

  <!-- LED Light-Up Bow - Main Body -->
  <g filter="url(#ledGlow5)">
    <!-- Grip with LED strip -->
    <rect x="165" y="200" width="70" height="100" rx="15" fill="url(#metallicBlack)" stroke="#4b5563" stroke-width="2"/>

    <!-- LED strips on grip - pink -->
    <rect x="168" y="210" width="4" height="80" rx="2" fill="url(#pinkLed)" filter="url(#subtleGlow)"/>
    <rect x="228" y="210" width="4" height="80" rx="2" fill="url(#pinkLed)" filter="url(#subtleGlow)"/>

    <!-- Center power button (glowing) -->
    <circle cx="200" cy="250" r="8" fill="#1f2937" stroke="#d946ef" stroke-width="2" filter="url(#ledGlow5)"/>
    <circle cx="200" cy="250" r="4" fill="#d946ef" filter="url(#strongLedGlow)"/>
  </g>

  <!-- Upper limb with LED lighting -->
  <g filter="url(#strongLedGlow)">
    <!-- Outer glow -->
    <path d="M 180 200 Q 140 130 130 55" stroke="#22c55e" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.4"/>
    <!-- Core limb -->
    <path d="M 180 200 Q 140 130 130 55" stroke="url(#metallicBlack)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <!-- LED strip -->
    <path d="M 180 200 Q 140 130 130 55" stroke="url(#greenLed)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#ledGlow5)"/>
  </g>

  <!-- Lower limb with LED lighting (mirrored, pink) -->
  <g filter="url(#strongLedGlow)">
    <!-- Outer glow -->
    <path d="M 220 200 Q 260 130 270 55" stroke="#d946ef" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.4"/>
    <!-- Core limb -->
    <path d="M 220 200 Q 260 130 270 55" stroke="url(#metallicBlack)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <!-- LED strip -->
    <path d="M 220 200 Q 260 130 270 55" stroke="url(#pinkLed)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#ledGlow5)"/>
  </g>

  <!-- Limb tips with LEDs -->
  <circle cx="130" cy="55" r="8" fill="#22c55e" filter="url(#strongLedGlow)"/>
  <circle cx="270" cy="55" r="8" fill="#d946ef" filter="url(#strongLedGlow)"/>

  <!-- Glowing string -->
  <line x1="130" y1="55" x2="270" y2="55" stroke="#f0abfc" stroke-width="2" filter="url(#ledGlow5)"/>

  <!-- LED-tip arrows -->
  <!-- Arrow 1 - Left -->
  <g transform="translate(70, 330) rotate(-20)" filter="url(#ledGlow5)">
    <!-- Arrow glow -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="#3b82f6" stroke-width="12" opacity="0.4" filter="url(#strongLedGlow)"/>
    <!-- Arrow body -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="url(#blueLed)" stroke-width="6"/>
    <!-- Fletching -->
    <polygon points="-5,-8 -5,8 -18,0" fill="#1e40af"/>
    <!-- LED tip -->
    <circle cx="100" cy="0" r="8" fill="url(#orangeLedTip)" filter="url(#strongLedGlow)"/>
  </g>

  <!-- Arrow 2 - Center -->
  <g transform="translate(95, 380) rotate(5)" filter="url(#ledGlow5)">
    <!-- Arrow glow -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="#3b82f6" stroke-width="12" opacity="0.4" filter="url(#strongLedGlow)"/>
    <!-- Arrow body -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="url(#blueLed)" stroke-width="6"/>
    <!-- Fletching -->
    <polygon points="-5,-8 -5,8 -18,0" fill="#1e40af"/>
    <!-- LED tip -->
    <circle cx="100" cy="0" r="8" fill="url(#orangeLedTip)" filter="url(#strongLedGlow)"/>
  </g>

  <!-- Arrow 3 - Right -->
  <g transform="translate(105, 420) rotate(25)" filter="url(#ledGlow5)">
    <!-- Arrow glow -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="#3b82f6" stroke-width="12" opacity="0.4" filter="url(#strongLedGlow)"/>
    <!-- Arrow body -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="url(#blueLed)" stroke-width="6"/>
    <!-- Fletching -->
    <polygon points="-5,-8 -5,8 -18,0" fill="#1e40af"/>
    <!-- LED tip -->
    <circle cx="100" cy="0" r="8" fill="url(#orangeLedTip)" filter="url(#strongLedGlow)"/>
  </g>

  <!-- Ambient particles (LED dust) -->
  <circle cx="160" cy="100" r="2" fill="#22c55e" opacity="0.7" filter="url(#ledGlow5)"/>
  <circle cx="240" cy="90" r="2.5" fill="#d946ef" opacity="0.6" filter="url(#ledGlow5)"/>
  <circle cx="200" cy="130" r="1.5" fill="#f0abfc" opacity="0.5" filter="url(#ledGlow5)"/>
  <circle cx="140" cy="150" r="2" fill="#86efac" opacity="0.4" filter="url(#ledGlow5)"/>
  <circle cx="260" cy="140" r="1.8" fill="#3b82f6" opacity="0.5" filter="url(#ledGlow5)"/>
  <circle cx="180" cy="340" r="2" fill="#f97316" opacity="0.6" filter="url(#ledGlow5)"/>
  <circle cx="220" cy="360" r="1.5" fill="#f97316" opacity="0.4" filter="url(#ledGlow5)"/>

  <!-- Highlight shine on bow -->
  <ellipse cx="155" cy="120" rx="6" ry="18" fill="url(#ledShine5)" opacity="0.4"/>
  <ellipse cx="245" cy="120" rx="6" ry="18" fill="url(#ledShine5)" opacity="0.4"/>

  <!-- Product information with glow -->
  <rect x="230" y="420" width="150" height="60" rx="10" fill="rgba(15,15,26,0.9)" stroke="#d946ef" stroke-width="2" filter="url(#ledGlow5)"/>
  <text x="305" y="442" font-size="13" font-weight="bold" text-anchor="middle" fill="#f0abfc" font-family="Arial" filter="url(#subtleGlow)">LED Light-Up Bow</text>
  <text x="305" y="460" font-size="10" text-anchor="middle" fill="#86efac" font-family="Arial">Glowing Arrows Included</text>
  <text x="305" y="475" font-size="9" text-anchor="middle" fill="#93c5fd" font-family="Arial">Ages 6+ | 3 Modes</text>
</svg>
