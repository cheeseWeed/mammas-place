<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>

    <!-- Hedge trimmer body gradient (orange/black professional look) -->
    <linearGradient id="motorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6D00"/>
      <stop offset="30%" style="stop-color:#E65100"/>
      <stop offset="70%" style="stop-color:#BF360C"/>
      <stop offset="100%" style="stop-color:#8D2C0B"/>
    </linearGradient>

    <linearGradient id="blackPlasticGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A"/>
      <stop offset="50%" style="stop-color:#2D2D2D"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>

    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8B8B8"/>
      <stop offset="20%" style="stop-color:#E8E8E8"/>
      <stop offset="50%" style="stop-color:#D0D0D0"/>
      <stop offset="80%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>

    <linearGradient id="handleGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D"/>
      <stop offset="50%" style="stop-color:#2A2A2A"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>

    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="50%" style="stop-color:#263238"/>
      <stop offset="100%" style="stop-color:#1C2529"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="4" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Metallic shine -->
    <linearGradient id="metalShine2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#000000" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Hedge leaf pattern -->
    <pattern id="hedgePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <ellipse cx="10" cy="10" rx="8" ry="6" fill="#2E7D32"/>
      <ellipse cx="5" cy="5" rx="5" ry="4" fill="#388E3C"/>
      <ellipse cx="15" cy="15" rx="6" ry="5" fill="#43A047"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient2)"/>

  <!-- Hedge in background -->
  <rect x="0" y="280" width="400" height="120" fill="url(#hedgePattern)"/>
  <rect x="0" y="280" width="400" height="10" fill="#1B5E20" opacity="0.3"/>

  <!-- Additional hedge depth -->
  <ellipse cx="50" cy="320" rx="30" ry="25" fill="#2E7D32"/>
  <ellipse cx="120" cy="330" rx="40" ry="30" fill="#388E3C"/>
  <ellipse cx="200" cy="310" rx="35" ry="28" fill="#43A047"/>
  <ellipse cx="280" cy="325" rx="38" ry="32" fill="#388E3C"/>
  <ellipse cx="360" cy="315" rx="35" ry="28" fill="#2E7D32"/>

  <!-- Main trimmer body - angled for dynamic look -->
  <g filter="url(#dropShadow2)" transform="rotate(-15, 200, 200)">

    <!-- Blade bar -->
    <rect x="50" y="175" width="280" height="12" rx="2" fill="url(#bladeGradient)"/>
    <rect x="50" y="175" width="280" height="5" fill="url(#metalShine2)"/>

    <!-- Blade teeth -->
    <g fill="#C0C0C0">
      <polygon points="55,175 60,165 65,175"/>
      <polygon points="75,175 80,165 85,175"/>
      <polygon points="95,175 100,165 105,175"/>
      <polygon points="115,175 120,165 125,175"/>
      <polygon points="135,175 140,165 145,175"/>
      <polygon points="155,175 160,165 165,175"/>
      <polygon points="175,175 180,165 185,175"/>
      <polygon points="195,175 200,165 205,175"/>
      <polygon points="215,175 220,165 225,175"/>
      <polygon points="235,175 240,165 245,175"/>
      <polygon points="255,175 260,165 265,175"/>
      <polygon points="275,175 280,165 285,175"/>
      <polygon points="295,175 300,165 305,175"/>
      <polygon points="315,175 320,165 325,175"/>
    </g>

    <!-- Blade guard -->
    <path d="M45 188 L45 175 Q45 165 55 165 L325 165 Q335 165 335 175 L335 188" fill="none" stroke="#333" stroke-width="3"/>

    <!-- Lower blade row (opposing teeth) -->
    <g fill="#B0B0B0">
      <polygon points="65,187 70,197 75,187"/>
      <polygon points="85,187 90,197 95,187"/>
      <polygon points="105,187 110,197 115,187"/>
      <polygon points="125,187 130,197 135,187"/>
      <polygon points="145,187 150,197 155,187"/>
      <polygon points="165,187 170,197 175,187"/>
      <polygon points="185,187 190,197 195,187"/>
      <polygon points="205,187 210,197 215,187"/>
      <polygon points="225,187 230,197 235,187"/>
      <polygon points="245,187 250,197 255,187"/>
      <polygon points="265,187 270,197 275,187"/>
      <polygon points="285,187 290,197 295,187"/>
      <polygon points="305,187 310,197 315,187"/>
    </g>

    <!-- Motor housing -->
    <rect x="130" y="195" width="140" height="55" rx="8" fill="url(#motorGradient)"/>

    <!-- Housing top detail -->
    <rect x="130" y="195" width="140" height="15" rx="8" fill="#FF8F00" opacity="0.6"/>

    <!-- Ventilation slots -->
    <g fill="#8D2C0B">
      <rect x="145" y="215" width="30" height="4" rx="2"/>
      <rect x="145" y="225" width="30" height="4" rx="2"/>
      <rect x="145" y="235" width="30" height="4" rx="2"/>
    </g>

    <!-- Brand badge area -->
    <rect x="185" y="210" width="70" height="30" rx="4" fill="#1A1A1A"/>
    <rect x="188" y="213" width="64" height="24" rx="3" fill="#2D2D2D"/>

    <!-- Front handle -->
    <path d="M95 185 Q75 185 75 205 L75 265 Q75 285 95 285 L130 285 L130 195 L95 195 Z" fill="url(#handleGradient2)"/>

    <!-- Handle texture ridges -->
    <g fill="#3D3D3D" opacity="0.6">
      <rect x="80" y="210" width="45" height="3" rx="1"/>
      <rect x="80" y="220" width="45" height="3" rx="1"/>
      <rect x="80" y="230" width="45" height="3" rx="1"/>
      <rect x="80" y="240" width="45" height="3" rx="1"/>
      <rect x="80" y="250" width="45" height="3" rx="1"/>
      <rect x="80" y="260" width="45" height="3" rx="1"/>
      <rect x="80" y="270" width="45" height="3" rx="1"/>
    </g>

    <!-- Trigger guard -->
    <path d="M85 200 Q65 200 65 220 L65 250 Q65 270 85 270" fill="none" stroke="url(#handleGradient2)" stroke-width="8"/>

    <!-- Trigger -->
    <rect x="78" y="225" width="15" height="25" rx="3" fill="#E65100"/>
    <rect x="78" y="225" width="15" height="8" fill="#FF8F00" opacity="0.5"/>

    <!-- Rear handle -->
    <rect x="250" y="250" width="80" height="40" rx="12" fill="url(#handleGradient2)"/>

    <!-- Rear handle grip texture -->
    <g fill="#3D3D3D" opacity="0.5">
      <rect x="260" y="258" width="60" height="3" rx="1"/>
      <rect x="260" y="268" width="60" height="3" rx="1"/>
      <rect x="260" y="278" width="60" height="3" rx="1"/>
    </g>

    <!-- Battery pack -->
    <rect x="180" y="250" width="60" height="45" rx="5" fill="url(#batteryGradient)"/>

    <!-- Battery indicator lights -->
    <circle cx="195" cy="265" r="4" fill="#4CAF50"/>
    <circle cx="210" cy="265" r="4" fill="#4CAF50"/>
    <circle cx="225" cy="265" r="4" fill="#4CAF50"/>
    <circle cx="195" cy="280" r="4" fill="#4CAF50" opacity="0.3"/>

    <!-- Battery release button -->
    <rect x="200" y="285" width="20" height="8" rx="2" fill="#37474F"/>

    <!-- Safety switch -->
    <rect x="100" y="195" width="25" height="10" rx="3" fill="#FFC107"/>
    <rect x="100" y="195" width="25" height="4" fill="#FFD54F" opacity="0.6"/>

    <!-- Blade tip guard -->
    <ellipse cx="332" cy="181" rx="8" ry="12" fill="#333"/>
  </g>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="375" rx="140" ry="18" fill="rgba(0,0,0,0.2)"/>

  <!-- Flying leaf cuttings -->
  <g fill="#4CAF50" opacity="0.7">
    <ellipse cx="60" cy="250" rx="6" ry="3" transform="rotate(25, 60, 250)"/>
    <ellipse cx="85" cy="235" rx="5" ry="2" transform="rotate(-15, 85, 235)"/>
    <ellipse cx="340" cy="240" rx="5" ry="2" transform="rotate(40, 340, 240)"/>
    <ellipse cx="360" cy="260" rx="4" ry="2" transform="rotate(-30, 360, 260)"/>
  </g>

  <!-- Cordless badge -->
  <g transform="translate(320, 55)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#4CAF50"/>
    <text x="0" y="5" font-size="10" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">CORDLESS</text>
  </g>
</svg>