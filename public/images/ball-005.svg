<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and effects -->
  <defs>
    <radialGradient id="ballGradient005" cx="36%" cy="36%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="45%" style="stop-color:#f3f3f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cfcfcf;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="shadowGradient005" cx="50%" cy="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.30" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <filter id="glossShine005">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" />
    </filter>
  </defs>

  <!-- Studio background -->
  <rect width="400" height="400" fill="#fafbfd"/>

  <!-- Drop shadow -->
  <ellipse cx="200" cy="365" rx="98" ry="20" fill="url(#shadowGradient005)"/>

  <!-- Main ball -->
  <circle cx="200" cy="200" r="140" fill="url(#ballGradient005)" stroke="#bfbfbf" stroke-width="0.9"/>

  <!-- Soccer ball panel structure -->

  <!-- Black pentagon panels (5 total) -->
  <g fill="#0f0f0f" stroke="none">
    <!-- Top pentagon -->
    <polygon points="200,75 236,110 223,158 177,158 164,110"/>

    <!-- Lower-left pentagon -->
    <polygon points="110,265 88,218 110,180 155,190 160,242"/>

    <!-- Lower-right pentagon -->
    <polygon points="290,265 312,218 290,180 245,190 240,242"/>

    <!-- Upper-left pentagon -->
    <polygon points="128,148 108,108 140,88 172,120 158,152"/>

    <!-- Upper-right pentagon -->
    <polygon points="272,148 292,108 260,88 228,120 242,152"/>
  </g>

  <!-- White hexagon pattern (bordered in black) -->
  <g stroke="#0f0f0f" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top center hexagon -->
    <polygon points="200,150 228,135 250,155 248,188 220,203 192,188"/>

    <!-- Upper-left hexagon -->
    <polygon points="140,118 162,102 188,115 192,148 170,162 148,148"/>

    <!-- Upper-right hexagon -->
    <polygon points="260,118 238,102 212,115 208,148 230,162 252,148"/>

    <!-- Mid-left hexagon -->
    <polygon points="98,190 120,172 148,185 155,220 133,235 110,222"/>

    <!-- Mid-right hexagon -->
    <polygon points="302,190 280,172 252,185 245,220 267,235 290,222"/>

    <!-- Center-bottom hexagon -->
    <polygon points="200,220 228,205 250,220 248,255 220,270 192,255"/>

    <!-- Lower-left hexagon -->
    <polygon points="152,280 175,265 198,278 198,310 175,322 152,310"/>

    <!-- Lower-right hexagon -->
    <polygon points="248,280 225,265 202,278 202,310 225,322 248,310"/>

    <!-- Bottom hexagon -->
    <polygon points="200,320 220,310 238,325 228,350 208,358 188,343"/>
  </g>

  <!-- 3D panel contours -->
  <g stroke="#e8e8e8" stroke-width="1.3" fill="none" opacity="0.68" stroke-linecap="round">
    <path d="M 200 75 Q 200 140 200 200"/>
    <path d="M 155 115 Q 177 157 200 200"/>
    <path d="M 245 115 Q 223 157 200 200"/>
    <path d="M 115 165 Q 157 182 200 200"/>
    <path d="M 285 165 Q 243 182 200 200"/>
    <path d="M 140 270 Q 170 235 200 200"/>
    <path d="M 260 270 Q 230 235 200 200"/>
  </g>

  <!-- Primary glossy highlight - top-left -->
  <ellipse cx="170" cy="108" rx="44" ry="38" fill="#ffffff" opacity="0.44" filter="url(#glossShine005)"/>

  <!-- Secondary light reflection - upper right -->
  <ellipse cx="262" cy="142" rx="34" ry="28" fill="#ffffff" opacity="0.28" filter="url(#glossShine005)"/>

  <!-- Tertiary micro highlights -->
  <circle cx="158" cy="98" r="9" fill="#ffffff" opacity="0.60"/>
  <circle cx="282" cy="128" r="6" fill="#ffffff" opacity="0.45"/>

  <!-- Side specular highlights -->
  <ellipse cx="105" cy="200" rx="11" ry="28" fill="#ffffff" opacity="0.16"/>
  <ellipse cx="295" cy="200" rx="11" ry="28" fill="#ffffff" opacity="0.12"/>

  <!-- Bottom edge detail -->
  <ellipse cx="200" cy="338" rx="18" ry="6" fill="#e5e5e5" opacity="0.35"/>
</svg>