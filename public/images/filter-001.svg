<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metal canister gradient -->
    <linearGradient id="metalCanister" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="10%" stop-color="#2d2d2d"/>
      <stop offset="30%" stop-color="#404040"/>
      <stop offset="50%" stop-color="#4a4a4a"/>
      <stop offset="70%" stop-color="#404040"/>
      <stop offset="90%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Top dome gradient -->
    <radialGradient id="topDome" cx="40%" cy="40%">
      <stop offset="0%" stop-color="#5a5a5a"/>
      <stop offset="50%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </radialGradient>

    <!-- Rubber gasket -->
    <linearGradient id="rubberGasket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </linearGradient>

    <!-- Orange brand color -->
    <linearGradient id="orangeBrand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="50%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#c2410c"/>
    </linearGradient>

    <!-- Metal shine -->
    <linearGradient id="metalShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="25%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="45%" stop-color="#fff" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="75%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="filterShadow" x="-30%" y="-20%" width="160%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="4" dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Thread pattern -->
    <pattern id="threadPattern" x="0" y="0" width="100%" height="6" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="200" y2="0" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="3" x2="200" y2="3" stroke="#4a4a4a" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="360" rx="80" ry="18" fill="#000" opacity="0.15"/>
  <ellipse cx="200" cy="360" rx="60" ry="12" fill="#000" opacity="0.1"/>

  <!-- Main canister body -->
  <rect x="115" y="90" width="170" height="230" rx="6" fill="url(#metalCanister)" filter="url(#filterShadow)"/>

  <!-- Canister ribbing/texture -->
  <g stroke="#3a3a3a" stroke-width="0.5" opacity="0.5">
    <line x1="115" y1="120" x2="285" y2="120"/>
    <line x1="115" y1="150" x2="285" y2="150"/>
    <line x1="115" y1="180" x2="285" y2="180"/>
    <line x1="115" y1="210" x2="285" y2="210"/>
    <line x1="115" y1="240" x2="285" y2="240"/>
    <line x1="115" y1="270" x2="285" y2="270"/>
    <line x1="115" y1="300" x2="285" y2="300"/>
  </g>

  <!-- Top dome cap -->
  <ellipse cx="200" cy="90" rx="85" ry="25" fill="url(#topDome)" stroke="#222" stroke-width="1"/>

  <!-- Hex nut for removal -->
  <polygon points="200,60 220,70 220,90 200,100 180,90 180,70" fill="#4a4a4a" stroke="#333" stroke-width="1"/>
  <polygon points="200,65 215,73 215,87 200,95 185,87 185,73" fill="#5a5a5a" stroke="#444" stroke-width="0.5"/>

  <!-- Center mounting hole -->
  <circle cx="200" cy="80" r="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="80" r="8" fill="#0f0f0f"/>

  <!-- Thread area at base -->
  <rect x="130" y="295" width="140" height="25" rx="3" fill="url(#threadPattern)"/>
  <rect x="130" y="295" width="140" height="25" rx="3" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Rubber gasket ring -->
  <ellipse cx="200" cy="320" rx="70" ry="12" fill="url(#rubberGasket)" stroke="#111" stroke-width="1"/>
  <ellipse cx="200" cy="318" rx="50" ry="8" fill="#0f0f0f"/>

  <!-- Orange brand band -->
  <rect x="115" y="130" width="170" height="100" fill="url(#orangeBrand)"/>

  <!-- Brand name -->
  <text x="200" y="165" font-family="Impact, sans-serif" font-size="26" text-anchor="middle" fill="#fff">FILTER</text>
  <text x="200" y="185" font-family="Arial Black, sans-serif" font-size="14" text-anchor="middle" fill="#fff">PRO</text>

  <!-- OIL FILTER text -->
  <rect x="135" y="195" width="130" height="25" rx="3" fill="#fff"/>
  <text x="200" y="214" font-family="Arial Black, sans-serif" font-size="14" text-anchor="middle" fill="#c2410c">OIL FILTER</text>

  <!-- Part number area -->
  <rect x="115" y="235" width="170" height="55" fill="#2a2a2a"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Part No.</text>
  <text x="200" y="275" font-family="Arial Black, sans-serif" font-size="16" text-anchor="middle" fill="#fff">PF-001</text>

  <!-- Spin-on indicator -->
  <g transform="translate(260, 260)">
    <path d="M 0 0 A 15 15 0 1 1 0 -1" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="3,2"/>
    <polygon points="12,-8 8,-4 16,-4" fill="#666"/>
  </g>

  <!-- Anti-drain back valve indicator -->
  <circle cx="135" cy="270" r="12" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="135" y="274" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#888">ADB</text>

  <!-- Metal shine highlight -->
  <rect x="115" y="90" width="170" height="230" rx="6" fill="url(#metalShine)"/>

  <!-- Bottom rim detail -->
  <rect x="115" y="310" width="170" height="10" rx="2" fill="#1a1a1a"/>

  <!-- Product label -->
  <rect x="100" y="365" width="200" height="28" rx="4" fill="#ea580c" stroke="#c2410c" stroke-width="1"/>
  <text x="200" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Oil Filter</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fed7aa">Premium Filtration | 5,000 Mile Life</text>
</svg>