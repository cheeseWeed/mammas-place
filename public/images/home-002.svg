<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-002" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e6e6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadow-002" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg-002)"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="340" rx="130" ry="30" fill="url(#shadow-002)"/>

  <!-- Wooden bench -->
  <!-- Seat -->
  <rect x="80" y="240" width="240" height="25" rx="3" fill="#8b6f47" stroke="#5d4a30" stroke-width="1.5"/>
  <rect x="80" y="240" width="240" height="12" fill="#a58d63" opacity="0.6"/>

  <!-- Back support -->
  <rect x="85" y="140" width="230" height="105" rx="5" fill="#8b6f47" stroke="#5d4a30" stroke-width="1.5"/>
  <rect x="85" y="140" width="230" height="50" fill="#a58d63" opacity="0.5"/>

  <!-- Left armrest -->
  <rect x="60" y="220" width="30" height="45" rx="4" fill="#8b6f47" stroke="#5d4a30" stroke-width="1.5"/>

  <!-- Right armrest -->
  <rect x="310" y="220" width="30" height="45" rx="4" fill="#8b6f47" stroke="#5d4a30" stroke-width="1.5"/>

  <!-- Left front leg -->
  <rect x="75" y="260" width="18" height="90" rx="3" fill="#6d5638" stroke="#4d3820" stroke-width="1"/>

  <!-- Right front leg -->
  <rect x="307" y="260" width="18" height="90" rx="3" fill="#6d5638" stroke="#4d3820" stroke-width="1"/>

  <!-- Leg cross-supports -->
  <line x1="84" y1="300" x2="316" y2="300" stroke="#6d5638" stroke-width="3" stroke-linecap="round"/>
  <line x1="84" y1="325" x2="316" y2="325" stroke="#6d5638" stroke-width="3" stroke-linecap="round"/>

  <!-- Decorative elements - curved back -->
  <g stroke="#5d4a30" stroke-width="2" fill="none" opacity="0.8">
    <path d="M 110 155 Q 200 130 290 155" stroke-linecap="round"/>
    <path d="M 110 185 Q 200 165 290 185" stroke-linecap="round"/>
    <path d="M 110 215 Q 200 200 290 215" stroke-linecap="round"/>
  </g>

  <!-- Wood grain texture - lines -->
  <g stroke="#7a5f3f" stroke-width="0.5" opacity="0.4">
    <line x1="85" y1="145" x2="315" y2="145"/>
    <line x1="85" y1="165" x2="315" y2="165"/>
    <line x1="85" y1="180" x2="315" y2="180"/>
  </g>

  <!-- Highlights for 3D effect -->
  <ellipse cx="200" cy="250" rx="110" ry="8" fill="#c4a474" opacity="0.3"/>
  <rect x="85" y="140" width="100" height="40" fill="#b39970" opacity="0.2" rx="3"/>
</svg>