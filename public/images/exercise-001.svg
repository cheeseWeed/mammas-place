<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Olympic barbell chrome gradient -->
    <linearGradient id="bar-chrome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="15%" style="stop-color:#d4d4d4"/>
      <stop offset="35%" style="stop-color:#a3a3a3"/>
      <stop offset="50%" style="stop-color:#737373"/>
      <stop offset="65%" style="stop-color:#a3a3a3"/>
      <stop offset="85%" style="stop-color:#d4d4d4"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <!-- Knurled grip section -->
    <linearGradient id="knurl-section" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a3a3a3"/>
      <stop offset="30%" style="stop-color:#737373"/>
      <stop offset="70%" style="stop-color:#525252"/>
      <stop offset="100%" style="stop-color:#737373"/>
    </linearGradient>
    <!-- Sleeve (loading area) gradient -->
    <linearGradient id="sleeve-chrome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e5e5"/>
      <stop offset="25%" style="stop-color:#b5b5b5"/>
      <stop offset="50%" style="stop-color:#909090"/>
      <stop offset="75%" style="stop-color:#b5b5b5"/>
      <stop offset="100%" style="stop-color:#e5e5e5"/>
    </linearGradient>
    <!-- Collar lock -->
    <linearGradient id="collar-brass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#c9a17a"/>
      <stop offset="100%" style="stop-color:#b8956f"/>
    </linearGradient>
    <!-- Drop shadow -->
    <filter id="bar-shadow" x="-5%" y="-20%" width="110%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Ground shadow -->
    <radialGradient id="floor-shadow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.3"/>
      <stop offset="80%" style="stop-color:#000;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
    <!-- Knurl texture pattern -->
    <pattern id="knurl-pattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="4" stroke="#404040" stroke-width="0.5"/>
      <line x1="4" y1="0" x2="0" y2="4" stroke="#404040" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Studio background -->
  <rect width="400" height="400" fill="#fafafa"/>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="280" rx="180" ry="15" fill="url(#floor-shadow)"/>

  <!-- Olympic barbell - horizontal view -->
  <g filter="url(#bar-shadow)">
    <!-- Left sleeve (50mm diameter loading area) -->
    <rect x="10" y="180" width="70" height="40" rx="3" fill="url(#sleeve-chrome)"/>
    <!-- Sleeve rings/grooves -->
    <g stroke="#737373" stroke-width="1" opacity="0.5">
      <line x1="25" y1="180" x2="25" y2="220"/>
      <line x1="40" y1="180" x2="40" y2="220"/>
      <line x1="55" y1="180" x2="55" y2="220"/>
      <line x1="70" y1="180" x2="70" y2="220"/>
    </g>

    <!-- Left collar -->
    <rect x="80" y="185" width="15" height="30" rx="2" fill="url(#collar-brass)"/>
    <line x1="87" y1="185" x2="87" y2="215" stroke="#a3a3a3" stroke-width="1"/>

    <!-- Left smooth section -->
    <rect x="95" y="188" width="25" height="24" fill="url(#bar-chrome)"/>

    <!-- Left grip/knurl zone -->
    <rect x="120" y="188" width="50" height="24" fill="url(#knurl-section)"/>
    <rect x="120" y="188" width="50" height="24" fill="url(#knurl-pattern)" opacity="0.4"/>

    <!-- Center knurl mark (for grip reference) -->
    <rect x="170" y="188" width="60" height="24" fill="url(#bar-chrome)"/>
    <!-- Center ring mark -->
    <rect x="198" y="188" width="4" height="24" fill="#525252" opacity="0.3"/>

    <!-- Right grip/knurl zone -->
    <rect x="230" y="188" width="50" height="24" fill="url(#knurl-section)"/>
    <rect x="230" y="188" width="50" height="24" fill="url(#knurl-pattern)" opacity="0.4"/>

    <!-- Right smooth section -->
    <rect x="280" y="188" width="25" height="24" fill="url(#bar-chrome)"/>

    <!-- Right collar -->
    <rect x="305" y="185" width="15" height="30" rx="2" fill="url(#collar-brass)"/>
    <line x1="313" y1="185" x2="313" y2="215" stroke="#a3a3a3" stroke-width="1"/>

    <!-- Right sleeve (50mm diameter loading area) -->
    <rect x="320" y="180" width="70" height="40" rx="3" fill="url(#sleeve-chrome)"/>
    <!-- Sleeve rings/grooves -->
    <g stroke="#737373" stroke-width="1" opacity="0.5">
      <line x1="330" y1="180" x2="330" y2="220"/>
      <line x1="345" y1="180" x2="345" y2="220"/>
      <line x1="360" y1="180" x2="360" y2="220"/>
      <line x1="375" y1="180" x2="375" y2="220"/>
    </g>
  </g>

  <!-- Chrome highlight lines -->
  <g stroke="#fff" stroke-width="1.5" opacity="0.4">
    <line x1="15" y1="185" x2="75" y2="185"/>
    <line x1="95" y1="192" x2="305" y2="192"/>
    <line x1="325" y1="185" x2="385" y2="185"/>
  </g>

  <!-- IPF markings (distance indicators) -->
  <g fill="#dc2626" opacity="0.8">
    <rect x="105" y="188" width="2" height="24"/>
    <rect x="293" y="188" width="2" height="24"/>
  </g>

  <!-- Weight specification labels -->
  <g>
    <rect x="155" y="240" width="90" height="28" rx="5" fill="#fff" opacity="0.95"/>
    <text x="200" y="258" font-size="14" font-weight="bold" fill="#404040" text-anchor="middle" font-family="Arial, sans-serif">45 LB</text>
    <text x="200" y="266" font-size="7" fill="#737373" text-anchor="middle" font-family="Arial, sans-serif">OLYMPIC</text>
  </g>

  <!-- Dimensions indicator -->
  <g stroke="#a3a3a3" stroke-width="1" fill="none" opacity="0.6">
    <line x1="10" y1="155" x2="390" y2="155"/>
    <line x1="10" y1="150" x2="10" y2="160"/>
    <line x1="390" y1="150" x2="390" y2="160"/>
  </g>
  <text x="200" y="150" font-size="9" fill="#737373" text-anchor="middle" font-family="Arial, sans-serif">7.2 ft / 2.2m</text>
</svg>
