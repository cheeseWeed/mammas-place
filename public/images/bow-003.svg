<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Studio background with slight gradient to dark -->
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow/bloom effect for LED -->
    <filter id="ledGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for highlights -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Cyan glow gradient -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="ledShine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Dark studio background -->
  <rect width="400" height="500" fill="url(#bgGradient3)"/>

  <!-- Subtle floor reflection -->
  <ellipse cx="200" cy="470" rx="130" ry="20" fill="#0891b2" opacity="0.08"/>

  <!-- Glowing bow centerpiece -->
  <g filter="url(#strongGlow)">
    <!-- Grip with slight glow -->
    <rect x="160" y="220" width="80" height="90" rx="15" fill="#0369a1" stroke="#06b6d4" stroke-width="2" filter="url(#ledGlow)"/>

    <!-- Grip detail -->
    <rect x="165" y="225" width="70" height="80" rx="12" fill="#0284c7" opacity="0.4" filter="url(#ledGlow)"/>

    <!-- Upper limb with cyan glow -->
    <path d="M 175 220 Q 140 150 135 70" stroke="#7dd3fc" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.7" filter="url(#ledGlow)"/>
    <path d="M 175 220 Q 140 150 135 70" stroke="url(#cyanGlow)" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- Lower limb with cyan glow -->
    <path d="M 225 220 Q 260 150 265 70" stroke="#7dd3fc" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.7" filter="url(#ledGlow)"/>
    <path d="M 225 220 Q 260 150 265 70" stroke="url(#cyanGlow)" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- Glowing string -->
    <line x1="135" y1="70" x2="265" y2="70" stroke="#06b6d4" stroke-width="3" filter="url(#ledGlow)"/>
    <line x1="135" y1="70" x2="265" y2="70" stroke="#7dd3fc" stroke-width="1.5" opacity="0.8" filter="url(#strongGlow)"/>

    <!-- Shine highlights on bow -->
    <ellipse cx="155" cy="120" rx="8" ry="20" fill="url(#ledShine)" filter="url(#ledGlow)"/>
    <ellipse cx="245" cy="120" rx="8" ry="20" fill="url(#ledShine)" filter="url(#ledGlow)"/>
  </g>

  <!-- LED-tipped arrows with bright glow -->
  <!-- Arrow 1 - Top left -->
  <g transform="translate(75, 150) rotate(-25)" filter="url(#ledGlow)">
    <!-- Glow halo -->
    <line x1="0" y1="0" x2="95" y2="0" stroke="#06b6d4" stroke-width="12" opacity="0.5" filter="url(#strongGlow)"/>
    <!-- Main shaft -->
    <line x1="0" y1="0" x2="95" y2="0" stroke="#22d3ee" stroke-width="6"/>
    <!-- Feathers -->
    <polygon points="0,-8 0,8 -18,0" fill="#0891b2"/>
    <!-- LED point - bright cyan -->
    <circle cx="95" cy="0" r="5" fill="#7dd3fc" filter="url(#strongGlow)"/>
    <polygon points="95,0 108,-4 108,4" fill="#0284c7"/>
  </g>

  <!-- Arrow 2 - Center -->
  <g transform="translate(80, 250) rotate(5)" filter="url(#ledGlow)">
    <!-- Glow halo -->
    <line x1="0" y1="0" x2="95" y2="0" stroke="#06b6d4" stroke-width="12" opacity="0.5" filter="url(#strongGlow)"/>
    <!-- Main shaft -->
    <line x1="0" y1="0" x2="95" y2="0" stroke="#22d3ee" stroke-width="6"/>
    <!-- Feathers -->
    <polygon points="0,-8 0,8 -18,0" fill="#0891b2"/>
    <!-- LED point -->
    <circle cx="95" cy="0" r="5" fill="#7dd3fc" filter="url(#strongGlow)"/>
    <polygon points="95,0 108,-4 108,4" fill="#0284c7"/>
  </g>

  <!-- Arrow 3 - Bottom right -->
  <g transform="translate(85, 330) rotate(30)" filter="url(#ledGlow)">
    <!-- Glow halo -->
    <line x1="0" y1="0" x2="95" y2="0" stroke="#06b6d4" stroke-width="12" opacity="0.5" filter="url(#strongGlow)"/>
    <!-- Main shaft -->
    <line x1="0" y1="0" x2="95" y2="0" stroke="#22d3ee" stroke-width="6"/>
    <!-- Feathers -->
    <polygon points="0,-8 0,8 -18,0" fill="#0891b2"/>
    <!-- LED point -->
    <circle cx="95" cy="0" r="5" fill="#7dd3fc" filter="url(#strongGlow)"/>
    <polygon points="95,0 108,-4 108,4" fill="#0284c7"/>
  </g>

  <!-- Ambient glow particles -->
  <circle cx="200" cy="110" r="3" fill="#06b6d4" opacity="0.6" filter="url(#ledGlow)"/>
  <circle cx="150" cy="150" r="2" fill="#7dd3fc" opacity="0.4" filter="url(#ledGlow)"/>
  <circle cx="250" cy="140" r="2.5" fill="#0891b2" opacity="0.5" filter="url(#ledGlow)"/>
  <circle cx="200" cy="280" r="2" fill="#06b6d4" opacity="0.3" filter="url(#ledGlow)"/>

  <!-- Product information with glow -->
  <rect x="240" y="420" width="140" height="60" rx="8" fill="#1a3a3a" stroke="#06b6d4" stroke-width="2" filter="url(#ledGlow)"/>
  <text x="310" y="440" font-size="12" font-weight="bold" text-anchor="middle" fill="#7dd3fc" font-family="Arial" filter="url(#ledGlow)">Glow-in-Dark</text>
  <text x="310" y="458" font-size="10" text-anchor="middle" fill="#22d3ee" font-family="Arial">Bow & Arrow Set</text>
  <text x="310" y="473" font-size="9" text-anchor="middle" fill="#0891b2" font-family="Arial">Ages 6+</text>
</svg>