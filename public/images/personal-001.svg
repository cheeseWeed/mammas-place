<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="hairGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d5c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b8a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#f8f4f0"/>

  <!-- Light backdrop -->
  <ellipse cx="200" cy="420" rx="150" ry="40" fill="#e8ddd0" opacity="0.6"/>

  <!-- Hair styling brush -->
  <g filter="url(#shadow)">
    <!-- Brush bristles -->
    <ellipse cx="200" cy="120" rx="45" ry="60" fill="url(#hairGrad)"/>
    <path d="M 170 130 Q 165 100 170 60 Q 180 40 200 35 Q 220 40 230 60 Q 235 100 230 130" fill="#a68b6f" opacity="0.8"/>

    <!-- Hair strands detail -->
    <path d="M 175 80 Q 170 60 175 40" stroke="#6b5844" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 200 75 Q 200 50 200 30" stroke="#6b5844" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 225 80 Q 230 60 225 40" stroke="#6b5844" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 185 95 Q 180 70 185 45" stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 215 95 Q 220 70 215 45" stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.5"/>

    <!-- Brush handle -->
    <rect x="180" y="180" width="40" height="120" fill="#2c1810" rx="8"/>
    <rect x="180" y="180" width="40" height="20" fill="#3d2817" rx="8"/>

    <!-- Handle grip texture -->
    <line x1="182" y1="200" x2="218" y2="200" stroke="#1a0f08" stroke-width="1" opacity="0.5"/>
    <line x1="182" y1="215" x2="218" y2="215" stroke="#1a0f08" stroke-width="1" opacity="0.5"/>
    <line x1="182" y1="230" x2="218" y2="230" stroke="#1a0f08" stroke-width="1" opacity="0.5"/>
    <line x1="182" y1="245" x2="218" y2="245" stroke="#1a0f08" stroke-width="1" opacity="0.5"/>
    <line x1="182" y1="260" x2="218" y2="260" stroke="#1a0f08" stroke-width="1" opacity="0.5"/>
    <line x1="182" y1="275" x2="218" y2="275" stroke="#1a0f08" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Woman's face/head -->
  <g filter="url(#shadow)">
    <!-- Head -->
    <circle cx="280" cy="200" r="50" fill="url(#skinGrad)"/>

    <!-- Hair (styled) -->
    <path d="M 240 170 Q 230 140 240 120 Q 250 100 280 95 Q 310 100 320 120 Q 330 140 320 170" fill="url(#hairGrad)"/>
    <path d="M 240 170 Q 235 155 240 140" stroke="#6b5844" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M 320 170 Q 325 155 320 140" stroke="#6b5844" stroke-width="2" fill="none" opacity="0.4"/>

    <!-- Eyes -->
    <ellipse cx="265" cy="190" rx="6" ry="8" fill="#3d2817"/>
    <ellipse cx="295" cy="190" rx="6" ry="8" fill="#3d2817"/>
    <circle cx="267" cy="188" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="297" cy="188" r="2" fill="#ffffff" opacity="0.8"/>

    <!-- Eyebrows -->
    <path d="M 260 175 Q 265 172 270 175" stroke="#5c4033" stroke-width="1.5" fill="none"/>
    <path d="M 290 175 Q 295 172 300 175" stroke="#5c4033" stroke-width="1.5" fill="none"/>

    <!-- Nose -->
    <line x1="280" y1="185" x2="280" y2="205" stroke="#d4a574" stroke-width="1" opacity="0.5"/>

    <!-- Lips -->
    <path d="M 270 215 Q 280 225 290 215" fill="#c97885" opacity="0.7"/>
    <path d="M 270 215 Q 280 220 290 215" stroke="#a85566" stroke-width="1" fill="none"/>

    <!-- Smile -->
    <path d="M 270 215 Q 280 222 290 215" fill="none" stroke="#8b5566" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Styling scissors -->
  <g filter="url(#shadow)" transform="translate(100, 250)">
    <!-- Upper blade -->
    <path d="M 20 0 L 60 -15 Q 65 -18 68 -15 Q 70 -10 65 0 Z" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <!-- Lower blade -->
    <path d="M 20 20 L 60 35 Q 65 38 68 35 Q 70 30 65 20 Z" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <!-- Handles -->
    <circle cx="15" cy="5" r="5" fill="#2c1810" stroke="#808080" stroke-width="1"/>
    <circle cx="15" cy="15" r="5" fill="#2c1810" stroke="#808080" stroke-width="1"/>
    <!-- Center pivot -->
    <circle cx="20" cy="10" r="2" fill="#404040"/>
  </g>

  <!-- Service label -->
  <text x="200" y="450" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c1810">
    Hair Styling
  </text>
  <text x="200" y="475" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#666" opacity="0.8">
    Professional Service
  </text>
</svg>