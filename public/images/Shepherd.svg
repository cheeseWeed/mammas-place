<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgGradient4)"/>

  <!-- Shepherd with staff -->
  <!-- Staff -->
  <line x1="80" y1="250" x2="80" y2="100" stroke="#8b7355" stroke-width="4" rx="2"/>
  <circle cx="80" cy="95" r="12" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>

  <!-- Shepherd body -->
  <ellipse cx="100" cy="210" rx="20" ry="35" fill="#b4a7d6" stroke="#7c3aed" stroke-width="2"/>

  <!-- Shepherd head -->
  <circle cx="100" cy="150" r="18" fill="#d7b896" stroke="#7c3aed" stroke-width="2"/>

  <!-- Hat -->
  <ellipse cx="100" cy="130" rx="22" ry="10" fill="#8b7355" stroke="#5c4033" stroke-width="2"/>
  <polygon points="100,130 80,125 120,125" fill="#a0826d"/>

  <!-- Face -->
  <circle cx="95" cy="147" r="3" fill="#1f2937"/>
  <circle cx="105" cy="147" r="3" fill="#1f2937"/>
  <line x1="100" y1="155" x2="100" y2="160" stroke="#1f2937" stroke-width="1"/>

  <!-- Sheep 1 - Left -->
  <g transform="translate(200, 150)">
    <!-- Wool body -->
    <ellipse cx="0" cy="0" rx="30" ry="25" fill="#f5f5f4" stroke="#d4d4d8" stroke-width="2"/>
    <!-- Legs -->
    <rect x="-20" y="20" width="6" height="25" fill="#9ca3af"/>
    <rect x="-5" y="20" width="6" height="25" fill="#9ca3af"/>
    <rect x="10" y="20" width="6" height="25" fill="#9ca3af"/>
    <rect x="25" y="20" width="6" height="25" fill="#9ca3af"/>
    <!-- Head -->
    <circle cx="-25" cy="-5" r="12" fill="#d4d4d8" stroke="#9ca3af" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="-28" cy="-7" r="2" fill="#1f2937"/>
    <circle cx="-22" cy="-7" r="2" fill="#1f2937"/>
    <!-- Ears -->
    <ellipse cx="-32" cy="-12" rx="4" ry="6" fill="#d4d4d8"/>
    <ellipse cx="-18" cy="-12" rx="4" ry="6" fill="#d4d4d8"/>
  </g>

  <!-- Sheep 2 - Center -->
  <g transform="translate(280, 200)">
    <!-- Wool body -->
    <ellipse cx="0" cy="0" rx="28" ry="23" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
    <!-- Legs -->
    <rect x="-18" y="20" width="6" height="25" fill="#9ca3af"/>
    <rect x="-3" y="20" width="6" height="25" fill="#9ca3af"/>
    <rect x="12" y="20" width="6" height="25" fill="#9ca3af"/>
    <rect x="27" y="20" width="6" height="25" fill="#9ca3af"/>
    <!-- Head -->
    <circle cx="-23" cy="-4" r="11" fill="#fecaca" stroke="#fca5a5" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="-26" cy="-6" r="2" fill="#1f2937"/>
    <circle cx="-20" cy="-6" r="2" fill="#1f2937"/>
  </g>

  <!-- Sheep 3 - Right -->
  <g transform="translate(320, 130)">
    <!-- Wool body -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#e0f2fe" stroke="#bae6fd" stroke-width="2"/>
    <!-- Legs -->
    <rect x="-15" y="18" width="5" height="22" fill="#9ca3af"/>
    <rect x="-2" y="18" width="5" height="22" fill="#9ca3af"/>
    <rect x="11" y="18" width="5" height="22" fill="#9ca3af"/>
    <rect x="24" y="18" width="5" height="22" fill="#9ca3af"/>
    <!-- Head -->
    <circle cx="-20" cy="-3" r="10" fill="#bae6fd" stroke="#7dd3fc" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="-23" cy="-5" r="2" fill="#1f2937"/>
    <circle cx="-17" cy="-5" r="2" fill="#1f2937"/>
  </g>

  <!-- Question marks floating -->
  <text x="150" y="80" font-size="32" fill="#fbbf24" opacity="0.7">?</text>
  <text x="330" y="280" font-size="32" fill="#fbbf24" opacity="0.7">?</text>
  <text x="60" y="300" font-size="32" fill="#fbbf24" opacity="0.7">?</text>

  <!-- Stars for magic -->
  <polygon points="150,240 155,255 170,255 157,265 162,280 150,270 138,280 143,265 130,255 145,255" fill="#fbbf24" opacity="0.8"/>
  <polygon points="300,90 305,105 320,105 307,115 312,130 300,120 288,130 293,115 280,105 295,105" fill="#fbbf24" opacity="0.8"/>

  <!-- Title -->
  <text x="200" y="370" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">SHEPHERD TRIVIA</text>
</svg>