<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Studio lighting gradient background -->
    <radialGradient id="studioLight" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f8f4ff"/>
      <stop offset="40%" stop-color="#e8e0f0"/>
      <stop offset="100%" stop-color="#c4b5d8"/>
    </radialGradient>

    <!-- Pink satin gradient for dress -->
    <linearGradient id="pinkSatin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffc0cb"/>
      <stop offset="15%" stop-color="#ffb6c1"/>
      <stop offset="30%" stop-color="#ff8fab"/>
      <stop offset="50%" stop-color="#ff69b4"/>
      <stop offset="70%" stop-color="#ff8fab"/>
      <stop offset="85%" stop-color="#ffb6c1"/>
      <stop offset="100%" stop-color="#ffc0cb"/>
    </linearGradient>

    <!-- Gold metallic for tiara -->
    <linearGradient id="goldMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff9c4"/>
      <stop offset="20%" stop-color="#ffd700"/>
      <stop offset="40%" stop-color="#ffb300"/>
      <stop offset="60%" stop-color="#ffd700"/>
      <stop offset="80%" stop-color="#ffecb3"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>

    <!-- Tulle overlay effect -->
    <linearGradient id="tulleOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffe4ec" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffb6c1" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Wand sparkle -->
    <radialGradient id="wandStar" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#fffacd"/>
      <stop offset="60%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ffb300"/>
    </radialGradient>

    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sparkle glow -->
    <filter id="sparkleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Fabric texture pattern -->
    <pattern id="satinTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#ff8fab"/>
      <rect width="2" height="1" fill="#ffb6c1" opacity="0.3"/>
      <rect x="2" y="2" width="2" height="1" fill="#ff69b4" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Studio background -->
  <rect width="400" height="400" fill="url(#studioLight)"/>

  <!-- Subtle floor reflection -->
  <ellipse cx="200" cy="380" rx="150" ry="20" fill="#d0c4e0" opacity="0.4"/>

  <!-- Main dress group with shadow -->
  <g filter="url(#softShadow)">
    <!-- Dress form/mannequin neck -->
    <ellipse cx="200" cy="95" rx="12" ry="15" fill="#f5deb3" stroke="#d4a574" stroke-width="0.5"/>

    <!-- Bodice - sweetheart neckline with satin sheen -->
    <path d="M 165 105 Q 175 95 200 98 Q 225 95 235 105 L 230 145 Q 200 150 170 145 Z"
          fill="url(#pinkSatin)" stroke="#e75480" stroke-width="1"/>
    <!-- Bodice highlight -->
    <path d="M 175 105 Q 185 100 200 102 Q 215 100 225 105 L 222 125 Q 200 128 178 125 Z"
          fill="#ffccd5" opacity="0.4"/>
    <!-- Bodice seam details -->
    <path d="M 200 98 L 200 148" stroke="#e75480" stroke-width="0.5" opacity="0.5"/>
    <path d="M 185 100 L 182 145" stroke="#e75480" stroke-width="0.3" opacity="0.3"/>
    <path d="M 215 100 L 218 145" stroke="#e75480" stroke-width="0.3" opacity="0.3"/>

    <!-- Waist bow -->
    <ellipse cx="200" cy="150" rx="18" ry="6" fill="#ff69b4"/>
    <ellipse cx="200" cy="150" rx="14" ry="4" fill="#ffb6c1" opacity="0.6"/>
    <!-- Bow loops -->
    <ellipse cx="178" cy="148" rx="10" ry="7" fill="#ff8fab" stroke="#e75480" stroke-width="0.5"/>
    <ellipse cx="222" cy="148" rx="10" ry="7" fill="#ff8fab" stroke="#e75480" stroke-width="0.5"/>
    <ellipse cx="178" cy="148" rx="6" ry="4" fill="#ffccd5" opacity="0.5"/>
    <ellipse cx="222" cy="148" rx="6" ry="4" fill="#ffccd5" opacity="0.5"/>

    <!-- Full ball gown skirt - multiple layers for depth -->
    <!-- Base layer -->
    <ellipse cx="200" cy="265" rx="110" ry="115" fill="#ff85a2"/>
    <!-- Mid layer with satin effect -->
    <ellipse cx="200" cy="260" rx="105" ry="110" fill="url(#pinkSatin)"/>
    <!-- Tulle overlay -->
    <ellipse cx="200" cy="255" rx="100" ry="105" fill="url(#tulleOverlay)"/>

    <!-- Skirt draping details -->
    <path d="M 100 200 Q 120 280 110 350" stroke="#e75480" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M 140 180 Q 145 270 130 360" stroke="#e75480" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M 260 180 Q 255 270 270 360" stroke="#e75480" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M 300 200 Q 280 280 290 350" stroke="#e75480" stroke-width="1" fill="none" opacity="0.4"/>

    <!-- Skirt highlights -->
    <path d="M 150 200 Q 160 240 155 300" stroke="#ffccd5" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M 250 200 Q 240 240 245 300" stroke="#ffccd5" stroke-width="3" fill="none" opacity="0.5"/>
  </g>

  <!-- Tiara with metallic sheen -->
  <g filter="url(#sparkleGlow)" transform="translate(200, 75)">
    <!-- Tiara base band -->
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="url(#goldMetal)" stroke="#b8860b" stroke-width="1"/>
    <!-- Central peak -->
    <path d="M 0 -8 L -8 0 L 0 -25 L 8 0 Z" fill="url(#goldMetal)" stroke="#b8860b" stroke-width="0.5"/>
    <!-- Side peaks -->
    <path d="M -15 -5 L -20 0 L -15 -18 L -10 0 Z" fill="url(#goldMetal)" stroke="#b8860b" stroke-width="0.5"/>
    <path d="M 15 -5 L 10 0 L 15 -18 L 20 0 Z" fill="url(#goldMetal)" stroke="#b8860b" stroke-width="0.5"/>
    <!-- Outer peaks -->
    <path d="M -25 -2 L -28 2 L -24 -12 L -20 2 Z" fill="url(#goldMetal)" stroke="#b8860b" stroke-width="0.5"/>
    <path d="M 25 -2 L 20 2 L 24 -12 L 28 2 Z" fill="url(#goldMetal)" stroke="#b8860b" stroke-width="0.5"/>
    <!-- Jewels -->
    <circle cx="0" cy="-18" r="4" fill="#ff1493"/>
    <circle cx="0" cy="-18" r="2" fill="#ff69b4" opacity="0.6"/>
    <circle cx="-15" cy="-12" r="3" fill="#ff1493"/>
    <circle cx="15" cy="-12" r="3" fill="#ff1493"/>
    <circle cx="-24" cy="-8" r="2" fill="#ff69b4"/>
    <circle cx="24" cy="-8" r="2" fill="#ff69b4"/>
    <!-- Sparkle accents -->
    <circle cx="5" cy="-22" r="1" fill="#ffffff"/>
    <circle cx="-12" cy="-15" r="0.8" fill="#ffffff"/>
  </g>

  <!-- Magic wand -->
  <g transform="translate(70, 120) rotate(-25)">
    <!-- Wand handle with wood grain -->
    <rect x="0" y="0" width="8" height="60" rx="2" fill="#deb887"/>
    <rect x="1" y="0" width="2" height="60" fill="#d2a679" opacity="0.5"/>
    <rect x="5" y="0" width="1" height="60" fill="#c4956a" opacity="0.3"/>
    <!-- Handle grip ribbons -->
    <path d="M 0 40 Q 4 38 8 40 Q 4 42 0 40" fill="#ff69b4"/>
    <path d="M 0 48 Q 4 46 8 48 Q 4 50 0 48" fill="#ff69b4"/>
    <!-- Star top -->
    <g filter="url(#sparkleGlow)">
      <polygon points="4,-5 6,5 16,5 8,12 11,22 4,16 -3,22 0,12 -8,5 2,5" fill="url(#wandStar)" stroke="#ffd700" stroke-width="0.5"/>
      <polygon points="4,-2 5,4 10,4 6,8 7,14 4,11 1,14 2,8 -2,4 3,4" fill="#ffffff" opacity="0.6"/>
    </g>
    <!-- Sparkle rays -->
    <line x1="4" y1="-10" x2="4" y2="-15" stroke="#ffd700" stroke-width="1" opacity="0.8"/>
    <line x1="-5" y1="2" x2="-10" y2="0" stroke="#ffd700" stroke-width="1" opacity="0.8"/>
    <line x1="13" y1="2" x2="18" y2="0" stroke="#ffd700" stroke-width="1" opacity="0.8"/>
  </g>

  <!-- Scattered sparkles around outfit -->
  <g filter="url(#sparkleGlow)">
    <circle cx="130" cy="180" r="3" fill="#ffd700"/>
    <circle cx="270" cy="200" r="2.5" fill="#ffd700"/>
    <circle cx="160" cy="300" r="2" fill="#ffd700"/>
    <circle cx="240" cy="320" r="2.5" fill="#ffd700"/>
    <circle cx="310" cy="150" r="2" fill="#ffd700"/>
    <circle cx="95" cy="250" r="1.5" fill="#ffd700"/>
  </g>

  <!-- Product label area -->
  <rect x="50" y="365" width="300" height="28" rx="4" fill="#1a1a2e" opacity="0.85"/>
  <text x="200" y="384" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffd700">PRINCESS AURORA DRESS-UP SET</text>
</svg>