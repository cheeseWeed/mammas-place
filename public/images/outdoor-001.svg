<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e55a2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc4422;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#888;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>

  <!-- Shadow on ground -->
  <ellipse cx="200" cy="330" rx="110" ry="25" fill="#000" opacity="0.15"/>

  <!-- Tent main body (left side) -->
  <path d="M 120 320 L 200 150 L 200 320 Z" fill="url(#tentGrad)" filter="url(#shadow)"/>

  <!-- Tent main body (right side) -->
  <path d="M 200 320 L 280 320 L 200 150 Z" fill="#cc4422" filter="url(#shadow)"/>

  <!-- Tent front right panel -->
  <path d="M 200 150 L 280 320 L 240 320 Z" fill="#d55a3a" opacity="0.9"/>

  <!-- Tent seam details -->
  <line x1="200" y1="150" x2="200" y2="320" stroke="#8b3a1f" stroke-width="2" opacity="0.6"/>

  <!-- Door flap left -->
  <path d="M 165 200 Q 150 220 155 260" stroke="#c84620" stroke-width="3" fill="none"/>

  <!-- Door flap right -->
  <path d="M 235 200 Q 250 220 245 260" stroke="#c84620" stroke-width="3" fill="none"/>

  <!-- Tent window -->
  <rect x="185" y="190" width="30" height="20" fill="#1a1a1a" opacity="0.6" rx="2"/>

  <!-- Left pole -->
  <rect x="115" y="140" width="6" height="190" fill="url(#poleGrad)" rx="3"/>

  <!-- Right pole -->
  <rect x="279" y="160" width="6" height="170" fill="url(#poleGrad)" rx="3"/>

  <!-- Center pole -->
  <rect x="197" y="130" width="6" height="200" fill="#555" opacity="0.7" rx="3"/>

  <!-- Ground tent pegs (left) -->
  <g opacity="0.6">
    <line x1="100" y1="320" x2="95" y2="340" stroke="#444" stroke-width="2"/>
    <line x1="110" y1="320" x2="105" y2="335" stroke="#444" stroke-width="2"/>
  </g>

  <!-- Ground tent pegs (right) -->
  <g opacity="0.6">
    <line x1="290" y1="320" x2="305" y2="340" stroke="#444" stroke-width="2"/>
    <line x1="300" y1="320" x2="295" y2="335" stroke="#444" stroke-width="2"/>
  </g>

  <!-- Tent guy lines -->
  <g opacity="0.4" stroke="#333" stroke-width="1">
    <line x1="120" y1="200" x2="80" y2="330"/>
    <line x1="280" y1="200" x2="320" y2="330"/>
    <line x1="200" y1="140" x2="200" y2="120"/>
  </g>

  <!-- Highlights for 3D effect -->
  <g opacity="0.4">
    <path d="M 135 170 Q 145 200 155 280" stroke="#ff8a5c" stroke-width="8" fill="none"/>
    <path d="M 240 200 Q 245 240 248 290" stroke="#ff8a5c" stroke-width="6" fill="none" opacity="0.3"/>
  </g>

  <!-- Texture lines on tent -->
  <g stroke="#8b3a1f" stroke-width="1" opacity="0.3">
    <line x1="140" y1="200" x2="160" y2="280"/>
    <line x1="160" y1="200" x2="175" y2="280"/>
    <line x1="220" y1="200" x2="240" y2="280"/>
    <line x1="240" y1="200" x2="260" y2="280"/>
  </g>
</svg>