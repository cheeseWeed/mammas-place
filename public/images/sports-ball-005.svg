<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="baseball-gradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>

  <!-- Baseball -->
  <circle cx="200" cy="200" r="110" fill="url(#baseball-gradient)" filter="url(#shadow)"/>

  <!-- Red stitching (classic baseball seams) -->
  <g stroke="#dc2626" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Top curve -->
    <path d="M 120 180 Q 140 160 160 155 Q 180 150 200 148 Q 220 150 240 155 Q 260 160 280 180"/>

    <!-- Bottom curve -->
    <path d="M 120 220 Q 140 240 160 245 Q 180 250 200 252 Q 220 250 240 245 Q 260 240 280 220"/>

    <!-- Connecting stitches -->
    <line x1="280" y1="180" x2="285" y2="195"/>
    <line x1="285" y1="205" x2="280" y2="220"/>

    <line x1="120" y1="180" x2="115" y2="195"/>
    <line x1="115" y1="205" x2="120" y2="220"/>
  </g>

  <!-- Baseball panel lines (subtle) -->
  <path d="M 130 190 Q 170 185 200 185" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 130 210 Q 170 215 200 215" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Highlight -->
  <ellipse cx="140" cy="140" rx="35" ry="42" fill="#fff" opacity="0.2"/>

  <!-- Shadow -->
  <ellipse cx="260" cy="270" rx="42" ry="26" fill="#164e63" opacity="0.3"/>
</svg>