<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cranberry Red metallic paint -->
    <linearGradient id="cranberryPaint" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a83250"/>
      <stop offset="15%" style="stop-color:#8b2040"/>
      <stop offset="45%" style="stop-color:#701835"/>
      <stop offset="75%" style="stop-color:#5a1028"/>
      <stop offset="100%" style="stop-color:#3d0a1a"/>
    </linearGradient>
    <linearGradient id="cranberryHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c84868;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#e87898;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#b84050;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="cranberryShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#701835"/>
      <stop offset="100%" style="stop-color:#2a0510"/>
    </linearGradient>

    <!-- Chrome effects -->
    <linearGradient id="chrome3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="18%" style="stop-color:#e5e5e5"/>
      <stop offset="35%" style="stop-color:#a5a5a5"/>
      <stop offset="52%" style="stop-color:#f2f2f2"/>
      <stop offset="68%" style="stop-color:#8a8a8a"/>
      <stop offset="82%" style="stop-color:#c5c5c5"/>
      <stop offset="100%" style="stop-color:#6a6a6a"/>
    </linearGradient>
    <radialGradient id="chromeRadial3" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="45%" style="stop-color:#c5c5c5"/>
      <stop offset="100%" style="stop-color:#7a7a7a"/>
    </radialGradient>

    <!-- Tire rubber -->
    <radialGradient id="tire3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#282828"/>
      <stop offset="60%" style="stop-color:#141414"/>
      <stop offset="88%" style="stop-color:#080808"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>

    <!-- Glass reflections -->
    <linearGradient id="glass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5d5e8;stop-opacity:0.88"/>
      <stop offset="35%" style="stop-color:#75b5d0;stop-opacity:0.68"/>
      <stop offset="65%" style="stop-color:#5595b5;stop-opacity:0.58"/>
      <stop offset="100%" style="stop-color:#457585;stop-opacity:0.78"/>
    </linearGradient>

    <!-- Ground shadow -->
    <radialGradient id="shadow3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.5"/>
      <stop offset="60%" style="stop-color:#000000;stop-opacity:0.22"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>

    <!-- Headlight reflector -->
    <radialGradient id="headlight3" cx="38%" cy="38%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="28%" style="stop-color:#ffffee"/>
      <stop offset="62%" style="stop-color:#ffeecc"/>
      <stop offset="100%" style="stop-color:#ccaa88"/>
    </radialGradient>

    <!-- Taillight red -->
    <radialGradient id="taillight3" cx="38%" cy="38%">
      <stop offset="0%" style="stop-color:#ff5555"/>
      <stop offset="55%" style="stop-color:#dd0000"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </radialGradient>

    <!-- SS hood scoop black -->
    <linearGradient id="hoodScoop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="500" height="175" fill="#87ceeb"/>
  <rect y="175" width="500" height="175" fill="#b5b5b5"/>

  <!-- Ground shadow -->
  <ellipse cx="250" cy="292" rx="180" ry="42" fill="url(#shadow3)"/>

  <!-- ===== 1970 CHEVROLET CHEVELLE SS - CRANBERRY RED WITH WHITE STRIPES ===== -->

  <!-- Main body - aggressive muscle car profile -->
  <g id="chevelleBody">
    <!-- Lower body section -->
    <path d="M 65 232
             L 65 170
             Q 65 148 88 140
             L 412 140
             Q 435 148 435 170
             L 435 232"
          fill="url(#cranberryPaint)" stroke="#2a0510" stroke-width="1.5"/>

    <!-- Body side character line -->
    <path d="M 70 190 Q 250 182 430 190" fill="none" stroke="#5a1028" stroke-width="2.5" opacity="0.55"/>
  </g>

  <!-- Long hood - muscle car signature -->
  <path d="M 88 140
           L 70 118
           Q 62 105 78 95
           L 230 82
           Q 255 78 280 82
           L 280 140"
        fill="url(#cranberryPaint)" stroke="#2a0510" stroke-width="1.5"/>

  <!-- Hood highlight -->
  <path d="M 95 135 Q 180 90 270 135" fill="url(#cranberryHighlight)" opacity="0.3"/>

  <!-- SS Hood with cowl induction scoop -->
  <g id="hoodScoop">
    <path d="M 140 95 L 230 95 L 230 115 L 140 115 Z" fill="url(#hoodScoop)" stroke="#0a0a0a" stroke-width="1"/>
    <!-- Scoop intake -->
    <rect x="150" y="100" width="70" height="8" rx="2" fill="#0a0a0a"/>
    <path d="M 155 102 L 215 102" stroke="#2a2a2a" stroke-width="1.5"/>
  </g>

  <!-- Trunk deck -->
  <path d="M 360 140
           L 420 125
           Q 440 118 448 130
           L 435 140"
        fill="url(#cranberryPaint)" stroke="#2a0510" stroke-width="1.5"/>

  <!-- Roof and greenhouse -->
  <path d="M 280 140
           L 295 95
           Q 302 75 328 68
           L 378 68
           Q 408 75 418 100
           L 428 140
           L 428 195
           Q 355 208 280 195
           Z"
        fill="url(#cranberryPaint)" stroke="#2a0510" stroke-width="1.5"/>

  <!-- Roof highlight -->
  <path d="M 298 135
           Q 310 95 345 80
           L 395 80
           Q 412 95 420 135"
        fill="url(#cranberryHighlight)" opacity="0.32"/>

  <!-- WHITE RACING STRIPES - SS signature -->
  <g id="whiteStripes">
    <!-- Left stripe -->
    <path d="M 210 140 L 210 82 L 222 82 L 222 140 L 222 232 L 210 232 Z" fill="#ffffff" opacity="0.95"/>
    <!-- Right stripe -->
    <path d="M 258 140 L 258 82 L 270 82 L 270 140 L 270 232 L 258 232 Z" fill="#ffffff" opacity="0.95"/>
    <!-- Stripe shadows for depth -->
    <path d="M 212 85 L 212 230" stroke="#e0e0e0" stroke-width="1" opacity="0.6"/>
    <path d="M 260 85 L 260 230" stroke="#e0e0e0" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Windshield -->
  <path d="M 290 140
           L 302 100
           Q 308 85 328 80
           L 378 80
           Q 398 85 404 100
           L 412 140"
        fill="url(#glass3)" stroke="#4a6878" stroke-width="1.5"/>
  <!-- Windshield reflection -->
  <path d="M 305 132 Q 325 100 360 92" stroke="#ffffff" stroke-width="2.5" fill="none" opacity="0.48"/>

  <!-- Rear window -->
  <path d="M 288 188
           Q 358 205 425 188
           L 425 145
           Q 358 158 288 145
           Z"
        fill="url(#glass3)" stroke="#4a6878" stroke-width="1" opacity="0.82"/>

  <!-- Side quarter window -->
  <path d="M 285 140 L 285 185 Q 302 178 320 175 L 320 140 Z" fill="url(#glass3)" stroke="#4a6878" stroke-width="0.8"/>

  <!-- Door seam -->
  <path d="M 320 140 L 320 228" stroke="#2a0510" stroke-width="1.5" opacity="0.52"/>

  <!-- Door handle - chrome -->
  <rect x="332" y="172" width="20" height="8" rx="2" fill="url(#chrome3)" stroke="#555" stroke-width="0.5"/>
  <rect x="333" y="174" width="18" height="4" fill="#ffffff" opacity="0.38"/>

  <!-- Chrome side molding -->
  <path d="M 75 208 L 425 208" stroke="url(#chrome3)" stroke-width="5"/>
  <path d="M 78 206" stroke="#ffffff" stroke-width="1.2" opacity="0.42"/>

  <!-- Rocker panel -->
  <rect x="70" y="222" width="360" height="15" fill="#1a1a1a"/>

  <!-- Front bumper - heavy chrome -->
  <g id="frontBumper">
    <path d="M 48 228 Q 42 218 48 205 L 48 172 Q 48 160 68 152 L 98 152 L 98 228"
          fill="url(#chrome3)" stroke="#555" stroke-width="1"/>
    <path d="M 55 220 L 55 165" stroke="#ffffff" stroke-width="2.5" opacity="0.45"/>
  </g>

  <!-- Rear bumper -->
  <g id="rearBumper">
    <path d="M 402 228 L 402 155 Q 420 155 435 162 L 455 175 Q 462 188 462 205 Q 462 220 455 228"
          fill="url(#chrome3)" stroke="#555" stroke-width="1"/>
    <path d="M 452 220 L 452 178" stroke="#ffffff" stroke-width="2.5" opacity="0.45"/>
  </g>

  <!-- Grille - SS split grille design -->
  <g id="grille">
    <!-- Main grille sections -->
    <rect x="72" y="148" width="38" height="38" rx="2" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
    <rect x="115" y="148" width="38" height="38" rx="2" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
    <!-- Grille bars -->
    <g stroke="#2a2a2a" stroke-width="1.8">
      <line x1="75" y1="158" x2="107" y2="158"/>
      <line x1="75" y1="167" x2="107" y2="167"/>
      <line x1="75" y1="176" x2="107" y2="176"/>
      <line x1="118" y1="158" x2="150" y2="158"/>
      <line x1="118" y1="167" x2="150" y2="167"/>
      <line x1="118" y1="176" x2="150" y2="176"/>
    </g>
    <!-- Center SS emblem area -->
    <rect x="108" y="155" width="10" height="25" fill="url(#chrome3)" stroke="#555" stroke-width="0.5"/>
  </g>

  <!-- Headlights - quad rectangular SS style -->
  <g id="headlights">
    <!-- Outer left -->
    <rect x="78" y="138" width="22" height="15" rx="2" fill="#1a1a1a" stroke="#555" stroke-width="1.2"/>
    <rect x="80" y="140" width="18" height="11" rx="1" fill="url(#headlight3)"/>
    <rect x="82" y="142" width="6" height="5" fill="#ffffff" opacity="0.75"/>
    <rect x="78" y="138" width="22" height="15" rx="2" fill="none" stroke="url(#chrome3)" stroke-width="1.5"/>

    <!-- Inner left -->
    <rect x="105" y="138" width="18" height="15" rx="2" fill="#1a1a1a" stroke="#555" stroke-width="1"/>
    <rect x="107" y="140" width="14" height="11" rx="1" fill="url(#headlight3)"/>
    <rect x="108" y="142" width="5" height="4" fill="#ffffff" opacity="0.7"/>
    <rect x="105" y="138" width="18" height="15" rx="2" fill="none" stroke="url(#chrome3)" stroke-width="1.2"/>
  </g>

  <!-- Front turn signals -->
  <rect x="80" y="192" width="35" height="10" rx="2" fill="#ffaa00" stroke="#cc8800" stroke-width="0.5"/>
  <rect x="82" y="194" width="10" height="6" fill="#ffffff" opacity="0.35"/>

  <!-- Taillights - wide horizontal SS style -->
  <g id="taillights">
    <rect x="408" y="150" width="35" height="58" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <!-- Upper tail -->
    <rect x="412" y="155" width="27" height="20" rx="2" fill="url(#taillight3)"/>
    <rect x="414" y="157" width="8" height="6" fill="#ff6666" opacity="0.55"/>
    <!-- Lower tail -->
    <rect x="412" y="180" width="27" height="20" rx="2" fill="url(#taillight3)"/>
    <rect x="414" y="182" width="8" height="6" fill="#ff6666" opacity="0.55"/>
  </g>

  <!-- Wheels - Rally wheels with SS center caps -->
  <!-- Front wheel -->
  <g id="frontWheel">
    <circle cx="155" cy="258" r="40" fill="url(#tire3)"/>
    <circle cx="155" cy="258" r="37" fill="none" stroke="#080808" stroke-width="4"/>
    <circle cx="155" cy="258" r="33" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Raised white letter tire -->
    <circle cx="155" cy="258" r="35" fill="none" stroke="#e8e8e8" stroke-width="3" stroke-dasharray="8 14"/>
    <!-- Rally wheel rim -->
    <circle cx="155" cy="258" r="28" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
    <circle cx="155" cy="258" r="25" fill="url(#chromeRadial3)"/>
    <!-- Rally wheel slots (5 slots) -->
    <g fill="#1a1a1a" stroke="#333" stroke-width="0.5">
      <ellipse cx="155" cy="238" rx="5" ry="10" transform="rotate(0 155 258)"/>
      <ellipse cx="155" cy="238" rx="5" ry="10" transform="rotate(72 155 258)"/>
      <ellipse cx="155" cy="238" rx="5" ry="10" transform="rotate(144 155 258)"/>
      <ellipse cx="155" cy="238" rx="5" ry="10" transform="rotate(216 155 258)"/>
      <ellipse cx="155" cy="238" rx="5" ry="10" transform="rotate(288 155 258)"/>
    </g>
    <!-- SS center cap -->
    <circle cx="155" cy="258" r="12" fill="url(#chrome3)" stroke="#555" stroke-width="0.5"/>
    <circle cx="155" cy="258" r="9" fill="#1a1a1a"/>
    <text x="155" y="261" font-size="7" font-weight="bold" text-anchor="middle" fill="#cc0000" font-family="Arial">SS</text>
  </g>

  <!-- Rear wheel -->
  <g id="rearWheel">
    <circle cx="360" cy="258" r="40" fill="url(#tire3)"/>
    <circle cx="360" cy="258" r="37" fill="none" stroke="#080808" stroke-width="4"/>
    <circle cx="360" cy="258" r="33" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="360" cy="258" r="35" fill="none" stroke="#e8e8e8" stroke-width="3" stroke-dasharray="8 14"/>
    <circle cx="360" cy="258" r="28" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
    <circle cx="360" cy="258" r="25" fill="url(#chromeRadial3)"/>
    <g fill="#1a1a1a" stroke="#333" stroke-width="0.5">
      <ellipse cx="360" cy="238" rx="5" ry="10" transform="rotate(0 360 258)"/>
      <ellipse cx="360" cy="238" rx="5" ry="10" transform="rotate(72 360 258)"/>
      <ellipse cx="360" cy="238" rx="5" ry="10" transform="rotate(144 360 258)"/>
      <ellipse cx="360" cy="238" rx="5" ry="10" transform="rotate(216 360 258)"/>
      <ellipse cx="360" cy="238" rx="5" ry="10" transform="rotate(288 360 258)"/>
    </g>
    <circle cx="360" cy="258" r="12" fill="url(#chrome3)" stroke="#555" stroke-width="0.5"/>
    <circle cx="360" cy="258" r="9" fill="#1a1a1a"/>
    <text x="360" y="261" font-size="7" font-weight="bold" text-anchor="middle" fill="#cc0000" font-family="Arial">SS</text>
  </g>

  <!-- Fender arches -->
  <path d="M 102 232 Q 115 215 155 215 Q 195 215 208 232" fill="url(#cranberryShadow)" stroke="#2a0510" stroke-width="1"/>
  <path d="M 308 232 Q 320 215 360 215 Q 400 215 412 232" fill="url(#cranberryShadow)" stroke="#2a0510" stroke-width="1"/>

  <!-- Dual exhaust tips -->
  <ellipse cx="428" cy="235" rx="7" ry="4.5" fill="#4a4a4a" stroke="#333" stroke-width="1"/>
  <ellipse cx="428" cy="235" rx="5" ry="3" fill="#1a1a1a"/>
  <ellipse cx="445" cy="235" rx="7" ry="4.5" fill="#4a4a4a" stroke="#333" stroke-width="1"/>
  <ellipse cx="445" cy="235" rx="5" ry="3" fill="#1a1a1a"/>

  <!-- SS badging on fender -->
  <g id="ssBadge">
    <rect x="170" y="165" width="24" height="12" rx="1" fill="url(#chrome3)" stroke="#555" stroke-width="0.5"/>
    <text x="182" y="174" font-size="8" font-weight="bold" text-anchor="middle" fill="#cc0000" font-family="Arial Black">SS</text>
  </g>

  <!-- License plate -->
  <rect x="190" y="292" width="120" height="28" rx="2" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="300" font-size="6" text-anchor="middle" fill="#0066cc" font-family="sans-serif">MICHIGAN</text>
  <text x="250" y="314" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="monospace">SS 454</text>

  <!-- Title text -->
  <text x="250" y="332" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333" font-family="Georgia, serif">1970 Chevrolet Chevelle SS</text>
  <text x="250" y="347" font-size="10" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif">454 Big Block | Cranberry Red | White Stripes</text>
</svg>
