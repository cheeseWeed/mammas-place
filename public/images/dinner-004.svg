<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <radialGradient id="bgGradient4" cx="50%" cy="35%">
      <stop offset="0%" style="stop-color:#faf8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0d5c8;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow4" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#bgGradient4)"/>

  <!-- Luxury white plate with platinum rim -->
  <circle cx="200" cy="220" r="145" fill="#f9f7f3" stroke="#b8b0a8" stroke-width="4"/>
  <circle cx="200" cy="220" r="140" fill="#fdfbf8"/>
  <circle cx="200" cy="220" r="135" fill="#fefdfb"/>
  <!-- Inner platinum accent -->
  <circle cx="200" cy="220" r="140" fill="none" stroke="#e0dcd5" stroke-width="1" opacity="0.5"/>

  <!-- Lobster Tail - Premium presentation -->
  <g filter="url(#shadow4)">
    <!-- Tail meat body - pink/orange -->
    <ellipse cx="200" cy="135" rx="72" ry="68" fill="#d97048"/>
    <ellipse cx="200" cy="130" rx="68" ry="64" fill="#e88058"/>

    <!-- Grilled char marks -->
    <path d="M 150 120 Q 160 110 170 125" fill="none" stroke="#a8563a" stroke-width="2" opacity="0.6"/>
    <path d="M 210 105 Q 225 100 240 115" fill="none" stroke="#a8563a" stroke-width="2" opacity="0.6"/>
    <path d="M 175 165 Q 190 170 210 165" fill="none" stroke="#a8563a" stroke-width="1.5" opacity="0.5"/>

    <!-- Meat texture/segments -->
    <path d="M 145 140 Q 200 135 250 145" stroke="#c96042" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 140 160 Q 200 158 260 165" stroke="#c96042" stroke-width="1.5" fill="none" opacity="0.4"/>

    <!-- Glossy butter sheen -->
    <ellipse cx="185" cy="120" rx="55" ry="50" fill="white" opacity="0.18"/>

    <!-- Deeper shadows for curvature -->
    <ellipse cx="160" cy="145" rx="30" ry="25" fill="#b8563a" opacity="0.2"/>
  </g>

  <!-- Drawn butter on side - golden pool -->
  <ellipse cx="100" cy="280" rx="35" ry="30" fill="#d4a544" stroke="#b8894a" stroke-width="1"/>
  <ellipse cx="100" cy="278" rx="33" ry="28" fill="#f4d158" opacity="0.9"/>
  <!-- Butter shine -->
  <ellipse cx="105" cy="273" rx="18" ry="12" fill="white" opacity="0.25"/>

  <!-- Seasonal vegetables - Asparagus -->
  <g filter="url(#shadow4)">
    <!-- Left asparagus spear -->
    <path d="M 120 220 Q 115 200 120 170" stroke="#3d8659" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="120" cy="175" rx="3" ry="5" fill="#2d7a52" opacity="0.7"/>
    <ellipse cx="120" cy="185" rx="3" ry="5" fill="#2d7a52" opacity="0.7"/>
    <ellipse cx="120" cy="195" rx="3" ry="5" fill="#2d7a52" opacity="0.7"/>

    <!-- Right asparagus spear -->
    <path d="M 270 225 Q 275 205 270 175" stroke="#3d8659" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="270" cy="180" rx="3" ry="5" fill="#2d7a52" opacity="0.7"/>
    <ellipse cx="270" cy="190" rx="3" ry="5" fill="#2d7a52" opacity="0.7"/>
    <ellipse cx="270" cy="200" rx="3" ry="5" fill="#2d7a52" opacity="0.7"/>
  </g>

  <!-- Roasted baby carrots -->
  <ellipse cx="140" cy="260" rx="15" ry="22" fill="#d4754a" stroke="#b8634a" stroke-width="1"/>
  <ellipse cx="140" cy="255" rx="13" ry="20" fill="#e88558"/>
  <!-- Roasted shine -->
  <ellipse cx="142" cy="248" rx="8" ry="10" fill="white" opacity="0.15"/>

  <ellipse cx="280" cy="255" rx="15" ry="22" fill="#d4754a" stroke="#b8634a" stroke-width="1"/>
  <ellipse cx="280" cy="250" rx="13" ry="20" fill="#e88558"/>
  <ellipse cx="282" cy="243" rx="8" ry="10" fill="white" opacity="0.15"/>

  <!-- Lemon wedge -->
  <g filter="url(#shadow4)">
    <circle cx="220" cy="280" r="18" fill="#f4d158" stroke="#d4a544" stroke-width="1"/>
    <circle cx="220" cy="280" r="16" fill="#f9e496"/>
    <!-- Lemon segments -->
    <line x1="220" y1="264" x2="220" y2="296" stroke="#d4a544" stroke-width="0.8" opacity="0.5"/>
    <line x1="204" y1="280" x2="236" y2="280" stroke="#d4a544" stroke-width="0.8" opacity="0.5"/>
    <line x1="208" y1="268" x2="232" y2="292" stroke="#d4a544" stroke-width="0.8" opacity="0.4"/>
    <line x1="232" y1="268" x2="208" y2="292" stroke="#d4a544" stroke-width="0.8" opacity="0.4"/>
    <!-- Shine -->
    <ellipse cx="215" cy="275" rx="7" ry="6" fill="white" opacity="0.2"/>
  </g>

  <!-- Luxe plating accents -->
  <circle cx="110" cy="150" r="2.5" fill="#b8b0a8" opacity="0.5"/>
  <circle cx="290" cy="160" r="2.5" fill="#b8b0a8" opacity="0.5"/>
  <circle cx="200" cy="320" r="1.8" fill="#d4a544" opacity="0.4"/>

  <!-- Fine dining touch - edible flower -->
  <g opacity="0.7">
    <circle cx="165" cy="300" r="4" fill="#e88590"/>
    <circle cx="162" cy="296" r="3" fill="#f0a5aa"/>
    <circle cx="168" cy="296" r="3" fill="#f0a5aa"/>
    <circle cx="162" cy="304" r="3" fill="#f0a5aa"/>
    <circle cx="168" cy="304" r="3" fill="#f0a5aa"/>
  </g>

  <!-- Plate shine/reflection -->
  <ellipse cx="200" cy="105" rx="80" ry="65" fill="white" opacity="0.06"/>
</svg>