<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" width="500" height="600">
  <!-- STARTER ROCK COLLECTION - 12 SPECIMENS - PHOTOREALISTIC PRODUCT PHOTOGRAPHY -->
  <defs>
    <!-- Studio lighting gradients -->
    <radialGradient id="studioLight" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f5f1e8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d9cbb8;stop-opacity:0.3" />
    </radialGradient>

    <!-- Soft shadow filter -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Rock texture gradients -->
    <radialGradient id="granite" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#9a9a9a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#707070;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="quartz" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#f8f0f0;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#e0d8d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0b8b8;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="obsidian" cx="25%" cy="25%">
      <stop offset="0%" style="stop-color:#4a4a50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a10;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="feldspar" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#f5e8d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4c0a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a08060;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="pyrite" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c5a000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#806000;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="slate" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#556070;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#354050;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="sandstone" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#e8c088;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c8a068;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a08048;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="marble" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#f8f8fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8c8d0;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="limestone" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#f0e8d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0c8b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0988a;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="basalt" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#505050;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#383838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#202020;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="mica" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#c8b898;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#988858;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#685838;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="pumice" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#d8d0c8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8b0a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#989088;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- BACKGROUND: Soft studio white -->
  <rect width="500" height="600" fill="url(#studioLight)"/>

  <!-- Soft background shadow -->
  <ellipse cx="250" cy="470" rx="200" ry="50" fill="rgba(0,0,0,0.08)"/>

  <!-- WOODEN DISPLAY CASE -->
  <g filter="url(#softShadow)">
    <!-- Case outer frame -->
    <rect x="40" y="60" width="420" height="350" rx="8" fill="#8b6f47" stroke="#5a4a2f" stroke-width="3"/>

    <!-- Wood grain texture lines -->
    <line x1="50" y1="75" x2="450" y2="75" stroke="rgba(0,0,0,0.15)" stroke-width="0.5"/>
    <line x1="50" y1="395" x2="450" y2="395" stroke="rgba(0,0,0,0.15)" stroke-width="0.5"/>

    <!-- Interior felt background -->
    <rect x="55" y="75" width="390" height="320" fill="#1a1a2a" rx="4"/>
  </g>

  <!-- ROW 1: 4 specimens -->
  <!-- Specimen 1: Granite -->
  <g filter="url(#softShadow)">
    <g transform="translate(105, 130)">
      <ellipse cx="0" cy="0" rx="28" ry="22" fill="url(#granite)"/>
      <ellipse cx="-8" cy="-8" rx="8" ry="6" fill="rgba(255,255,255,0.15)"/>
      <circle cx="5" cy="3" r="3" fill="rgba(150,150,150,0.3)"/>
      <circle cx="-12" cy="5" r="2" fill="rgba(100,100,100,0.4)"/>
      <circle cx="10" cy="-5" r="2.5" fill="rgba(180,180,180,0.3)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Granite</text>
    </g>
  </g>

  <!-- Specimen 2: Quartz -->
  <g filter="url(#softShadow)">
    <g transform="translate(200, 130)">
      <polygon points="0,-25 18,-8 15,18 -15,18 -18,-8" fill="url(#quartz)"/>
      <polygon points="-5,-12 0,-20 8,-8 2,0" fill="rgba(255,255,255,0.5)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Quartz</text>
    </g>
  </g>

  <!-- Specimen 3: Obsidian -->
  <g filter="url(#softShadow)">
    <g transform="translate(300, 130)">
      <polygon points="0,-22 20,-5 12,20 -12,20 -20,-5" fill="url(#obsidian)"/>
      <polygon points="-6,-8 0,-18 6,-6 0,2" fill="rgba(255,255,255,0.25)"/>
      <polygon points="4,2 10,8 6,14 -2,10" fill="rgba(80,80,100,0.3)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Obsidian</text>
    </g>
  </g>

  <!-- Specimen 4: Feldspar -->
  <g filter="url(#softShadow)">
    <g transform="translate(395, 130)">
      <ellipse cx="0" cy="0" rx="26" ry="20" fill="url(#feldspar)"/>
      <ellipse cx="-6" cy="-6" rx="8" ry="5" fill="rgba(255,255,255,0.2)"/>
      <circle cx="8" cy="4" r="4" fill="rgba(200,180,160,0.3)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Feldspar</text>
    </g>
  </g>

  <!-- ROW 2: 4 specimens -->
  <!-- Specimen 5: Pyrite (Fool's Gold) -->
  <g filter="url(#softShadow)">
    <g transform="translate(105, 210)">
      <rect x="-18" y="-18" width="36" height="36" rx="2" fill="url(#pyrite)" transform="rotate(15)"/>
      <polygon points="-5,-10 5,-12 8,0 -3,2" fill="rgba(255,255,200,0.5)"/>
      <polygon points="2,4 10,2 12,10 4,12" fill="rgba(255,220,0,0.3)"/>
      <text x="0" y="38" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Pyrite</text>
    </g>
  </g>

  <!-- Specimen 6: Slate -->
  <g filter="url(#softShadow)">
    <g transform="translate(200, 210)">
      <polygon points="-22,-15 22,-12 20,18 -18,15" fill="url(#slate)"/>
      <line x1="-18" y1="-8" x2="18" y2="-6" stroke="rgba(100,120,140,0.4)" stroke-width="1"/>
      <line x1="-16" y1="2" x2="16" y2="4" stroke="rgba(100,120,140,0.3)" stroke-width="1"/>
      <line x1="-14" y1="10" x2="14" y2="12" stroke="rgba(100,120,140,0.25)" stroke-width="1"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Slate</text>
    </g>
  </g>

  <!-- Specimen 7: Sandstone -->
  <g filter="url(#softShadow)">
    <g transform="translate(300, 210)">
      <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#sandstone)"/>
      <ellipse cx="-6" cy="-5" rx="6" ry="4" fill="rgba(255,255,255,0.15)"/>
      <circle cx="8" cy="5" r="3" fill="rgba(180,140,80,0.3)"/>
      <circle cx="-10" cy="8" r="2" fill="rgba(160,120,60,0.4)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Sandstone</text>
    </g>
  </g>

  <!-- Specimen 8: Marble -->
  <g filter="url(#softShadow)">
    <g transform="translate(395, 210)">
      <ellipse cx="0" cy="0" rx="24" ry="19" fill="url(#marble)"/>
      <path d="M -15,-8 Q -5,0 5,-5 Q 12,5 18,2" stroke="rgba(180,180,190,0.5)" stroke-width="1.5" fill="none"/>
      <path d="M -10,5 Q 0,10 10,8" stroke="rgba(170,170,180,0.4)" stroke-width="1" fill="none"/>
      <ellipse cx="-5" cy="-6" rx="5" ry="3" fill="rgba(255,255,255,0.3)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Marble</text>
    </g>
  </g>

  <!-- ROW 3: 4 specimens -->
  <!-- Specimen 9: Limestone -->
  <g filter="url(#softShadow)">
    <g transform="translate(105, 290)">
      <ellipse cx="0" cy="0" rx="26" ry="21" fill="url(#limestone)"/>
      <ellipse cx="-7" cy="-6" rx="7" ry="5" fill="rgba(255,255,255,0.18)"/>
      <circle cx="6" cy="4" r="3" fill="rgba(200,190,170,0.3)"/>
      <circle cx="-8" cy="8" r="2" fill="rgba(180,170,150,0.35)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Limestone</text>
    </g>
  </g>

  <!-- Specimen 10: Basalt -->
  <g filter="url(#softShadow)">
    <g transform="translate(200, 290)">
      <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#basalt)"/>
      <ellipse cx="-6" cy="-6" rx="6" ry="4" fill="rgba(100,100,100,0.3)"/>
      <circle cx="5" cy="3" r="2" fill="rgba(60,60,60,0.4)"/>
      <circle cx="-10" cy="5" r="1.5" fill="rgba(80,80,80,0.3)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Basalt</text>
    </g>
  </g>

  <!-- Specimen 11: Mica -->
  <g filter="url(#softShadow)">
    <g transform="translate(300, 290)">
      <polygon points="-20,-12 20,-10 18,15 -22,12" fill="url(#mica)"/>
      <polygon points="-12,-6 8,-5 6,8 -14,6" fill="rgba(200,180,150,0.4)"/>
      <polygon points="-5,-8 5,-7 3,0 -7,-2" fill="rgba(255,240,200,0.35)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Mica</text>
    </g>
  </g>

  <!-- Specimen 12: Pumice -->
  <g filter="url(#softShadow)">
    <g transform="translate(395, 290)">
      <ellipse cx="0" cy="0" rx="24" ry="19" fill="url(#pumice)"/>
      <!-- Porous texture -->
      <circle cx="-8" cy="-6" r="2" fill="rgba(80,80,80,0.2)"/>
      <circle cx="4" cy="-3" r="1.5" fill="rgba(80,80,80,0.15)"/>
      <circle cx="-3" cy="5" r="2.5" fill="rgba(80,80,80,0.18)"/>
      <circle cx="10" cy="2" r="1.8" fill="rgba(80,80,80,0.12)"/>
      <circle cx="-12" cy="3" r="1.2" fill="rgba(80,80,80,0.14)"/>
      <circle cx="6" cy="8" r="1.5" fill="rgba(80,80,80,0.16)"/>
      <ellipse cx="-5" cy="-8" rx="5" ry="3" fill="rgba(255,255,255,0.15)"/>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Pumice</text>
    </g>
  </g>

  <!-- ID GUIDE BOOKLET -->
  <g filter="url(#softShadow)">
    <g transform="translate(100, 450)">
      <rect x="-40" y="0" width="80" height="100" rx="4" fill="#2a5a3a" stroke="#1a3a2a" stroke-width="2"/>
      <rect x="-38" y="3" width="76" height="94" fill="#3a7a4a" opacity="0.7"/>
      <rect x="-35" y="12" width="70" height="30" fill="rgba(255,255,255,0.9)"/>
      <text x="0" y="26" font-family="Georgia, serif" font-size="10" font-weight="bold" fill="#1a3a2a" text-anchor="middle">ROCK</text>
      <text x="0" y="38" font-family="Georgia, serif" font-size="10" font-weight="bold" fill="#1a3a2a" text-anchor="middle">ID GUIDE</text>
      <circle cx="-15" cy="60" r="5" fill="#888" opacity="0.6"/>
      <circle cx="0" cy="65" r="6" fill="#aaa" opacity="0.5"/>
      <circle cx="15" cy="58" r="5" fill="#666" opacity="0.5"/>
    </g>
  </g>

  <!-- MAGNIFYING GLASS -->
  <g filter="url(#softShadow)">
    <g transform="translate(350, 460)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="#555" stroke-width="3"/>
      <circle cx="0" cy="0" r="25" fill="rgba(200,220,255,0.12)"/>
      <ellipse cx="-10" cy="-10" rx="8" ry="10" fill="rgba(255,255,255,0.25)"/>
      <rect x="22" y="15" width="10" height="45" rx="3" fill="#8b6f47" stroke="#5a4a2f" stroke-width="1.5"/>
    </g>
  </g>

  <!-- PRODUCT INFO -->
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2a2a2a" text-anchor="middle">
    Starter Rock Collection
  </text>
  <text x="250" y="575" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">
    12 Labeled Specimens | Display Case | ID Guide
  </text>
  <text x="250" y="595" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">
    Perfect for Young Geologists | Ages 6+
  </text>
</svg>