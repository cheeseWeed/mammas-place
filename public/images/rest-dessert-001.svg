<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cakeShd" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="5" flood-opacity="0.45"/>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>

    <!-- Dark chocolate gradient -->
    <linearGradient id="darkChocGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a3020"/>
      <stop offset="50%" stop-color="#3d2817"/>
      <stop offset="100%" stop-color="#2a1a10"/>
    </linearGradient>

    <!-- Milk chocolate gradient -->
    <linearGradient id="milkChocGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5a3c"/>
      <stop offset="50%" stop-color="#6b4423"/>
      <stop offset="100%" stop-color="#5c3d28"/>
    </linearGradient>

    <!-- White chocolate gradient -->
    <radialGradient id="whiteChocGrad" cx="40%" cy="35%">
      <stop offset="0%" stop-color="#fffff5"/>
      <stop offset="60%" stop-color="#fffacd"/>
      <stop offset="100%" stop-color="#f5e6b3"/>
    </radialGradient>

    <!-- Ganache gradient -->
    <radialGradient id="ganacheGrad" cx="45%" cy="40%">
      <stop offset="0%" stop-color="#5c3d28"/>
      <stop offset="60%" stop-color="#4a3020"/>
      <stop offset="100%" stop-color="#2a1a10"/>
    </radialGradient>

    <!-- Whipped cream gradient -->
    <radialGradient id="creamGrad" cx="40%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#fefefe"/>
      <stop offset="100%" stop-color="#f8f5f0"/>
    </radialGradient>

    <!-- Raspberry gradient -->
    <radialGradient id="raspGrad" cx="35%" cy="30%">
      <stop offset="0%" stop-color="#ff6b7a"/>
      <stop offset="50%" stop-color="#dc143c"/>
      <stop offset="100%" stop-color="#8b0020"/>
    </radialGradient>

    <!-- Plate gradient -->
    <radialGradient id="plateGDt" cx="38%" cy="35%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f8f8f5"/>
      <stop offset="100%" stop-color="#e5e2da"/>
    </radialGradient>

    <!-- Chocolate sauce drizzle gradient -->
    <linearGradient id="sauceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a3020"/>
      <stop offset="100%" stop-color="#2a1a10"/>
    </linearGradient>
  </defs>

  <!-- Elegant patisserie background -->
  <rect width="400" height="400" fill="#1a1518"/>
  <!-- Subtle texture -->
  <line x1="0" y1="50" x2="400" y2="52" stroke="#2a2025" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="140" x2="400" y2="138" stroke="#3a3035" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="240" x2="400" y2="242" stroke="#2a2025" stroke-width="2.5" opacity="0.4"/>
  <line x1="0" y1="340" x2="400" y2="338" stroke="#3a3035" stroke-width="2" opacity="0.3"/>

  <!-- Table shadow -->
  <ellipse cx="200" cy="378" rx="175" ry="28" fill="#0a0808" opacity="0.7"/>

  <!-- Elegant dessert plate -->
  <g filter="url(#cakeShd)">
    <circle cx="200" cy="260" r="145" fill="#d8d5cc"/>
    <circle cx="200" cy="258" r="140" fill="url(#plateGDt)"/>
    <circle cx="200" cy="256" r="130" fill="#fefefe"/>
    <!-- Gold rim -->
    <circle cx="200" cy="260" r="143" fill="none" stroke="#d4af37" stroke-width="3"/>
    <ellipse cx="155" cy="175" rx="50" ry="22" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Chocolate sauce drizzle on plate -->
  <g opacity="0.8">
    <path d="M 100 250 Q 130 240 150 255 Q 170 265 190 258" stroke="url(#sauceGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 210 262 Q 240 250 270 260 Q 295 268 310 255" stroke="url(#sauceGrad)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="150" cy="257" rx="8" ry="5" fill="#3d2817" opacity="0.6"/>
    <ellipse cx="270" cy="258" rx="7" ry="4" fill="#3d2817" opacity="0.6"/>
  </g>

  <!-- Triple Chocolate Cake slice -->
  <g filter="url(#cakeShd)">
    <!-- Bottom layer (dark chocolate) -->
    <path d="M 140 240 L 260 240 L 265 200 L 135 200 Z" fill="#2a1a10"/>
    <path d="M 142 238 L 258 238 L 262 202 L 138 202 Z" fill="url(#darkChocGrad)"/>
    <!-- Dark layer texture -->
    <path d="M 145 220 Q 175 215 200 220 Q 225 225 255 218" stroke="#3d2817" stroke-width="1.5" fill="none" opacity="0.5"/>

    <!-- Middle layer (milk chocolate mousse) -->
    <path d="M 138 200 L 262 200 L 267 155 L 133 155 Z" fill="#5c3d28"/>
    <path d="M 140 198 L 260 198 L 264 157 L 136 157 Z" fill="url(#milkChocGrad)"/>
    <!-- Mousse texture -->
    <ellipse cx="180" cy="175" rx="25" ry="12" fill="#8b5a3c" opacity="0.4"/>
    <ellipse cx="220" cy="180" rx="20" ry="10" fill="#8b5a3c" opacity="0.3"/>

    <!-- Top layer (white chocolate) -->
    <path d="M 133 155 L 267 155 L 270 115 L 130 115 Z" fill="#f5e6b3"/>
    <path d="M 135 153 L 265 153 L 268 117 L 132 117 Z" fill="url(#whiteChocGrad)"/>
    <!-- White layer shine -->
    <ellipse cx="175" cy="132" rx="30" ry="12" fill="#ffffff" opacity="0.35"/>

    <!-- Chocolate ganache on top -->
    <path d="M 128 115 Q 135 100 165 95 Q 200 90 235 95 Q 265 100 272 115 Z" fill="#2a1a10"/>
    <path d="M 130 114 Q 138 102 168 98 Q 200 93 232 98 Q 262 102 268 114 Z" fill="url(#ganacheGrad)"/>
    <!-- Ganache drips -->
    <path d="M 138 115 Q 135 128 140 140" fill="url(#darkChocGrad)" stroke="url(#darkChocGrad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 260 115 Q 265 130 262 145" fill="url(#darkChocGrad)" stroke="url(#darkChocGrad)" stroke-width="7" stroke-linecap="round"/>
    <path d="M 180 114 Q 178 122 180 130" fill="url(#darkChocGrad)" stroke="url(#darkChocGrad)" stroke-width="5" stroke-linecap="round"/>
    <path d="M 220 114 Q 223 125 220 135" fill="url(#darkChocGrad)" stroke="url(#darkChocGrad)" stroke-width="6" stroke-linecap="round"/>

    <!-- Ganache shine -->
    <ellipse cx="185" cy="100" rx="35" ry="8" fill="white" opacity="0.15"/>
  </g>

  <!-- Whipped cream rosette -->
  <g filter="url(#cakeShd)">
    <ellipse cx="200" cy="95" rx="28" ry="22" fill="#f8f5f0"/>
    <ellipse cx="200" cy="92" rx="25" ry="19" fill="url(#creamGrad)"/>
    <ellipse cx="200" cy="89" rx="20" ry="15" fill="#ffffff"/>
    <!-- Cream swirl -->
    <path d="M 185 88 Q 195 80 205 88 Q 210 92 205 96" stroke="#f8f5f0" stroke-width="3" fill="none" opacity="0.5"/>
    <!-- Cream peaks -->
    <path d="M 190 78 Q 185 68 192 62" fill="#ffffff" opacity="0.9"/>
    <path d="M 210 78 Q 215 68 208 62" fill="#ffffff" opacity="0.9"/>
    <path d="M 200 80 Q 200 65 200 55" fill="#ffffff" opacity="0.8"/>
    <!-- Cream highlight -->
    <ellipse cx="195" cy="85" rx="8" ry="5" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Chocolate shavings on top -->
  <g filter="url(#cakeShd)">
    <path d="M 170 75 Q 178 65 188 72" fill="#3d2817" opacity="0.9"/>
    <path d="M 172 77 Q 180 68 186 74" fill="#5c3d28" opacity="0.6"/>

    <path d="M 212 70 Q 222 58 232 68" fill="#4a3020" opacity="0.9"/>
    <path d="M 214 72 Q 222 62 228 70" fill="#6b4423" opacity="0.6"/>

    <path d="M 240 78 Q 248 68 255 76" fill="#3d2817" opacity="0.85"/>

    <path d="M 152 80 Q 160 70 170 78" fill="#4a3020" opacity="0.85"/>
  </g>

  <!-- Fresh raspberries -->
  <g filter="url(#cakeShd)">
    <!-- Raspberry 1 -->
    <circle cx="285" cy="210" r="12" fill="#8b0020"/>
    <circle cx="285" cy="207" r="10" fill="url(#raspGrad)"/>
    <!-- Berry drupelets -->
    <circle cx="281" cy="203" r="2.5" fill="#ff6b7a" opacity="0.7"/>
    <circle cx="287" cy="203" r="2.5" fill="#ff6b7a" opacity="0.7"/>
    <circle cx="284" cy="208" r="2.5" fill="#ff6b7a" opacity="0.7"/>
    <circle cx="280" cy="210" r="2" fill="#dc143c" opacity="0.6"/>
    <circle cx="290" cy="210" r="2" fill="#dc143c" opacity="0.6"/>
    <!-- Highlight -->
    <circle cx="282" cy="200" r="2" fill="#ffffff" opacity="0.4"/>

    <!-- Raspberry 2 -->
    <circle cx="305" cy="225" r="11" fill="#8b0020"/>
    <circle cx="305" cy="222" r="9" fill="url(#raspGrad)"/>
    <circle cx="302" cy="219" r="2" fill="#ff6b7a" opacity="0.7"/>
    <circle cx="308" cy="219" r="2" fill="#ff6b7a" opacity="0.7"/>
    <circle cx="305" cy="224" r="2" fill="#ff6b7a" opacity="0.6"/>
    <circle cx="302" cy="216" r="1.5" fill="#ffffff" opacity="0.4"/>

    <!-- Raspberry 3 -->
    <circle cx="115" cy="215" r="10" fill="#8b0020"/>
    <circle cx="115" cy="212" r="8" fill="url(#raspGrad)"/>
    <circle cx="112" cy="209" r="2" fill="#ff6b7a" opacity="0.7"/>
    <circle cx="118" cy="209" r="2" fill="#ff6b7a" opacity="0.7"/>
    <circle cx="115" cy="214" r="2" fill="#ff6b7a" opacity="0.6"/>
    <circle cx="112" cy="206" r="1.5" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Fresh mint leaves -->
  <g opacity="0.9">
    <path d="M 295 195 Q 305 185 315 195 Q 310 205 300 202 Q 293 200 295 195" fill="#228b22"/>
    <path d="M 298 197 Q 305 190 310 197" fill="#27ae60" opacity="0.6"/>
    <line x1="302" y1="200" x2="308" y2="190" stroke="#1a6b1a" stroke-width="0.8"/>

    <path d="M 105 200 Q 95 192 88 200 Q 92 208 100 205 Q 107 203 105 200" fill="#228b22"/>
    <path d="M 102 202 Q 96 196 92 202" fill="#27ae60" opacity="0.6"/>
  </g>

  <!-- Gold leaf decoration -->
  <g opacity="0.7">
    <path d="M 195 65 Q 200 55 205 65 Q 202 70 198 70 Q 195 68 195 65" fill="#d4af37"/>
    <ellipse cx="200" cy="62" rx="3" ry="2" fill="#ffd700" opacity="0.6"/>
  </g>

  <!-- Cocoa powder dusting -->
  <g opacity="0.5">
    <circle cx="130" cy="275" r="1.5" fill="#3d2817"/>
    <circle cx="145" cy="268" r="1" fill="#3d2817"/>
    <circle cx="255" cy="272" r="1.5" fill="#3d2817"/>
    <circle cx="268" cy="265" r="1" fill="#3d2817"/>
    <circle cx="175" cy="280" r="1" fill="#3d2817"/>
    <circle cx="225" cy="278" r="1" fill="#3d2817"/>
  </g>

  <!-- Powdered sugar on plate -->
  <g opacity="0.3">
    <circle cx="120" cy="250" r="1" fill="#ffffff"/>
    <circle cx="135" cy="245" r="0.8" fill="#ffffff"/>
    <circle cx="265" cy="248" r="1" fill="#ffffff"/>
    <circle cx="278" cy="240" r="0.8" fill="#ffffff"/>
  </g>

  <!-- Decorative plating dots -->
  <g opacity="0.6">
    <circle cx="95" cy="290" r="3" fill="#d4af37"/>
    <circle cx="305" cy="285" r="3" fill="#d4af37"/>
  </g>

  <!-- Fork impression -->
  <g opacity="0.35">
    <line x1="85" y1="160" x2="105" y2="220" stroke="#888" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="100" y1="220" x2="103" y2="205" stroke="#888" stroke-width="2"/>
    <line x1="107" y1="220" x2="110" y2="205" stroke="#888" stroke-width="2"/>
    <line x1="114" y1="218" x2="117" y2="203" stroke="#888" stroke-width="2"/>
  </g>

  <!-- Cake slice shine -->
  <ellipse cx="175" cy="150" rx="35" ry="40" fill="white" opacity="0.08"/>
</svg>
